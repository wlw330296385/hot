{extend name="layout/common"}

{block name="page-content"}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>班级管理</em>
        </div>
    </div>
    <div class="panel-body">
        <div class="box no-border">
            <div class="box-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>班级名称</th>
                        <th>课程名称</th>
                        <th>所属训练营</th>
                        <th>负责教练</th>
                        <th>场地</th>
                        <th>学生数量</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.grade}</td>
                        <td>{$vo.lesson}</td>
                        <td>{$vo.camp}</td>
                        <td>{$vo.coach}</td>
                        <td>{$vo.court}</td>
                        <td>{$vo.students}</td>
                        <td>
                            {$vo.status}
                        </td>
                        <td>
                            <a href="{:url('grade/detail', ['id' => $vo['id']])}" class="btn btn-xs btn-info"><i class="fa fa-inbox"></i></a>
                            <a href="{:url('grade/sdel', ['id' => $vo['id']])}" class="btn btn-xs btn-danger del-btn"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
            {if condition="$list"}
            <div class="box-footer clearfix">
                {$list->render()}
            </div>
            {/if}
        </div>
    </div>
</div>
{/block}
