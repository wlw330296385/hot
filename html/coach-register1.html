<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>教练员注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/style.css"/>
</head>

<body class=whitebg>

<div class="mui-content">

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">填写会员登陆信息</h1>
    </header>
    <div class="mui-content pt">
        <div class="course-list detalis-list list">
            <form action="" class="whitebg">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell list-li detalisli">微信昵称<input type="text" class="input"
                                                                                 placeholder="微信授权自动获取"></li>
                    <li class="mui-table-view-cell list-li detalisli">真实姓名<input type="text" class="input"
                                                                                 placeholder="请输入真实姓名"></li>
                    <li class="mui-table-view-cell list-li detalisli">密码<input type="text" class="input"
                                                                               placeholder="请输入密码"></li>
                    <li class="mui-table-view-cell list-li detalisli">确认密码<input type="text" class="input"
                                                                                 placeholder="请再次输入密码"></li>
                    <li class="mui-table-view-cell list-li detalisli">手机号码<input type="text" class="input"
                                                                                 placeholder="请输入手机号码"></li>
                    <li class="mui-table-view-cell list-li detalisli">短信验证码
                        <input type="button" class="code-btn" value="获取验证码" onclick="clickButton(this)">
                        <input type="text" class="input" placeholder="输入验证码">
                    </li>
                    <li class="mui-table-view-cell list-li detalisli border-b">推荐人<input type="text" class="input"
                                                                                         placeholder="微信转发代参填写"></li>
                </ul>
                <div class="registf">
                    <input name="checkbox" value="同意大热篮球事业合伙协议" type="checkbox">
                    <label>同意大热篮球事业合伙协议</label>
                </div>
                <div class="tjbtn">
                    <button type="button" class="mui-btn btn">
                        注册
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
<script src="../../static/frontend/js/mui.min.js"></script>
<script src="../../static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    function clickButton(obj) {
        var obj = $(obj);
        obj.attr("disabled", "disabled");
        /*按钮倒计时*/
        var time = 60;
        var set = setInterval(function () {
            obj.val(--time + "(s)");
        }, 1000);
        /*等待时间*/
        setTimeout(function () {
            obj.attr("disabled", false).val("重新获取验证码");
            /*倒计时*/
            clearInterval(set);
        }, 60000);
    }
</script>
</html>
