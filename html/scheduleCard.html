<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>课程表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/style.css"/>

<body class=whitebg>
<header id="header" class="mui-bar mui-bar-nav subheader">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    <h1 class="mui-title">我的课程表</h1>
</header>
<div class="mui-content">
    <div id='calendar'>
            <p class="tips">温馨提示：点选具体时间可查看详情，并可以进行请假操作。</p>
        <div id="delete" class="mui-popover mui-popover-action mui-popover-bottom actionsheet">
            <div class="list camp-list camp-lesson-list detalis-list grade-list coach">
                <ul class="mui-table-view operation">
                    <h5>2017-08-08 周二 16:30<a class="mui-icon mui-icon-closeempty" href="#delete"></a></h5>
                    <li class="mui-table-view-cell listli">班级<span>北头周二小学基础班</span></li>
                    <li class="mui-table-view-cell listli">地点<span>深圳湾篮球场</span></li>
                    <li class="mui-table-view-cell listli">所属<span>大热篮球训练营</span></li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-6 opli"><a href="#">关闭</a></li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-6 opli"><a href="#">请假</a></li>
                </ul>
            </div>
        </div>
    </div>


</div>

</body>
<script src="../../static/frontend/js/mui.min.js"></script>
<script src='../../static/frontend/js/jquery-3.2.1.min.js'></script>
<script src='../../static/frontend/js/jquery-ui-1.10.2.custom.min.js'></script>
<script src='../../static/frontend/js/fullcalendar.min.js'></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    $(function () {

        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();
        $('#calendar').fullCalendar({
            eventClick: function (event, jsEvent, view) {
                if (event.url) {
                    window.open(event.url);
                    return false;
                }
            },

            header: {
                left: 'prev,next',
                center: 'title',
                right: 'false'
            },
            editable: true,
            timeFormat: 'H:mm',
            axisFormat: 'H:mm',
            events: [
                {
                    title: '16:40',
                    start: new Date(y, m, 1),
                    url: '#delete'
                },
                {
                    title: '16:40',
                    start: new Date(y, m, 5),
                    url: '#delete'
                },
                {
                    title: '16:40',
                    start: new Date(y, m, 8),
                    url: '#delete'
                },
                {
                    title: '16:40',
                    start: new Date(y, m, 12),
                    url: '#delete'
                },
                {
                    title: '16:40',
                    start: new Date(y, m, 15),
                    url: '#delete'
                },
                {
                    title: '16:40',
                    start: new Date(y, m, 19),
                    url: '#delete'
                },
                {
                    title: '16:40',
                    start: new Date(y, m, 22),
                    url: '#delete'
                },
                {
                    title: '16:40',
                    start: new Date(y, m, 26),
                    url: '#delete'
                },
                {
                    title: '16:40',
                    start: new Date(y, m, 29),
                    url: '#delete'
                },
            ]
        });

    });
</script>
</html>
