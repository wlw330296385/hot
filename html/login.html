<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会员登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/style.css"/>
</head>

<body class="whitebg">

<!--会员登陆-->
<div class="mui-content">
    <div class=login-frame>
        <div class="logo">
            <img src="../../static/frontend/images/logo.png" alt="大热篮球">
        </div>
        <p class="tjlogin">（推荐使用微信登陆）</p>
        <div class="tjbtn">
            <button type="button" class="mui-btn btn">
                <span class="mui-icon mui-icon-weixin"></span>使用微信登陆
            </button>
        </div>
        <p class="other-login">
            <a href="#">其他登录选项</a>
        </p>
        <p class="line"></p>

        <div class="login">
            <h3>会员登录</h3>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="输入手机号/会员ID" data-input-clear="5">
                <span class="mui-icon mui-icon-clear mui-hidden"></span>
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear password" placeholder="输入密码" data-input-clear="5"><span class="forgot-password"><a href="#">忘记密码</a></span>
                <span class="mui-icon mui-icon-clear mui-hidden"></span>
            </div>
            <div class="tjbtn">
                <button type="button" class="mui-btn btn">
                    登陆
                </button>
            </div>
        </div>

    </div>
</div>
</body>
<script src="../../static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</html>
