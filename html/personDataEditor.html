<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>个人资料-信息编辑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../../static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/style.css"/>
</head>

<body class="whitebg">
<header id="header" class="mui-bar mui-bar-nav subheader">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    <h1 class="mui-title">个人资料编辑</h1>
</header>
<div class="mui-content">

    <div class="list camp-list camp-lesson-list detalis-list coach">
        <div class="page-header">
            <span class="course"><b>个人信息</b></span>
        </div>
        <ul class="mui-table-view archives mb">
            <li class="mui-table-view-cell listli detalisli ">
                <a href="#" class="mui-navigate-right">
                    头像<img class="coachicon" src="../../static/frontend/images/yuantiao.jpg" alt="">
                </a>
            </li>
            <li class="mui-table-view-cell listli listinitial">学员ID<span>0010001</span></li>
            <li class="mui-table-view-cell listli listinitial">
                姓名<input type="text" class="input" value="周星驰">
            </li>
            <li class="mui-table-view-cell listli listinitial">
                性别
                <span>
                    <select class="select">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </span>
            </li>
            <li class="mui-table-view-cell listli listinitial">
                身高<input type="text" class="input" value="160cm">
            </li>
            <li class="mui-table-view-cell listli listinitial">
                    体重<input type="text" class="input" value="50kg">
            </li>
            <li class="mui-table-view-cell listli listinitial">
                    性格特征<input type="text" class="input" value="活泼开朗">
            </li>
        </ul>
    </div>
</div>
</body>
<script src="../../static/frontend/js/mui.min.js "></script>
<script>
    mui.init();
</script>

</html>
