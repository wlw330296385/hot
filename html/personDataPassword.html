<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/style.css"/>
</head>

<body class=whitebg>
<header id="header" class="mui-bar mui-bar-nav subheader">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    <h1 class="mui-title">修改密码</h1>
</header>
<div class="mui-content">

    <div class="list camp-list camp-lesson-list detalis-list coach">
        <div class="the1">
            <!--<div class="page-header">-->
                <!--<span class="course"><b>密码设置</b></span>-->
            <!--</div>-->
            <ul class="mui-table-view mb" style="overflow: hidden;">
                <li class="mui-table-view-cell listli detalisli">原密码
                    <input type="text" class="input" placeholder="请输入原密码">
                </li>
                <li class="mui-table-view-cell listli detalisli">新密码
                    <input type="text" class="input" placeholder="请输入新密码">
                </li>
                <li class="mui-table-view-cell listli detalisli">确认密码
                    <input type="text" class="input" placeholder="请输入确认密码">
                </li>
                <div class="tjbtn tjbtn-next">
                    <button type="button" class="btn">
                        修改
                    </button>
                </div>
            </ul>
        </div>

        <div class="the2" style="display: none">
            <!--<div class="page-header">-->
                <!--<span class="course"><b>验证新手机号码</b></span>-->
            <!--</div>-->
            <ul class="mui-table-view mb" style="overflow: hidden;">
                <li class="mui-table-view-cell listli listinitial">
                    <a href="#">新手机号码<span
                            class="mui-navigate-right wd66">13654126541</span></a>
                </li>
                <li class="mui-table-view-cell listli detalisli">短信验证码
                    <input type="button" class="code-btn" value="获取验证码" onclick="clickButton(this)">
                    <input type="text" class="input" placeholder="输入验证码" style="width:44%;margin-top:5px">
                </li>
                <div class="tjbtn tjbtn-next">
                    <button type="button" class="btn btn2">
                        确定更换
                    </button>
                </div>
            </ul>
        </div>

        <div class="the3" style="display: none">
            <!--<div class="page-header">-->
                <!--<span class="course"><b>更换完成</b></span>-->
            <!--</div>-->
            <ul class="mui-table-view mb success-frame" style="overflow: hidden;">
                <div class="choise opsuccess">
                    <img class="fl" src="../../static/frontend/images/icon01.jpg" alt="">
                    <p class="text fr colorgreen">手机号更换成功</p>
                </div>
            </ul>
        </div>

    </div>
</div>

</body>
<script src="../../static/frontend/js/mui.min.js"></script>
<script src="../../static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    $(function () {
        $(".btn1").click(function () {
            $(".the1").hide();
            $(".the2").show();
        });
        $(".btn2").click(function () {
            $(".the2").hide();
            $(".the3").show();
        })
    })
</script>
</html>
