<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>教练员个人档案</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/style.css"/>
</head>

<body class="whitebg">


<!--教练员个人档案-->
<div class="mui-content">

    <ul class="mui-table-view archives public-list">
        <li class="mui-table-view-cell public-listli">会员ID:</li>
        <li class="mui-table-view-cell public-listli">微信ID:</li>
        <li class="mui-table-view-cell public-listli">教练ID:</li>
        <li class="mui-table-view-cell public-listli">教练头像:</li>
        <li class="mui-table-view-cell public-listli">手机号码:</li>
        <li class="mui-table-view-cell public-listli">电子邮箱:</li>
        <li class="mui-table-view-cell public-listli">真实姓名:</li>
        <li class="mui-table-view-cell public-listli">所属地区:</li>
        <li class="mui-table-view-cell public-listli">所属训练营:</li>
        <li class="mui-table-view-cell public-listli">等级:</li>
        <li class="mui-table-view-cell public-listli">性别:</li>
        <li class="mui-table-view-cell public-listli">出生日期:</li>
        <li class="mui-table-view-cell public-listli">推荐人:</li>
        <li class="mui-table-view-cell public-listli">加入日期:</li>
        <li class="mui-table-view-cell public-listli">个人备注:</li>
        <li class="mui-table-view-cell public-listli">平台备注:</li>
        <li class="mui-table-view-cell public-listli">学员流量:</li>
        <li class="mui-table-view-cell public-listli">课流量:</li>
        <li class="mui-table-view-cell public-listli">评分:</li>
        <li class="mui-table-view-cell public-listli">身份证号:</li>

        <li class="mui-table-view-cell public-listli">

            <a class="mui-navigate-right">
                认证资料:
                <button type="button" class="documents" style="margin-left: 100px">身份证</button>
                <button type="button" class="documents">资质证</button>
            </a>
        </li>
    </ul>

</div>
</body>
<script src="../../static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</html>
