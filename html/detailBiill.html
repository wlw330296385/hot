<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>订单详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/style.css"/>
</head>

<body class=whitebg>
<header id="header" class="mui-bar mui-bar-nav subheader">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"><span class="return">返回订单列表</span></a>
</header>
<div class="mui-content">

    <div class="list camp-list camp-lesson-list detalis-list grade-list coach mt">
        <ul class="mui-table-view list detalis-list mb">
            <li class="mui-table-view-cell listli"><b>实付/未付</b><span><b class="colororange">￥3000</b></span></li>
        </ul>

        <div class="page-header">
            <span class="course"><b>订单信息</b></span>
        </div>
        <ul class="mui-table-view list detalis-list mb">
            <li class="mui-table-view-cell listli listinitial">订单号<span>1231355135135</span></li>
            <li class="mui-table-view-cell listli listinitial">支付方式<span>微信支付</span></li>
            <li class="mui-table-view-cell listli listinitial">下单时间<span>2017-2-14 16:20</span></li>
        </ul>

        <div class="page-header">
            <span class="course"><b>商品信息</b></span>
        </div>
        <ul class="mui-table-view list detalis-list mb">
            <li class="mui-table-view-cell listli listinitial">商品号<span>12313551</span></li>
            <li class="mui-table-view-cell listli listinitial">商品类型<span>课程</span></li>
            <li class="mui-table-view-cell listli listinitial">商品描述<span>北头训练营课程</span></li>
        </ul>

        <div class="page-header">
            <span class="course"><strong>个人信息</strong></span>
        </div>
        <ul class="mui-table-view list detalis-list">
            <li class="mui-table-view-cell listli">学员姓名<span>习小地</span></li>
            <li class="mui-table-view-cell listli">家长姓名<span>习大地</span></li>
            <li class="mui-table-view-cell listli">手机号码<span class="width">1355657464</span></li>
        </ul>
        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-media mui-col-xs-6 opli"><span
                    class="mui-icon mui-icon-phone"></span>电话咨询
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-6 opli"
                style="color:#000;border-left: 1px solid #ccc;"><a href="#delete">申请退款</a>
            </li>
        </ul>


        <div id="delete" class="mui-popover mui-popover-action mui-popover-bottom" data-backdrop="static"
             style="margin-bottom: 0">
            <ul class="mui-table-view mui-text-left">
                <p>退款金额:<font class="colororange">￥2000</font>&nbsp;&nbsp;(根据协议xxxxxxxx)</p>
                <p>退款说明</p>
                <li class="mui-table-view-cell">
                    <textarea id="question" class="mui-input-clear question" placeholder="请填写申请退款的原因..."></textarea>
                </li>
            </ul>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a href="#delete"><b>提交申请</b></a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="#delete"><b>取消</b></a>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
<script src="../../static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
