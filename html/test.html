<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会员登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
</head>

<body class="whitebg">

    <!--会员登陆-->
    <div class="mui-content">
        <div class=login-frame>

            <select id="selectID">
            <option value="1">测试1</option>
            <option value="2">测试2</option>
            <option value="3">测试3</option>
            <option value="4">测试4</option>
            <option value="5">测试5</option>
            <option value="6">测试6</option>
        </select>

            <button type="button" class="mui-btn btn">
                <span class="mui-icon mui-icon-weixin"></span>使用微信登陆
            </button>

        </div>
    </div>
</body>
<script src="../public/static/frontend/js/mui.min.js"></script>
<script src="../public/static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    $(function () {
        $("#selectID option[value=5]").attr("selected", true);

        $("#selectID").change(function () {
                var vvv = 3;
            var ddd = $(this).val();
            if (ddd < 3) {
                alert(ddd);
                $(this).find("option").removeAttr("selected");
                $(this).find("option[value=" + vvv + "]").prop("selected", true);
            }

        })
    })

</script>

</html>
