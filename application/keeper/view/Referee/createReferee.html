    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能

        //地区选择器
        (function ($, doc) {

            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true

            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })

            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };
                ///级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });
                cityPicker3.setData(cityData3);

                // 设置默认值
                cityPicker3.pickers[0].setSelectedIndex(19);
                cityPicker3.pickers[1].setSelectedIndex(3);
                cityPicker3.pickers[2].setSelectedIndex(0);

                var showCityPickerButton = doc.getElementById('showCityPicker3');
                var cityResult3 = doc.getElementById('cityResult3');
                var locationvalue = doc.getElementById('location-input');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                        getProvince = _getParam(items[0], 'text');
                        getCity = _getParam(items[1], 'text');
                        getArea = _getParam(items[2], 'text');
                        document.getElementById('province').value = getProvince;
                        document.getElementById('city').value = getCity;
                        document.getElementById('area').value = getArea;
                    });
                }, false);

            });
        })(mui, document);

        //完善裁判员信息
        $(function () {
            //获取用户协议内容，放置弹出框中
            mui.ajax("{:url('frontend/member/userAgreement')}", {
                data: {},
                dataType: 'html',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    // console.log(data);
                    $("#userAgreement .mui-scroll").append(data);
                },
                error: function (xhr, type, errorThrown) {
                    console.log(type);
                }
            });

        });

        function submitAction() {

            var hasIdCard = "{$hasidcard}";
            var referee_year = $("input[name=referee_year]").val();
            var appearance_fee = $("input[name=appearance_fee]").val();
            var idno = $(".idno").val();
            var photo_positive = $('input[name=photo_positive]').val();
            var photo_back = $('input[name=photo_back]').val();
            var cert = $('input[name=cert]').val();
            if (!(/^[0-9]*$/).test(referee_year)) {
                mui.toast("执裁经验请填写数字");
                return false;
            }
            if (!(/^[0-9]*$/).test(appearance_fee)) {
                mui.toast("执裁单场费用请填写数字");
                return false;
            }
            if (!$('input[name=iagree]').is(':checked')) {
                mui.toast("请阅读并同意篮球管家用户协议，谢谢");
                return false;
            };
            if (hasIdCard == 0) {
                if (!(/^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/).test(idno)) {
                    mui.toast("请输入正确身份证号码");
                    return false;
                } else if (photo_positive == "" || photo_back == "" || cert == "") {
                    mui.toast("请上传相关证件");
                    return false;
                }
            };

            //去除提示文字的标签 
            $("#articleEditor").children(".Eleditor-placeholder").remove();
            //获取最终含简单html标签的图文内容
            var introHtml = $("#articleEditor").html();
            $(".introduction").val(introHtml);

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var experience = $('textarea.experience').val();
            var introduction = $('textarea.introduction').val();
            var description = $('textarea.description').val();
            objData.introduction = introduction;
            objData.description = description;
            objData.experience = experience;
            //console.log(objData);
            var url = "{:url('api/referee/createreferee')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '注册成功', '确定', function () {
                    var goUrl = "{:url('referee/registerSuccess')}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '注册失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        }
    </script>
