<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑奖金池</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <style>
        .mui-input-row a {
            display: table;
            width: 100%;
        }
        #bonus_assign2,#bonus_assign3{
            display:none;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">编辑奖金池</h1>
    </header>

    <div class="mui-content">
        <input type="hidden" class="data" name="pool_id" value="{$poolInfo.id}">
        <form action="" class="mui-input-group">
            <div class="mui-input-row">
                <label>奖金池名称</label>
                <span>{$poolInfo.group}</span>
            </div>
            <div class="mui-input-row">
                <label>下注金额</label>
                <input type="text" name="stake" class="data" value="{$poolInfo.stake}" placeholder="下注金额">
            </div>


            <div class="mui-input-row">
                <div class="mui-navigate-right">
                    <label>奖金分配</label>
                    <span class="select-row">
                        <select class="data" name="bonus_assign">
                            <option value="1">奖励第一名</option>
                            <option value="2">奖励前两名</option>
                            <option value="3">奖励前三名</option>
                        </select>
                    </span>
                </div>
            </div>
            <input type="hidden" class="data" name="first_scale" value="{$poolInfo.first_scale}">
            <input type="hidden" class="data" name="second_scale" value="{$poolInfo.second_scale}">
            <input type="hidden" class="data" name="third_scale" value="{$poolInfo.third_scale}">

            <div class="mui-input-row" id="bonus_assign2">
                <div class="mui-navigate-right">
                    <label>前两名分配比例</label>
                    <span class="select-row">
                        <select class="data" name="bonus_assign2">
                            <option value="8:2:0" selected>8:2</option>
                            <option value="7:3:0">7:3</option>
                            <option value="6:4:0">6:4</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="mui-input-row" id="bonus_assign3">
                <div class="mui-navigate-right">
                    <label>前三名分配比例</label>
                    <span class="select-row">
                        <select class="data" name="bonus_assign3">
                            <option value="7:2:1" selected>7:2:1</option>
                            <option value="6:3:1">6:3:1</option>
                            <option value="5:3:2">5:3:2</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="mui-input-row picker btnStart" data-options='{"type":"date"}'>
                <div class="mui-navigate-right">
                    <label>开始时间</label>
                    <span id="resultStart" class="ui-alert domData" name="starts">{$poolInfo.start}</span>
                </div>
            </div>

            <div class="mui-input-row picker btnEnd" data-options='{"type":"date"}'>
                <div class="mui-navigate-right">
                    <label>结束时间</label>
                    <span id="resultEnd" class="ui-alert domData" name="ends">{$poolInfo.end}</span>
                </div>
            </div>
        </form>

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-xs-12 mui-col-sm-12 opli bggreen" onclick="submitAction()">
                提交修改
            </li>
        </ul>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <!-- 选择器 -->
    <script src="/static/frontend/js/mui.picker.min.js"></script>
    <script src="/static/frontend/js/mui.poppicker.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        (function ($, doc) {
            $.ready(function () {
                //开始时间
                var resultStart = $('#resultStart')[0];
                var btnStart = $('.btnStart');
                btnStart.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            resultStart.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

                //结束时间
                var resultEnd = $('#resultEnd')[0];
                var btnEnd = $('.btnEnd');
                btnEnd.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            resultEnd.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

            });

        })(mui, document);



        $(function () {

            //根据奖金分配比例设定初始值
            {if ($poolInfo.third_scale==0||$poolInfo.third_scale==null) && ($poolInfo.second_scale==0||$poolInfo.second_scale==null)}
               $("select[name='bonus_assign']").find('option[value="1"]').prop("selected", true);
            {elseif ($poolInfo.third_scale==0||$poolInfo.third_scale==null) && $poolInfo.second_scale>0}
                $("select[name='bonus_assign']").find('option[value="2"]').prop("selected", true);
                var getAssign = "{$poolInfo.first_scale}:{$poolInfo.second_scale}:0";
                $("select[name='bonus_assign2']").find('option[value="'+getAssign+'"]').prop("selected", true);
            {else/}
                $("select[name='bonus_assign']").find('option[value="3"]').prop("selected", true);
                var getAssign = "{$poolInfo.first_scale}:{$poolInfo.second_scale}:{$poolInfo.third_scale}";
                $("select[name='bonus_assign3']").find('option[value="'+getAssign+'"]').prop("selected", true);
            {/if}


        })

        // 获取数据并进行提交
        function submitAction() {

            var time = new Date();
            var year = time.getFullYear();
            var month = time.getMonth() + 1;
            if (month < 10) {
                month = "0" + month;
            }
            var day = time.getDate();
            if (day < 10) {
                day = "0" + day;
            }
            var nowTime = year + "-" + month + "-" + day;
            var start = $("#resultStart").text();
            var end = $("#resultEnd").text();

            if (start == '') {
                mui.toast("请选择开始时间");
                return false;
            }
            if (end == '') {
                mui.toast("请选择结束时间");
                return false;
            }


            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            objData.tenet = $(".tenet").val();
            var url = "{:url('api/pool/updatePoolApi')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            console.log(ajaxResult)
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '修改成功', '确定', function () {
                    var goUrl = "{:url('group/poolInfo')}" + "/pool_id/" + "{$poolInfo.id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '修改失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                    }
                }, 'json');
            }
        };


    </script>
</body>

</html>
