<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>创建群组</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .mui-input-row a {
            display: table;
            width: 100%;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">创建群组</h1>
    </header>

    <div class="mui-content">
        <div class="list mb44">
            <input type="hidden" name="__token__" class="data" value="{$Request.token}" />

            <form action="" class="mui-input-group">

                <div class="mui-input-row">
                    <label>群组名称</label>
                    <input type="text" name="group_name" class="data" value="" placeholder="群组名称">
                </div>

                <div class="mui-input-row">
                    <label>群型</label>
                    <input type="text" name="group_notice" class="data" value="" placeholder="群型">
                </div>

                <div class="mui-input-row">
                    <label>群组公告</label>
                    <input type="text" name="group_notice" class="data" value="" placeholder="群组公告">
                </div>

                <div class="mui-input-row">
                    <label>群组管理</label>
                    <input type="text" name="group_notice" class="data" value="" placeholder="群组管理">
                </div>

            </form>

            <ul class="mui-table-view operation">
                <li class="mui-table-view-cell mui-col-xs-12 opli bggreen">
                    创建群组
                </li>
            </ul>

        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

    </script>
</body>

</html>
