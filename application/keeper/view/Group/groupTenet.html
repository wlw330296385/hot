<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>社群宗旨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body>
    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    </header>

    <div class="mui-content">
        <div class="list mb44">

            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli" id="logoframe">
                    <div class="mui-media-body  wd66">
                        <strong class="f16 tmName">{$groupInfo.group}</strong>
                        <img class="mui-media-object mui-pull-left logostyle" src="{$groupInfo.logo}" style="width:60px !important;height:60px !important;margin-top:5px">
                        <p class="mui-ellipsis lineHeight20">发起人：{$groupInfo.member}</p>
                        <p class="mui-ellipsis lineHeight20">成员:
                            <text class="colororange">{$groupInfo.members}</text>
                        </p>
                    </div>
                    <div class="price-frame">
                        <button class="mui-btn bgred joinGroup" style="margin-top:26px">加入</button>
                        <a href="{:url('group/groupEdit',['group_id'=>$groupInfo.id])}">
                            <button class="mui-btn bgred groupAdmin hide" style="margin-top:26px">管理</button>
                        </a>
                    </div>
                </li>
            </ul>

            <!-- 社群宗旨 -->
            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    <label>
                        <span class="icon iconfont icon-activity-opponent colororange"></span>社群宗旨
                    </label>
                </li>
            </ul>
            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    {$groupInfo.tenet}
                </li>
            </ul>

            <!-- 奖金池规则 -->
            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    <label>
                        <span class="icon iconfont icon-activity-opponent colororange"></span>奖金池规则
                    </label>
                </li>
            </ul>
            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    {$poolInfo.rule}
                </li>
            </ul>

        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        $(function () {
            // 加入社群
            $(".joinGroup").on("tap", '', function () {
                var group_id = "{$groupInfo.id}";
                mui.ajax("{:url('api/group_apply/createGroupApplyApi')}", {
                    data: {
                        group_id: group_id
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data);
                        if (data.code == 200) {
                            mui.toast("申请加入成功，待管理员审核...");
                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });
            });

        })
    </script>
</body>

</html>
