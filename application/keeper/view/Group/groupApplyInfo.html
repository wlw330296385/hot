<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>回复详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .operationFrame {
            padding: 30px !important;
        }

        .operationFrame button {
            padding: 8px 14px
        }

        .mui-popup-button {
            font-size: 15px !important;
        }
    </style>
</head>

<body class=whitebg>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    </header>

    <div class="mui-content list ">

        <form action="" class="mui-input-group mb">
            <input id="applyid" type="hidden" value="{$groupInfo.id}">
            <div class="mui-input-row h-auto">
                <label>申请的内容：</label>
                <textarea disabled>{$groupApplyInfo.remarks}</textarea>
            </div>
            <div class="mui-input-row h-auto">
                <label>回复的内容：</label>
                <textarea class="reply" value="" placeholder="请填写同意或者拒绝理由"></textarea>
            </div>
            <div class="mui-button-row h-auto operationFrame">
                <button class="mui-btn mui-btn-danger agree" type="button">同意</button>&nbsp;&nbsp;
                <button class="mui-btn refuse" type="button">拒绝</button>
            </div>

        </form>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        // 同意
        $(".agree").on("tap", '', function () {
            joinGropu()
        });
        // 拒绝
        $(".refuse").on("tap", '', function () {
            mui.toast("您已拒绝该成员的申请");
            window.setTimeout("window.location.href='{:url('group/groupInfo')}/group_id/{$groupInfo.id}'", 2000)
        });

        // 加入
        function joinGropu() {
            var group_id = "{$groupInfo.id}"
            mui.ajax("{:url('api/group_apply/createGroupApplyApi')}", {
                data: {
                    group_id: group_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        mui.toast("操作成功");
                        window.setTimeout("window.location.href='{:url('group/groupInfo')}/group_id/{$groupInfo.id}'", 2000)
                    } else {
                        mui.toast(data.msg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });
        }
    </script>

</body>

</html>
