<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>申请列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body class=whitebg>
    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">申请列表</h1>
    </header>

    <div class="mui-content">

        <div id="refreshContainer" class="mui-scroll-wrapper mt44">
            <div class="mui-scroll">
                <ul class="mui-table-view detalis-list list border-b team OA_task_apply">
                </ul>
            </div>
        </div>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/common.js"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });
        var group_id = "{$groupInfo.id}"

        $(function () {

            //初始化全局变量
            var count = 1;

            //搜索、下拉刷选后触发
            function searchToList() {
                count = 1;//显示第一页
                var page = count;
                var gType = 1;//代表下拉刷新
                toList(page, gType);//具体取数据的方法
            }

            mui.init({
                swipeBack: true, //启用右滑关闭功能
                pullRefresh: {
                    //下拉刷新上拉加载教练列表
                    container: "#refreshContainer",
                    down: {
                        //下拉刷新
                        height: 50,//可选.默认50.触发下拉刷新拖动距离
                        auto: true,//可选,默认false.自动下拉刷新一次
                        contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                        contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                        contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                        callback: pulldownRefresh
                    },
                    up: {
                        //上拉加载
                        height: 150,//可选.默认50.触发上拉加载拖动距离
                        //auto:true,//可选,默认false.自动上拉加载一次
                        contentrefresh: '正在加载...',
                        contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                        callback: pullupRefresh
                    }
                }
            });
            //下拉刷新具体业务实现
            function pulldownRefresh() {
                setTimeout(function () {
                    count = 1;//刷新并显示第一页
                    var page = count;
                    var gType = 1;//代表下拉刷新
                    toList(page, gType);//具体取数据的方法
                }, 100);
            }
            //上拉加载具体业务实现
            function pullupRefresh() {
                setTimeout(function () {
                    count++;//翻下一页
                    var page = count;
                    var gType = 2;//代表上拉加载
                    toList(page, gType);//具体取数据的方法
                }, 100);
            }

            //接口获取数据并追加到页面
            var toList = function (page, gType) {
                //搜索关键字不能完全为空，否则查询为空
                var url = "{:url('api/group_apply/getGroupApplyListByPageApi','','',true)}" + '/?page=' + page;
                mui.ajax({
                    url: url,
                    data: {
                        group_id: group_id,
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data)
                        var newli = '';
                        if (data.code == 200) {
                            for (var i = 0; i <= data.data.data.length - 1; i++) {
                                newli += '<li class="mui-table-view-cell mui-media listli coach">';
                                newli += '<div class="mui-slider-right mui-disabled" data-id="' + data.data.data[i].id + '"><button class="mui-btn mui-btn-grey refuse" onclick="refuse(' + data.data.data[i].id + ')">拒绝</button><button class="mui-btn mui-btn-red agree" onclick="agree(' + data.data.data[i].id + ')">同意</button></div>';
                                newli += '<div class="mui-slider-handle"><div class="mui-media-body wd83"><img class="mui-pull-left img45" src="' + data.data.data[i].avatar + '">';
                                newli += '<p class="lineHeight20">' + data.data.data[i].member + '</p><p>' + data.data.data[i].create_time + '</p></div>';
                                if (data.data.data[i].status == '申请中') {
                                    newli += '<span class="colororange" style="margin-top:14px;width:17%">未回复</span>'
                                } else if (data.data.data[i].status == '已同意') {
                                    newli += '<span class="colororange" style="margin-top:14px;width:17%">已同意</span>'
                                } else if (data.data.data[i].status == '已拒绝') {
                                    newli += '<span class="colororange" style="margin-top:14px;width:17%">已拒绝</span>'
                                }
                                newli += '</li>';
                            }
                        }
                        if (gType == 1) {
                            //上拉刷新
                            $("ul.team").empty().append(newli);
                            mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                            mui('#refreshContainer').pullRefresh().refresh(true);
                            if (newli == '') {
                                $("ul.team").html('<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>');
                            }
                        } else {
                            //下拉加载 gType==2
                            $("ul.team").append(newli);
                        }
                        if (newli != '') {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                        } else {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                        }

                    },
                    error: function (xhr, type, errerThrown) {
                        mui.toast('网络异常,请稍候再试');
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                });
            };

        });


        // 同意
        function agree(group_apply_id) {
            // var elem = this;
            // var li = elem.parentNode.parentNode;
            var btnArray = ['取消', '确认'];
            mui.confirm('确认同意该申请?', '提示', btnArray, function (e) {
                if (e.index == 1) {
                    mui.ajax("{:url('api/group_apply/createGroupApplyApi')}", {
                        data: {
                            group_apply_id: group_apply_id,
                            status: 2
                        },
                        dataType: 'json',//服务器返回json格式数据
                        type: 'post',//HTTP请求类型
                        timeout: 10000,//超时时间设置为10秒；
                        headers: { 'Content-Type': 'application/json' },
                        success: function (data) {
                            console.log(data);
                            if (data.code == 200) {
                                joinGroup();
                            } else {
                                mui.toast(data.msg);
                            }
                        },
                        error: function (xhr, type, errorThrown) {
                            //异常处理；
                            console.log(type);
                        }
                    });
                } else {
                    setTimeout(function () {
                        // mui.swipeoutClose(li);
                    }, 0);
                }
            });
        }

        function joinGroup() {
            mui.ajax("{:url('api/group/createGroupMemberApi')}", {
                data: {
                    group_id: group_id,
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        mui.toast("操作成功");
                        window.setTimeout("window.location.reload()", 2000)
                    } else {
                        mui.toast(data.msg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });
        }

        // 拒绝
        function refuse(group_apply_id) {
            // var elem = this;
            // var li = elem.parentNode.parentNode;
            var btnArray = ['取消', '确认'];
            mui.confirm('确认拒绝该申请?', '提示', btnArray, function (e) {
                if (e.index == 1) {
                    mui.ajax("{:url('api/group_apply/createGroupApplyApi')}", {
                        data: {
                            group_apply_id: group_apply_id,
                            status: -1
                        },
                        dataType: 'json',//服务器返回json格式数据
                        type: 'post',//HTTP请求类型
                        timeout: 10000,//超时时间设置为10秒；
                        headers: { 'Content-Type': 'application/json' },
                        success: function (data) {
                            console.log(data);
                            if (data.code == 200) {
                                mui.toast("您已拒绝该成员的申请");
                                window.setTimeout("window.location.reload()", 2000)
                            } else {
                                mui.toast(data.msg);
                            }
                        },
                        error: function (xhr, type, errorThrown) {
                            //异常处理；
                            console.log(type);
                        }
                    });
                } else {
                    setTimeout(function () {
                        // mui.swipeoutClose(li);
                    }, 0);
                }
            });
        }

    </script>
</body>

</html>
