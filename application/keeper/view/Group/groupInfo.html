<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>社群详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--自定义多色图标icon.js-->
    <script src="/static/frontend/iconfont/iconfont.js"></script>
    <style>
        .coloricon {
            width: 2.3em;
            height: 2.3em;
            vertical-align: -0.7em;
            fill: currentColor;
            overflow: hidden;
        }

        .bottomButton {
            margin: 40px 0;
        }

        .bottomButton .aBtn {
            padding: 9px 30px;
            font-size: 14px;
            border-radius: 3px;
        }

        .mui-grid-view.mui-grid-9 .mui-table-view-cell {
            border:none;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">社群详情</h1>
    </header>

    <div class="mui-content">
        <div class="list mb44">

            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli" id="logoframe">
                    <div class="mui-media-body  wd66">
                        <strong class="f16 tmName">{$groupInfo.group}</strong>
                        <img class="mui-media-object mui-pull-left logostyle" src="{$memberInfo.avatar}" style="width:60px !important;height:60px !important;margin-top:5px">
                        <p class="mui-ellipsis lineHeight20">发起人：{$groupInfo.member}</p>
                        <p class="mui-ellipsis lineHeight20">成员:
                            <text class="colororange">{$groupInfo.members}</text>
                        </p>
                    </div>
                    <div class="price-frame">
                        <button class="mui-btn bgred joinGropu" style="margin-top:26px">加入</button>
                    </div>
                </li>
            </ul>
            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    <label>
                        <span class="icon iconfont icon-activity-opponent colororange"></span>上期擂主：
                        <text class="colororange">擂主名称</text>
                    </label>
                    <span class="wd45 pdr15 mui-navigate-right">往届</span>
                </li>
            </ul>

            <div class="page-header whitebg">
                <span class="course">
                    本期打卡
                </span>
                <span class="more pdr15">
                    <a href="" class="mui-navigate-right">社群规则</a>
                </span>
            </div>
            <div class="nav-list mb">
                <ul class="mui-table-view mui-grid-view mui-grid-9 nav-list-frame">
                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                        <a href="">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-home-game"></use>
                            </svg>
                            <div class="mui-media-body" style="font-size: 14px !important">个人</div>
                            <h3 class=" colororange">12</h3>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                        <a href="">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-home-activity"></use>
                            </svg>
                            <div class="mui-media-body" style="font-size: 14px !important">社群</div>
                            <h3 class=" colororange">1123</h3>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                        <a href="{:url('group/createPool')}">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-home-team"></use>
                            </svg>
                            <div class="mui-media-body" style="font-size: 14px !important">奖金池</div>
                            <h3 class=" colororange">3265</h3>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="page-header">
                <span class="course">
                    打卡记录
                </span>
                <span class="more pdr15">
                    <a href="" class="mui-navigate-right">更多</a>
                </span>
            </div>
            <ul class="mui-table-view mb punchList">
                <li class="mui-table-view-cell mui-media listli">
                    <a href="" class="mui-navigate-right">
                        <img class="mui-pull-left img45" src="/uploads/images/avatar/c65ece035fcfc2de5e3c38f7bb70d69834f28f25">
                        <div class="mui-media-body wd f16">
                            <text style="font-weight: bold;">陈易</text> | 打比赛
                            <p class="lineHeight20">
                                <text class="colororange">2018-05-15</text> &nbsp;打卡金
                                <text class="colororange">1</text> &nbsp;打赏
                                <text class="colororange">0</text>
                            </p>
                        </div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media listli">
                    <a href="" class="mui-navigate-right">
                        <img class="mui-pull-left img45" src="/uploads/images/avatar/c65ece035fcfc2de5e3c38f7bb70d69834f28f25">
                        <div class="mui-media-body wd f16">
                            <text style="font-weight: bold;">陈易</text> | 打比赛
                            <p class="lineHeight20">
                                <text class="colororange">2018-05-15</text> &nbsp;打卡金
                                <text class="colororange">1</text> &nbsp;打赏
                                <text class="colororange">0</text>
                            </p>
                        </div>
                    </a>
                </li>
            </ul>

            <div class="success-frame mt55">
                <div class="choise">
                    <button type="button" class="mui-btn mui-btn-danger f16">退出社群</button>
                </div>
            </div>

            <!--底部操作-->
            <ul class="mui-table-view operation">
                <li class="mui-table-view-cell mui-col-sm-2 mui-col-xs-2 opli">
                    <a href="{$homeurl}">
                        <span class="mui-icon icon iconfont icon-nav-Home"></span>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-col-xs-3 mui-col-sm-3 opli">
                    <a href="">分享</a>
                </li>
                <li class="mui-table-view-cell mui-col-xs-3 mui-col-sm-3 opli">
                    <a href="{:url('group/groupEdit',['group_id'=>$groupInfo.id])}">群管理</a>
                </li>
                <li class="mui-table-view-cell mui-col-xs-4 mui-col-sm-4 opli bgred">
                    <a href="{:url('punch/createPunch')}">打卡</a>
                </li>
            </ul>

        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/js/common.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        $(function () {
            var group_id = "{$groupInfo.id}"
            // 加入社群
            $(".joinGropu").on("tap", '', function () {
                mui.ajax("{:url('api/group/createGroupMemberApi')}", {
                    data: {
                        group_id: group_id
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data);
                        if (data.code == 200) {
                            mui.toast("申请加入成功，待管理员审核...");
                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });
            });

            var url = "{:url('api/punch/getGroupPunchListByPageApi','','',true)}";
            mui.ajax({
                url: url,
                data: {
                    // status: 1
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            var urls = "{:url('group/groupInfo')}" + '/group_id/' + data.data[i].id;
                            newli += '<li class="mui-table-view-cell mui-media listli">'
                            newli += '<a href="' + urls + '" class="mui-navigate-right"><img class="mui-media-object mui-pull-left" src="/uploads/images/team/2018/05/thumb_5af4079e720a7.jpg" style="width:45px !important;height:45px !important; border-radius: 50%;">'
                            newli += '<div class="mui-media-body wd60"><h5>' + data.data[i].group + '</h5><p>成员：<text class="colororange">' + data.data[i].members + '</text>&nbsp;&nbsp;奖金池：<text class="colororange">' + data.data[i].bonus + '</text></p></div></li>'
                        }
                    }
                    $("ul.punchList").empty().append(newli);
                    if (newli == '') {
                        $("ul.punchList").html('<li class="nodata"><i class="icon iconfont icon-m-Trainingteam1"></i><p>没有相关数据哦</p></li>');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                }
            });
        })

    </script>
</body>

</html>
