<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>群组详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .bottomButton {
            margin: 40px 0;
        }

        .bottomButton .aBtn {
            padding: 9px 30px;
            font-size: 14px;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">群组详情</h1>
    </header>

    <div class="mui-content">
        <div class="list mb44">

            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    <label>群组名称</label>
                    <span>大热</span>
                </li>
                <li class="mui-table-view-cell listli">
                    <label>群型</label>
                    <span>同事</span>
                </li>
                <li class="mui-table-view-cell listli">
                    <label>群公告</label>
                    <span>暂无</span>
                </li>
                <li class="mui-table-view-cell listli">
                    <label>群管理</label>
                </li>
                <li class="mui-table-view-cell listli">
                    <label class="wd36">我在本群组的昵称</label>
                    <span class="wd52">wayen</span>
                </li>
            </ul>

            <div class="mui-row mui-text-center bottomButton">
                <div class="mui-col-xs-6 mui-col-sm-6">
                    <a href="">
                        <button class="bgred aBtn">删除并退出</button>
                    </a>
                </div>
                <div class="mui-col-xs-6 mui-col-sm-6">
                    <a href="">
                        <button class="bggreen aBtn">加入群组</button>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
    </script>
</body>

</html>
