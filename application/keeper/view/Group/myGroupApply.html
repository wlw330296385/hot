        // 审核操作
        function check_status(value) {
            var apply_id = document.getElementById('apply_id').value;
            var reply = $(".reply").val();
            mui.ajax("{:url('api/match/replymatchapply')}", {
                data: {
                    apply_id: apply_id,
                    status: value,
                    reply: reply
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (res) {
                    if (res.code == 200) {
                        mui.alert(res.msg, function () {
                            setTimeout(window.location.href = "{:url('keeper/team/matchApplyList')}/team_id/{team_id}", 3000);
                        })
                    } else {
                        mui.toast(res.msg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                    mui.toast('网络异常');
                }
            });
        }
