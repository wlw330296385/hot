    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            //初始化全局变量
            var onCount = 1;
            var offCount = 1;

            mui('#tabTeamHonor').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefreshOn
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefreshOn
                }
            });

            mui('#tabMemberHonor').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefreshOff
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefreshOff
                }
            });

            //下拉刷新具体业务实现（我的关注）
            function pulldownRefreshOn() {
                setTimeout(function () {
                    onCount = 1;//刷新并显示第一页
                    var page = onCount;
                    var gType = 1;//代表下拉刷新
                    toTeamHonor('tabTeamHonor', page, gType);//具体取数据的方法
                }, 100);
            }

            //上拉加载具体业务实现（我的关注）
            function pullupRefreshOn() {
                setTimeout(function () {
                    onCount++;//翻下一页
                    var page = onCount;
                    var gType = 2;//代表上拉加载
                    toTeamHonor('tabTeamHonor', page, gType);//具体取数据的方法
                }, 100);
            }

            //下拉刷新具体业务实现（我的粉丝）
            function pulldownRefreshOff() {
                setTimeout(function () {
                    offCount = 1;//刷新并显示第一页
                    var page = offCount;
                    var gType = 1;//代表下拉刷新
                    toMemberHonor('tabMemberHonor', page, gType);//具体取数据的方法
                }, 100);
            }

            //上拉加载具体业务实现（我的粉丝）
            function pullupRefreshOff() {
                setTimeout(function () {
                    offCount++;//翻下一页
                    var page = offCount;
                    var gType = 2;//代表上拉加载
                    toMemberHonor('tabMemberHonor', page, gType);//具体取数据的方法
                }, 100);
            }

        })

        //接口获取数据并追加到页面
        var member_id = "{$memberInfo.id}";
        var toTeamHonor = function (wList, page, gType) {
            var url = "{:url('api/team/getteammemberhonorlist','','',true)}" + '/?page=' + page;
            mui.ajax({
                url: url,
                data: {
                    member_id: member_id,
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            var urls = "{:url('team/honorinfo')}" + '/honor_id/' + data.data[i].team_honor.id + '/team_id/' + data.data[i].team_id;
                            newli += '<li class="mui-table-view-cell listli">';
                            newli += '<div class="mui-slider-right mui-disabled" data-id="' + data.data[i].id + '"><span class="mui-btn mui-btn-red" data-action="del">删除</span></div>';
                            newli += '<a href="' + urls + '">';
                            newli += '<div class="mui-media-body wd83">奖项名称：<strong class="colororange f16"> ' + data.data[i].team_honor.name + '</strong><p class="mui-ellipsis lineHeight20" >授奖单位： ' + data.data[i].team_honor.award_org + '</p ><p class="mui-ellipsis lineHeight20">授奖日期：' + data.data[i].team_honor.honor_time + '</p></div >'
                            newli += '</a></li>';
                        }
                    }
                    if (gType == 1) {
                        //上拉刷新
                        $("ul.teamHonor").empty().append(newli);
                        mui('#' + wList).pullRefresh().endPulldownToRefresh();
                        mui('#' + wList).pullRefresh().refresh(true);
                        if (newli == '') {
                            $("ul.teamHonor").append('<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>');
                        }
                    } else {
                        //下拉加载 gType==2
                        $("ul.teamHonor").append(newli);
                    }

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            });
        };

        //接口获取数据并追加到
        var toMemberHonor = function (wList, page, gType) {
            //搜索关键字不能完全为空，否则查询为空
            var url = "{:url('api/member/getmemberhonorlist','','',true)}" + '/?page=' + page;
            mui.ajax({
                url: url,
                data: {
                    member_id: member_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            var urls = "{:url('Member/memberHonorInfo')}" + '/id/' + data.data[i].id + '/member_id/' + member_id;
                            newli += '<li class="mui-table-view-cell listli">';
                            newli += '<div class="mui-slider-right mui-disabled" data-id="' + data.data[i].id + '"><span class="mui-btn mui-btn-red" data-action="del">删除</span></div>';
                            newli += '<div class="mui-slider-handle"><a href="' + urls + '">';
                            newli += '<div class="mui-media-body wd83">奖项名称：<strong class="colororange f16"> ' + data.data[i].name + '</strong><p class="mui-ellipsis lineHeight20" >授奖单位： ' + data.data[i].award_org + '</p ><p class="mui-ellipsis lineHeight20">授奖日期：' + data.data[i].honor_time + '</p></div >'
                            newli += '</a></div></li>';
                        }
                    }
                    if (gType == 1) {
                        //上拉刷新
                        $("ul.memberHonor").empty().append(newli);
                        mui('#' + wList).pullRefresh().endPulldownToRefresh();
                        mui('#' + wList).pullRefresh().refresh(true);
                        if (newli == '') {
                            $("ul.memberHonor").append('<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>');
                        }
                    } else {
                        //下拉加载 gType==2
                        $("ul.memberHonor").append(newli);
                    }

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            });
        };

        //             mui.ajax(apiurl, {
        //                 data: {
        //                     honor_id: id,
        //                 },
        //                 dataType: 'json',

        //                         location.reload();

        //拖拽后显示操作图标，点击操作图标删除元素；
        $('.OA_task_member_honor').on('tap', '.mui-btn', function () {
            var elem = this;
            var li = elem.parentNode.parentNode;
            var btnArray = ['确认', '取消'];
            var txt = elem.innerHTML;
            var id = elem.parentNode.getAttribute('data-id');
            var action = elem.getAttribute('data-action');
            mui.confirm('确认删除该荣誉', '提示', btnArray, function (e) {
                if (e.index == 0) {
                    var apiurl = "{:url('api/member/deletememberhonor')}";
                    mui.ajax(apiurl, {
                        data: {
                            id: id,
                        },
                        dataType: 'json',
                        type: 'post',
                        headers: { 'Content-Type': 'application/json' },
                        success: function (data) {
                            if (data.code == 200) {
                                li.parentNode.removeChild(li);
                                location.reload();
                            } else {
                                mui.toast(data.msg);
                            }
                        },
                        error: function (xhr, type, errotThrown) {
                            mui.toast('网络异常,请稍候再试');
                        }
                    });
                } else {
                    setTimeout(function () {
                        mui.swipeoutClose(li);
                    }, 0);
                }
            });
        });

    </script>
