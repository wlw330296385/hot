<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--自定义多色图标icon.js-->
    <script src="/static/frontend/iconfont/iconfont.js"></script>
    <style type="text/css">
        .coloricon {
            width: 2.3em;
            height: 2.3em;
            vertical-align: -0.7em;
            fill: currentColor;
            overflow: hidden;
        }

        .goConfirm .mui-media-body {
            height: 24px !important;
            line-height: 24px !important;
        }

        .nav-list .nav-list-frame .navli {
            width: 20%;
            padding: 2px 0;
            border: 0;
        }

        svg.coloricon {
            margin-right: 5px;
        }

        .nav-list .nav-list-frame .navli {
            width: 20%;
            padding: 2px 0;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="mui-content mt55">

        <div id="tabbar" class="mui-control-content mui-active coach">

            <!--操作模块-->
            <div class="coach-info">
                <ul class="mui-table-view mui-grid-view mui-grid-9">
                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                        <a href="#">
                            <span class="num">{$memberInfo['level']}</span>
                            <div class="f12">阶衔</div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                        <a href="{:url('member/memberInfo')}">
                            <img class="coachicon" src="{$memberInfo['avatar']}" style="border: 1px solid #4e4e4e;">
                            <div class="f16">{$memberInfo['member']}</div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                        <a href="#">
                            <span class="num">{$memberInfo['level']}</span>
                            <div class="f12">等级</div>
                        </a>
                    </li>
                </ul>
                <p class="coachid f12">ID:{$memberInfo['hot_id']}</p>
            </div>
            <!--图文导航-->
            <div class="nav-list borderStyle">
                <ul class="mui-table-view mui-grid-view mui-grid-9 nav-list-frame ptb4">
                    <li class="mui-table-view-cell mui-col-xs-3 mui-col-sm-3 navli">
                        <div class="goConfirm" data-href="{:url('score/myScore',['member_id'=>$memberInfo['id']])}">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-personal-integral"></use>
                            </svg>
                            <div class="mui-media-body mb">积分</div>
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-col-xs-3 mui-col-sm-3 navli">
                        <div class="goConfirm" data-href="{:url('frontend/member/myWallet',['member_id'=>$memberInfo['id']])}">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-personal-balance"></use>
                            </svg>
                            <div class="mui-media-body mb">钱包</div>
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-col-xs-3 mui-col-sm-3 navli">
                        <div class="goConfirm" data-href="{:url('frontend/Coupon/itemCouponList')}">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-personal-coupon"></use>
                            </svg>
                            <!-- <span class="icon iconfont icon-training-management"></span> -->
                            <div class="mui-media-body mb">卡券</div>
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-col-xs-3 mui-col-sm-3 navli">
                        <div class="goConfirm" data-href="">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-personal-order"></use>
                            </svg>
                            <div class="mui-media-body mb">订单</div>
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-col-xs-3 mui-col-sm-3 navli">
                        <div class="goConfirm" data-href="{:url('member/memberCenter')}">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-personal-order"></use>
                            </svg>
                            <div class="mui-media-body mb">会员中心</div>
                        </div>
                    </li>
                </ul>
            </div>
            <!--个人信息-->
            <ul class="mui-table-view list mb12">
                <!-- <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('punch/index')}">
                        <i class="icon iconfont icon-personal-s-invited colorblue"></i> 打卡
                    </div>
                </li> -->
                <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('member/memberInfo')}">
                        <i class="icon iconfont icon-personal-s-players colororange"></i> 球员档案
                    </div>
                </li>
                <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('member/memberHonorList',['member_id'=>$memberInfo['id']])}">
                        <i class="icon iconfont icon-personal-s-honor colororange"></i> 荣誉
                    </div>
                </li>
                <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('member/photoAlbum',['member_id'=>$memberInfo['id']])}">
                        <i class="icon iconfont icon-personal-s-album colororange"></i> 相册
                    </div>
                </li>
                <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('member/collectList',['member_id'=>$memberInfo['id']])}">
                        <i class="icon iconfont icon-personal-s-collectio colororange"></i> 收藏
                    </div>
                </li>
                <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('member/invitation',['member_id'=>$memberInfo['id']])}">
                        <i class="icon iconfont icon-personal-s-album colororange"></i> 邀请
                    </div>
                </li>
            </ul>
            <ul class="mui-table-view list mb12">
                <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('message/index')}">
                        <i class="icon iconfont icon-personal-s-news colorgreen"></i> 消息
                        <text class="mui-badge mui-badge-danger fr messageBadge" style="margin: 5px 15px 0 0;">0</text>
                    </div>
                </li>
                <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('member/myGroup')}">
                        <i class="icon iconfont icon-personal-s-R colorgreen"></i> 推荐
                    </div>
                </li>
                <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('member/followList',['hot_id'=>$memberInfo['hot_id']])}">
                        <i class="icon iconfont icon-personal-s-concern colorgreen"></i> 关注
                    </div>
                </li>
            </ul>

            <ul class="mui-table-view list mb12">
                <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('Member/customer')}">
                        <i class="icon iconfont icon-personal-s-customer coloryellow"></i> 客服中心
                    </div>
                </li>
                <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('/frontend/article/articleList')}/?organ_type=1&organ_id=0&category=1&organ_name=篮球管家">
                        <i class="icon iconfont icon-personal-s-guide coloryellow"></i> 用户指南
                    </div>
                </li>
            </ul>

            <ul class="mui-table-view list">
                <li class="mui-table-view-cell listli">
                    <div class="mui-navigate-right goConfirm" data-href="{:url('member/memberSetup')}">
                        <i class="icon iconfont icon-personal-s-setup"></i> 个人设置
                    </div>
                </li>
            </ul>

        </div>

        <!--底部导航-->
        {layout name="Layout/footer"}
    </div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    //轮播
    var slider = mui("#slider");
    slider.slider({
        interval: 5000
    });

    $(function () {

        //未开发提示
        //  $(".goConfirm").click(function () {
        //     mui.toast('暂未开放，敬请期待');
        // })

        //搜索子页：搜索提交
        $(".goConfirm").click(function () {
            var goUrl = $(this).attr("data-href");
            if ("{$memberInfo.id}" <= 0) {
                mui.confirm('请完善您的信息，以便进行后续操作，谢谢！', '提示', ['取消', '前往完善'], function (e) {
                    if (e.index === 1) {
                        window.location.href = "{$fasturl}";
                    }
                });
            } else {
                window.top.location.href = goUrl;
            }
        })


        // 获取消息数量
        mui.ajax("{:url('api/message/getMessageMmeberCountApi')}", {
            data: {
                status: 1,
                steward_type: 2
            },
            dataType: 'json', //服务器返回json格式数据
            type: 'post', //HTTP请求类型
            timeout: 10000, //超时时间设置为10秒；
            headers: {
                'Content-Type': 'application/json'
            },
            success: function (data) {
                console.log(data);
                if (data.code == 200) {
                    $(".messageBadge").text(data.data);
                } else {
                    $(".messageBadge").hide();
                }
            },
            error: function (xhr, type, errorThrown) {
                //异常处理；
                console.log(type);
            }
        });

    })
</script>

</html>
