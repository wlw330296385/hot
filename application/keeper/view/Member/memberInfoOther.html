<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会员信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body class="whitebg">

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">个人信息</h1>
    </header>

    <div class="mui-content">

        <form action="" class="mui-input-group">
            <div class="mui-input-row h-auto">
                <label>头像</label>
                <img src="{$memberInfo['avatar']}" alt="头像" class="img45" style="margin-right: 18px;width:45px;height: 45px;">
            </div>
            <div class="mui-input-row">
                <label>会员ID</label>
                <span>{$memberInfo['hot_id']}</span>
            </div>
            <div class="mui-input-row">
                <label>姓名</label>
                <span class="name">{$memberInfo['member']}</span>
            </div>
            <div class="mui-input-row">
                <label>性别</label>
                <span class="sex">{$memberInfo['sex']|format_sex}</span>
            </div>
            <div class="mui-input-row">
                <label>身高</label>
                <span class="height">{$memberInfo['height']}cm</span>
            </div>
            <div class="mui-input-row">
                <label>体重</label>
                <span class="weight">{$memberInfo['weight']}kg</span>
            </div>
            <div class="mui-input-row">
                <label>出生日期</label>
                <span class="birthday">{$memberInfo['birthday']}</span>
            </div>
            <div class="mui-input-row">
                <label>所属地区</label>
                <span>{$memberInfo['province']} {$memberInfo['city']} {$memberInfo['area']}</span>
            </div>
        </form>

    </div>
    <script src="/static/frontend/js/mui.min.js"></script>
</body>

</html>
