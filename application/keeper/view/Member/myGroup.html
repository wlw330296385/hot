    <!--标准mui.css-->

    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css" />
    <!--App自定义的css-->

<body class=whitebg>

                        <a href="#">
                            <span>阶衔</span>
                            <div class="mui-media-body">{$myGroupList['level']}</div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">

                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                        <a href="#">
                            <span>组织</span>
                            <div class="mui-media-body">{$myGroupList['count']}</div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="page-header">

            </div>

                        |-- {$v.member}<span class="wd66">{$v.count}</span>
                        <ul class="mui-table-view">
                            {volist name="v.groupList" id="vv"}
                             <li class="mui-table-view-cell listli listinitial">
                                |-- {$vv.member}<span>{$vv.count}</span>
                             </li>
                             {/volist}
                        </ul>
                     </li>
                     {/volist}
                {/notempty}}
                </ul> -->
                </li>
                {/volist}
            </ul>
        </div>
    </div>

<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
