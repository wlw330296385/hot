<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>计划</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--自定义多色图标icon.js-->
    <!-- <script src="/static/frontend/iconfont/iconfont.js"></script> -->
    <link rel="stylesheet" href="/static/frontend/css/calendar.css">
    <style type="text/css">
        .planTips {
            text-align: center;
            padding: 20px;
        }

        .planTips p {
            color: #c3c3c3;
        }
    </style>
</head>

<body>

    <div id="calendar" class="calendar"></div>
    <div class="hide punchTimeList"></div>
    <p class="pline"></p>
    <div class="mui-content">
        <div class="list" style="margin-bottom: 110px;">

            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    <img src="{$memberInfo.avatar}" class="img40" style="margin-left: 13px">
                    <text style="margin-left: 5px;" class="f16">{$memberInfo.member}</text>
                    <span class="wd36" style="margin-top: 9px;">本月计划
                        <text class="colororange">0</text> | 完成
                        <text class="colororange">0</text>
                    </span>
                </li>
            </ul>

            <ul class="mui-table-view mb planList"></ul>

            <ul class="mui-table-view operation">
                <li class="mui-table-view-cell mui-col-xs-12 opli bgblue">
                    <a href="{:url('punch/createPlan')}">添加运动计划</a>
                </li>
            </ul>

        </div>
    </div>

</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/common.js"></script>
<script src="/static/frontend/js/mobile_date.js"></script>
<script src="/static/frontend/js/calendar.js"></script>
<script>    

    var count = 1

    $(function () {

        toPlanList(); //获取我的打卡记录列表

        // $(document).on("tap", ".arrow-prev", function () {
        //     toPlanList();
        // })
        // $(document).on("tap", ".arrow-next", function () {
        //     toPlanList();
        // })
    })

    //下拉刷新具体业务实现
    function pulldownRefresh() {
        setTimeout(function () {
            count = 1;//刷新并显示第一页
            var page = count;
            var gType = 1;//代表下拉刷新
            toPlanList(page, gType);//具体取数据的方法
        }, 100);
    }
    //上拉加载具体业务实现
    function pullupRefresh() {
        setTimeout(function () {
            count++;//翻下一页
            var page = count;
            var gType = 2;//代表上拉加载
            toPlanList(page, gType);//具体取数据的方法
        }, 100);
    }
    //获取我的打卡记录列表
    function toPlanList(page, gType) {
        var url = "{:url('api/punch/getPunchListApi','','',true)}";
        var member_id = "{$memberInfo.id}"
        mui.ajax({
            url: url,
            data: {
                member_id: member_id,
                page: page,
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: { 'Content-Type': 'application/json' },
            success: function (data) {
                console.log(data)
                var newli = "";
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        // var punch_time = data.data[i].punch_time
                        // $(".calendar-date .item").each(function () {
                        //     var time = $(this).attr("data");
                        //     var year = time.substring(0, 4);
                        //     var month = time.substring(4, 6);
                        //     var day = time.substring(6, 8);
                        //     if (day < 10 && day.length == 1) {
                        //         day = "0" + day
                        //     }
                        //     var dateTime = year + "-" + month + "-" + day
                        //     if (punch_time == dateTime) {
                        //         $(this).addClass("endDK");
                        //     }
                        // });
                        var urls = "{:url('punch/planInfo')}/" + 'plan_id/' + data.data[i].id;
                        newli += ' <li class="mui-table-view-cell mui-media listli"><a href="' + urls + '" class="mui-navigate-right">';
                        newli += '<div class="fl f18 colororange mui-text-center" style="line-height:48px; width:8%;margin-right:10px;font-weight:bold">' + (i + 1) + '</div><div class="mui-media-body wd60 f16"><text style="font-weight: bold;">' + data.data[i].name + '</text>';
                        newli += '<p class="lineHeight20">计划时间&nbsp;<text class="colororange">' + data.data[i].punch_time + '</text></p></div>';
                        newli += '<div class="fr pdr15"><p class="colororange" style="margin-top:12px;;">去打卡</p></div>'
                        newli += '</a></li>'
                    }
                    if (newli == '') {
                        $("ul.planList").html('<li class="planTips"><p>Yesterday you said tomorrow</p><p>别总说明天再开始，别等明天了,现在就开始</p></li>');
                    }
                }

                if (gType == 1) {
                    //上拉刷新
                    $("ul.planList").empty().append(newli);
                } else {
                    //下拉加载 gType==2
                    $("ul.planList").append(newli);
                }
            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });
    };
</script>

</html>
