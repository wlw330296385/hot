<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{$userInfo.member}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--自定义多色图标icon.js-->
    <script src="/static/frontend/iconfont/iconfont.js"></script>

    <style type="text/css">
        .coloricon {
            width: 2.3em;
            height: 2.3em;
            vertical-align: -0.7em;
            fill: currentColor;
            overflow: hidden;
        }

        .sportDk {
            position: fixed;
            bottom: 60px;
            padding: 12px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 70%;
            text-align: center;
        }

        .sportDkText span {
            margin-top: 5px;
        }

        .mui-grid-view.mui-grid-9 .mui-table-view-cell {
            border: none;
        }

        .dragClass {
            width: 60px;
            height: 60px;
            line-height: 60px;
            position: fixed;
            background-color: #ff7f00;
            border-radius: 50%;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 0 5px 0 #da7908;
            bottom: 90px;
            right: 48px;
            z-index: 11;
        }

        .dragClass a.punch {
            color: #fff;
            z-index: 999;
            position: relative;
            display: block;
            width: 60px;
            height: 60px;
            text-align: center;
        }

        .waveRaidus {
            opacity: 0;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            -webkit-animation: waveRaidus 2s ease-out 0s infinite;
            animation: waveRaidus 2s ease-out 0s infinite;
            background-color: #ff7f00;
            border-radius: 50%;
        }

        @-webkit-keyframes waveRaidus {
            0% {
                width: 100%;
                height: 100%;
                opacity: 0;
            }
            65% {
                width: 100%;
                height: 100%;
                opacity: 0;
            }
            66% {
                width: 100%;
                height: 100%;
                opacity: 0.8;
            }
            100% {
                width: 130%;
                height: 130%;
                opacity: 0;
            }
        }

        .punchList .colorgray {
            color: #CCC !important;
            margin-left: 5px;
            margin-right: 5px;
        }

        .punchList img {
            border-radius: 3px;
        }
        .follow{
            padding: 2px 8px !important;
            float: right;
            margin-top: 2px !important;
        }

    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <button class="mui-btn bgred follow hide">关注</button>
    </header>

    <div class="mui-content">
        <div class="list">

            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    <img src="{$userInfo.avatar}" class="img40" style="margin-left: 0px">
                    <text style="margin-left: 5px;" class="f16">{$userInfo.member}</text>
                    <span class="wd49" style="margin-top: 9px;">本月打卡
                        <text class="colororange">{$monthPunch}</text> 次 <text style="color:#CCC;margin: 0px 5px;">|</text> <a href="{:url('Punch/punchPhotoWall',['member_id'=>$userInfo.id])}" class="">照片墙</a>
                    </span>
                </li>
            </ul>

            <div class="nav-list borderStyle">
                <ul class="mui-table-view mui-grid-view mui-grid-9 nav-list-frame">
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <div class="goConfirm">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-punch-vs"></use>
                            </svg>
                            <div class="mui-media-body" style="font-size: 14px !important; margin-top: 11px;">挑战</div>
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <div class="goConfirm">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-punch-plan"></use>
                            </svg>
                            <div class="mui-media-body" style="font-size: 14px !important">计划</div>
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <div class="goConfirm">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-punch-community"></use>
                            </svg>
                            <div class="mui-media-body" style="font-size: 14px !important">社群</div>
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <div class="goConfirm">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-punch-success"></use>
                            </svg>
                            <div class="mui-media-body" style="font-size: 14px !important; margin-top: 11px;">成就</div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="page-header">
                <span class="course">
                    {$userInfo.member}的打卡记录
                </span>
                <span class="more pdr15">
                    
                </span>
            </div>

            <ul class="mui-table-view mb punchList">
            </ul>
            <p class="moreRecord mui-text-center bggray2 f14" style="padding:10px;">
                查看更多打卡记录
            </p>

        
        </div>
    </div>

</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/common.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>


<script>
    var count = 1

    $(function () {

        //获取关注状态
        followStatus();

        toPunchList(1,1); 
        //点击查看更多别人的打卡记录
        $(".moreRecord").click(function () {
            pullupRefresh();
        })
        //下拉刷新具体业务实现
        function pulldownRefresh() {
            toPunchList(function () {
                count = 1;//刷新并显示第一页
                var page = count;
                var gType = 1;//代表下拉刷新
                toOtherList(page, gType);//具体取数据的方法
            }, 100);
        }
        //上拉加载具体业务实现
        function pullupRefresh() {
            setTimeout(function () {
                count++;//翻下一页
                var page = count;
                var gType = 2;//代表上拉加载
                toPunchList(page, gType);//具体取数据的方法
            }, 100);
        }


        //未开发提示
        $(".goConfirm").click(function () {
            mui.toast('暂未开放，敬请期待');
        })


        // 关注会员
        $(".follow").on("tap", '', function () {

            if ("{$memberInfo.id}" == 0) {
                checkKogin()
            }else{
                if($(this).text()=="关注"){
                    followMe();
                }else{
                    mui.confirm('您确认取消对他/她的关注吗？', '提示', ['继续关注', '确定'], function (e) {
                        if (e.index === 1) {
                            followMe();
                        }
                    });
                }
            }
        });

    })


        //执行关注/取消关注操作
        function followMe(){

            mui.ajax("{:url('api/follow/focus')}", {
                data: {
                    type: 1,
                    member_id: '{$userInfo.id}'
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    //服务器返回响应，根据响应结果，分析是否登录成功；
                    console.log(data);
                    if (data.code == 200) {
                        mui.toast(data.msg);
                        followStatus();
                    } else {
                        mui.toast(data.msg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });

        }

        // 判断当前的关注状态
        function followStatus() {

            mui.ajax("{:url('api/follow/getfollow')}", {
                data: {
                    type: 1,
                    member_id: '{$userInfo.id}'
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        if (data.data === 1) {
                            $(".follow").text("已关注");
                            $(".follow").removeClass("bgred");
                        } else {
                            $(".follow").text("关注");
                            $(".follow").addClass("bgred");
                        }
                    }
                    $(".follow").show();
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });

        }


    function checkKogin() {
        if ("{$memberInfo.id}" == 0) {
            mui.confirm('请完善您的信息，以便进行后续操作，谢谢！', '提示', ['取消', '前往完善'], function (e) {
                if (e.index === 1) {
                    window.location.href = "{$fasturl}";
                }
            });
            return false;
        }
    }



    //获取我的打卡记录列表
    function toPunchList(page, gType) {
        var url = "{:url('api/punch/getPunchListApi','','',true)}" + '/?page=' + page;
        var member_id = "{$userInfo.id}"
        mui.ajax({
            url: url,
            data: {
                member_id: member_id,
            },
            dataType: 'json', //服务器返回json格式数据
            type: 'post', //HTTP请求类型
            timeout: 10000, //超时时间设置为10秒；
            headers: {
                'Content-Type': 'application/json'
            },
            success: function (data) {
                console.log(data)
                var newli = "";
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        var urls = "{:url('punch/punchInfo')}/" + 'punch_id/' + data.data[i].id +
                            '/?punch=index';
                        newli += ' <li class="mui-table-view-cell mui-media listli"><a href="' + urls +
                            '" class="mui-navigate-right">';
                        newli += '<img class="mui-media-object mui-pull-left" src="' + data.data[i].image_url +
                            '"><div class="mui-media-body wd f16">' + data.data[i].member +
                            ' <i class="colorgray">|</i> <strong>' + data.data[i].name + '</strong> <i class="colorgray">|</i> <text class="f12">' + data.data[i].duration + 'min</text>';
                        newli += '<p class="lineHeight20">' + data.data[i].punch_time +
                            ' &nbsp;<i class="icon iconfont icon-punch-bonuspool colororange f16"></i> 打卡金 <text class="colororange">' +
                            data.data[i].stakes + '</text> &nbsp;打赏 <text class="colororange">' + data.data[
                                i].rewards_money +
                            '</text> &nbsp; <i class="mui-icon-extra mui-icon-extra-like f14"></i> <text class="colororange">' +
                            data.data[i].likes + '</text></p>';
                        newli += '</div></a></li>'
                    }
                    if (data.data.length == 0) {
                        $(".moreRecord").html('没有更多了');
                    }
                    
                }
                if (gType == 1) {
                    //上拉刷新
                    $("ul.punchList").empty().append(newli);
                    if (newli == '') {
                        $("ul.punchList").html('<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有任何打卡记录，怪哉！</p></li>');
                    }
                } else {
                    //下拉加载 gType==2
                    $("ul.punchList").append(newli);
                }
            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });
    };
</script>

    });
</script>
