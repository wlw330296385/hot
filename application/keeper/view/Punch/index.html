<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>打卡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--自定义多色图标icon.js-->
    <script src="/static/frontend/iconfont/iconfont.js"></script>
    <link rel="stylesheet" href="/static/frontend/css/calendar.css">

    <style type="text/css">
        .coloricon {
            width: 2.3em;
            height: 2.3em;
            vertical-align: -0.7em;
            fill: currentColor;
            overflow: hidden;
        }

        .sportDk {
            position: fixed;
            bottom: 60px;
            padding: 12px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 70%;
            text-align: center;
        }

        .sportDkText span {
            margin-top: 5px;
        }

        .mui-grid-view.mui-grid-9 .mui-table-view-cell {
            border: none;
        }

        .dragClass {
            width: 60px;
            height: 60px;
            line-height: 60px;
            position: fixed;
            background-color: #ff7f00;
            border-radius: 50%;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 0 5px 0 #da7908;
            bottom: 90px;
            right: 48px;
            z-index: 11;
        }

        .dragClass a.punch {
            color: #fff;
            z-index: 999;
            position: relative;
            display: block;
            width: 60px;
            height: 60px;
            text-align: center;
        }

        .waveRaidus {
            opacity: 0;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            -webkit-animation: waveRaidus 2s ease-out 0s infinite;
            animation: waveRaidus 2s ease-out 0s infinite;
            background-color: #ff7f00;
            border-radius: 50%;
        }

        @-webkit-keyframes waveRaidus {
            0% {
                width: 100%;
                height: 100%;
                opacity: 0;
            }
            65% {
                width: 100%;
                height: 100%;
                opacity: 0;
            }
            66% {
                width: 100%;
                height: 100%;
                opacity: 0.8;
            }
            100% {
                width: 130%;
                height: 130%;
                opacity: 0;
            }
        }

        .punchList .colorgray {
            color: #CCC !important;
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div id="calendar" class="calendar"></div>
    <div class="hide punchTimeList"></div>

    <p class="pline"></p>
    <div class="mui-content">
        <div class="list" style="margin-bottom: 110px;">

            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    <img src="{$memberInfo.avatar}" class="img40" style="margin-left: 13px">
                    <text style="margin-left: 5px;" class="f16">{$memberInfo.member}</text>
                    <span class="wd36" style="margin-top: 9px;margin-right:14px">本月打卡
                        <text class="colororange">{$monthPunch}</text>次</span>
                </li>
            </ul>

            <div class="nav-list borderStyle">
                <ul class="mui-table-view mui-grid-view mui-grid-9 nav-list-frame">
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="opacity: 0.5;">
                        <div class="goConfirm">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-punch-vs"></use>
                            </svg>
                            <div class="mui-media-body" style="font-size: 14px !important; margin-top: 11px;">挑战</div>
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <a class="group" href="{:url('Punch/sportPlanList')}">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-punch-plan"></use>
                            </svg>
                            <div class="mui-media-body" style="font-size: 14px !important">计划</div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <a class="group" href="{:url('Group/index')}">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-punch-community"></use>
                            </svg>
                            <div class="mui-media-body" style="font-size: 14px !important">社群</div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3" style="opacity: 0.5;">
                        <div class="goConfirm">
                            <svg class="coloricon" aria-hidden="true">
                                <use xlink:href="#icon-punch-success"></use>
                            </svg>
                            <div class="mui-media-body" style="font-size: 14px !important; margin-top: 11px;">成就</div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="page-header">
                <span class="course">
                    我的打卡
                </span>
                <span class="more pdr15">
                    <a href="{:url('punch/punchList')}" class="mui-navigate-right">更多</a>
                </span>
            </div>

            <ul class="mui-table-view mb punchList">
                <p class="moreRecord mui-text-center bggray2" style="padding-top:15px;">
                    <a href="{:url('punch/punchList')}">点击查看更多打卡记录</a>
                </p>
            </ul>
            <div class="dragClass" id="drag">
                <a class="punch" href="{:url('Punch/createPunch')}">打卡</a>
                <div class="waveRaidus"></div>
            </div>
        </div>
    </div>

    <!--底部导航-->
    {layout name="Layout/footer"}
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/common.js"></script>
<script src="/static/frontend/js/mobile_date.js"></script>
<script src="/static/frontend/js/calendar.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
    var count = 1

    $(function () {
        if ("{$memberInfo.id}" == 0) {
            $(".group").attr("href", "javascript:;");
            $(".punch").attr("href", "javascript:;");
        }
        $(".punch").on("tap", function () {
            checkKogin()
        });
        $(".group").on("tap", function () {
            checkKogin()
        });
        $(".goConfirm").click(function () {
            mui.toast('暂未开放，敬请期待');
        });

        toPunchList(); //获取我的打卡记录列表 
        toMonthPunchList(); //输出月份的打卡记录列表

        $(document).on("tap", ".arrow-prev", function () {
            setTimeout(function () {
                var month_str = $("#calendar .title").text();
                toMonthPunchList();
            }, 100)


        });
        $(document).on("tap", ".arrow-next", function () {
            setTimeout(function () {
                var month_str = $("#calendar .title").text();
                toMonthPunchList();
            }, 100)
        });
    })

    function checkKogin() {
        if ("{$memberInfo.id}" == 0) {
            mui.confirm('请完善您的信息，以便进行后续操作，谢谢！', '提示', ['取消', '前往完善'], function (e) {
                if (e.index === 1) {
                    window.location.href = "{$fasturl}";
                }
            });
            return false;
        }
    }


    //输出月份的打卡记录列表
    function toMonthPunchList() {
        var url = "{:url('api/punch/getMonthPunchListApi','','',true)}";
        var month_str = $("#calendar .title").text();
        mui.ajax({
            url: url,
            data: {
                month_str: month_str,
            },
            dataType: 'json', //服务器返回json格式数据
            type: 'post', //HTTP请求类型
            timeout: 10000, //超时时间设置为10秒；
            headers: {
                'Content-Type': 'application/json'
            },
            success: function (data) {
                console.log(data)
                var newli = "";
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        var punch_time = data.data[i].punch_time
                        $(".calendar-date .item").each(function () {
                            var time = $(this).attr("data");
                            var year = time.substring(0, 4);
                            var month = time.substring(4, 6);
                            var day = time.substring(6, 8);
                            if (day < 10 && day.length == 1) {
                                day = "0" + day
                            }
                            var dateTime = year + "-" + month + "-" + day
                            if (punch_time == dateTime) {
                                $(this).addClass("endDK");
                            }
                        });
                    }
                }
            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });
    };


    //获取我的打卡记录列表
    function toPunchList() {
        var url = "{:url('api/punch/getPunchListApi','','',true)}";
        var member_id = "{$memberInfo.id}"
        mui.ajax({
            url: url,
            data: {
                member_id: member_id,
            },
            dataType: 'json', //服务器返回json格式数据
            type: 'post', //HTTP请求类型
            timeout: 10000, //超时时间设置为10秒；
            headers: {
                'Content-Type': 'application/json'
            },
            success: function (data) {
                console.log(data)
                var newli = "";
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        var urls = "{:url('punch/punchInfo')}/" + 'punch_id/' + data.data[i].id +
                            '/?punch=index';
                        newli += ' <li class="mui-table-view-cell mui-media listli"><a href="' + urls +
                            '" class="mui-navigate-right">';
                        newli += '<img class="mui-media-object mui-pull-left" src="' + data.data[i].image_url +
                            '"><div class="mui-media-body wd f16">' + data.data[i].member +
                            ' <i class="colorgray">|</i> <strong>' + data.data[i].name + '</strong>';
                        newli += '<p class="lineHeight20">' + data.data[i].punch_time +
                            ' &nbsp;<i class="icon iconfont icon-punch-bonuspool colororange f16"></i> 打卡金 <text class="colororange">' +
                            data.data[i].stakes + '</text> &nbsp;打赏 <text class="colororange">' + data.data[
                                i].rewards_money +
                            '</text> &nbsp; <i class="mui-icon-extra mui-icon-extra-like f14"></i> <text class="colororange">' +
                            data.data[i].likes + '</text></p>';
                        newli += '</div></a></li>'
                    }
                    if (newli == '') {
                        $(".punchList .moreRecord").html(
                            '<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>'
                        );
                    }
                }
                $(".punchList .moreRecord").before(newli);

            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });
    };
</script>
<!-- 悬浮拖动按钮 -->
<script>
    window.onload = function () {
        var flag = 0; //标记是拖曳还是点击
        var oDiv = document.getElementById('drag');
        var disX, moveX, L, T, starX, starY, starXEnd, starYEnd;
        oDiv.addEventListener('touchstart', function (e) {
            flag = 0;
            e.preventDefault(); //阻止触摸时页面的滚动，缩放
            disX = e.touches[0].clientX - this.offsetLeft;
            disY = e.touches[0].clientY - this.offsetTop;
            //手指按下时的坐标
            starX = e.touches[0].clientX;
            starY = e.touches[0].clientY;
            //console.log(disX);
        });
        oDiv.addEventListener('touchmove', function (e) {
            flag = 1;
            L = e.touches[0].clientX - disX;
            T = e.touches[0].clientY - disY;
            //移动时 当前位置与起始位置之间的差值
            starXEnd = e.touches[0].clientX - starX;
            starYEnd = e.touches[0].clientY - starY;
            //console.log(L);
            if (L < 0) {
                //限制拖拽的X范围，不能拖出屏幕
                L = 0;
            } else if (L > document.documentElement.clientWidth - this.offsetWidth) {
                L = document.documentElement.clientWidth - this.offsetWidth;
            }
            if (T < 0) {
                //限制拖拽的Y范围，不能拖出屏幕
                T = 0;
            } else if (T > document.documentElement.clientHeight - this.offsetHeight) {
                T = document.documentElement.clientHeight - this.offsetHeight;
            }
            moveX = L + 'px';
            moveY = T + 'px';
            //console.log(moveX);
            this.style.left = moveX;
            this.style.top = moveY;
        });
        // window.addEventListener('touchend', function (e) {
        //     //alert(parseInt(moveX))
        //     //判断滑动方向
        //     if (flag === 0) {
        //         //点击

        //     }
        // });
    }
</script>
