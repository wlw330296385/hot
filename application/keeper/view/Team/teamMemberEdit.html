    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->

    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />

<body class="whitebg">

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow">
            <span class="return">返回</span>
        </a>
    </header>

    <div class="mui-content pt">

        <input type="hidden" name="id" value="{$teamMemberInfo.id}" class="data">
        <input type="hidden" name="team_id" class="data" value="{$teamMemberInfo.team_id}">
        <input type="hidden" name="__token__" class="data" value="{$Request.token}" />

        <form action="" class="mui-input-group mt55">

            <div class="mui-input-row h-auto" id="logoframe">
                <a class="portraits filePicker mui-navigate-right pdr" onclick="add_id(1)">
                    <label>本队头像</label>
                    <img id="preview_1" class="logostyle mtnone bggray upload-preview" src="{$teamMemberInfo.avatar}" alt="" style="width:45px !important;height:45px !important;">
                    <input type="hidden" name="avatar" value='{$teamMemberInfo.avatar}' class="data">
                </a>
            </div>

            <div class="mui-input-row">
                <label>所属球队</label>
                <span class="domData" name="team">{$teamMemberInfo.team}</span>
            </div>

            <div class="mui-input-row">
                <label>球衣昵称</label>
                <input type="text" name="name" value="{$teamMemberInfo.name}" class="data" placeholder="请输入你的昵称">
            </div>

            <div class="mui-input-row">
                <label>性别</label>
                <span class="editor">
                    <select id="sex" class="data" name="sex">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </span>
            </div>

            <!-- <div class="mui-input-row">
                <label>出生年月</label>
                <input type="text" name="" value="" class="data" placeholder="出生年月">
            </div> -->

            <div class="mui-input-row">
                <label>球龄</label>
                <input type="text" name="yearsexp" value="{$teamMemberInfo.yearsexp}" class="data" placeholder="请输入球龄">
            </div>

            <div class="mui-input-row price-input-row">
                <label>年龄</label>
                <input type="text" name="age" class="data" value="{$teamMemberInfo.age}" placeholder="请输入你的年龄">
            </div>

            <div class="mui-input-row" id="showUserPickerHeight">
                <label>身高</label>
                <small class="unit">cm</small>
                <span id='userResulth' class="height ui-alert domData" name="height" style="padding-right: 3px;">{$teamMemberInfo.height}</span>
            </div>
            <div class="mui-input-row" id="showUserPickerWeight">
                <label>体重</label>
                <small class="unit">kg</small>
                <span id='userResultw' class="weight ui-alert domData" name="weight" style="padding-right: 3px;">{$teamMemberInfo.weight}</span>
            </div>

            <div class="mui-input-row">
                <div class="mui-navigate-right">
                    <label>场上位置</label>
                    <span class="location-choise max">
                        <select id="position" class="data" name="position">
                            <option value="">--请选择--</option>
                            <option value="0">暂无</option>
                            <option value="1">组织后卫</option>
                            <option value="2">得分后卫</option>
                            <option value="3">小前锋</option>
                            <option value="4">大前锋</option>
                            <option value="5">中锋</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="mui-input-row">
                <label>球衣号码</label>
                <input type="text" name="number" value="{$teamMemberInfo.number}" class="data" placeholder="请输入你的球衣号码">
            </div>

            <div class="mui-input-row">
                <label class="wd49">球鞋码数（欧码）</label>
                <input type="text" name="shoe_size" value="{$teamMemberInfo.shoe_size}" class="data wd49" placeholder="请输入你的球鞋码数">
            </div>

            <div class="mui-input-row h-auto">
                <label>个人宣言</label>
                <textarea rows="3" name="description" class="description" value="{$teamMemberInfo.description}" placeholder="请填写球队简介">{$teamMemberInfo.description}</textarea>
            </div>

            <div class="page-header" style="background: #efeff4;">
                <span class="course">球员介绍</span>
            </div>
            <textarea name="introduction" class="data introduction" style="display: none"></textarea>
            <div id="articleEditor" class="tuwenIntro">{$teamMemberInfo.introduction}</div>
        </form>

        <ul class="mui-table-view operation">
            <li class="mui-col-xs-12 opli bggreen" onclick="submitAction()">
                提交
            </li>
        </ul>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/js/mui.picker.min.js"></script>
    <script src="/static/frontend/js/mui.poppicker.js"></script>
    <script src="/static/frontend/js/height.data.js"></script>
    <script src="/static/frontend/js/weight.data.js"></script>
    <script src="/static/frontend/libs/webuploader.min.js"></script>
    <script>
        var uploadApiUrl = "{:url('api/upload/imgwupload', ['usage' => 'team'])}";
    </script>
    <script src="/static/frontend/libs/webuploader.cert.js?v=<?php echo time();?>"></script>
    <script src="/static/frontend/js/uploadcert.js?v=<?php echo time();?>"></script>
    <script src="/static/frontend/js/eleditor.js?v=<?php echo time();?>"></script>
    <script>
        var Edr = new Eleditor({
            el: '#articleEditor', //容器
            upload: {
                server: uploadApiUrl, //填写你的后端上传路径
                fileSizeLimit: 2 //限制图片上传大小，单位M
            },
            placeHolder: '点击编辑球员介绍',
        });
    </script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        (function ($, doc) {
            $.init();
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };

                //身高选择
                var userPickerh = new $.PopPicker();
                userPickerh.setData(heightData);

                var showUserPickerButton = doc.getElementById('showUserPickerHeight');
                var userResulth = doc.getElementById('userResulth');
                showUserPickerButton.addEventListener('tap', function (event) {
                    userPickerh.show(function (items) {
                        userResulth.innerText = _getParam(items[0], 'text');
                    });
                }, false);
                //体重选择
                var userPickerw = new $.PopPicker();
                userPickerw.setData(weightData);

                var showUserPickerButton = doc.getElementById('showUserPickerWeight');
                var userResultw = doc.getElementById('userResultw');
                showUserPickerButton.addEventListener('tap', function (event) {
                    userPickerw.show(function (items) {
                        userResultw.innerText = _getParam(items[0], 'text');
                    });
                }, false);

            });
        })(mui, document);


        $(function () {
            // 设置性别默认值
            $('#sex option[value="{$teamMemberInfo.sex}"]').prop("selected", true);
            // 设置司职位置默认值
            $('#position option[value="{$teamMemberInfo.position_num}"]').prop("selected", true);
        });

        // 获取数据并进行提交
        function submitAction() {

            var yearsexp = $("input[name=yearsexp]").val();
            var age = $("input[name=age]").val();
            if (!(/^[0-9]*$/).test(yearsexp)) {
                mui.toast("球龄请填写数字");
                return false;
            }
            if (!(/^[0-9]*$/).test(age)) {
                mui.toast("年龄请填写数字");
                return false;
            }

            //去除提示文字的标签 
            $("#articleEditor").children(".Eleditor-placeholder").remove();
            //获取最终含简单html标签的图文内容
            var introHtml = $("#articleEditor").html();
            $(".introduction").val(introHtml);

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var introduction = $('textarea.introduction').val();
            var description = $('textarea.description').val();
            objData.introduction = introduction;
            objData.description = description;
            var url = "{:url('api/team/updateteammember')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, function () {
                    window.history.go(-1);
                })
            } else {
                mui.alert(ajaxResult.msg, '修改失败', function () {
                    $("#articleEditor").append("<p class='Eleditor-placeholder'>点击编辑球员介绍</p>");
                });
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        };
    </script>
</body>

</html>
