<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>队员列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .mbNumber {
            width: 14%;
            font-size: 24px;
            line-height: 55px;
            float: left;
            font-weight: bold;
            text-align: center;
            margin-right: 12px;
        }

        @media screen and (min-width: 375px) {
            .wdBody {
                width: 52% !important;
            }
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">队员列表</h1>
    </header>

    <div class="mui-content">

        <div class="list ">

            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell mui-media listli" style="padding:11px 15px;">
                    <img class="mui-media-object mui-pull-left" src="{$teamInfo.logo}" style="width:60px !important;height:60px !important;margin-top:5px">
                    <div class="mui-media-body wdBody">
                        <strong class="f16">{$teamInfo.name}</strong>
                        <p class="mui-ellipsis" style="line-height:20px;">{$teamInfo.city} {$teamInfo.area}</p>
                        <p class="mui-ellipsis" style="line-height:20px;">粉丝数：
                            <strong class="colororange">{$teamInfo.fans_num}</strong>
                        </p>
                    </div>
                    <div class="price-frame">
                        <p class="f12" style="margin-top:37px">球队成员：
                            <b class="colororange f18">{$teamInfo.member_num}</b>人</p>
                    </div>
                </li>
            </ul>

            <div class="tab-pullRefresh">
                <div id="onlineMemberList" class="mui-scroll-wrapper mui-control-content mui-active" style="top:134px">
                    <div class="mui-scroll">
                        <div class="page-header">
                            <span class="course">理事</span>
                        </div>
                        <ul class="mui-table-view detalis-list list border-b matchAdmin"></ul>
                        <div class="page-header">
                            <span class="course">队员</span>
                        </div>
                        <ul class="mui-table-view detalis-list list border-b matchCommon"></ul>
                    </div>
                </div>

                <div class="depositTmDiv hide"></div>
                <div class="depositLsDiv hide"></div>
            </div>

        </div>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });
        //弹出框滚动必须写在mui专用的初始化
        (function ($) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui);
        $(function () {

            var url = "{:url('api/team/teammemberlist','','',true)}";
            var team_id = "{$teamInfo.id}";
            mui.ajax({
                url: url,
                data: {
                    team_id: team_id,
                    status: 1
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newlils = '';
                    var newlitm = '';
                    var newlilsAfter = '';
                    var newlitmAfter = '';
                    var newlitmNull = ''
                    var newlilsNull = ''
                    if (data.code == 200) {
                        teamMemberList = []
                        for (var i = 0; i <= data.data.length - 1; i++) {

                            if (data.data[i].role_arr != 0) {
                                newlils += `<p data-id="${data.data[i].id}" data-number="${data.data[i].number}" data-avatar="${data.data[i].avatar}" 
                                           data-name="${data.data[i].name}" data-position="${data.data[i].position}" data-age="${data.data[i].age}" 
                                           data-height="${data.data[i].height}" data-weight="${data.data[i].weight}">`
                                for (var j = 0; j <= data.data[i].role_arr.length - 1; j++) {
                                    newlils += `<span>${data.data[i].role_arr[j]}</span>`;
                                }
                                newlils += `</p>`
                            } else {
                                newlitm += `<p data-id="${data.data[i].id}" data-number="${data.data[i].number}" data-avatar="${data.data[i].avatar}" 
                                           data-name="${data.data[i].name}" data-position="${data.data[i].position}" data-age="${data.data[i].age}" 
                                           data-height="${data.data[i].height}" data-weight="${data.data[i].weight}"></p>`
                            }
                        }
                    }

                    // 理事排序整体操作
                    $(".depositLsDiv").empty().append(newlils)
                    teamMemberLsList = []
                    teamMemberLsNullList = []
                    $(".depositLsDiv p").each(function () {
                        var id = $(this).attr("data-id");
                        var number = $(this).attr("data-number");
                        var avatar = $(this).attr("data-avatar");
                        var name = $(this).attr("data-name");
                        var position = $(this).attr("data-position");
                        var age = $(this).attr("data-age");
                        var height = $(this).attr("data-height");
                        var weight = $(this).attr("data-weight");
                        var role_arr = ''
                        teamMemberLsListChild = []
                        $(this).find("span").each(function () {
                            role_arr = $(this).text();
                            teamMemberLsListChild.push({ role_arr })
                        })
                        if (number == 'null') {
                            teamMemberLsNullList.push({ id, number, avatar, name, position, age, height, weight, teamMemberLsListChild })
                        } else {
                            teamMemberLsList.push({ id, number, avatar, name, position, age, height, weight, teamMemberLsListChild })
                            teamMemberLsList.sort(compare("number")).reverse();  // 排序
                        }
                    })
                    for (var i = 0; i <= teamMemberLsList.length - 1; i++) {
                        var urls = "{:url('team/teamMemberInfo')}" + '/team_id/' + "{$teamInfo.id}" + '/id/' + teamMemberLsList[i].id;
                        newlilsAfter += `<li class="mui-table-view-cell mui-media listli"><a href="${urls}" class="mui-navigate-right">`
                        if (teamMemberLsList[i].number == null) {
                            newlilsAfter += `<div class="mbNumber">&nbsp;</div>`;
                        } else {
                            newlilsAfter += `<div class="mbNumber colorred">${teamMemberLsList[i].number}</div>`;
                        }
                        newlilsAfter += `<img class="img45 mui-pull-left" src="${teamMemberLsList[i].avatar}" style="margin-top:4px;">
                                <div class="mui-media-body wd60">${teamMemberLsList[i].name}&nbsp;&nbsp;
                                    <font class="colororange f12">${teamMemberLsList[i].position}</font>`
                        for (var j = 0; j <= teamMemberLsList[i].teamMemberLsListChild.length - 1; j++) {
                            newlilsAfter += `<font class="tipCorner bgred">${teamMemberLsList[i].teamMemberLsListChild[j].role_arr}</font>`;
                        }
                        newlilsAfter += `<p>年龄:${teamMemberLsList[i].age}&nbsp;&nbsp;&nbsp;身高:${teamMemberLsList[i].height}cm&nbsp;&nbsp;&nbsp;
                                        体重:${teamMemberLsList[i].weight}kg
                                    </p>
                                </div>
                            </li>`
                    }
                    for (var i = 0; i <= teamMemberLsNullList.length - 1; i++) {
                        var urls = "{:url('team/teamMemberInfo')}" + '/team_id/' + "{$teamInfo.id}" + '/id/' + teamMemberLsNullList[i].id;
                        newlilsNull += `<li class="mui-table-view-cell listli"><a href="${urls}" class="mui-navigate-right">`
                        newlilsNull += `<div class="mbNumber">&nbsp;</div>`;
                        newlilsNull += `<img class="img45 mui-pull-left" src="${teamMemberLsNullList[i].avatar}" style="margin-top:4px;">
                                <div class="mui-media-body wd60">${teamMemberLsNullList[i].name}&nbsp;&nbsp;
                                    <font class="colororange f12">${teamMemberLsNullList[i].position}</font>`
                        for (var j = 0; j <= teamMemberLsNullList[i].teamMemberLsListChild.length - 1; j++) {
                            newlilsNull += `<font class="tipCorner bgred">${teamMemberLsNullList[i].teamMemberLsListChild[j].role_arr}</font>`;
                        }
                        newlilsNull += `<p>年龄:${teamMemberLsNullList[i].age}&nbsp;&nbsp;&nbsp;身高:${teamMemberLsNullList[i].height}cm&nbsp;&nbsp;&nbsp;
                                        体重:${teamMemberLsNullList[i].weight}kg
                                    </p>
                                </div>
                            </li>`
                    }
                    $(".matchAdmin").empty().append(newlilsAfter);
                    $(".matchAdmin li:last-child").after(newlilsNull);
                    // 理事排序整体操作end


                    // ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


                    // 队员排序整体操作
                    $(".depositTmDiv").empty().append(newlitm)
                    teamMemberList = []
                    teamMemberNullList = []
                    $(".depositTmDiv p").each(function () {
                        var id = $(this).attr("data-id");
                        var number = $(this).attr("data-number");
                        var avatar = $(this).attr("data-avatar");
                        var name = $(this).attr("data-name");
                        var position = $(this).attr("data-position");
                        var age = $(this).attr("data-age");
                        var height = $(this).attr("data-height");
                        var weight = $(this).attr("data-weight");
                        if (number == 'null') {
                            teamMemberNullList.push({ id, number, avatar, name, position, age, height, weight })
                        } else {
                            teamMemberList.push({ id, number, avatar, name, position, age, height, weight })
                            teamMemberList.sort(compare("number")).reverse();  // 排序
                        }
                    })
                    for (var i = 0; i <= teamMemberList.length - 1; i++) {
                        var urls = "{:url('team/teamMemberInfo')}" + '/team_id/' + "{$teamInfo.id}" + '/id/' + teamMemberList[i].id;
                        newlitmAfter += `<li class="mui-table-view-cell listli"><a href="${urls}" class="mui-navigate-right">`
                        if (teamMemberList[i].number == 'null') {
                            newlitmAfter += `<div class="mbNumber">&nbsp;</div>`;
                        } else {
                            newlitmAfter += `<div class="mbNumber colorred">${teamMemberList[i].number}</div>`;
                        }
                        newlitmAfter += `<img class="img45 mui-pull-left" src="${teamMemberList[i].avatar}" style="margin-top:4px;">
                                <div class="mui-media-body wd60">${teamMemberList[i].name}&nbsp;&nbsp;
                                    <font class="colororange f12">${teamMemberList[i].position}</font>
                                    <p>年龄:${teamMemberList[i].age}&nbsp;&nbsp;&nbsp;身高:${teamMemberList[i].height}cm&nbsp;&nbsp;&nbsp;
                                        体重:${teamMemberList[i].weight}kg
                                    </p>
                                </div>
                            </li>`
                    }
                    for (var i = 0; i <= teamMemberNullList.length - 1; i++) {
                        var urls = "{:url('team/teamMemberInfo')}" + '/team_id/' + "{$teamInfo.id}" + '/id/' + teamMemberNullList[i].id;
                        newlitmNull += `<li class="mui-table-view-cell listli"><a href="${urls}" class="mui-navigate-right">`
                        if (teamMemberNullList[i].number == 'null') {
                            newlitmNull += `<div class="mbNumber">&nbsp;</div>`;
                        } else {
                            newlitmNull += `<div class="mbNumber colorred">${teamMemberNullList[i].number}</div>`;
                        }
                        newlitmNull += `<img class="img45 mui-pull-left" src="${teamMemberNullList[i].avatar}" style="margin-top:4px;">
                                <div class="mui-media-body wd60">${teamMemberNullList[i].name}&nbsp;&nbsp;
                                    <font class="colororange f12">${teamMemberNullList[i].position}</font>
                                    <p>年龄:${teamMemberNullList[i].age}&nbsp;&nbsp;&nbsp;身高:${teamMemberNullList[i].height}cm&nbsp;&nbsp;&nbsp;
                                        体重:${teamMemberNullList[i].weight}kg
                                    </p>
                                </div>
                            </li>`
                    }
                    $(".matchCommon").empty().append(newlitmAfter);
                    $(".matchCommon li:last-child").after(newlitmNull);
                    // 队员排序整体操作end

                    if (newlils == '') {
                        $(".matchAdmin").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                    }
                    if (newlitm == '') {
                        $(".matchCommon").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        })

        // 排序
        function compare(property) {
            return function (obj1, obj2) {
                var value1 = obj1[property];
                var value2 = obj2[property];
                return value2 - value1;
            }
        }
    </script>
</body>

</html>
