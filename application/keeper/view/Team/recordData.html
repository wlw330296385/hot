<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>录入数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .dataCollapse,
        .dataCollapse input {
            text-align: center;

        }

        .dataCollapse input {
            border-bottom: 1px solid #ddd;
        }

        .dataCollapse .dataText {
            padding: 9px;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            border-left: 1px solid #ddd;
        }

        .dataCollapse .mui-row {
            border-right: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow">
            <span class="return">返回</span>
        </a>
    </header>

    <div class="mui-content">

        <input type="hidden" name="__token__" class="data" value="{$Request.token}" />

        <form action="" class="mui-input-group mt55">

            <div class="mui-input-row">
                <div class="mui-navigate-right">
                    <label>选择比赛</label>
                    <span class="select-row">
                        <select class="data" name="">
                            <option value="">请选择</option>
                            <option value="1">比赛1</option>
                            <option value="2">比赛2</option>
                            <option value="3">比赛3</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="mui-input-row">
                <label>比赛日期</label>
                <span></span>
            </div>

            <div class="mui-input-row">
                <label>对手</label>
                <span></span>
            </div>

            <div class="mui-input-row">
                <label>最终比分</label>
                <span></span>
            </div>

            <!--球员数据-->
            <div class="page-header bggray2">
                <span class="course">球员数据</span>
                <span class="more mui-navigate-right">添加</span>
            </div>
            <ul class="mui-table-view list border-b honorList">
                <li class="mui-table-view-cell mui-collapse listli">
                    <a class="mui-navigate-right">
                        <div class="mui-row">
                            <div class="mui-col-xs-4">张学友</div>
                            <div class="mui-col-xs-4 colororange">#21</div>
                            <div class="mui-col-xs-4">00</div>
                        </div>
                    </a>
                    <div class="mui-collapse-content dataCollapse">
                        <div class="mui-row">
                            <div class="mui-col-xs-6">出手次数</div>
                            <div class="mui-col-xs-6">命中次数</div>
                        </div>
                        <div class="mui-row">
                            <div class="mui-col-xs-2 dataText">二分</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                            <div class="mui-col-xs-2 dataText">二分</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                        </div>
                        <div class="mui-row">
                            <div class="mui-col-xs-2 dataText">三分</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                            <div class="mui-col-xs-2 dataText">三分</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                        </div>
                        <div class="mui-row">
                            <div class="mui-col-xs-2 dataText">罚球</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                            <div class="mui-col-xs-2 dataText">罚球</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                        </div>
                        <div class="mui-row">
                            <div class="mui-col-xs-2 dataText">篮板</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                            <div class="mui-col-xs-2 dataText">助攻</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                        </div>
                        <div class="mui-row">
                            <div class="mui-col-xs-2 dataText">抢断</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                            <div class="mui-col-xs-2 dataText">封盖</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                        </div>
                        <div class="mui-row">
                            <div class="mui-col-xs-2 dataText">失误</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                            <div class="mui-col-xs-2 dataText">犯规</div>
                            <div class="mui-col-xs-4">
                                <input type="text" value="" placeholder="0">
                            </div>
                        </div>

                    </div>
                </li>
            </ul>

        </form>

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-xs-12 opli bggreen" onclick="submitAction()">
                提交
            </li>
        </ul>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
    </script>
</body>

</html>
