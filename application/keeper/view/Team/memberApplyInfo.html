<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{$teamInfo.name}球队邀你加入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .operationFrame {
            padding: 30px !important;
        }

        .operationFrame button {
            padding: 8px 14px
        }
        .mui-popup-button {
            font-size: 15px !important;
        }
    </style>
</head>

<body>

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    </header>

    <div class="mui-content pt">

        <div class="list">
            <ul class="mui-table-view mb" style="margin-top: -4px">
                <li class="mui-table-view-cell mui-media listli" style="padding:11px 15px;">
                    <a href="{:url('team/teamInfo',['team_id'=>$teamInfo['id']])}" class="mui-navigate-right">
                        <img class="mui-media-object mui-pull-left coachicon" src="{$teamInfo.logo}" style="width:60px !important;height:60px !important;margin-top:5px">
                        <h4>{$teamInfo.name}</h4>
                        <div class="mui-media-body wd49" style="line-height:20px !important">
                            <p>{$teamInfo.city} {$teamInfo.area}</p>
                            <p class="f12">队员：
                                <strong>{$teamInfo.member_num}</strong>人 | 粉丝：
                                <strong>{$teamInfo.fans_num}</strong>
                            </p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <form action="" class="mui-input-group mb">
            <input id="apply_id" type="hidden" value="{$applyInfo.id}">
            <div class="mui-input-row h-auto">
                <label>邀请的内容：</label>
                <textarea disabled>{$applyInfo.remarks}</textarea>
            </div>
            <div class="mui-input-row h-auto">
                <label>回复的内容：</label>
                <textarea class="reply" value="" placeholder="请填写同意或者拒绝理由"></textarea>
            </div>
            <div class="mui-button-row h-auto operationFrame">
                <button class="mui-btn mui-btn-danger" type="button" onclick="check_status(2)">同意</button>&nbsp;&nbsp;
                <button class="mui-btn" type="button" onclick="check_status(3)">拒绝</button>
            </div>
        </form>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        mui.init({
            swipeBack: false
        });
        (function ($) {
            $('.mui-scroll-wrapper').scroll({
                indicators: true //是否显示滚动条
            });
        })(mui);

        // 审核操作
        function check_status(value) {

            var team = "{$teamInfo.name}"
            var apply_id = document.getElementById('apply_id').value;
            var reply = $(".reply").val();
            mui.ajax("{:url('api/team/replyteaminvitation')}", {
                data: {
                    apply_id: apply_id,
                    status: value,
                    reply: reply
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (res) {
                    console.log(res)
                    if (res.code == 200) {
                        var btnArray = ['返回首页', '前往球队主页'];
                        var urlToTeam = "{:url('team/teamInfo')}/team_id/{$teamInfo.id}";
                        var urlToIndex = "{:url('/keeper')}";
                        if (value == 2) {
                            mui.confirm('欢迎你成为“' + team + '”球队的一员', '', btnArray, function (e) {
                                if (e.index == 1) {
                                    window.location.href = urlToTeam;
                                } else {
                                    window.location.href = urlToIndex;
                                }
                            });
                        } else {
                            mui.confirm('你拒绝了“' + team + '”球队的邀请', '', btnArray, function (e) {
                                if (e.index == 1) {
                                    window.location.href = urlToTeam;
                                } else {
                                    window.location.href = urlToIndex;
                                }
                            });
                        }

                    } else {
                        mui.toast(res.msg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                    mui.toast('网络异常');
                }
            });
        }

    </script>
</body>

</html>
