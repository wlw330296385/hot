<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加比赛</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <style>
        .mui-input-row a {
            display: table;
            width: 100%;
        }

        .addInput,
        .addCourtInput {
            margin-top: 15px;
        }

        .addBtn,
        .addNewcourt {
            margin-top: 15px;
            padding: 12px 11px;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    </header>

    <div class="mui-content pt">

     

        <form action="" class="mui-input-group mb44 submit">
            <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
            <input type="hidden" name="team_id" value="{$team_id}" class="data">
            <input type="hidden" name="team" value="{$teamInfo.name}" class="data">
            <div class="mui-input-row">
                <div class="mui-navigate-right">
                    <label class="wd45">联赛</label>
                    <span class="select-row">
                        <select class="selectLeague" name="">
                            <option value="" class="selectLeagueAfter">请选择联赛</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="mui-input-row">
                <div class="mui-navigate-right">
                    <label class="wd45">比赛</label>
                    <span class="select-row">
                        <select class="selectMatch">
                            <option value="" class="selectMatchAfter">请选择比赛</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="mui-input-row">
                <label>比赛类型</label>
                <span class="domData type" name="type"></span>
            </div>
            <div class="mui-input-row">
                <label>对手</label>
                <span class="domData away_team" name="away_team"></span>
                <input type="hidden" name="away_team_id" class="data" value="">
                <input type="hidden" name="away_team_logo" class="data" value="">
            </div>
            <div class="mui-input-row" id='showCityPicker3'>
                <div class="mui-navigate-right">
                    <label>比赛地区</label>
                    <span id="cityResult3" class="ui-alert adress"></span>
                    <input type="hidden" name="province" value="" class="data" id="province">
                    <input type="hidden" name="city" value="" class="data" id="city">
                    <input type="hidden" name="area" value="" class="data" id="area">
                </div>
            </div>
            <div class="mui-input-row">
                <a href="#court" class="mui-navigate-right">
                    <label>比赛地点</label>
                    <span class="courtCont domData wd60" name="court"></span>
                    <input type="hidden" name="court_id" value="" class="data">
                    <input type="hidden" name="court_lng" value="" class="data">
                    <input type="hidden" name="court_lat" value="" class="data">
                </a>
            </div>

            <div class="mui-input-row picker btn" data-options='{"beginYear":2011,"endYear":2050}'>
                <div class="mui-navigate-right">
                    <label>比赛时间</label>
                    <span id="result" class="ui-alert domData" name="match_time"></span>
                </div>
            </div>

            <p class="pline"></p>

            <div class="mui-input-row h-auto">
                <label>温馨提示</label>
                <textarea name="remarks" class="data remarks" placeholder="请填写提示"></textarea>
            </div>

            <div class="mui-input-row">
                <label class="wd52">是否公开</label>
                <div class="mui-switch isStatus">
                    <div class="mui-switch-handle"></div>
                </div>
                <input type="hidden" name="status" value="-1" class="data">
            </div>

            <div class="mui-input-row">
                <label class="wd52">发布通知并通知队员</label>
                <div class="mui-switch isRelease">
                    <div class="mui-switch-handle"></div>
                </div>
                <input type="hidden" name="send_message" value="-1" class="data">
            </div>

        </form>

        <div class="skipCreate hide">
            <div class="nodata">
                <i class="icon iconfont icon-logo-Big"></i>
                <p>暂无相关联赛数据</p>
            </div>
        </div>

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-xs-12 opli bggreen submit" onclick="submitAction()">
                提交
            </li>
            <li class="mui-table-view-cell mui-col-xs-12 opli bgblue skipCreate hide">
                <a href="{:url('team/createMatch',['team_id'=>$team_id])}/?val=4">
                    前往创建公开赛
                </a>
            </li>
        </ul>
    </div>

    <!--常驻场地-->
    <div id="court" class="mui-popover" style="margin: 0">
        <div class="mui-popover-arrow"></div>
        <div class="page-header">
            <span class="course wd45">
                <strong>常驻球场</strong>
            </span>
            <span class="fr">
                <button class="mui-btn" id="CourtDel">清除</button>
            </span>
        </div>
        <div class="pop-search">
            <input type="search" class="keywordLD" placeholder="请输入场地名称搜索">
            <span class="mui-icon mui-icon-search searchicon" id="searchCR"></span>
        </div>
        <div class="mui-scroll-wrapper" style="top:88px !important;">
            <div class="mui-scroll">
                <ul class="mui-table-view list courtList"></ul>
                <ul class="mui-pager">
                    <li>
                        <a href="#" class="prev_page">上一页</a>
                    </li>
                    <li>
                        <span class="currPage">0</span>/
                        <span class="totalPage">0</span>
                    </li>
                    <li>
                        <a href="#" class="next_page">下一页</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <!-- 选择器 -->
    <script src="/static/frontend/js/mui.picker.min.js"></script>
    <script src="/static/frontend/js/mui.poppicker.js"></script>
    <script src="/static/frontend/js/city.data-3.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        //弹出框滚动必须写在mui专用的初始化
        (function ($) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui);

        //选择器
        var getProvince = '';
        var getCity = '';
        var getArea = '';
        (function ($, doc) {
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };

                ///级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });

                // 设置默认值
                cityPicker3.pickers[0].setSelectedIndex(18);
                cityPicker3.pickers[1].setSelectedIndex(2);
                cityPicker3.pickers[2].setSelectedIndex(2);

                cityPicker3.setData(cityData3);
                var showCityPickerButton = doc.getElementById('showCityPicker3');
                var cityResult3 = doc.getElementById('cityResult3');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                        getProvince = _getParam(items[0], 'text');
                        getCity = _getParam(items[1], 'text');
                        getArea = _getParam(items[2], 'text');
                        document.getElementById('province').value = getProvince;
                        document.getElementById('city').value = getCity;
                        document.getElementById('area').value = getArea;
                    });
                }, false);

                //时间
                var result = $('#result')[0];
                var btnStart = $('.btn');
                btnStart.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            result.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });
            });
        })(mui, document);

        $(function () {
            var courtKeyword = '';
            var wCourt = '';
            toCourtList(wCourt, courtKeyword, 1);
            toLeagueList();

            $(document).on('change', '.selectLeague', function () {
                var league_id = $(this).children("option:selected").val();
                if (league_id == '') {
                    // $(".domData").text(' ');
                    // $("input.data").val(' ')
                } else {
                    toMatchList(league_id);
                    // $(".domData").text(' ');
                    // $("input.data").val(' ')
                }
            });

            $(document).on('change', '.selectMatch', function () {
                var thisSelect = $(this).children("option:selected");
                var type = thisSelect.attr("data-type");
                var away_team = thisSelect.attr("data-away_team");
                var away_team_id = thisSelect.attr("data-away_team_id");
                var away_team_logo = thisSelect.attr("data-away_team_logo");
                var province = thisSelect.attr("data-province");
                var city = thisSelect.attr("data-city");
                var area = thisSelect.attr("data-area");
                var courtText = thisSelect.attr("data-court");
                var courtText_id = thisSelect.attr("data-court_id");
                var court_lng = thisSelect.attr("data-court_lng");
                var court_lat = thisSelect.attr("data-court_lat");
                var match_time = thisSelect.attr("data-match_time");

                $(".type").text(type);
                $(".away_team").text(away_team);
                $("input[name=away_team_id]").val(away_team_id);
                $("input[name=away_team_logo]").val(away_team_logo);
                $("input[name=province]").val(province);
                $("input[name=city]").val(city);
                $("input[name=area]").val(area);
                $(".adress").text(province + " " + city + " " + area);
                $(".courtCont").text(courtText);
                $("input[name=court_id]").val(courtText_id);
                $("input[name=court_lng]").val(court_lng);
                $("input[name=court_lat]").val(court_lat);
                $(".match_time").text(match_time);
            });

            // 添加新场地
            $(document).on("tap", ".addNewcourt", function () {
                var court = $(".addCourtInput").val();
                $(".courtCont").text(court);
                $("input[name=court_id]").val("-1");
                mui("#court").popover("toggle");
            })
            //////////////////////常驻球场////////////////////////////////////
            // 常驻球场
            $(".courtList").on('tap', 'li', function () {
                var court = $(this).find("font").text();
                $(".courtCont").text(court);
                var id = $(this).attr('data-id');
                $("input[name=court_id]").val(id);
                var lng = $(this).attr("data-lng");
                var lat = $(this).attr("data-lat");
                $("input[name=court_lng]").val(lng);
                $("input[name=court_lat]").val(lat);
                mui("#court").popover("toggle");
            })
            //清除常驻球场
            $("#CourtDel").on('tap', '', function () {
                $(".courtCont").text('');
                $("input[name=court_id]").val("");
                $("input[name=court_lng]").val("");
                $("input[name=court_lat]").val("");
                mui("#court").popover("toggle");
            })
            //搜索常驻球场
            $(".keywordLD").on("blur", function () {
                var keyword = $(".keywordLD").val();
                var pageCR = 1;
                toCourtList(keyword, "court", pageCR);
            })
            $("#searchCR").on("tap", function () {
                var keyword = $(".keywordLD").val();
                var pageCR = 1;
                toCourtList(keyword, "court", pageCR);
            })
            //常驻球场弹出框页码控制
            $("#court").on('tap', '.next_page', function () {
                var getTotalPage = $("#court .totalPage").text();
                pageCR++;
                if (pageCR > getTotalPage) {
                    mui.toast("已经最后一页了");
                } else {
                    var keyword = $(".keywordLD").val();
                    toCourtList(keyword, "court", pageCR);
                }
            })
            $("#court").on('tap', '.prev_page', function () {
                pageCR--;
                if (pageCR < 1) {
                    mui.toast("已经是第一页了");
                } else {
                    var keyword = $(".keywordLD").val();
                    toCourtList(keyword, "court", pageCR);
                }
            })
            //////////////////////常驻球场///////////////////////////////////

            // 是否公开
            $(".isStatus").on("tap", '', function () {
                var status_m = $("input[name=status]");
                if (status_m.val() == "-1") {
                    status_m.val("1");
                } else {
                    status_m.val("-1");
                }
            });
            // 是否发布通知
            $(".isRelease").on("tap", '', function () {
                var send_m = $("input[name=send_message]");
                if (send_m.val() == "-1") {
                    send_m.val("1");
                } else {
                    send_m.val("-1");
                }
            });

        })

        //联赛列表
        var toLeagueList = function () {
            var url = "{:url('api/match/matchlistall','','',true)}";
            mui.ajax({
                url: url,
                data: {
                    member_id: "{$memberInfo.id}",
                    team_id: 0
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    if (data.code == 200) {
                        var newli = ''
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli += `<option value="${data.data[i].id}">${data.data[i].name}</option>`
                        }
                        $(".selectLeagueAfter").after(newli)
                    } else {
                        $(".submit").hide();
                        $(".skipCreate").show();
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };

        // 联赛下的比赛列表
        var toMatchList = function (league_id) {
            var url = "{:url('api/match/matchrecordlistall','','',true)}";
            mui.ajax({
                url: url,
                data: {
                    match_id: league_id,
                    home_team_id: 11
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    if (data.code == 200) {
                        var newli = ''
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli += `<option value="${data.data[i].match_stage_id}" data-type="${data.data[i].type}" 
                            data-home_team_color="${data.data[i].home_team_color}" data-home_team_colorStyle="${data.data[i].home_team_colorStyle}"
                            data-away_team="${data.data[i].away_team}" data-away_team_id="${data.data[i].away_team_id}" data-away_team_logo="${data.data[i].away_team_logo}"
                            data-province="${data.data[i].province}" data-city="${data.data[i].city}" data-area="${data.data[i].area}"
                            data-court="${data.data[i].court}"  data-court_id="${data.data[i].court_id}" data-court_lng="${data.data[i].court_lng}"  data-court_lat="${data.data[i].court_lat}" 
                            data-match_time="${data.data[i].match_time}">${data.data[i].match_stage}</option>`
                        }
                        $(".selectMatchAfter").after(newli)
                    } else {

                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };

        //场地列表接口获取数据并追加到页面
        function toCourtList(keyword, wCourt, page) {
            var url = "{:url('api/court/getCourtListByPageApi','','',true)}/?page=" + page;
            var wCourtList = "ul.courtList";
            var currPage = ".currPage";
            var totalPage = ".totalPage";
            if (keyword != '' && wCourt != '') {
                wCourtList = "#" + wCourt + " ul.courtList";
                currPage = "#" + wCourt + " .currPage";
                totalPage = "#" + wCourt + " .totalPage";
            }
            mui.ajax({
                url: url,
                data: {
                    page: page,
                    keyword: keyword,
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    if (data.code == 200) {
                        var newli = '';
                        for (var i = 0; i <= data.data.data.length - 1; i++) {
                            newli += `<li class="mui-table-view-cell listli" data-lng="${data.data.data[i].lng}"  data-lat="${data.data.data[i].lat}" 
                             data-id="${data.data.data[i].id}"><font class="court">${data.data.data[i].court}</font></li>`
                        }
                        if (newli == '') {
                            newli = '<div class="mui-text-center"><p class="nohave">没有查找到数据哦</p><input type="text" class="addCourtInput wd66" value="' + keyword + '" placeholder="输入比赛地点" /><button class="mui-btn addNewcourt">确认</button></div>'
                        }
                        $(wCourtList).empty().append(newli);
                        $(currPage).text(data.data.current_page);
                        $(totalPage).text(data.data.last_page);
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };

        // 获取数据并进行提交
        function submitAction() {
            console.log($("input[name=status]").val())
            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var remarks = $('textarea.remarks').val();
            objData.remarks = remarks;
            console.log(objData);
            var url = "{:url('api/match/creatematch')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '比赛创建成功', '确定', function () {
                    var goUrl = "{:url('team/matchlistOfTeam')}" + '/match_id/' + ajaxResult.data + '/team_id/' + "{$team_id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '创建失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        };

    </script>
</body>

</html>
