        $(function () {

            //初始化全局变量
            var setCount = 1;
            var onCount = 1;
            var offCount = 1;

            mui('#onIntegralList').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefreshSet
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefreshSet
                }
            });

            mui('#onRankList').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefreshOn
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefreshOn
                }
            });

            mui('#onHonorList').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容

            //下拉刷新具体业务实现（积分对阵）
            function pulldownRefreshSet() {
                setTimeout(function () {
                    setCount = 1;//刷新并显示第一页
                    var page = setCount;
                    var gType = 1;//代表下拉刷新
                    toIntegralList('onIntegralList', page, gType, 1);//具体取数据的方法
                }, 100);
            }

            //上拉加载具体业务实现（积分对阵）
            function pullupRefreshSet() {
                setTimeout(function () {
                    setCount++;//翻下一页
                    var page = setCount;
                    var gType = 2;//代表上拉加载
                    toIntegralList('onIntegralList', page, gType, 1);//具体取数据的方法
                }, 100);
            }

            //下拉刷新具体业务实现（排名）
            function pulldownRefreshOn() {
                setTimeout(function () {
                    onCount = 1;//刷新并显示第一页
                    var page = onCount;
                    var gType = 1;//代表下拉刷新
                    toRankList('onRankList', page, gType, 1);//具体取数据的方法
                }, 100);
            }

            //上拉加载具体业务实现（排名）
            function pullupRefreshOn() {
                setTimeout(function () {
                    onCount++;//翻下一页
                    var page = onCount;
                    var gType = 2;//代表上拉加载
                    toRankList('onRankList', page, gType, 1);//具体取数据的方法
                }, 100);
            }

            //下拉刷新具体业务实现（荣誉）
            function pulldownRefreshOff() {
                setTimeout(function () {
                    offCount = 1;//刷新并显示第一页
                    var page = offCount;
                    var gType = 1;//代表下拉刷新
                    toHonorList('onHonorList', page, gType, -1);//具体取数据的方法
                }, 100);
            }

            //上拉加载具体业务实现（荣誉）
            function pullupRefreshOff() {
                setTimeout(function () {
                    offCount++;//翻下一页
                    var page = offCount;
                    var gType = 2;//代表上拉加载
                    toHonorList('onHonorList', page, gType, -1);//具体取数据的方法
                }, 100);
            }

        })

        // 接口获取数据并追加到页面
        var toIntegralList = function (wList, page, gType) {
            //搜索关键字不能完全为空，否则查询为空
            var url = "{:url('api/league/leaguegroupwithteamspage')}" + '/?page=' + page;
            var league_id = "{$league_id}"
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id,
                },
                async: false,
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.data.length - 1; i++) {
                            newli += `<table width="100%"><tbody><tr><th>${data.data.data[i].name}</th>`
                            for (var j = 0; j <= data.data.data[i].group_teams.length - 1; j++) {
                                newli += `<td>${data.data.data[i].group_teams[j].team.team}</td>`
                            }
                            newli += `<td>得失分率</td><td>积分</td><td>名次</td></tr>`
                            for (var j = 0; j <= data.data.data[i].group_teams.length - 1; j++) {
                                newli += `<tr>
                                            <td>${data.data.data[i].group_teams[j].team.team}</td>
                                            <td>${j}</td>`
                                newli += `</tr>`
                            }
                            newli += `</tbody ></table>`
                        }
                    }
                    if (gType == 1) {
                        //上拉刷新
                        $(".integralList").empty().append(newli);
                        mui('#' + wList).pullRefresh().endPulldownToRefresh();
                        mui('#' + wList).pullRefresh().refresh(true);
                        if (newli == '') {
                            $(".integralList").append('<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>');
                        }
                    } else {
                        //下拉加载 gType==2
                        $(".integralList").append(newli);
                    }

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            });
        };

        // 接口获取数据并追加到页面
        var toRankList = function (wList, page, gType) {

                url: url,
                data: {
                    league_id: league_id,
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli += `< div class="page-header bggray2" >
                                        <span class="course">${data.data[i].stage_name}（${data.data[i].group_name}）</span>
                                      </div >
            <ul class="mui-table-view mui-text-center">`
                            for (var j = 0; j <= data.data[i].teams.length - 1; j++) {
                                newli += `<li class="mui-table-view-cell">
                                <a href="">
                                    <ul class="mui-row" style="padding:0">
                                        <li class="mui-col-xs-1 mui-col-sm-1" style="line-height: 36px;">
                                            <p class="colororange">
                                                <strong>${j + 1}</strong>
                                            </p>
                                        </li>
                                        <li class="mui-col-xs-6 mui-col-sm-6" style="line-height: 36px;">
                                            <p>${data.data[i].teams[j].team}</p>
                                        </li>
                                        <li class="mui-col-xs-2 mui-col-sm-2" style="line-height: 36px;">
                                            <p>${data.data[i].teams[j].win_count}</p>
                                        </li>
                                        <li class="mui-col-xs-2 mui-col-sm-2" style="line-height: 36px;">
                                            <p>${data.data[i].teams[j].lose_count}</p>
                                        </li>
                                        <li class="mui-col-xs-1 mui-col-sm-1" style="line-height: 36px;">
                                            <p class="colororange">
                                                <strong>${data.data[i].teams[j].score}</strong>
                                            </p>
                                        </li>
                                    </ul>
                                </a>
                            </li>`
                            }
                            newli += `</ul>`
                        }
                    }
                    if (gType == 1) {
                        //上拉刷新
                        $(".rankList").empty().append(newli);
                        mui('#' + wList).pullRefresh().endPulldownToRefresh();
                        mui('#' + wList).pullRefresh().refresh(true);
                        if (newli == '') {
                            $(".rankList").append('<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>');
                        }
                    } else {
                        //下拉加载 gType==2
                        $(".rankList").append(newli);
                    }

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            });
        };

                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {

                            </li >`
                        }

                    if (gType == 1) {
                        //上拉刷新
                        $(".honorList").empty().append(newli);

                        mui('#' + wList).pullRefresh().refresh(true);
                        if (newli == '') {
                            $(".honorList").append('<li class="nodata"><p>没有相关数据哦</p></li>');

                    } else {
                        //下拉加载 gType==2
                        $(".honorList").append(newli);

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);

                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');

        };
