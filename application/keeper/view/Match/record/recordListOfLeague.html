<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>战绩管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a href="{:url('match/leagueManage',['league_id'=>$league_id])}" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">阶段列表</h1>
    </header>

    <div class="mui-content">

        <ul class="mui-table-view mui-text-center" style="margin-top:0">
            <li class="mui-table-view-cell border-b">
                <ul class="mui-row" style="padding:0">
                    <li class="mui-col-xs-1 mui-col-sm-1">
                        <p>排名</p>
                    </li>
                    <li class="mui-col-xs-6 mui-col-sm-6">
                        <p>球队</p>
                    </li>
                    <li class="mui-col-xs-2 mui-col-sm-2">
                        <p>胜</p>
                    </li>
                    <li class="mui-col-xs-2 mui-col-sm-2">
                        <p>负</p>
                    </li>
                    <li class="mui-col-xs-1 mui-col-sm-1">
                        <p>积分</p>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="rankList"></div>

    </div>
    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui("body").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        //弹出框滚动必须写在mui专用的初始化
        (function ($) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui);

        $(function () {
            toList()
        });

        // 接口获取数据并追加到页面
        var toList = function (page, gType) {
            var url = "{:url('api/league/getmatchranklist','','',true)}" + '/?page=' + page;
            var league_id = "{$league_id}"
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id,
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            if (data.data[i].match_group == '') {
                                newli +=
                                    `<div class="page-header bggray2">
                                        <span class="course">${data.data[i].match_stage}</span>
                                      </div>`
                            } else {
                                newli +=
                                    `<div class="page-header bggray2">
                                        <span class="course">${data.data[i].match_stage}（${data.data[i].match_group}）</span>
                                      </div>`
                            }
                            newli += `<ul class="mui-table-view mui-text-center">`
                            for (var j = 0; j <= data.data[i].teams.length - 1; j++) {
                                newli +=
                                    `<li class="mui-table-view-cell">
                                    <ul class="mui-row" style="padding:0">
                                        <li class="mui-col-xs-1 mui-col-sm-1" style="line-height: 36px;">
                                            <p>${j + 1}</p>
                                        </li>
                                        <li class="mui-col-xs-6 mui-col-sm-6" style="line-height: 36px;">
                                            <p>${data.data[i].teams[j].team}</p>
                                        </li>
                                        <li class="mui-col-xs-2 mui-col-sm-2" style="line-height: 36px;">
                                            <p>${data.data[i].teams[j].win_count}</p>
                                        </li>
                                        <li class="mui-col-xs-2 mui-col-sm-2" style="line-height: 36px;">
                                            <p>${data.data[i].teams[j].lose_count}</p>
                                        </li>
                                        <li class="mui-col-xs-1 mui-col-sm-1" style="line-height: 36px;">
                                            <p class="colororange">
                                                <strong>${data.data[i].teams[j].score}</strong>
                                            </p>
                                        </li>
                                    </ul>
                            </li>`
                            }
                            newli += `</ul>`
                        }
                    }
                    $(".rankList").empty().append(newli);
                    if (newli == '') {
                        $(".rankList").append(
                            '<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>'
                        );
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };
    </script>
</body>

</html>
