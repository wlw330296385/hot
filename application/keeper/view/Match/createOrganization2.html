    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        $(".pass").on("tap", function () {
            var btnArray = ['跳过', '继续完善'];
            mui.confirm("只有组织审核通过，创建的联赛才可以被公开哦！","", btnArray, function (e) {
                if (e.index == 0) {
                    window.location.href = "{:url('match/createorgsuccess')}"
                }
            })
        })

        // 提交
        function submitAction() {

            var idno = /^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;
            var cert = $('input[name=cert]').val();
            var fr_idcard = $('input[name=fr_idcard]').val();
            var cjz_idcard = $('input[name=cjz_idcard]').val();
            var fr_idno = $('input[name=fr_idno]').val();
            var cjz_idno = $('input[name=cjz_idno]').val();
            var bank = $('input[name=bank]').val();
            var bankcard_no = $('input[name=bankcard_no]').val();
            var bankcard_name = $('input[name=bankcard_name]').val();
            var bankcard_telephone = $('input[name=bankcard_telephone]').val();

            if (cert == "" || fr_idcard == "" || cjz_idcard == "") {
                mui.toast("请上传证件照");
                return false;
            };
            if (!(idno).test(fr_idno) || !(idno).test(cjz_idno)) {
                mui.toast("请输入正确的身份证号码");
                return false;
            };
            if (bank == '') {
                mui.toast("请输入银行名称");
                return false;
            };
            if (bankcard_no == '') {
                mui.toast("请输入银行卡号");
                return false;
            };
            if (bankcard_name == '') {
                mui.toast("请输入持卡人姓名");
                return false;
            };
            if (bankcard_telephone == '') {
                mui.toast("请输入持卡人电话");
                return false;
            };

            var org_id = "{$matchOrgInfo.id}";
            // 提交数据
            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            console.log(objData);
            var url = "{:url('api/league/editmatchorg')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            console.log(ajaxResult);
            if (ajaxResult.code == 200) {
                mui.alert('认证信息提交成功，请耐心等待工作人员审核，谢谢！', '确定', function () {
                    window.location.href = "{:url('keeper/match/createorgsuccess')}/org_id/" + org_id;
                })
            } else {
                mui.alert(ajaxResult.msg, '注册失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        }
    </script>
