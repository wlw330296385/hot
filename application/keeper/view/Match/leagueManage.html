<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>球队</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body class="whitebg">
    <div class="mui-content">
        <div id="tabbar" class="mui-control-content mui-active coach">

            <div class="img4x3" style="background-image: url()"></div>
            <div class="page-header">
                <a href="{:url('match/myLeague')}" class="mui-icon mui-icon-left-nav mui-pull-left arrow" style="color: #737373;font-size: 21px"></a>
                <span class="more">某某联赛管理</span>
            </div>
            <div class="nav-list">
                <ul class="mui-table-view mui-grid-view mui-grid-9 nav-list-frame">
                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                        <a href="#">
                            <span>报名球队</span>
                            <div class="mui-media-body colororange">0</div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                        <a href="#">
                            <span>已审球队</span>
                            <div class="mui-media-body colororange">0</div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                        <a href="#">
                            <span>裁判</span>
                            <div class="mui-media-body colororange">0</div>
                        </a>
                    </li>
                </ul>
            </div>


            <ul class="mui-table-view mui-grid-view mui-grid-9 choise-module whitebg" style="margin-bottom:7px">
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="{:url('match/leagueMatchEdit')}">
                        <span class="icon iconfont icon-training-Order"></span>
                        <div class="mui-media-body">编辑</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="{:url('match/leagueInfo')}">
                        <span class="icon iconfont icon-team-homepage"></span>
                        <div class="mui-media-body">联赛主页</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-training-game"></span>
                        <div class="mui-media-body">球队</div>
                    </a>
                </li>

                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-training-activity"></span>
                        <div class="mui-media-body">报名</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-team-news"></span>
                        <div class="mui-media-body">数据</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-team-member"></span>
                        <div class="mui-media-body">战绩</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-team-Album"></span>
                        <div class="mui-media-body">赛程</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-team-Join"></span>
                        <div class="mui-media-body">章程</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-team-Join"></span>
                        <div class="mui-media-body">相册</div>
                    </a>
                </li>
            </ul>
        </div>

    </div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    $(function () {
        //未开发提示
        $(".goConfirm").on("tap", function () {
            mui.toast('暂未开放，敬请期待');
        })
    })
</script>

</html>
