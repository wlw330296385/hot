<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>比赛列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .opclick {
            padding: 4px 8px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div class="mui-segmented-control mb">
                <a class="mui-control-item mui-icon mui-icon-left-nav" href="{:url('match/leagueManage',['league_id'=>$league_id])}"></a>
                <a class="mui-control-item mui-active" href="#notFinishedMatch">未结束</a>
                <a class="mui-control-item" href="#finishedMatch">已结束</a>
            </div>
        </div>
    </header>

    <div class="mui-content">

        <div class="tab-pullRefresh">
            <!--未结束-->
            <div id="notFinishedMatch" class="mui-scroll-wrapper mui-control-content mui-active">
                <div class="mui-scroll">
                    <div class="notFinishedMatchList"></div>
                </div>
            </div>
            <!-- 已结束-->
            <div id="finishedMatch" class="mui-scroll-wrapper mui-control-content">
                <div class="mui-scroll">
                    <div class="finishedMatchList"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>

    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        mui("body").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {
            //初始化全局变量
            var onCount1 = 1;
            var onCount2 = 1;

            mui('#notFinishedMatch').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefresh1
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pulldownRefresh1
                }
            });

            mui('#finishedMatch').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefresh2
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefresh2
                }
            });



            //1下拉刷新具体业务实现（学员）
            function pulldownRefresh1() {
                setTimeout(function () {
                    onCount1 = 1;//刷新并显示第一页
                    var page = onCount1;
                    var gType = 1;//代表下拉刷新
                    toNotFinishedList('notFinishedMatch', page, gType);//具体取数据的方法
                }, 100);
            }
            //1上拉加载具体业务实现（学员）
            function pullupRefresh1() {
                setTimeout(function () {
                    onCount1++;//翻下一页
                    var page = onCount1;
                    var gType = 2;//代表上拉加载
                    toNotFinishedList('notFinishedMatch', page, gType);//具体取数据的方法
                }, 100);
            }

            //2下拉刷新具体业务实现（领队）
            function pulldownRefresh2() {
                setTimeout(function () {
                    onCount2 = 1;//刷新并显示第一页
                    var page = onCount2;
                    var gType = 1;//代表下拉刷新
                    tofinishedList('finishedMatch', page, gType);//具体取数据的方法
                }, 100);
            }
            //上拉加载具体业务实现（领队）
            function pullupRefresh2() {
                setTimeout(function () {
                    onCount2++;//翻下一页
                    var page = onCount2;
                    var gType = 2;//代表上拉加载
                    tofinishedList('finishedMatch', page, gType);//具体取数据的方法
                }, 100);
            }

        });

        //未结束
        var toNotFinishedList = function (wList, page, gType) {
            //搜索关键字不能完全为空，否则查询为空
            var url = "{:url('api/league/getmatchschedulelistbytime','','',true)}" + '/?page=' + page;
            var league_id = "{$league_id}";
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli += `<div class="page-header border-b bggray2">`
                            if (data.data[i].date == 0) {
                                newli += `<span class="course" style="padding-left:8px;">比赛时间待定</span>`
                            } else {
                                newli += `<span class="course" style="padding-left:8px;">${data.data[i].date} </span>`
                            }
                            newli += `</div><ul class="mui-table-view list border-b">
                                      <p style="margin-bottom: 0;padding: 10px 0 0 22px;">${data.data[i].stage.name}</p>`;
                            //赛程信息   
                            for (var j = 0; j <= data.data[i].stage.schedules.length - 1; j++) {
                                var dataSchedule = data.data[i].stage.schedules[j]
                                var urlsEdit = "{:url('match/editscheduleofleague')}" + '/league_id/' + "{$league_id}" + '/id/' + dataSchedule.id + '/?from=matchList';
                                var urlsRecord = "{:url('match/recordScoreOfLeague')}" + '/league_id/' + "{$league_id}" + '/match_id/' + dataSchedule.id;
                                var urls = "{:url('match/editscheduleofleague')}" + '/league_id/' + league_id + '/id/' + dataSchedule.id;
                                newli += `<li class="mui-table-view-cell listli">
                                                <div class="mui-media-body wd60">
                                                    <p class="f14" style="margin-bottom: 8px;">
                                                        <img class="img24" src="${dataSchedule.home_team_logo}" alt="">${dataSchedule.home_team}</p>
                                                    <p class="f14">
                                                        <img class="img24" src="${dataSchedule.away_team_logo}" alt="">${dataSchedule.away_team}
                                                    </p>
                                                </div>
                                                <div class="price-frame mui-text-left" style="padding-top:0;border-left: 1px solid #ddd;padding-left: 6px;width: 23% !important">
                                                        <p style="margin-bottom:8px;"><a href="${urlsEdit}"><button class="opclick bgred">赛程编辑</button></a></p>
                                                <p><a href="${urlsRecord}"><button class="opclick bggreen">数据录入</button></a></p></div>
                                                <div class="fr" style="line-height:62px;margin-right:10px;">${dataSchedule.match_group}</div>`
                                newli += `</li>`
                            }
                            newli += `</ul>`
                        }
                        if (gType == 1) {
                            //上拉刷新
                            $(".notFinishedMatchList").empty().append(newli);
                            mui('#' + wList).pullRefresh().endPulldownToRefresh();
                            mui('#' + wList).pullRefresh().refresh(true);
                            if (newli == '') {
                                $(".notFinishedMatchList").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                            }
                        } else {
                            //下拉加载 gType==2
                            $(".notFinishedMatchList").append(newli);
                        }
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            });
        };

        //已结束
        var tofinishedList = function (wList, page, gType) {
            //搜索关键字不能完全为空，否则查询为空
            var url = "{:url('api/league/matchrecordlistbystage','','',true)}/?page=" + page;
            var league_id = "{$league_id}";
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli += `<div class="page-header border-b bggray2">`
                            if (data.data[i].date == 0) {
                                newli += `<span class="course" style="padding-left:8px;">比赛时间待定</span>`
                            } else {
                                newli += `<span class="course" style="padding-left:8px;">${data.data[i].date} </span>`
                            }
                            newli += `</div><ul class="mui-table-view list border-b">
                                      <p style="margin-bottom: 0;padding: 10px 0 0 22px;">${data.data[i].stage.name}</p>`;
                            //赛程信息   
                            for (var j = 0; j <= data.data[i].stage.records.length - 1; j++) {
                                var dataRecord = data.data[i].stage.records[j]

                                var Ttime = gettimeh(dataRecord.match_timestamp * 1000);
                                var t2 = new Date(nowTime().replace(/\-/g, "/"));
                                var t1 = new Date(dataRecord.match_time.replace(/\-/g, "/"))
                                var tSection = parseInt(t2 - t1) / 1000 / 3600;

                                var urlsEdit = "{:url('match/editRecordScoreofleague')}" + '/league_id/' + league_id + '/id/' + dataRecord.id;
                                var urlsRecord = "{:url('match/matchInfoofleague')}" + '/league_id/' + league_id + '/id/' + dataRecord.id;
                                newli += `<li class="mui-table-view-cell listli">
                                                <div class="mui-media-body">`
                                if (dataRecord.home_score > dataRecord.away_score) {
                                    newli += `<p class="f14" style="margin-bottom: 8px;">
                                                    <img class="img24" src="${dataRecord.home_team_logo}" alt="">${dataRecord.home_team}
                                                    <font class="tipCorner bgred">胜</font>
                                                </p>
                                                <p class="f14">
                                                    <img class="img24" src="${dataRecord.away_team_logo}" alt="">${dataRecord.away_team}
                                                </p></div>`
                                } else {
                                    newli += `<p class="f14" style="margin-bottom: 8px;">
                                                    <img class="img24" src="${dataRecord.home_team_logo}" alt="">${dataRecord.home_team}
                                                    <text class="fr colorred" style="padding-right: 5px;">${dataRecord.home_score}</text>
                                                </p>
                                                <p class="f14">
                                                    <img class="img24" src="${dataRecord.away_team_logo}" alt="">${dataRecord.away_team}
                                                    <font class="tipCorner bgred">胜</font>
                                                </p></div>`
                                }
                                newli += `<div class="price-frame mui-text-left" style="padding-top:0;border-left: 1px solid #ddd;padding-left: 6px;width: 23% !important">`
                                if (tSection > 24) {
                                    newli += `<p style="line-height:62px;">
                                                <a href="${urlsRecord}"><button class="opclick bggreen" style="margin-top: 18px;">数据录入</button></a>
                                            </p></div>`
                                } else {
                                    newli += `<p style="margin-bottom:8px;">
                                                <a href="${urlsEdit}"><button class="opclick bgred">赛果编辑</button></a></p><p><a href="${urlsRecord}"><button class="opclick bggreen">数据录入</button></a>
                                            </p></div>`
                                }
                                newli += `<div class="fr mui-text-right" style="padding-right: 5px; width:9%">
                                            <p class="lineHeight32 colorred">${dataRecord.home_score}</p>
                                            <p class="lineHeight32 colorred">${dataRecord.away_score}</p>
                                        </div>`
                                newli += `<div class="fr" style="line-height:62px;margin-right:10px;">${dataRecord.match_group}</div>`
                                newli += `</div></li>`
                            }
                            newli += `</ul >`
                        }
                        if (gType == 1) {
                            //上拉刷新
                            $(".finishedMatchList").empty().append(newli);
                            mui('#' + wList).pullRefresh().endPulldownToRefresh();
                            mui('#' + wList).pullRefresh().refresh(true);
                            if (newli == '') {
                                $(".finishedMatchList").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                            }
                        } else {
                            //下拉加载 gType==2
                            $(".finishedMatchList").append(newli);
                        }
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            });
        };

        //创建补0函数
        function p(s) {
            return s < 10 ? '0' + s : s;
        }
        function gettimeh(h) {
            var _time = new Date(h);
            var hours = _time.getHours();
            var minutes = _time.getMinutes();
            return p(hours) + ":" + p(minutes);
        }
        function nowTime() {
            var myDate = new Date();//获取系统当前时间
            var year = myDate.getFullYear(); //获取完整的年份(4位,1970-????)
            var month = myDate.getMonth() + 1; //获取当前月份(0-11,0代表1月)
            var day = myDate.getDate(); //获取当前日(1-31)
            var hours = myDate.getHours(); //获取当前小时数(0-23)
            var minutes = myDate.getMinutes(); //获取当前分钟数(0-59)
            return p(year) + "-" + p(month) + "-" + p(day) + " " + p(hours) + ":" + p(minutes);
        }
    </script>
</body>

</html>
