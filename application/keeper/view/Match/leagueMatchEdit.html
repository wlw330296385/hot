    <script src="/static/frontend/js/mui.min.js"></script>

    <script>
        var Edr = new Eleditor({
            el: '#articleEditor', //容器
            upload: {
                server: uploadApiUrl, //填写你的后端上传路径
                fileSizeLimit: 2 //限制图片上传大小，单位M
            },
            placeHolder: '点击编辑联赛简介',
        });
    </script>

    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        //选择器
        var getProvince = '';
        var getCity = '';
        var getArea = '';
        (function ($, doc) {
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };

                ///级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });

                // 设置默认值
                cityPicker3.pickers[0].setSelectedIndex(18);
                cityPicker3.pickers[1].setSelectedIndex(2);
                cityPicker3.pickers[2].setSelectedIndex(2);

                cityPicker3.setData(cityData3);
                var showCityPickerButton = doc.getElementById('showCityPicker3');
                var cityResult3 = doc.getElementById('cityResult3');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                        getProvince = _getParam(items[0], 'text');
                        getCity = _getParam(items[1], 'text');
                        getArea = _getParam(items[2], 'text');
                        document.getElementById('province').value = getProvince;
                        document.getElementById('city').value = getCity;
                        document.getElementById('area').value = getArea;
                    });
                }, false);

                //联赛开始时间
                var resultStartls = $('#resultStartls')[0];
                var btnStartls = $('.btnStartls');
                btnStartls.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            resultStartls.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

                //联赛结束时间
                var resultEndls = $('#resultEndls')[0];
                var btnEndls = $('.btnEndls');
                btnEndls.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            resultEndls.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

                //报名开始时间
                var resultStartbm = $('#resultStartbm')[0];
                var btnStartbm = $('.btnStartbm');
                btnStartbm.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            resultStartbm.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

                //报名结束时间
                var resultEndbm = $('#resultEndbm')[0];
                var btnEndbm = $('.btnEndbm');
                btnEndbm.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            resultEndbm.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

            });
        })(mui, document);
        var league_id = "{$leagueInfo.id}";
        $(function () {
            // 设置比赛类型默认值
            $('#leagueType option[value="{$leagueInfo.type_num}"]').prop("selected", true);
        })

        // 获取数据并进行提交
        function submitAction() {

             //去除提示文字的标签 
            $("#articleEditor").children(".Eleditor-placeholder").remove();
            //获取最终含简单html标签的图文内容
            var introHtml = $("#articleEditor").html();
            $(".introduce").val(introHtml);

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var introduce = $('textarea.introduce').val();
            objData.introduce = introduce;
            var url = "{:url('api/api/league/updatematch')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '联赛修改成功', '确定', function () {
                    var goUrl = "{:url('match/leaguemanage')}" + '/league_id/' + league_id;
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '修改失败',function(){
                    $("#articleEditor").append("<p class='Eleditor-placeholder'>点击编辑联赛简介</p>");
                });
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        };

    </script>
