                if (min_teammembers < 5) {
                    mui.toast("球员下限数不小于5,请重新输入");
                    $("input[name=min_teammembers]").val('').focus();

                }

            } else {

                    if (data.code === 200) {

                    }
                }, 'json');
            }
        };
