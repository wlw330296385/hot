<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加比赛阶段</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .mui-input-row a {
            display: table;
            width: 100%;
        }

        .mui-input-group .mui-input-row label {
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a href="{:url('match/matchStageListOfLeague',['league_id'=>$league_id])}" class="mui-icon mui-icon-left-nav mui-pull-left arrow">
        </a>
        <h1 class="mui-title">添加比赛阶段</h1>
    </header>
    <div class="mui-content">
        <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
        <input type="hidden" name="match" class="data" value="{$leagueInfo.name}">
        <input type="hidden" name="match_id" class="data" value="{$league_id}">

        <form action="" class="mui-input-group">
            <div class="mui-input-row">
                <label>阶段别名</label>
                <input type="text" name="name" class="data" value="" placeholder="请输入比赛阶段别名（如:16强赛）">
            </div>
            <div class="mui-input-row">
                <div class="mui-navigate-right">
                    <label>比赛阶段</label>
                    <span class="select-row">
                        <select name="type" class="stageSelect data">
                            <option value="">请选择比赛阶段</option>
                            {volist name="matchTypeSelect" id="vo"}
                            <option value="{$key}">{$vo}</option>
                            {/volist}
                        </select>
                    </span>
                </div>
            </div>
            <div class="mui-input-row pstage_div hide">
                <div class="mui-navigate-right">
                    <label>前一个比赛阶段</label>
                    <span class="select-row">
                        <select name="pstage_id" class="pstageSelect data">
                            <option value="" class="prevstagelist">请选择前一个比赛阶段</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="mui-input-row advance_div hide">
                <label class="wd45">每组出线球队数量</label>
                <input type="text" name="advance_number" class="data wd52" value="" placeholder="请填写出线球队数量">
            </div>
        </form>

        <div class="publicTip mb44 advance_div">
            <p class="publicTitle">
                <img src="/static/frontend/images/hot.png" alt="">
                <strong class="f16">球队出线规则</strong>
            </p>
            <div class="publicText">
                <p>1、出线球队按照积分排名，胜负关系，得失分选出。</p>
                <p>2、积分不同，按积分高的出线；积分相同，按胜负关系出线；胜负关系相同，按得失分关系出线</p>
            </div>
        </div>
        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-xs-12 opli bggreen" onclick="submitAction()">
                提交
            </li>
        </ul>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        // 阶段别名列表
        var url = "{:url('api/league/getmatchstagelist','','',true)}";
        var league_id = "{$league_id}";
        mui.ajax({
            url: url,
            data: {
                league_id: league_id
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: { 'Content-Type': 'application/json' },
            success: function (data) {
                console.log(data)
                var newli = '';
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        newli += '<option value="' + data.data[i].id + '">' + data.data[i].name + '</option>'
                    }
                    // 选择比赛阶段显示隐藏球队数量和前一个比赛阶段的内容
                    $(".stageSelect").on("change", '', function () {
                        let selection = $(this).find("option:selected").val();
                        if (selection == 1) {
                            $(".advance_div").show();
                        } else if (selection == 4 || selection == 5) {
                            $(".pstage_div").show();
                        } else {
                            $(".advance_div").hide();
                            $(".pstage_div").hide();
                            $("input[name=advance_number]").val('');
                        };
                    });
                } else {
                    // 选择比赛阶段显示隐藏球队数量和前一个比赛阶段的内容
                    $(".stageSelect").on("change", '', function () {
                        let selection = $(this).find("option:selected").val();
                        if (selection == 1) {
                            $(".advance_div").show();
                        } else {
                            $(".advance_div").hide();
                            $("input[name=advance_number]").val('');
                        };
                    });
                }
                $(".prevstagelist").after(newli);
            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });


        // 提交
        function submitAction() {

            let name = $("input[name=name]").val();
            let advance_number = $("input[name=advance_number]").val();
            let type = $(".stageSelect").children("option:selected").val();
            let pstage_id = $(".pstageSelect").children("option:selected").val();
            let pstageSelect = $(".pstageSelect").css("display", "block");
            if (name == '') {
                mui.toast("阶段别名不能为空");
                return false;
            }
            if (type == 1 && advance_number == '') {
                mui.toast("请填写出线球队数量");
                return false;
            }

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var url = "{:url('api/league/addmatchstage')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '创建成功', '确定', function () {
                    var goUrl = "{:url('match/matchStageListOfLeague')}" + '/league_id/' + "{$league_id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '创建失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        }
    </script>
</body>

</html>
