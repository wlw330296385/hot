<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>比赛列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <style>
        .teamMemberRecord {
            background: #fff;
            font-size: 14px;
        }

        .teamMemberRecord .rowli {
            padding: 11px 8px;
        }

        .height45 {
            height: 45px !important;
        }

        .circleCont {
            background: #dd524d;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            height: 45px;
            width: 45px;
            line-height: 45px;
            left: 0;
            right: 0;
            margin: 0 auto;
            position: absolute;
        }

        .name {
            border-left: 1px dashed #ddd;
            border-top: 1px dashed #ddd;
            border-right: 1px dashed #ddd;
            border-bottom: 1px dashed #ddd;
            height: 45px;
            width: 60%;
            line-height: 45px;
            display: inline-block;
        }

        .number {
            border-top: 1px dashed #ddd;
            border-right: 1px dashed #ddd;
            border-bottom: 1px dashed #ddd;
            height: 45px;
            line-height: 45px;
            display: inline-block;
            padding: 0 15px;
        }

        .bottomButton {
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 60%;
            bottom: 15px;
        }

        .bottomButton button {
            width: 100%;
            padding: 11px
        }

        .bottomButton p {
            margin-top: 10px
        }

        .addOperation {
            float: right;
            font-size: 14px;
            display: flex;
            color: #ff7f00;
        }

        .addInput {
            padding: 0 !important;
            height: 21px !important;
        }

        .addOperation text {
            padding-top: 2px;
        }

        .dataIcon text {
            width: 22px;
            height: 22px;
            display: inline-block;
            text-align: center;
            background-color: #ddd;
            border: 1px solid #ddd;
            border-radius: 25px;
            background-clip: padding-box;
        }

        .dataIcon i {
            color: #fff;
            font-size: 22px;
        }

        .dataCollapse .dataTitle {
            border: 1px solid #ddd;
            padding: 9px;
        }

        .dataCollapse,
        .dataCollapse input {
            text-align: center;
        }

        .dataCollapse input::-webkit-input-placeholder {
            color: #ff7f00;
        }

        .dataCollapse input {
            border-left: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
            color: #ff7f00;
        }

        .dataCollapse .dataText {
            padding: 9px;
            border-bottom: 1px solid #ddd;
        }

        .dataCollapse .dataTextLeft {
            border-left: 1px solid #ddd;
        }

        .dataCollapse .sfText {
            padding: 9px;
        }

        .dataCollapse .sfButton,
        .dataCollapse .confirmBtn,
        .dataCollapse .delBtn {
            padding: 5px;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div class="mui-segmented-control mb">
                <a class="mui-action-back mui-control-item mui-icon mui-icon-left-nav"></a>
                <a class="mui-control-item mui-active" href="#onMatchSetting">比赛设置</a>
                <a class="mui-control-item" href="#onHomeTeam">A队</a>
                <a class="mui-control-item" href="#onAwayTeam">B队</a>
            </div>
        </div>
    </header>

    <div class="mui-content">

        <div class="tab-pullRefresh">
            <!-- 比赛设置信息 -->
            <div id="onMatchSetting" class="mui-scroll-wrapper mui-control-content mui-active">
                <div class="mui-scroll">
                    <ul class="mui-table-view list mb">
                        <li class="mui-table-view-cell listli">
                            <label>比赛时间</label>
                            <span>2018-6-20</span>
                        </li>
                        <li class="mui-table-view-cell listli">
                            <label>比赛地点</label>
                            <span>荣光篮球场</span>
                        </li>
                        <li class="mui-table-view-cell listli">
                            <label>比赛阶段</label>
                            <span>小组赛</span>
                        </li>
                        <li class="mui-table-view-cell listli">
                            <label>裁判员</label>
                            <span>wayen</span>
                        </li>
                        <li class="mui-table-view-cell listli">
                            <label>记分员</label>
                            <span>wayen</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 主队信息 -->
            <div id="onHomeTeam" class="mui-scroll-wrapper mui-control-content">
                <div class="mui-scroll">
                    <form action="" class="mui-input-group mt55">
                        <div class="page-header bggray2">
                            <span class="course">球员数据</span>
                            <a href="#member" class="addOperation">
                                <text>添加</text>
                                <i class="mui-icon mui-icon-plusempty"></i>
                            </a>
                        </div>
                        <ul class="mui-table-view list border-b dataList">
                            <li class="mui-table-view-cell mui-collapse listli">
                                <a class="mui-navigate-right">
                                    <div class="mui-row">
                                        <div class="mui-col-xs-4">wayen</div>
                                        <div class="mui-col-xs-4 colororange">
                                            <input type="text" name="number" class="addInput checkNum" value="16" placeholder="球员号码">
                                        </div>
                                        <div class="mui-col-xs-4 colororange isLineup"></div>
                                    </div>
                                </a>
                                <div class="mui-collapse-content dataCollapse">
                                    <div class="mui-row dataTitle">
                                        <div class="mui-col-xs-6">出手次数</div>
                                        <div class="mui-col-xs-6">命中次数</div>
                                    </div>
                                    <div class="mui-row">
                                        <div class="mui-col-xs-2 dataText dataTextLeft">二分</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                        <div class="mui-col-xs-2 dataText">二分</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="mui-row">
                                        <div class="mui-col-xs-2 dataText dataTextLeft">三分</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                        <div class="mui-col-xs-2 dataText">三分</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="mui-row">
                                        <div class="mui-col-xs-2 dataText dataTextLeft">罚球</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                        <div class="mui-col-xs-2 dataText">罚中</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                    </div>
                                    <p class="pline"></p>
                                    <div class="mui-row">
                                        <div class="mui-col-xs-2 dataText dataTextLeft">篮板</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                        <div class="mui-col-xs-2 dataText">助攻</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="mui-row">
                                        <div class="mui-col-xs-2 dataText dataTextLeft">抢断</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                        <div class="mui-col-xs-2 dataText">封盖</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="mui-row">
                                        <div class="mui-col-xs-2 dataText dataTextLeft">失误</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                        <div class="mui-col-xs-2 dataText">犯规</div>
                                        <div class="mui-col-xs-4">
                                            <input type="text" value="" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="mui-row">
                                        <div class="mui-col-xs-2 sfText">首发</div>
                                        <div class="mui-col-xs-4 sfButton">
                                            <div class="mui-switch isLineup mui-switch-mini mui-switch-mini">
                                                <div class="mui-switch-handle"></div>
                                            </div>
                                            <input type="hidden" name="lineup" value="0">
                                        </div>
                                        <div class="mui-col-xs-3 mui-text-right delBtn">
                                            <button type="button" class="mui-btn">删除</button>
                                        </div>
                                        <div class="mui-col-xs-3 mui-text-right confirmBtn">
                                            <button type="button" class="mui-btn bggreen">确认</button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="bottomButton  mui-text-center">
                    <button type="button" class="mui-btn mui-btn-danger">主队弃权</button>
                    <p>注：弃权比分默认20:0，弃权积0分</p>
                </div>
            </div>

            <!-- 客队信息 -->
            <div id="onAwayTeam" class="mui-scroll-wrapper mui-control-content">
                <div class="mui-scroll">
                    <form action="" class="mui-input-group mt55">
                        <div class="teamMemberRecord mui-collapse">
                            <div class="mui-row mui-text-center rowli border-b">
                                <div class="mui-col-sm-2 mui-col-xs-2">
                                    <span class="circleCont">到场</span>
                                </div>
                                <div class="mui-col-sm-2 mui-col-xs-2 height45">
                                    <span class="circleCont">首发</span>
                                </div>
                                <div class="mui-col-sm-2 mui-col-xs-2 height45">
                                    <span class="circleCont">照片</span>
                                </div>
                                <div class="mui-col-sm-5 mui-col-xs-5 height45">
                                    <span class="name">荣光</span>
                                    <span class="number">32</span>
                                </div>
                                <div class="mui-col-sm-1 mui-col-xs-1 height45">
                                    <span class="mui-navigate-right"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bottomButton  mui-text-center">
                    <button type="button" class="mui-btn mui-btn-danger">客队弃权</button>
                    <p>注：弃权比分默认20:0，弃权积0分</p>
                </div>
            </div>
        </div>


    </div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<!-- 选择器 -->
<script src="/static/frontend/js/mui.picker.min.js"></script>
<script src="/static/frontend/js/mui.poppicker.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    // mui(".mui-content").on("tap", "a", function () {
    //     window.top.location.href = this.href;
    // });
    //选择器
    (function ($, doc) {
        $.ready(function () {
            var _getParam = function (obj, param) {
                return obj[param] || '';
            };
            //开始时间
            var resultStart = $('#resultStart')[0];
            var btnStart = $('.btnStart');
            btnStart.each(function (i, btn) {
                btn.addEventListener('tap', function () {
                    var optionsJson = this.getAttribute('data-options') || '{}';
                    var options = JSON.parse(optionsJson);
                    var id = this.getAttribute('id');
                    var picker = new $.DtPicker(options);

                    picker.show(function (rs) {
                        resultStart.innerText = rs.text;
                        picker.dispose();
                    });
                }, false);
            });

        });
    })(mui, document);

</script>

</html>
