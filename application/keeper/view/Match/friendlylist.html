<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>约战列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        @media screen and (min-width: 320px) {
            .list .listli .mui-media-body {
                width: 52%;
            }
        }

        @media screen and (min-width: 375px) {
            .list .listli .mui-media-body {
                width: 56%;
            }
        }
    </style>
</head>

<body class=whitebg>
    <header id="header" class="mui-bar mui-bar-nav search2">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">
            <input type="search" class="mui-input-clear keyword" placeholder="请输入球队名称">
        </h1>
        <span class="mui-icon mui-icon-search searchicon" id="searchBtn"></span>
    </header>

    <div class="mui-content">

        <div class="location-frame">
            <span class="location"></span>
            <span class="location-choise">
                <select id="areaSelect">
                    <option value="">全部区域</option>
                </select>
            </span>
            <span class="location-choise">
                <select id="chosieTime" class="data" name="time">
                    <option value="">全部</option>
                    <option value="1">近7天</option>
                    <option value="2">近15天</option>
                    <option value="3">近30天</option>
                </select>
            </span>
        </div>

        <div id="refreshContainer" class="mui-scroll-wrapper" style="margin-top: 94px">
            <div class="mui-scroll">
                <ul class="mui-table-view detalis-list list border-b team">
                </ul>
            </div>
        </div>

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-sm-2 mui-col-xs-2 opli">
                <a href="/frontend/">
                    <span class="mui-icon icon iconfont icon-nav-Home"></span>
                </a>
            </li>
            <a href="#fbyuezhan">
                <li class="mui-col-xs-10 mui-col-sm-10 opli bgblue fbBtn">
                    发布约战
                </li>
            </a>
        </ul>

    </div>

    <!-- 请选择要发布比赛的球队 -->
    <div id="fbyuezhan" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header border-b">
            <span class="course">
                <strong>请选择要发布比赛的球队</strong>
            </span>
        </div>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="list">
                    <ul class="mui-table-view selectTeam"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/js/common.js"></script>
    <!--获取地址-->
    <script src="https://webapi.amap.com/maps?v=1.4.0&key=7568bf7e7c18c65a1fecd44762bcbd83"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        var court_lng = '';
        var court_lat = '';

        var map = new AMap.Map('container', {
            resizeEnable: true,
            zoom: 15,
        });
        AMap.plugin('AMap.Geolocation', function () {
            geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,//是否使用高精度定位，默认:true
                timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                maximumAge: 0,           //定位结果缓存0毫秒，默认：0
                convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                showButton: true,        //显示定位按钮，默认：true
                buttonPosition: 'RB',    //定位按钮停靠位置，默认：'LB'，左下角
                buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
                showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
                panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
                zoomToAccuracy: true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
            });

            geolocation.getCurrentPosition(function (status, result) {
                console.log("getCurrentPosition");
                console.log(result);
                court_lat = result.position.lat;
                court_lng = result.position.lng;
                //初始化全局变量
                var count = 1;
                var choice_time = '';
                var sArea = '';
                var keyword = wooApi.GetQueryString('keyword');
                $('.keyword').val(keyword);
                var teamID = wooApi.GetQueryString('team_id');
                var teamName = wooApi.GetQueryString('team_name');

                //获取定位省市区
                var getLocationTB = getLocationApi("{:url('api/Location/getLocation')}");
                var sCity = getLocationTB['city'];
                var sProvince = getLocationTB['province'];
                var allArea = getLocationTB['areas'];
                $('.location').text(sCity);
                if (teamName != '' && teamName != null) {
                    $('.location').text(teamName);
                    $('.keyword').attr('placeholder', '请输入' + teamName + '球队名称');
                    $("#areaSelect").parent().hide();
                }

                //生成区域选择下拉菜单
                var arrArea = allArea.split(',');
                var selectArea = '';
                $.each(arrArea, function (i, areaName) {
                    selectArea += '<option value="' + areaName + '">' + areaName + '</option>';
                });

                $('#areaSelect').append(selectArea);

                //搜索约战球队
                $("#searchBtn").on("click", function () {
                    keyword = $(".keyword").val();
                    searchToList();
                })

                //选择时间类型下拉
                $("#chosieTime").on("change", function () {
                    choice_time = $(this).find("option:checked").val();
                    searchToList();
                });

                // 选择地区下拉
                $("#areaSelect").on("change", function () {
                    sArea = $(this).val();
                    searchToList();
                });

                //搜索、下拉刷选后触发
                function searchToList() {
                    count = 1;//显示第一页
                    var page = count;
                    var gType = 1;//代表下拉刷新
                    toList(page, gType);//具体取数据的方法
                }

                mui.init({
                    swipeBack: true, //启用右滑关闭功能
                    pullRefresh: {
                        //下拉刷新上拉加载教练列表
                        container: "#refreshContainer",
                        down: {
                            //下拉刷新
                            height: 50,//可选.默认50.触发下拉刷新拖动距离
                            auto: true,//可选,默认false.自动下拉刷新一次
                            contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                            contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                            contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                            callback: pulldownRefresh
                        },
                        up: {
                            //上拉加载
                            height: 150,//可选.默认50.触发上拉加载拖动距离
                            //auto:true,//可选,默认false.自动上拉加载一次
                            contentrefresh: '正在加载...',
                            contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                            callback: pullupRefresh
                        }
                    }
                });
                //下拉刷新具体业务实现
                function pulldownRefresh() {
                    setTimeout(function () {
                        count = 1;//刷新并显示第一页
                        var page = count;
                        var gType = 1;//代表下拉刷新
                        toList(page, gType);//具体取数据的方法
                    }, 100);
                }
                //上拉加载具体业务实现
                function pullupRefresh() {
                    setTimeout(function () {
                        count++;//翻下一页
                        var page = count;
                        var gType = 2;//代表上拉加载
                        toList(page, gType);//具体取数据的方法
                    }, 100);
                }


                //接口获取数据并追加到页面
                var toList = function (page, gType) {
                    //搜索关键字不能完全为空，否则查询为空
                    // var url = "{:url('api/match/matchlistpage')}?page=" + page;
                    var url = "{:url('api/match/getMatchListOrderByDistanceApi')}";
                    mui.ajax({
                        url: url,
                        data: {
                            province: sProvince,
                            city: sCity,
                            area: sArea,
                            keyword: keyword,
                            choice_time: choice_time,
                            // type: 1,
                            // islive: 1,
                            // status: 1,
                            page: page,
                            lng: court_lng,
                            lat: court_lat
                        },
                        dataType: 'json',//服务器返回json格式数据
                        type: 'post',//HTTP请求类型
                        timeout: 10000,//超时时间设置为10秒；
                        headers: { 'Content-Type': 'application/json' },
                        success: function (data) {
                            console.log(data)
                            var newli = '';
                            if (data.code == 200) {
                                for (var i = 0; i <= data.data.length - 1; i++) {
                                    var urls = "{:url('match/friendlyinfo')}" + '/match_id/' + data.data[i].id;
                                    newli += '<li class="mui-table-view-cell mui-media listli">';
                                    newli += '<a href="' + urls + '" class="mui-navigate-right"><img class="mui-media-object mui-pull-left" src="' + data.data[i].logo + '"><div class="mui-media-body"><strong class="colororange">' + data.data[i].team + '</strong>&nbsp;发起约赛';
                                    if (data.data[i].apply_status_num == 2) {
                                        newli += '<font class="tipCorner bgorange">完成约战</font>';
                                    }
                                    if (data.data[i].match_time == 0) {
                                        newli += '<p class="mui-ellipsis" style="line-height:20px">胜率：<font class="colororange">' + data.data[i].win_rate + '</font>&nbsp;&nbsp;平均身高：<font class="colororange">' + data.data[i].avg_height + '</font></p>';
                                        newli += '<p class="mui-ellipsis" style="line-height:20px">比赛时间待定</p>'
                                    } else {
                                        newli += '<p class="mui-ellipsis" style="line-height:20px">胜率：<font class="colororange">' + data.data[i].sl + '</font>&nbsp;&nbsp;平均身高：<font class="colororange">' + data.data[i].avg_height + '</font></p>';
                                        newli += '<p class="mui-ellipsis" style="line-height:20px">' + data.data[i].match_time + '</p>'
                                    }
                                    newli += '</div><div class="price-frame mui-text-center" style="padding-right: 15px;padding-top: 12px;"><p>' + data.data[i].area + '</p><p class="colororange">' + parseInt(data.data[i].distance) + 'km</p></div></a>'
                                    newli += '</li>';
                                }
                            }
                            if (gType == 1) {
                                //上拉刷新
                                $("ul.team").empty().append(newli);
                                mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                                mui('#refreshContainer').pullRefresh().refresh(true);
                                if (newli == '') {
                                    $("ul.team").html('<li class="nodata"><i class="icon iconfont icon-m-Trainingteam1"></i><p>没有相关数据哦</p></li>');
                                }
                            } else {
                                //下拉加载 gType==2
                                $("ul.team").append(newli);
                            }
                            if (newli != '') {
                                mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                            } else {
                                mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                            }

                        },
                        error: function (xhr, type, errerThrown) {
                            mui.toast('网络异常,请稍候再试');
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                        }
                    });
                };

            });
        });


        $(function () {

            $(".fbBtn").on("tap", '', function () {
                var url = "{:url('api/team/myteamlist','','',true)}";
                mui.ajax({
                    url: url,
                    data: {
                        status: 1
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data)
                        var newli = '';
                        if (data.code == 200) {
                            for (var i = 0; i <= data.data.length - 1; i++) {
                                newli = newli + '<li class="mui-table-view-cell listli choiseType" data-team_id="' + data.data[i].team.id + '">' + data.data[i].team.name + '</li>'
                            }
                            $(".selectTeam").empty().append(newli);

                        } else {
                            $(".selectTeam").empty().append("<p class='nohave'><a href='{:url('team/createteam')}'>还没有效力的球队,赶紧去创建吧</a></p>");
                        }
                    },
                    error: function (xhr, type, errerThrown) {
                        mui.toast('网络异常,请稍候再试');
                    }
                });
            });

            // 选择球队创建比赛
            $(document).on("tap", ".selectTeam li", function () {
                var team_id = $(this).attr("data-team_id");
                location.href = "{:url('team/createMatch')}" + "/team_id/" + team_id;
            })

        })
    </script>
</body>

</html>
