<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>比赛列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .integral {
            overflow: hidden;
            padding: 0;
            position: fixed;
            bottom: 20px;
            width: 100%;
            z-index: 5;
            left: 0;
            right: 0;
            margin: 0 auto;
            text-align: center;
        }

        .opclick {
            padding: 4px 8px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div class="mui-segmented-control mb">
                <a class="mui-control-item mui-icon mui-icon-left-nav" href="{:url('match/leagueManage',['league_id'=>$league_id])}"></a>
                <a class="mui-control-item mui-active" href="#notFinishedMatch">未结束</a>
                <a class="mui-control-item" href="#finishedMatch">已结束</a>
            </div>
        </div>
    </header>

    <div class="mui-content">

        <div class="tab-pullRefresh">
            <!--未结束-->
            <div id="notFinishedMatch" class="mui-scroll-wrapper mui-control-content mui-active">
                <div class="mui-scroll">
                    <div class="page-header border-b">
                        <span class="course">
                            <strong>2018-06-22</strong>
                        </span>
                        <span class="fr f14">积分赛</span>
                    </div>
                    <ul class="mui-table-view detalis-list list notFinishedMatchList">
                    </ul>
                </div>
            </div>
            <!-- 已结束-->
            <div id="finishedMatch" class="mui-scroll-wrapper mui-control-content">
                <div class="mui-scroll">
                    <!-- finishedMatchList -->
                    <div class="page-header border-b">
                        <span class="course">
                            <strong>2018-06-20</strong>
                        </span>
                        <span class="fr f14">小组赛</span>
                    </div>
                    <ul class="mui-table-view detalis-list list border-b finishedMatchList">
                        <li class="mui-table-view-cell listli">
                            <a href="{:url('match/matchInfoOfLeague',['league_id'=>$league_id])}">
                                <div class="mui-media-body wd83">
                                    <p class="f14" style="margin-bottom: 8px;">
                                        <img class="img24" src="/uploads/images/avatar/c65ece035fcfc2de5e3c38f7bb70d69834f28f25" alt=""> HomeTeam
                                        <text class="fr" style="padding-right: 5px;">99</text>
                                    </p>
                                    <p class="f14">
                                        <img class="img24" src="/uploads/images/avatar/c65ece035fcfc2de5e3c38f7bb70d69834f28f25" alt="">大热快挺
                                        <font class="tipCorner bgred">胜</font>
                                        <text class="fr colorred" style="padding-right: 5px;">106</text>
                                    </p>
                                </div>
                                <div class="price-frame mui-text-left" style="padding-top:0;border-left: 1px solid #ddd;padding-left: 6px;width: 16% !important">
                                    <p style="line-height:27px;margin-bottom:8px;">16:45</p>
                                    <p class="colorred" style="line-height:27px;">已录入</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>

    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        mui("body").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {
            //初始化全局变量
            var onCount1 = 1;
            var onCount2 = 1;

            mui('#notFinishedMatch').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefresh1
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pulldownRefresh1
                }
            });

            mui('#finishedMatch').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefresh2
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefresh2
                }
            });



            //1下拉刷新具体业务实现（学员）
            function pulldownRefresh1() {
                setTimeout(function () {
                    onCount1 = 1;//刷新并显示第一页
                    var page = onCount1;
                    var gType = 1;//代表下拉刷新
                    toNotFinishedList('notFinishedMatch', page, gType);//具体取数据的方法
                }, 100);
            }
            //1上拉加载具体业务实现（学员）
            function pullupRefresh1() {
                setTimeout(function () {
                    onCount1++;//翻下一页
                    var page = onCount1;
                    var gType = 2;//代表上拉加载
                    toNotFinishedList('notFinishedMatch', page, gType);//具体取数据的方法
                }, 100);
            }

            //2下拉刷新具体业务实现（领队）
            function pulldownRefresh2() {
                setTimeout(function () {
                    onCount2 = 1;//刷新并显示第一页
                    var page = onCount2;
                    var gType = 1;//代表下拉刷新
                    tofinishedList('finishedMatch', page, gType);//具体取数据的方法
                }, 100);
            }
            //上拉加载具体业务实现（领队）
            function pullupRefresh2() {
                setTimeout(function () {
                    onCount2++;//翻下一页
                    var page = onCount2;
                    var gType = 2;//代表上拉加载
                    tofinishedList('finishedMatch', page, gType);//具体取数据的方法
                }, 100);
            }

        });

        //未结束
        var toNotFinishedList = function (wList, page, gType) {
            //搜索关键字不能完全为空，否则查询为空
            var url = "{:url('api/league/getmatchschedulepage','','',true)}/?page=" + page;
            var league_id = "{$league_id}";
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.data.length - 1; i++) {
                            var urlsEdit = "{:url('match/editscheduleofleague')}" + '/league_id/' + "{$league_id}" + '/id/' + data.data.data[i].id;
                            var urlsRecord = "{:url('match/recordScoreOfLeague')}" + '/league_id/' + data.data.data[i].match_id + '/match_id/' + data.data.data[i].id;
                            newli += `<li class="mui-table-view-cell listli">
                                            <div class="mui-media-body wd83">
                                                <p class="f14" style="margin-bottom: 8px;">
                                                    <img class="img24" src="${data.data.data[i].home_team_logo}" alt="">${data.data.data[i].home_team}</p>
                                                <p class="f14">
                                                    <img class="img24" src="${data.data.data[i].away_team_logo}" alt="">${data.data.data[i].away_team}</p>
                                            </div>
                                            <div class="price-frame mui-text-left" style="padding-top:0;border-left: 1px solid #ddd;padding-left: 6px;width: 16% !important">
                                                <p style="margin-bottom:8px;"><a href="${urlsEdit}"><button class="opclick bgred">编辑</button></a></p>
                                                <p><a href="${urlsRecord}"><button class="opclick bggreen">录入</button></a></p>
                                            </div>
                                    </li>`;
                        }
                        if (gType == 1) {
                            //上拉刷新
                            $("ul.notFinishedMatchList").empty().append(newli);
                            mui('#' + wList).pullRefresh().endPulldownToRefresh();
                            mui('#' + wList).pullRefresh().refresh(true);
                            if (newli == '') {
                                $("ul.notFinishedMatchList").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                            }
                        } else {
                            //下拉加载 gType==2
                            $("ul.notFinishedMatchList").append(newli);
                        }
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            });
        };

        //已结束
        var tofinishedList = function (wList, page, gType) {
            //搜索关键字不能完全为空，否则查询为空
            var url = "{:url('api/league/getmatchschedulepage','','',true)}/?page=" + page;
            var league_id = "{$league_id}";
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.data.length - 1; i++) {
                            var urls = "{:url('match/matchinfoofleague')}" + '/league_id/' + data.data.data[i].id + '/match_id/' + data.data.data[i].match_id;
                            newli += `<li class="mui-table-view-cell listli">
                                        <a href="${urls}">
                                            <div class="mui-media-body wd83">
                                                <p class="f14" style="margin-bottom: 8px;">
                                                    <img class="img24" src="${data.data.data[i].home_team_logo}" alt="">${data.data.data[i].home_team}
                                                    <text class="fr colorgray" style="padding-right: 5px;">99</text>
                                                </p>
                                                <p class="f14">
                                                    <img class="img24" src="${data.data.data[i].away_team_logo}" alt="">${data.data.data[i].away_team}
                                                    <font class="tipCorner bgred">胜</font>
                                                    <text class="fr colorred" style="padding-right: 5px;">106</text>
                                                </p>
                                            </div>
                                            <div class="price-frame mui-text-left" style="padding-top:0;border-left: 1px solid #ddd;padding-left: 6px;width: 16% !important">
                                                <p style="line-height:62px;">16:45</p>
                                            </div>
                                        </a>
                                    </li>`;
                        }
                        if (gType == 1) {
                            //上拉刷新
                            $("ul.finishedMatchList").empty().append(newli);
                            mui('#' + wList).pullRefresh().endPulldownToRefresh();
                            mui('#' + wList).pullRefresh().refresh(true);
                            if (newli == '') {
                                $("ul.finishedMatchList").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                            }
                        } else {
                            //下拉加载 gType==2
                            $("ul.finishedMatchList").append(newli);
                        }
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            });
        };
    </script>
</body>

</html>
