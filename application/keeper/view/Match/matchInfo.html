<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>比赛详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css" />
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .intro {
            padding: 0 !important;
        }

        .intro img {
            padding: 0px 15px;
            width: 100%;
            height: auto;
        }

        .operationDiv {
            position: relative;
        }

        .operationDiv .delbtn {
            position: absolute;
            right: 15px;
            top: 10px;
            line-height: initial !important;
            font-size: 18px !important;
        }

        .operationDiv h5 {
            padding: 10px 15px;
            height: 40px;
            line-height: 21px;
            color: #000;
            margin: 0;
            font-weight: bold
        }

        .operationDiv p {
            padding: 10px 15px;
            margin: 0;
            color: #000;
        }

        .nohave {
            margin: 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-top: none;
            text-align: center;
        }
    </style>
</head>

<body class=whitebg>

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    </header>

    <div class="mui-content">
        <div class="list coach mt55">
            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli mui-text-center" style="padding:35px 15px 25px 15px;">
                    <div class="mui-row">
                        <div class="mui-col-sm-4 mui-col-xs-4">
                            <img src="/static/frontend/images/ads1.jpg" style="width: 100%;height: 80px;">
                        </div>
                        <div class="mui-col-sm-4 mui-col-xs-4">
                            <h3>VS</h3>
                            <p>友谊赛</p>
                        </div>
                        <div class="mui-col-sm-4 mui-col-xs-4">
                            <img src="/static/frontend/images/ads1.jpg" style="width: 100%;height: 80px;">
                        </div>
                    </div>
                    <div class="mui-row">
                        <div class="mui-col-sm-4 mui-col-xs-4">F-18</div>
                        <div class="mui-col-sm-4 mui-col-xs-4"></div>
                        <div class="mui-col-sm-4 mui-col-xs-4">Steam</div>
                    </div>
                    <div class="mui-row">
                        <h2 class="mui-col-sm-4 mui-col-xs-4 colorred">100</h2>
                        <div class="mui-col-sm-4 mui-col-xs-4"></div>
                        <h2 class="mui-col-sm-4 mui-col-xs-4 colorred">97</h2>
                    </div>
                </li>
            </ul>

            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    <label>对手</label>
                    <span></span>
                </li>
                <li class="mui-table-view-cell listli">
                    <label>地点</label>
                    <span></span>
                </li>
                <li class="mui-table-view-cell listli">
                    <label>地区</label>
                    <span></span>
                </li>
                <li class="mui-table-view-cell listli">
                    <label>时间</label>
                    <span></span>
                </li>
            </ul>

            <ul class="mui-table-view detalis-list list mainInfo mb">
                <div class="page-header">
                    <span class="course">
                        出勤率 60%</span>
                    <span class="more">
                        <b class="colororange">12</b>/18</span>
                </div>

                <li class="mui-table-view-cell listli">
                    <div class="imgShow">

                        <img src="" alt="" style="margin-right:3px">
                    </div>
                </li>
            </ul>

            <div class="page-header whitebg">
                <span class="course">比赛花絮</span>
            </div>

            <!--图片轮播-->

            <div id="slider" class="mui-slider" style="height:120px">

            </div>

            <div class="page-header whitebg border-b">
                <span class="course wd52">评论</span>
                <span class="more">评论
                    <small class="comment_count">3</small>&nbsp;|&nbsp;
                    <i class="mui-icon-extra mui-icon-extra-like f16 thumbsup"></i>：
                    <samll class="thumbup_count">1</samll>
                </span>
            </div>
            <ul class="mui-table-view comment-list">
                <li class="mui-table-view-cell listli border-b">
                    <div class="mui-pull-right">2017-12-22 15:03</div>
                    <img class="mui-pull-left coachicon" src="https://wx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTJsb6yF8nF3I5eGmQT8zoRicAaF9QjfTbHwBofiaa5tIHUpRqMicicth5SW0I4L6pTbr6UDbGnqSZWPpQ/0">wayen_z
                    <p>评价【评价】</p>
                </li>
            </ul>

            <!--底部操作-->
            <ul class="mui-table-view operation mt status1" style="display:none">
                <a href="#fbcomment">
                    <li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12 opli bgblue">
                        发表评论
                    </li>
                </a>
            </ul>

            <ul class="mui-table-view operation mt status2" style="display:none">
                <li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12 opli bgred signupBtn">
                    报名参加
                </li>
            </ul>

            <ul class="mui-table-view operation mt status3" style="display:none">
                <a href="#fbcomment">
                    <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 opli bgblue">
                        发表评论
                    </li>
                </a>
                <a href="{:url('team/eventEdit')}">
                    <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 opli bggreen">
                        编辑/录入
                    </li>
                </a>
            </ul>

            <ul class="mui-table-view operation mt status4" style="display:none">
                <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 opli bgred signupBtn">
                    报名参加
                </li>
                <a href="{:url('team/eventEdit')}">
                    <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 opli bggreen">
                        编辑/录入
                    </li>
                </a>
            </ul>

        </div>

    </div>


    <!-- 发表评论 -->
    <div id="fbcomment" class="mui-popover mui-popover-action mui-popover-bottom actionsheet">
        <div class="list camp-list camp-lesson-list detalis-list grade-list coach">
            <ul class="mui-table-view operation">
                <h5>
                    <span class="type"></span>
                    <a href="#fbcomment" class="mui-icon mui-icon-closeempty"></a>
                </h5>
                <li class="mui-table-view-cell listli">
                    <textarea rows="4" class="comment" placeholder="为这个活动做做评价吧。"></textarea>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-12 opli commentBtn">提交申请</li>
            </ul>
        </div>
    </div>


    <script src="/static/frontend/js/mui.min.js"></script>
    <script type="text/javascript" src="/static/frontend/js/wooApi.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        // a标签跳转
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        //轮播
        var slider = mui("#slider");
        slider.slider({
            interval: 5000
        });

        var count = 1;

        $(function () {

            initialEds(); //活动详情为空的提示
            ststuShow() //判断身份显示操作按钮
            pulldownRefresh(); //页面打开时获取一次最新评论信息
            isthumbsup(); //点赞状态

            //报名功能
            $(".signupBtn").on('click', function () {
                //判断是否登陆会员
                var event_id = "";
                mui.ajax("{:url('api/team/jointeamevent')}", {
                    data: {
                        event_id: event_id,
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data);
                        if (data.code == 200) {
                            mui.alert('报名成功', '确定');
                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });
            });

            //评论功能
            $(".commentBtn").on('click', function () {
                var commented = "";
                var commented_id = "";
                var comment = $(".comment").val();

                if (comment == '') {
                    mui.toast("评价内容不能为空哦");
                    return false;
                }

                mui.ajax("{:url('api/team/addteamcomment')}", {
                    data: {
                        commented: commented,
                        commented_id: commented_id,
                        comment_type: 2,
                        comment: comment
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data);
                        if (data.code == 200) {
                            mui.alert('评价成功，感谢你的评价！', '确定');
                            mui('#fbcomment').popover('toggle');
                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });
            });

            //点赞功能
            $(".thumbsup").on('click', function () {
                var commented = ;
                var commented_id = "";
                mui.ajax("{:url('api/team/dianzan')}", {
                    data: {
                        commented: commented,
                        commented_id: commented_id,
                        comment_type: 2,
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data);
                        if (data.code == 200) {
                            $(".thumbup_count").text(data.thumbup_count);
                            isthumbsup();
                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });
            });
        })

        // 点赞状态
        function isthumbsup() {
            var commented = "";
            var commented_id = "";
            mui.ajax("{:url('api/team/isthumbup')}", {
                data: {
                    commented: commented,
                    commented_id: commented_id,
                    comment_type: 2,
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        if (data.thumbsup == 1) {
                            $(".thumbsup").css("color", "red");
                        } else {
                            $(".thumbsup").css("color", "#737373");
                        }
                    } else {
                        mui.toast(data.msg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });
        }

        // 默认的样式
        function initialEds() {
            if ($(".intro").text() == '') {
                $(".intro").append("<p class='nohave'>还没有活动详情描述哦</p>")
            }
        }

        // 判断身份显示操作按钮
        function ststuShow() {
            // 获取当前时间
            var d = new Date()
            var minutes = d.getMinutes()
            var hours = d.getHours()
            var day = d.getDate()
            var month = d.getMonth() + 1
            var year = d.getFullYear()
            var time = year + "-" + month + "-" + day + " " + hours + ":" + minutes;
            var teamrole = "";
            var end_time = "";

            if (teamrole > 0 && time > end_time) {
                $(".status3").show();
            } else if (teamrole > 0 && time < end_time) {
                $(".status4").show();
            }

            if (teamrole < 0 && time < end_time) {
                $(".status2").show();
            } else if (teamrole < 0 && time > end_time) {
                $(".status1").show();
            }
        }

        //下拉刷新具体业务实现
        function pulldownRefresh() {
            setTimeout(function () {
                count = 1;//刷新并显示第一页
                var page = count;
                var gType = 1;//代表下拉刷新
                toCommentList(page, gType);//具体取数据的方法
            }, 100);
        }
        //上拉加载具体业务实现
        function pullupRefresh() {
            setTimeout(function () {
                count++;//翻下一页
                var page = count;
                var gType = 2;//代表上拉加载
                toCommentList(page, gType);//具体取数据的方法
            }, 100);
        }
        //获取评论列表
        function toCommentList(page, gType) {
            var url = "{:url('api/team/teamcommentlist','','',true)}/?page=" + page;
            var commented_id = "";
            mui.ajax({
                url: url,
                data: {
                    commented_id: commented_id,
                    comment_type: 2,
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        $(".comment_count").text(data.data.length);
                        $(".thumbup_count").text(data.thumbup_count);
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli = newli + '<li class="mui-table-view-cell listli border-b"><div class="mui-pull-right">' + data.data[i].create_time + '</div><img class="mui-pull-left coachicon" src="' + data.data[i].member_avatar + '">' + data.data[i].member + '<p>' + data.data[i].comment + '</p></li>'
                        }
                    }
                    if (gType == 1) {
                        //上拉刷新
                        $("ul.comment-list").empty().append(newli);
                        if (newli == '') {
                            $("ul.comment-list").html('<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>还没有评论哦，你来说几句吧！</p></li>');
                        }
                    } else {
                        //下拉加载 gType==2
                        $("ul.comment-list").append(newli);
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };
    </script>

</body>

</html>
