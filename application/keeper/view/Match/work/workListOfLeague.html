<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>联赛工作人员</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body class=whitebg>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">联赛工作人员</h1>
    </header>

    <div class="mui-content list">
        <!-- 联赛名称模块 -->
        <ul class="mui-table-view mb" style="margin-top: -4px">
            <li class="mui-table-view-cell mui-media listli" style="padding:11px 15px;">
                <img class="img50 mui-pull-left" src="{$leagueInfo.logo}" style="width:60px !important;height:60px !important;margin-top:5px">
                <h4>{$leagueInfo.name}</h4>
                <div class="mui-media-body wd49" style="line-height:20px !important">
                    <p class="mui-ellipsis">主办单位：{$leagueInfo.match_org.name}</p>
                    <p>{$leagueInfo.city} {$leagueInfo.area}</p>
                    <p class="f12">
                        参赛队：
                        <strong class="colororange">{$leagueInfo.teams_count}</strong>支 | 粉丝：
                        <strong class="colororange">{$leagueInfo.fans_num}</strong>
                    </p>
                </div>
                <div class="price-frame" style="padding:0">
                    <button type="button" class="mui-btn mui-btn-danger follow" style="padding: 8px 9px;">关注</button>
                </div>
            </li>
        </ul>

        <!-- 工作人员名单 -->
        <ul class="mui-table-view border-b worker OA_task"></ul>

        <!-- 底部按钮 -->
        <ul class="mui-table-view operation mt">
            <li class="mui-table-view-cell mui-col-sm-2 mui-col-xs-2 opli">
                <a href="{:url('match/leaguemanage',['league_id'=>$leagueInfo.id])}">
                    <span class="mui-icon icon iconfont icon-nav-Home"></span>
                </a>
            </li>
            <li class="mui-table-view-cell mui-col-sm-5 mui-col-xs-5 opli bgred">
                <a href="{:url('match/addworkerofleague',['league_id'=> $league_id])}">
                    邀请
                </a>
            </li>
            <li class="mui-table-view-cell mui-col-sm-5 mui-col-xs-5 opli bgblue">
                <a href="{:url('match/workerapplylist',['league_id'=> $league_id])}">
                    申请
                </a>
            </li>
        </ul>

    </div>


    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>

        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        // 关注联赛
        $(".follow").on("tap", '', function () {
            var league_id = "{$league_id}";
            mui.ajax("{:url('api/follow/focus')}", {
                data: {
                    type: 5,
                    league_id: league_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    //服务器返回响应，根据响应结果，分析是否登录成功；
                    console.log(data);
                    if (data.code == 200) {
                        mui.toast(data.msg);
                        followStatus();
                    } else {
                        mui.toast(data.msg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });
        });

        // 联赛工作人员列表
        var url = "{:url('api/league/getmatchmembers','','',true)}";
        var match_id = "{$leagueInfo.id}";
        mui.ajax({
            url: url,
            data: {
                match_id: match_id
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: { 'Content-Type': 'application/json' },
            success: function (data) {
                console.log(data)
                var newli = '';
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        var urls = "{:url('member/memberInfoother')}" + '/member_id/' + data.data[i].member_id;
                        newli += '<li class="mui-table-view-cell mui-media listli">';
                        if (data.data[i].type != 10) {
                            newli += '<div class="mui-slider-right mui-disabled" data-id="' + data.data[i].id + '"><span class="mui-btn mui-btn-red" data-action="del">删除</span></div>';
                        }
                        newli += '<div class="mui-slider-handle"><a href="' + urls + '">' + data.data[i].realname + '<span class="colororange">' + data.data[i].type_text + '</span></a></div></li>'
                    }
                }
                $("ul.worker").empty().append(newli);
                if (newli == '') {
                    $("ul.worker").html('<p class="nodata">没有相关数据哦</p>');
                }
            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });


        // 判断当前的关注状态
        function followStatus() {
            var league_id = "{$league_id}";
            mui.ajax("{:url('api/follow/getfollow')}", {
                data: {
                    type: 5,
                    league_id: league_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        if (data.data === 1) {
                            $(".follow").text("取消关注");
                        } else {
                            $(".follow").text("关注");
                        }
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });
        }

        //拖拽后显示操作图标，点击操作图标删除元素；
        $('.OA_task').on('tap', '.mui-btn', function () {
            var elem = this;
            var li = elem.parentNode.parentNode;
            var btnArray = ['确认', '取消'];
            var txt = elem.innerHTML;
            var id = elem.parentNode.getAttribute('data-id');
            var action = elem.getAttribute('data-action');
            mui.confirm('确认删除该人员吗', '提示', btnArray, function (e) {
                if (e.index == 0) {
                    var apiurl = "{:url('api/league/delmatchmember')}";
                    mui.ajax(apiurl, {
                        data: {
                            id: id,
                        },
                        dataType: 'json',
                        type: 'post',
                        headers: { 'Content-Type': 'application/json' },
                        success: function (data) {
                            if (data.code == 200) {
                                li.parentNode.removeChild(li);
                                location.reload();
                            } else {
                                mui.toast(data.msg);
                            }
                        },
                        error: function (xhr, type, errotThrown) {
                            mui.toast('网络异常,请稍候再试');
                        }
                    });
                } else {
                    setTimeout(function () {
                        mui.swipeoutClose(li);
                    }, 0);
                }
            });
        });

    </script>
</body>

</html>
