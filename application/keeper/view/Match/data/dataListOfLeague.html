<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>数据管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body>

    <header class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div class="mui-segmented-control mb">
                <a class="mui-control-item mui-icon mui-icon-left-nav" href="{:url('match/leagueManage',['league_id'=>$league_id])}"></a>
                <a class="mui-control-item mui-active" href="#onlineTeamList">球员</a>
                <a class="mui-control-item" href="#offlineTeamList">球队</a>
            </div>
        </div>
    </header>

    <div class="mui-content">

        <div class="tab-pullRefresh">
            <div id="onlineTeamList" class="mui-scroll-wrapper mui-control-content mui-active">
                <div class="mui-scroll">
                    <!-- 场均得分 -->
                    <div class="page-header border-b">
                        <span class="course">场均得分</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamMemberData', ['league_id' => $leagueInfo.id])}?field=pts" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet teamMemberPtsList"></ul>

                    <!-- 场均篮板 -->
                    <div class="page-header border-b">
                        <span class="course">场均篮板</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamMemberData', ['league_id' => $leagueInfo.id])}?field=reb" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet teamMemberRebList"></ul>

                    <!-- 场均助攻 -->
                    <div class="page-header border-b">
                        <span class="course">场均助攻</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamMemberData', ['league_id' => $leagueInfo.id])}?field=ast" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet teamMemberAstList"></ul>

                    <!-- 场均盖帽 -->
                    <div class="page-header border-b">
                        <span class="course">场均盖帽</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamMemberData', ['league_id' => $leagueInfo.id])}?field=blk" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet teamMemberBlkList"></ul>

                    <!-- 场均抢断 -->
                    <div class="page-header border-b">
                        <span class="course">场均抢断</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamMemberData', ['league_id' => $leagueInfo.id])}?field=stl" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet teamMemberStlList"></ul>

                    <!-- 场均三分球 -->
                    <div class="page-header border-b">
                        <span class="course">场均三分球</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamMemberData', ['league_id' => $leagueInfo.id])}?field=threepfg" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet teamMemberThreepfgList"></ul>
                </div>
            </div>
            <div id="offlineTeamList" class="mui-scroll-wrapper mui-control-content">
                <div class="mui-scroll">
                    <!-- 场均得分 -->
                    <div class="page-header border-b">
                        <span class="course">场均得分</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamData', ['league_id' => $leagueInfo.id])}?field=pts" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet teamPtsList"></ul>

                    <!-- 场均篮板 -->
                    <div class="page-header border-b">
                        <span class="course">场均篮板</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamData', ['league_id' => $leagueInfo.id])}?field=reb" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet teamRebList"></ul>

                    <!-- 场均助攻 -->
                    <div class="page-header border-b">
                        <span class="course">场均助攻</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamData', ['league_id' => $leagueInfo.id])}?field=ast" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet teamAstList"></ul>

                    <!-- 场均盖帽 -->
                    <div class="page-header border-b">
                        <span class="course">场均盖帽</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamData', ['league_id' => $leagueInfo.id])}?field=blk" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet teamBlkList"></ul>

                    <!-- 场均抢断 -->
                    <div class="page-header border-b">
                        <span class="course">场均抢断</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamData', ['league_id' => $leagueInfo.id])}?field=stl" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet"></ul>

                    <!-- 场均三分球 -->
                    <div class="page-header border-b">
                        <span class="course">场均三分球</span>
                        <span class="more pdr15">
                            <a href="{:url('match/teamData', ['league_id' => $leagueInfo.id])}?field=threepfg" class="mui-navigate-right">全部</a>
                        </span>
                    </div>
                    <ul class="mui-table-view mui-text-center leagueTypeSet teamThreepfgList"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    mui("body").on("tap", "a", function () {
        window.top.location.href = this.href;
    });

    $(function () {

        //初始化全局变量
        var onCount = 1;
        var offCount = 1;

        mui('#onlineTeamList').pullRefresh({
            down: {
                //下拉刷新
                height: 50,//可选.默认50.触发下拉刷新拖动距离
                auto: true,//可选,默认false.自动下拉刷新一次
                contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                callback: pulldownRefreshOn
            },
            up: {
                //上拉加载
                height: 150,//可选.默认50.触发上拉加载拖动距离
                //auto:true,//可选,默认false.自动上拉加载一次
                contentrefresh: '正在加载...',
                contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: pullupRefreshOn
            }
        });

        mui('#offlineTeamList').pullRefresh({
            down: {
                //下拉刷新
                height: 50,//可选.默认50.触发下拉刷新拖动距离
                auto: true,//可选,默认false.自动下拉刷新一次
                contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                callback: pulldownRefreshOff
            },
            up: {
                //上拉加载
                height: 150,//可选.默认50.触发上拉加载拖动距离
                //auto:true,//可选,默认false.自动上拉加载一次
                contentrefresh: '正在加载...',
                contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: pullupRefreshOff
            }
        });

        //下拉刷新具体业务实现（球员数据）
        function pulldownRefreshOn() {
            setTimeout(function () {
                onCount = 1;//刷新并显示第一页
                var page = onCount;
                var gType = 1;//代表下拉刷新
                teamMemberData('onlineTeamList', page, gType);//具体取数据的方法
            }, 100);
        }

        //上拉加载具体业务实现（球员数据）
        function pullupRefreshOn() {
            setTimeout(function () {
                onCount++;//翻下一页
                var page = onCount;
                var gType = 2;//代表上拉加载
                teamMemberData('onlineTeamList', page, gType);//具体取数据的方法
            }, 100);
        }

        //下拉刷新具体业务实现（球队数据）
        function pulldownRefreshOff() {
            setTimeout(function () {
                offCount = 1;//刷新并显示第一页
                var page = offCount;
                var gType = 1;//代表下拉刷新
                teamData('offlineTeamList', page, gType);//具体取数据的方法
            }, 100);
        }

        //上拉加载具体业务实现（球队数据）
        function pullupRefreshOff() {
            setTimeout(function () {
                offCount++;//翻下一页
                var page = offCount;
                var gType = 2;//代表上拉加载
                teamData('offlineTeamList', page, gType);//具体取数据的方法
            }, 100);
        }

    })

    // 接口获取数据并追加到页面
    var teamMemberData = function (wList, page, gType) {
        //搜索关键字不能完全为空，否则查询为空
        var url = "{:url('api/matchdata/getleaguestaticsallrankbyteammember')}" + '/?page=' + page;
        var match_id = "{$league_id}"
        mui.ajax({
            url: url,
            data: {
                match_id: match_id,
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: { 'Content-Type': 'application/json' },
            success: function (data) {
                console.log(data)
                var newlipts = ''; var arrpts = [];
                var newlireb = ''; var arrreb = [];
                var newliast = ''; var arrast = [];
                var newliblk = ''; var arrblk = [];
                var newlistl = ''; var arrstl = [];
                var newlithreepfg = ''; var arrthreepfg = [];
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        var name = data.data[i].name;
                        var avatar = data.data[i].avatar;
                        var pts = data.data[i].pts; arrpts.push({ pts, name, avatar });
                        var reb = data.data[i].reb; arrreb.push({ reb, name, avatar });
                        var ast = data.data[i].ast; arrast.push({ ast, name, avatar });
                        var blk = data.data[i].blk; arrblk.push({ blk, name, avatar });
                        var stl = data.data[i].stl; arrstl.push({ stl, name, avatar });
                        var threepfg = data.data[i].threepfg; arrthreepfg.push({ threepfg, name, avatar });
                    }
                    arrpts.sort(compare("pts")).reverse();
                    arrreb.sort(compare("reb")).reverse();
                    arrast.sort(compare("ast")).reverse();
                    arrblk.sort(compare("blk")).reverse();
                    arrstl.sort(compare("stl")).reverse();
                    arrthreepfg.sort(compare("threepfg")).reverse();
                    for (j = 0; j <= arrpts.slice(0, 5).length - 1; j++) {
                        newlipts += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrpts[j].avatar}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrpts[j].name}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrpts[j].pts}</li>
                                        </ul>
                                    </li>`
                    }
                    for (j = 0; j <= arrreb.slice(0, 5).length - 1; j++) {
                        newlireb += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrreb[j].avatar}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrreb[j].name}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrreb[j].reb}</li>
                                        </ul>
                                    </li>`
                    }
                    for (j = 0; j <= arrast.slice(0, 5).length - 1; j++) {
                        newliast += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrast[j].avatar}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrast[j].name}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrast[j].ast}</li>
                                        </ul>
                                    </li>`
                    }
                    for (j = 0; j <= arrblk.slice(0, 5).length - 1; j++) {
                        newliblk += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrblk[j].avatar}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrblk[j].name}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrblk[j].blk}</li>
                                        </ul>
                                    </li>`
                    }
                    for (j = 0; j <= arrstl.slice(0, 5).length - 1; j++) {
                        newlistl += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrstl[j].avatar}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrstl[j].name}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrstl[j].stl}</li>
                                        </ul>
                                    </li>`
                    }
                    for (j = 0; j <= arrthreepfg.slice(0, 5).length - 1; j++) {
                        newlithreepfg += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrthreepfg[j].avatar}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrthreepfg[j].name}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrthreepfg[j].threepfg}</li>
                                        </ul>
                                    </li>`
                    }

                }

                if (gType == 1) {
                    //上拉刷新
                    $(".teamMemberPtsList").empty().append(newlipts);
                    $(".teamMemberRebList").empty().append(newlireb);
                    $(".teamMemberAstList").empty().append(newliast);
                    $(".teamMemberBlkList").empty().append(newliblk);
                    $(".teamMemberStlList").empty().append(newlistl);
                    $(".teamMemberThreepfgList").empty().append(newlithreepfg);
                    mui('#' + wList).pullRefresh().endPulldownToRefresh();
                    mui('#' + wList).pullRefresh().refresh(true);
                } else {
                    //下拉加载 gType==2
                    $(".teamMemberPtsList").empty().append(newlipts);
                    $(".teamMemberRebList").empty().append(newlireb);
                    $(".teamMemberAstList").empty().append(newliast);
                    $(".teamMemberBlkList").empty().append(newliblk);
                    $(".teamMemberStlList").empty().append(newlistl);
                    $(".teamMemberThreepfgList").empty().append(newlithreepfg);
                }
                if (newlipts != '' || newlireb != '' || newliast != '' || newliblk != '' || newlistl != '' || newlithreepfg != '') {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                } else {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }

            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#' + wList).pullRefresh().endPullupToRefresh(true);
            }
        });
    };

    // 接口获取数据并追加到页面
    var teamData = function (wList, page, gType) {
        //搜索关键字不能完全为空，否则查询为空
        var url = "{:url('api/matchdata/getleaguestaticsallrankbyteam')}" + '/?page=' + page;
        var match_id = "{$league_id}"
        mui.ajax({
            url: url,
            data: {
                match_id: match_id,
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: { 'Content-Type': 'application/json' },
            success: function (data) {
                console.log(data)
                var newlipts = ''; var arrpts = [];
                var newlireb = ''; var arrreb = [];
                var newliast = ''; var arrast = [];
                var newliblk = ''; var arrblk = [];
                var newlistl = ''; var arrstl = [];
                var newlithreepfg = ''; var arrthreepfg = [];
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        var team = data.data[i].team;
                        var cover = data.data[i].cover;
                        var pts = data.data[i].pts; arrpts.push({ pts, team, cover });
                        var reb = data.data[i].reb; arrreb.push({ reb, team, cover });
                        var ast = data.data[i].ast; arrast.push({ ast, team, cover });
                        var blk = data.data[i].blk; arrblk.push({ blk, team, cover });
                        var stl = data.data[i].stl; arrstl.push({ stl, team, cover });
                        var threepfg = data.data[i].threepfg; arrthreepfg.push({ threepfg, team, cover });
                    }
                    arrpts.sort(compare("pts")).reverse();
                    arrreb.sort(compare("reb")).reverse();
                    arrast.sort(compare("ast")).reverse();
                    arrblk.sort(compare("blk")).reverse();
                    arrstl.sort(compare("stl")).reverse();
                    arrthreepfg.sort(compare("threepfg")).reverse();
                    for (j = 0; j <= arrpts.slice(0, 5).length - 1; j++) {
                        newlipts += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrpts[j].cover}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrpts[j].team}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrpts[j].pts}</li>
                                        </ul>
                                    </li>`
                    }
                    for (j = 0; j <= arrreb.slice(0, 5).length - 1; j++) {
                        newlireb += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrreb[j].cover}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrreb[j].team}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrreb[j].reb}</li>
                                        </ul>
                                    </li>`
                    }
                    for (j = 0; j <= arrast.slice(0, 5).length - 1; j++) {
                        newliast += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrast[j].cover}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrast[j].team}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrast[j].ast}</li>
                                        </ul>
                                    </li>`
                    }
                    for (j = 0; j <= arrblk.slice(0, 5).length - 1; j++) {
                        newliblk += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrblk[j].cover}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrblk[j].team}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrblk[j].blk}</li>
                                        </ul>
                                    </li>`
                    }
                    for (j = 0; j <= arrstl.slice(0, 5).length - 1; j++) {
                        newlistl += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrstl[j].cover}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrstl[j].team}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrstl[j].stl}</li>
                                        </ul>
                                    </li>`
                    }
                    for (j = 0; j <= arrthreepfg.slice(0, 5).length - 1; j++) {
                        newlithreepfg += `<li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-2 mui-col-xs-2 lineHeight32"><strong class="f18">${j + 1}</strong></li>
                                            <li class="mui-col-sm-8 mui-col-xs-8 leagueGroup">
                                                <img src="${arrthreepfg[j].cover}" class="circleIcon" />
                                                <span style="padding-top: 6px;">${arrthreepfg[j].team}</span>
                                            </li>
                                            <li class="mui-col-sm-2 mui-col-xs-2 leagueLine">${arrthreepfg[j].threepfg}</li>
                                        </ul>
                                    </li>`
                    }
                    $(".teamPtsList").empty().append(newlipts);
                    $(".teamRebList").empty().append(newlireb);
                    $(".teamAstList").empty().append(newliast);
                    $(".teamBlkList").empty().append(newliblk);
                    $(".teamStlList").empty().append(newlistl);
                    $(".teamThreepfgList").empty().append(newlithreepfg);
                }

                if (gType == 1) {
                    //上拉刷新
                    $(".teamPtsList").empty().append(newlipts);
                    $(".teamRebList").empty().append(newlireb);
                    $(".teamAstList").empty().append(newliast);
                    $(".teamBlkList").empty().append(newliblk);
                    $(".teamStlList").empty().append(newlistl);
                    $(".teamThreepfgList").empty().append(newlithreepfg);
                    mui('#' + wList).pullRefresh().endPulldownToRefresh();
                    mui('#' + wList).pullRefresh().refresh(true);
                } else {
                    //下拉加载 gType==2
                    $(".teamPtsList").empty().append(newlipts);
                    $(".teamRebList").empty().append(newlireb);
                    $(".teamAstList").empty().append(newliast);
                    $(".teamBlkList").empty().append(newliblk);
                    $(".teamStlList").empty().append(newlistl);
                    $(".teamThreepfgList").empty().append(newlithreepfg);
                }
                if (newlipts != '' || newlireb != '' || newliast != '' || newliblk != '' || newlistl != '' || newlithreepfg != '') {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                } else {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#' + wList).pullRefresh().endPullupToRefresh(true);
            }
        });
    };

    // 排序
    function compare(property) {
        return function (obj1, obj2) {
            var value1 = obj1[property];
            var value2 = obj2[property];
            return value1 - value2;
        }
    }

</script>

</html>
