<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>球队数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .leagueTypeSet .circleIcon {
            margin-right: 15px;
            margin-left: 10px;
        }

        .leagueTypeSet .mui-table-view-cell:after {
            left: 0;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title typeText">球队数据</h1>
    </header>

    <div class="mui-content">

        <div id="refreshContainer" class="mui-scroll-wrapper" style="margin-top: 44px">
            <div class="mui-scroll">
                <ul class="mui-table-view mui-text-center leagueTypeSet teamData"></ul>
            </div>
        </div>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        var count = 0;
        $(function () {

            //初始化全局变量
            var onCount = 1;
            var offCount = 1;
            var fieldType = wooApi.GetQueryString('field');
            mui('#refreshContainer').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50, //可选.默认50.触发下拉刷新拖动距离
                    auto: true, //可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefreshOn
                },
                up: {
                    //上拉加载
                    height: 150, //可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefreshOn
                }
            });

            //下拉刷新具体业务实现
            function pulldownRefreshOn() {
                setTimeout(function () {
                    onCount = 1; //刷新并显示第一页
                    count = 0;
                    var page = onCount;
                    var gType = 1; //代表下拉刷新
                    toList(page, gType, fieldType); //具体取数据的方法
                }, 100);
            }

            //上拉加载具体业务实现
            function pullupRefreshOn() {
                setTimeout(function () {
                    onCount++; //翻下一页
                    var page = onCount;
                    var gType = 2; //代表上拉加载
                    toList(page, gType, fieldType); //具体取数据的方法
                }, 100);
            }
        })

        //接口获取数据并追加到页面
        var toList = function (page, gType, fieldType) {
            //搜索关键字不能完全为空，否则查询为空
            var url = "{:url('api/matchdata/getleaguestaticsrankbyteam','','',true)}" + '/?page=' + page;
            var match_id = "{$league_id}";
            var field = wooApi.GetQueryString('field');
            if (field == "pts") {
                $(".typeText").text("场均得分");
                data = {
                    match_id: match_id,
                    field: field
                }
            } else if (field == "reb") {
                $(".typeText").text("场均篮板");
                data = {
                    match_id: match_id,
                    field: field
                }
            } else if (field == "ast") {
                $(".typeText").text("场均助攻");
                data = {
                    match_id: match_id,
                    field: field
                }
            } else if (field == "blk") {
                $(".typeText").text("场均盖帽");
                data = {
                    match_id: match_id,
                    field: field
                }
            } else if (field == "stl") {
                $(".typeText").text("场均抢断");
                data = {
                    match_id: match_id,
                    field: field
                }
            } else if (field == "threepfg") {
                $(".typeText").text("场均三分球");
                data = {
                    match_id: match_id,
                    field: field
                }
            }
            mui.ajax({
                url: url,
                data: data,
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli +=
                                `
                                    <li class="mui-table-view-cell">
                                        <ul class="mui-table-view mui-row">
                                            <li class="mui-col-sm-1 mui-col-xs-1 lineHeight32">
                                                ${i + 1 + count * 10}
                                            </li>
                                            <li class="mui-col-sm-9 mui-col-xs-9 leagueGroup">
                                                <img src="${data.data[i].logo}" class="circleIcon"/>
                                                <span class="mui-texr-left" style="padding-top: 6px;">${data.data[i].team}</span>
                                            </li>`
                            if (fieldType == "pts") {
                                newli +=
                                    `<li class="mui-col-sm-2 mui-col-xs-2 leagueLine" > ${data.data[i].pts}</li>`
                            } else if (fieldType == "reb") {
                                newli +=
                                    `<li class="mui-col-sm-2 mui-col-xs-2 leagueLine" > ${data.data[i].reb}</li>`
                            } else if (fieldType == "ast") {
                                newli +=
                                    `<li class="mui-col-sm-2 mui-col-xs-2 leagueLine" > ${data.data[i].ast}</li>`
                            } else if (fieldType == "blk") {
                                newli +=
                                    `<li class="mui-col-sm-2 mui-col-xs-2 leagueLine" > ${data.data[i].blk}</li>`
                            } else if (fieldType == "stl") {
                                newli +=
                                    `<li class="mui-col-sm-2 mui-col-xs-2 leagueLine" > ${data.data[i].stl}</li>`
                            } else if (fieldType == "threepfg") {
                                newli +=
                                    `<li class="mui-col-sm-2 mui-col-xs-2 leagueLine" > ${data.data[i].threepfg}</li>`
                            }
                            newli += `</ul></li>`
                        }
                        if (gType == 1) {
                            //上拉刷新
                            count = 1;
                            $("ul.teamData").empty().append(newli);
                            mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                            mui('#refreshContainer').pullRefresh().refresh(true);
                            if (newli == '') {
                                $("ul.teamData").html(
                                    '<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>'
                                );
                            }
                        } else {
                            //下拉加载 gType==2
                            count++;
                            $("ul.teamData").append(newli);
                        }
                        if (newli != '') {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                        } else {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                        }
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                }
            });
        };
    </script>
</body>

</html>
