<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑分组</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <link href="/static/frontend/css/webuploader.css" rel="stylesheet">
    <style>
        .mui-popover-arrow {
            left: auto;
            right: 6px;
        }

        .mui-input-row a {
            display: table;
            width: 100%;
        }

        .mui-input-group .mui-input-row label {
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title fenpei">
            <button type="button" class="bgred" style="margin-top: 6px;">分配</button>
        </h1>
    </header>

    <div class="mui-content">
        <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
        <input type="hidden" name="league_id" class="data" value="{$leagueInfo.id}">
        <form action="" class="mui-input-group mt55">

            <div class="mui-input-row">
                <label>球队数</label>
                <span class="totalNum">{$teamCount}</span>
            </div>
            <div class="mui-input-row">
                <label>分组数</label>
                <input type="text" name="groupNum" value="{$groupCount}" class="data" placeholder="请输入组数">
            </div>
            <div class="frame"></div>

        </form>

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-xs-12 opli bggreen" onclick="submitAction()">
                更新分组
            </li>
        </ul>
    </div>
    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        var teams = '';
        $(function () {

            $(".fenpei").on("tap", '', function () {
                var league_id = "{$leagueInfo.id}";
                var totalNum = $(".totalNum").text();
                var groupNum = $("input[name=groupNum]").val()
                if (totalNum < groupNum) {
                    mui.toast("分组数不能大于球队总数");
                    return false;
                }
                mui.ajax("{:url('api/league/leagueteamlist')}", {
                    data: {
                        league_id: league_id
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        //服务器返回响应，根据响应结果，分析是否登录成功；
                        console.log(data);
                        var newli = ''
                        if (data.code == 200) {
                            var fenzuNum = totalNum / groupNum; //取值分组数
                            teams = split_array(data.data, fenzuNum);
                            // console.log(teams)
                            teams.sort(function () { return Math.random() - 0.5; }); //乱序方法
                            for (var i = 0; i < teams.length; i++) {
                                newli += '<ul class="mui-table-view detalis-list list border-b"><div class="page-header border-b bggray2"><input type="text" class="course" name="groupName" value="第' + ((teams.slice(0, i).length + 1)) + '组" /></div>';
                                for (var j = 0; j < teams[i].length; j++) {
                                    newli += '<li class="mui-table-view-cell mui-media listli coach">';
                                    newli += '<img class="mui-media-object mui-pull-left coachicon" src="' + teams[i][j].team.cover + '" style="width: 40px !important;height: 40px !important; float:left !important;"><div class="mui-media-body lineHeight20 wd73"><p class="f14" style="font-weight:bold">' + teams[i][j].team.name + '</p><p>' + teams[i][j].team.member_num + '人</p></div>';
                                    newli += '</li>';
                                }
                                newli += '</ul>'
                            }
                            $(".frame").empty().append(newli)
                        } else {
                            mui.toast(data.msg);
                        }

                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });
            });
        })

        function split_array(arr, len) {
            var a_len = arr.length;
            var return1 = [];
            for (var i = 0; i < a_len; i += len) {
                return1.push(arr.slice(i, i + len));
            }
            return return1;
        }

        // 获取数据并进行提交
        function submitAction() {
            var groupList = [];
            $(".frame input[name=groupName]").each(function (i) {
                var groupTeam = teams[i];
                var groupName = $(this).val();
                groupList.push({ groupName, groupTeam })
            })
            console.log(groupList)

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            objData.groupList = JSON.stringify(groupList);
            var url = "{:url('api/league/createleaguegroup')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            console.log(ajaxResult);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '创建分组成功', '确定', function () {
                    var goUrl = "{:url('match/groupsListOfLeague')}" + '/league_id/' + "{$leagueInfo.id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '创建失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }

        };

        var getMatchGroupTeamsApi = "{:url('api/league/leaguegroupwithteams')}";
        var league_id = "{$league_id}";
        mui.ajax({
            url: getMatchGroupTeamsApi,
            data: {
                league_id: league_id
            },
            type:'post',
            timeout:10000,
            headers:{'Content-Type':'application/json'},
            success:function(data){
                console.log(data);
                if (data.code==200) {
                    var newli = '';
                    for (var i=0; i<data.data.length; i++) {
                        newli += '<ul class="mui-table-view detalis-list list border-b"><div class="page-header border-b bggray2"><input type="text" class="course" name="groupName" value="' + data.data[i].name + '" /></div>';
                        var teams = data.data[i].group_teams;
                        for (var j=0; j<teams.length;j++) {
                            newli += '<li class="mui-table-view-cell mui-media listli coach">';
                            newli += '<img class="mui-media-object mui-pull-left coachicon" src="' + teams[j].team_logo + '" style="width: 40px !important;height: 40px !important; float:left !important;"><div class="mui-media-body lineHeight20 wd73"><p class="f14" style="font-weight:bold">' + teams[j].team + '</p><p>' + 0 + '人</p></div>';
                            newli += '</li>';
                        }
                        newli += '</ul>';
                    }
                    $(".frame").empty().append(newli);
                }
            },
            error:function(xhr,type,errorThrown){
                //异常处理；
                console.log(type);
                mui.toast('网络异常,请稍候再试');
            }
        });

    </script>
</body>

</html>
