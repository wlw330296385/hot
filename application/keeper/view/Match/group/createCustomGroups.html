<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>创建分组</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <link href="/static/frontend/css/webuploader.css" rel="stylesheet">
    <style>
        .mui-popover-arrow {
            left: auto;
            right: 6px;
        }

        .mui-input-row a {
            display: table;
            width: 100%;
        }

        .mui-input-group .mui-input-row label {
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title ">
            <button type="button" class="bgred fenpei" style="margin-top: 6px;">分组</button>
        </h1>
    </header>

    <div class="mui-content">
        <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
        <input type="hidden" name="league_id" class="data" value="{$leagueInfo.id}">
        <form action="" class="mui-input-group">

            <div class="mui-input-row">
                <label>球队数</label>
                <span class="totalNum">{$teamCount}</span>
            </div>
            <div class="mui-input-row">
                <label>分组数</label>
                <input type="text" name="groupNum" value="" class="data" placeholder="请输入组数">
            </div>
            <div class="frame"></div>

        </form>

        <div class="publicTip mb44">
            <p class="publicTitle">
                <img src="/static/frontend/images/hot.png" alt="">
                <strong class="f16">温馨提示</strong>
            </p>
            <div class="publicText">
                <p>1、组名可自定义设置，不能大于两个文字（如：A，B，甲，乙）</p>
                <p>2、点击添加可把球队排进对应组别</p>
                <p>3、每组都可高亮设置种子球队</p>
            </div>
        </div>

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-xs-12 opli bggreen" onclick="submitAction()">提交
            </li>
        </ul>
    </div>

    <div id="team" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header border-b">
            <span class="f14">
                <strong>选择球队</strong>
            </span>
            <span class="fr">
                <button class="mui-btn-blue" id="teamConfirm">确认</button>
                <button class="mui-btn-default closeModel">关闭</button>
            </span>
        </div>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <form class="mui-input-group teamList"></form>
            </div>
        </div>
    </div>

    <div id="move" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header border-b">
            <span class="course">
                <strong>请选择移动的组别</strong>
            </span>
        </div>
        <div class="mui-scroll-wrapper" style="margin-top: -4px;">
            <div class="mui-scroll">
                <ul class="mui-table-view list groupNameLi"></ul>
            </div>
        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        (function ($, doc) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui, document);

        var groupList = [];
        var groupTeam = [];
        $(function () {
            teamList(); //获取球队列表
            $(document).on("tap", ".fenpei", function () {
                var frameCont = $(".frame").html();
                if (frameCont != '') {
                    var btnArray = ['取消', '确定'];
                    mui.confirm("重新分组将清空原有分组数据，是否重新分组？", "提示", btnArray, function (e) {
                        if (e.index == 1) {
                            fenPeiCont()
                        }
                    })
                } else {
                    fenPeiCont()
                }
            });

            //获取分组序号并且赋值到球队列表
            $(document).on("tap", ".addTeam", function () {
                $(".teamList input[type=checkbox]").attr("data-num", $(this).siblings().text());
            })

            $(document).on("tap", "#teamConfirm", function () {
                var dataNum = $(this).parents("#team").find("input[type=checkbox]").attr("data-num");
                var str = '';
                var team_id = '';
                var check = "";
                $(".teamList input[type=checkbox]:checked").each(function () {
                    team_id = $(this).attr("data-team_id");
                    var team = $(this).attr("data-team");
                    var team_logo = $(this).attr("data-team_logo");
                    var match = $(this).attr("data-match");
                    var match_id = $(this).attr("data-match_id");
                    var members_num = $(this).attr("data-match_id");

                    str +=
                        `<li class="mui-table-view-cell listli" 
                            data-team_logo="${team_logo}" data-team="${team}" 
                            data-team_id="${team_id}" data-match="${match}" data-match_id="${match_id}" data-members_num="${members_num}">
                            <img class="img40 mui-pull-left" src="${team_logo}" style="width:40px !important;height:40px !important;margin-right:12px;float:left !important;">
                            <div class="mui-media-body lineHeight20" style="wdith:41%">
                                <p class="f14" style="font-weight:bold;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">${team}</p>
                                <p>参赛${members_num}人</p></div>
                            </div>
                            <div class="fr f12">
                                <input type="button" class="seedTeam bggray" value="种子球队" data-is_seedTeam="0" style="color: #fff;border-radius: 3px;padding: 3px 5px;margin-top: 7px;margin-right:5px;">
                                <input type="button" class="deleteTeam bgred" value="删除" style="color: #fff;border-radius: 3px;padding: 3px 5px;margin-top: 7px;">
                            </div>
                        </li>`;
                });

                $(".frame .groupsTip").each(function () {
                    // 把选中的球队插入到对应的组别中
                    if (dataNum == $(this).find(".groupNum").text()) {
                        if ($(".frame ul li").length == 0) {
                            $(this).next().append(str);
                            mui("#team").popover("toggle");
                        } else {
                            check = "Yes";
                            if (check == "Yes") {
                                $(this).next().empty().append(str);
                                mui("#team").popover("toggle");
                            }
                        }
                    }
                });
            });

            // 关闭弹框
            $(document).on("tap", ".closeModel", function () {
                mui("#team").popover("toggle");
            })

            // 删除球队
            $(document).on("tap", ".deleteTeam", function () {
                $(this).parents("li").remove();
            });

            //列表复选框赋值
            $(document).on("tap", ".addTeam", function () {
                $(".teamList input[type=checkbox]").attr("data-num", $(this).siblings().text());
                //每次打开先清空所有选择
                $("input[name='checkbox']").prop("checked", false);
                //然后遍历出对应所选
                var dataNum = $(".teamList input[type=checkbox]").attr("data-num");
                $(this).parents(".groupsTip").next().find("li").each(function () {
                    if (dataNum == $(this).parents().prev().find(".groupNum").text()) {
                        var team_id = $(this).attr("data-team_id")
                        $(".teamList input[name='checkbox']").each(function () {
                            if ($(this).attr("data-team_id") == team_id) {
                                $(this).prop("checked", true);
                                $(this).attr("disabled", "disabled")
                            }
                        })
                    }
                });
                $(this).parents(".frame").find("li").each(function () {
                    var team_id = $(this).attr("data-team_id")
                    $(".teamList input[name='checkbox']").each(function () {
                        if ($(this).attr("data-team_id") == team_id) {
                            $(this).attr("disabled", "disabled")
                        }
                    })
                })
            });

            // 设置种子球队
            $(document).on("tap", ".seedTeam", function () {
                $(this).parents("li").siblings().find(".seedTeam").removeClass("bggreen");
                $(this).parents("li").siblings().find(".seedTeam").addClass("bggray");
                $(this).parents("li").siblings().find(".seedTeam").attr("data-is_seedTeam", 0);
                if ($(this).hasClass("bggreen") == false) {
                    $(this).removeClass("bggray");
                    $(this).addClass("bggreen");
                    $(this).attr("data-is_seedTeam", 1);
                } else {
                    $(this).removeClass("bggreen");
                    $(this).addClass("bggray");
                    $(this).attr("data-is_seedTeam", 0);
                }
            });

        });

        // 
        var fenPeiCont = function () {
            var league_id = "{$leagueInfo.id}";
            var totalNum = $(".totalNum").text();
            var groupNum = $("input[name=groupNum]").val();
            if (groupNum == '') {
                mui.toast("请输入分组数");
                return false;
            }
            if (Number(totalNum) < Number(groupNum)) {
                mui.toast("分组数不能大于球队总数");
                return false;
            }
            var str = '';
            for (var i = 0; i <= groupNum - 1; i++) {
                str +=
                    `<div class="page-header border-b bggray2 groupsTip">
                            <input type="text" class="course" name="groupName" value="组${i + 1}" placeholder="组${i + 1}" style="padding:0;width:20%">
                            <span class="f14">(可编辑)</span>
                                <span class="f14 fr" style="color:#bfbfbfdd"><text class="groupNum hide">${i + 1}</text>
                                    <a href="#team" class="addTeam" style="color:#007aff">添加</a>
                                </span>
                        </div>
                            <ul class="mui-table-view list border-b ulClass"></ul>
                    `
            }
            $(".frame").empty().append(str);
        }

        // 获取球队列表
        function teamList() {
            var league_id = "{$league_id}"
            mui.ajax("{:url('api/league/leagueteams')}", {
                data: {
                    league_id: league_id
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    //服务器返回响应，根据响应结果，分析是否登录成功；
                    console.log(data);
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i < data.data.length; i++) {
                            newli +=
                                `<div class="mui-input-row mui-checkbox mui-left">
                                    <label class="wd66">${data.data[i].team.name}</label>
                                    <input name="checkbox" type="checkbox" data-team_logo="${data.data[i].team_logo}" data-team="${data.data[i].team.name}" 
                                        data-team_id="${data.data[i].team_id}" data-match="${data.data[i].match.name}" data-match_id="${data.data[i].match_id}" 
                                        data-members_num="${data.data[i].members_num}">
                                    <span class="wd27">参赛：${data.data[i].members_num}人</span>
                                </div>`
                        }
                        $(".teamList").empty().append(newli)
                    } else {
                        mui.toast(data.msg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });
        }

        // 获取数据并进行提交
        function submitAction() {

            groupList = []
            var isOk = true //用变量记住状态
            $(".frame ul").each(function () {
                var groupName = $(this).prev().siblings(".groupsTip").find("input[name=groupName]").val();
                // if (!(/^.{0,2}$/).test(groupName)) {
                //     mui.toast("组名只能填写两个文字");
                //     return isOk = false;
                // }
                groupTeam = [];
                $(this).find("li").each(function () {
                    var team = $(this).attr("data-team");
                    var team_id = $(this).attr("data-team_id");
                    var team_logo = $(this).attr("data-team_logo");
                    var match = $(this).attr("data-match");
                    var match_id = $(this).attr("data-match_id");
                    var members_num = $(this).attr("data-members_num");
                    var is_seedTeam = $(this).find(".seedTeam").attr("data-is_seedTeam");
                    groupTeam.push({
                        team,
                        team_id,
                        team_logo,
                        match,
                        match_id,
                        members_num,
                        is_seedTeam
                    })
                })
                groupList.push({
                    groupName,
                    groupTeam
                })
            })
            if (!isOk) {
                return isOk
            }

            console.log(groupList)
            for (var i = 0; i < groupList.length; i++) {
                var group = groupList[i].groupTeam.length
                if (group == 0) {
                    mui.alert("每个组别不能少于一支球队，请重新分配或者移动操作");
                    return false;
                }
            }

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            objData.groupList = JSON.stringify(groupList);
            var url = "{:url('api/league/saveleaguegroup')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            console.log(ajaxResult);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '创建分组成功', '确定', function () {
                    var goUrl = "{:url('match/groupsListOfLeague')}" + '/league_id/' + "{$leagueInfo.id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '创建失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }

        };
    </script>
</body>

</html>
