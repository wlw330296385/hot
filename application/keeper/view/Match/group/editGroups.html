<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑分组</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <link href="/static/frontend/css/webuploader.css" rel="stylesheet">
    <style>
        .mui-popover-arrow {
            left: auto;
            right: 6px;
        }

        .mui-input-row a {
            display: table;
            width: 100%;
        }

        .mui-input-group .mui-input-row label {
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title fenpei">
            <span style="color:#bdbdbd">(可重新分配)</span>
            <button type="button" class="bgred" style="margin-top: 6px;">分配</button>
        </h1>
    </header>

    <div class="mui-content">
        <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
        <input type="hidden" name="league_id" class="data" value="{$leagueInfo.id}">
        <form action="" class="mui-input-group">

            <div class="mui-input-row">
                <label>球队数</label>
                <span class="totalNum">{$teamCount}</span>
            </div>
            <div class="mui-input-row">
                <label>分组数</label>
                <input type="text" name="groupNum" value="{$groupCount}" class="data" placeholder="请输入组数">
            </div>
            <div class="frame"></div>

        </form>

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-xs-12 opli bggreen" onclick="submitAction()">
                确认分组
            </li>
        </ul>

        <div class="publicTip mb44">
            <p class="publicTitle">
                <img src="/static/frontend/images/hot.png" alt="">
                <strong class="f16">温馨提示</strong>
            </p>
            <div class="publicText">
                <p>1、组名可自定义设置，不能大于两个文字（如：A，B，甲，乙）</p>
                <p>2、右侧序号为小组序号</p>
                <p>3、点击球队可以选择移动该球队到其他组</p>
            </div>
        </div>
    </div>

    <div id="move" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header border-b">
            <span class="course">
                <strong>请选择移动到其他组</strong>
            </span>
        </div>
        <div class="mui-scroll-wrapper" style="margin-top: -4px;">
            <div class="mui-scroll">
                <ul class="mui-table-view list groupNameLi"></ul>
            </div>
        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        var groupList = [];
        var groupTeam = [];
        var teams = '';
        $(function () {

            $(".fenpei").on("tap", '', function () {
                var league_id = "{$leagueInfo.id}";
                var totalNum = $(".totalNum").text();
                var groupNum = $("input[name=groupNum]").val()
                if (Number(totalNum) < Number(groupNum)) {
                    mui.toast("分组数不能大于球队总数");
                    return false;
                }
                mui.ajax("{:url('api/league/leagueteams')}", {
                    data: {
                        league_id: league_id
                    },
                    dataType: 'json', //服务器返回json格式数据
                    type: 'post', //HTTP请求类型
                    timeout: 10000, //超时时间设置为10秒；
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    success: function (data) {
                        //服务器返回响应，根据响应结果，分析是否登录成功；
                        console.log(data);
                        var newli = '';
                        var groupNameLi = '';
                        if (data.code == 200) {
                            var fenzuNum = totalNum / groupNum; //取值分组数
                            teams = split_array(data.data, fenzuNum);
                            // console.log(teams)
                            teams.sort(function () {
                                return Math.random() - 0.5;
                            }); //乱序方法
                            for (var i = 0; i < teams.length; i++) {
                                groupNameLi +=
                                    '<li class="mui-table-view-cell listli"><text class="thisName">组' +
                                    ((teams.slice(0, i).length + 1)) +
                                    '</text><input type="hidden" class="checkTeamId" value=""></li>';
                                newli +=
                                    '<ul class="mui-table-view list border-b"><div class="page-header border-b bggray2 groupsTip"><input type="text" class="course" name="groupName" value="组' +
                                    ((teams.slice(0, i).length + 1)) +
                                    '" placeholder="请填写组名" style="padding:0;width:20%" /><input type="hidden" name="groupId" value=""/><span class="f14">(可编辑)</span><span class="f14 fr" style="color:#bfbfbfdd">序号：<text class="groupNum">' +
                                    ((teams.slice(0, i).length + 1)) +
                                    '</text></span></div>';
                                for (var j = 0; j < teams[i].length; j++) {
                                    newli +=
                                        '<li class="mui-table-view-cell mui-media listli coach" data-team_logo="' +
                                        teams[i][j].team_logo + '" data-team="' + teams[i][
                                            j
                                        ].team.name + '" data-team_id="' + teams[i][j].team
                                        .id + '" data-match="' + teams[i][j].match.name +
                                        '" data-match_id="' + teams[i][j].match.id +
                                        '" data-members_num="' + teams[i][j].members_num +
                                        '">';
                                    newli +=
                                        '<img class="mui-media-object mui-pull-left coachicon" src="' +
                                        teams[i][j].team_logo +
                                        '" style="width: 40px !important;height: 40px !important; float:left !important;"><div class="mui-media-body lineHeight20 wd36"><p class="f14" style="font-weight:bold">' +
                                        teams[i][j].team.name + '</p><p>参赛' + teams[i][j].members_num +
                                        '人</p></div>';
                                    newli +=
                                        '<div class="fr f12" style="line-height:40px;color: #a9a9a9;">';
                                    newli +=
                                        `<input type="button" class="seedTeam bggray" value="种子球队" data-is_seedteam="0" style="color: #fff;border-radius: 3px;padding: 3px 5px;margin-top: 7px;margin-left:6px;">
                                                <a href="#move"><input type="button" class="deleteTeam bgred" value="换组" style="color: #fff;border-radius: 3px;padding: 3px 5px;margin-top: 7px;"></a>`
                                    newli += '</div></li>';
                                }
                                newli += '</ul>'
                            }
                            $(".frame").empty().append(newli)
                            $(".groupNameLi").empty().append(groupNameLi)

                        } else {
                            mui.toast(data.msg);
                        }

                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });
            });


            // 赋值显示
            var getMatchGroupTeamsApi = "{:url('api/league/leaguegroupwithteams')}";
            var league_id = "{$league_id}";
            var groupNameLi = ''
            mui.ajax({
                url: getMatchGroupTeamsApi,
                data: {
                    league_id: league_id
                },
                type: 'post',
                timeout: 10000,
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        var newli = '';
                        for (var i = 0; i < data.data.length; i++) {
                            groupNameLi +=
                                '<li class="mui-table-view-cell listli"><text class="thisName">' +
                                data.data[i].name +
                                '</text><input type="hidden" class="checkTeamId" value=""></li>';
                            newli +=
                                '<ul class="mui-table-view list border-b secendUl"><div class="page-header border-b bggray2 groupsTip"><input type="text" class="course" name="groupName" value="' +
                                data.data[i].name +
                                '" placeholder="请填写组名" style="padding:0;width:20%" /><input type="hidden" name="groupId" value="' + data.data[i].id + '"/><span class="f14">(可编辑)</span><span class="f14 fr" style="color:#bfbfbfdd">序号：<text class="groupNum">' +
                                ((data.data.slice(0, i).length + 1)) + '</text></span></div>';
                            var teams = data.data[i].group_teams;
                            for (var j = 0; j < teams.length; j++) {
                                newli +=
                                    '<li class="mui-table-view-cell mui-media listli coach" data-id="' +
                                    teams[j].id + '" data-team_logo="' +
                                    teams[j].team_logo + '" data-team="' + teams[j].team.team +
                                    '" data-team_id="' + teams[j].team.team_id + '" data-match="' +
                                    teams[j].team.match + '" data-match_id="' + teams[j].team.match_id +
                                    '" data-members_num="' + teams[j].team.members_num + '">';
                                newli +=
                                    '<img class="mui-media-object mui-pull-left coachicon" src="' +
                                    teams[j].team_logo +
                                    '" style="width: 40px !important;height: 40px !important; float:left !important;"><div class="mui-media-body lineHeight20" style="widrh:42%;"><p class="f14" style="font-weight:bold;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">' +
                                    teams[j].team.team + '</p><p>参赛' + teams[j].team.members_num +
                                    '人</p></div>';
                                newli +=
                                    '<div class="fr f12" style="line-height:40px;color: #a9a9a9;">';
                                if (teams[j].is_seededteam == 1) {
                                    newli +=
                                        `<input type="button" class="seedTeam bggreen" value="种子球队" data-is_seedteam="${teams[j].is_seededteam}" style="color: #fff;border-radius: 3px;padding: 3px 5px;margin-top: 7px;margin-left:6px;">
                                                <a href="#move"><input type="button" class="deleteTeam bgred" value="换组" style="color: #fff;border-radius: 3px;padding: 3px 5px;margin-top: 7px;"></a>`
                                } else {
                                    newli +=
                                        `<input type="button" class="seedTeam bggray" value="种子球队" data-is_seedteam="${teams[j].is_seededteam}" style="color: #fff;border-radius: 3px;padding: 3px 5px;margin-top: 7px;margin-left:6px;">
                                                <a href="#move"><input type="button" class="deleteTeam bgred" value="换组" style="color: #fff;border-radius: 3px;padding: 3px 5px;margin-top: 7px;"></a>`
                                }

                                newli += '</div></li>';
                            }
                            newli += '</ul>';
                        }
                        $(".frame").empty().append(newli);
                        $(".groupNameLi").empty().append(groupNameLi)
                        //种子球队排列在第一位
                        $(".secendUl li").each(function () {
                            var is_seedTeam = $(this).find(".seedTeam").attr(
                                "data-is_seedteam");
                            if (is_seedTeam == 1) {
                                $(this).siblings(".groupsTip").after(this);
                            }
                        });
                    }

                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                    mui.toast('网络异常,请稍候再试');
                }
            });

            // 设置种子球队
            $(document).on("tap", ".seedTeam", function () {
                $(this).parents("li").siblings().find(".seedTeam").removeClass("bggreen");
                $(this).parents("li").siblings().find(".seedTeam").addClass("bggray");
                $(this).parents("li").siblings().find(".seedTeam").attr("data-is_seedTeam", 0);
                if ($(this).hasClass("bggreen") == false) {
                    $(this).removeClass("bggray");
                    $(this).addClass("bggreen");
                    $(this).attr("data-is_seedTeam", 1);
                } else {
                    $(this).removeClass("bggreen");
                    $(this).addClass("bggray");
                    $(this).attr("data-is_seedTeam", 0);
                }
            });

            // 移动操作
            $(document).on("tap", ".frame ul li", function () {
                $(".checkTeamId").val($(this).attr("data-team_id"));
            })
            $(document).on("tap", ".groupNameLi li", function () {
                var thisTeamId = $(this).children(".checkTeamId").val();
                var thisName = $(this).children(".thisName").text();
                var moveli = '';
                $(".frame ul li").each(function (index) {
                    if (thisTeamId == $(this).attr("data-team_id")) {
                        moveli =
                            '<li class="mui-table-view-cell mui-media listli coach" data-id="' +
                            $(this).attr("data-id") + '" data-team_logo="' +
                            $(this).attr("data-team_logo") + '" data-team="' + $(this).attr(
                                "data-team") + '" data-team_id="' + $(this).attr("data-team_id") +
                            '" data-match="' + $(this).attr("data-match") + '" data-match_id="' +
                            $(this).attr("data-match_id") + '" data-members_num="' + $(this).attr(
                                "data-members_num") + '">' + $(this).html() + '';
                        $(this).remove()
                        $(".frame ul .page-header").each(function () {
                            if (thisName == $(this).children().val()) {
                                $(this).parent().append(moveli);
                                mui('#move').popover('toggle');
                            }
                        })
                    }
                });
            })
        })

        function split_array(arr, len) {
            var a_len = arr.length;
            var return1 = [];
            for (var i = 0; i < a_len; i += len) {
                return1.push(arr.slice(i, i + len));
            }
            return return1;
        }

        // 获取数据并进行提交
        function submitAction() {
            var isOk = true //用变量记住状态
            groupList = []

            $(".frame ul").each(function () {
                var groupName = $(this).find("input[name=groupName]").val();
                var groupId = $(this).find("input[name=groupId]").val();
                if (!(/^.{0,2}$/).test(groupName)) {
                    mui.toast("组名只能填写两个文字");
                    return isOk = false;
                }
                groupTeam = [];
                $(this).find("li").each(function () {
                    var id = $(this).attr("data-id");
                    var team = $(this).attr("data-team");
                    var team_id = $(this).attr("data-team_id");
                    var team_logo = $(this).attr("data-team_logo");
                    var match = $(this).attr("data-match");
                    var match_id = $(this).attr("data-match_id");
                    var members_num = $(this).attr("data-members_num");
                    var is_seedTeam = $(this).find(".seedTeam").attr("data-is_seedTeam");
                    groupTeam.push({
                        id,
                        team,
                        team_id,
                        team_logo,
                        match,
                        match_id,
                        members_num,
                        is_seedTeam
                    })
                })
                groupList.push({
                    groupName,
                    groupId,
                    groupTeam
                })
            })
            if (!isOk) {
                return isOk
            }

            console.log(groupList)
            for (var i = 0; i < groupList.length; i++) {
                var group = groupList[i].groupTeam.length
                console.log(group)
                if (group == 0) {
                    mui.alert("每个组别不能少于一支球队，请重新分配或者移动操作");
                    return false;
                }
            }

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            objData.groupList = JSON.stringify(groupList);
            var url = "{:url('api/league/saveleaguegroup')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            console.log(ajaxResult);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '修改分组成功', '确定', function () {
                    var goUrl = "{:url('match/groupsListOfLeague')}" + '/league_id/' + "{$leagueInfo.id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '修改创建');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }

        };
    </script>
</body>

</html>
