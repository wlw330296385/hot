<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>报名联赛</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body>

    <header class="mui-bar mui-bar-nav search2">
        <a href="{:url('match/leagueInfo',['league_id'=>$leagueInfo.id])}" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">
            <input type="search" class="mui-input-clear keyword" placeholder="输入球队名称">
        </h1>
        <span class="mui-icon mui-icon-search searchicon" id="searchBtn"></span>
    </header>

    <div class="mui-content">

        <div id="refreshContainer" class="mui-scroll-wrapper" style="margin-top: 44px">
            <div class="mui-scroll">
                <div class="page-header">
                    <span class="course">我效力的球队</span>
                </div>
                <ul class="mui-table-view detalis-list list border-b myTeam"></ul>
                <div class="page-header">
                    <span class="course">选择已有球队加入</span>
                </div>
                <ul class="mui-table-view detalis-list list border-b memberList"></ul>
            </div>
        </div>

        <ul class="mui-table-view operation">
            {if condition="$is_manager == 1"}
            <li class="mui-table-view-cell mui-col-xs-6 mui-col-sm-6 opli bgred">
                <a href="{:url('team/createTeam')}/?league=1">
                    新建球队
                </a>
            </li>
            <li class="mui-table-view-cell mui-col-xs-6 mui-col-sm-6 opli bgblue">
                <a href="{:url('match/quickSignUpEWM')}/?league_id={$leagueInfo.id}">
                    快捷报名
                </a>
            </li>
            {else/}
            <li class="mui-table-view-cell mui-col-xs-12 mui-col-sm-12 opli bgred">
                <a href="{:url('team/createTeam')}/?league=1">
                    新建球队
                </a>
            </li>
            {/if}
        </ul>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/js/common.js"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            //初始化全局变量
            var count = 1;
            var keyword = ''
            $('.keyword').val(keyword);

            //搜索球队
            $("#searchBtn").on("tap", function () {
                keyword = $(".keyword").val();
                searchToList();
            })

            //搜索、下拉刷选后触发
            function searchToList() {
                count = 1; //显示第一页
                var page = count;
                var gType = 1; //代表下拉刷新
                toList(page, gType); //具体取数据的方法
            }

            mui.init({
                swipeBack: true, //启用右滑关闭功能
                pullRefresh: {
                    //下拉刷新上拉加载教练列表
                    container: "#refreshContainer",
                    down: {
                        //下拉刷新
                        height: 50, //可选.默认50.触发下拉刷新拖动距离
                        auto: true, //可选,默认false.自动下拉刷新一次
                        contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                        contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                        contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                        callback: pulldownRefresh
                    },
                    up: {
                        //上拉加载
                        height: 150, //可选.默认50.触发上拉加载拖动距离
                        //auto:true,//可选,默认false.自动上拉加载一次
                        contentrefresh: '正在加载...',
                        contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
                        callback: pullupRefresh
                    }
                }
            });

            //下拉刷新具体业务实现
            function pulldownRefresh() {
                setTimeout(function () {
                    count = 1; //刷新并显示第一页
                    var page = count;
                    var gType = 1; //代表下拉刷新
                    toList(page, gType); //具体取数据的方法
                }, 100);
            }

            //上拉加载具体业务实现
            function pullupRefresh() {
                setTimeout(function () {
                    count++; //翻下一页
                    var page = count;
                    var gType = 2; //代表上拉加载
                    toList(page, gType); //具体取数据的方法
                }, 100);
            }

            //接口获取数据并追加到页面
            var toList = function (page, gType) {
                var url = "{:url('api/league/leagueteampage','','',true)}" + '/?page=' + page;
                var league_id = "{$leagueInfo.id}"
                mui.ajax({
                    url: url,
                    data: {
                        league_id: league_id,
                        keyword: keyword,
                    },
                    dataType: 'json', //服务器返回json格式数据
                    type: 'post', //HTTP请求类型
                    timeout: 10000, //超时时间设置为10秒；
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    success: function (data) {
                        console.log(data)
                        var newli = '';
                        if (data.code == 200) {
                            for (var i = 0; i <= data.data.data.length - 1; i++) {
                                newli +=
                                    '<li class="mui-table-view-cell mui-media listli coach">';
                                newli +=
                                    '<div class="mui-slider-handle"><img class="mui-media-object mui-pull-left coachicon" src="' +
                                    data.data.data[i].team_logo +
                                    '" style="width: 35px !important;height: 35px !important;"><div class="mui-media-body lineHeight32">' +
                                    data.data.data[i].team.name + '</div>';
                                newli +=
                                    '<div class="fr"><button type="button" class="btn bgred joinIn" data-team_id="' +
                                    data.data.data[i].team_id + '">加入</button></div></div>';
                                newli += '</li>';
                            }
                        }
                        if (gType == 1) {
                            //上拉刷新
                            $("ul.memberList").empty().append(newli);
                            mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                            mui('#refreshContainer').pullRefresh().refresh(true);
                            if (newli == '') {
                                $("ul.memberList").html(
                                    '<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>'
                                );
                            }
                        } else {
                            //下拉加载 gType==2
                            $("ul.memberList").append(newli);
                        }
                        if (newli != '') {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                        } else {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                        }
                    },
                    error: function (xhr, type, errerThrown) {
                        mui.toast('网络异常,请稍候再试');
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                });
            };

            // 我所在的球队
            var url = "{:url('api/team/myteamlist','','',true)}";
            var member_id = "{$memberInfo.id}"
            mui.ajax({
                url: url,
                data: {
                    member_id: member_id,
                    status: 1
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli += '<li class="mui-table-view-cell mui-media listli coach">';
                            newli +=
                                '<div class="mui-slider-handle"><img class="mui-media-object mui-pull-left coachicon" src="' +
                                data.data[i].team.logo +
                                '" style="width: 35px !important;height: 35px !important;"><div class="mui-media-body lineHeight32">' +
                                data.data[i].team.name + '</div>';
                            newli +=
                                '<div class="fr"><button type="button" class="btn bgred signup" data-team_id="' +
                                data.data[i].team_id + '">报名</button></div></div>';
                            newli += '</li>';
                        }
                        $(".myTeam").empty().append(newli);
                    } else {
                        $(".myTeam").empty().append("<p class='nohave'>你还没有效力的球队</p>");
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });

            // 报名功能
            $(document).on("tap", ".signup", function () {
                var league_id = "{$leagueInfo.id}";
                var team_id = $(this).attr("data-team_id");
                mui.ajax("{:url('api/league/signupleague')}", {
                    data: {
                        league_id: league_id,
                        team_id: team_id,
                    },
                    dataType: 'json', //服务器返回json格式数据
                    type: 'post', //HTTP请求类型
                    timeout: 10000, //超时时间设置为10秒；
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    success: function (data) {
                        console.log(data);
                        if (data.code == 200) {
                            //mui.toast("报名成功");
                            var apply_id = data.data;
                            // 询问框 进入填写参赛球员名单
                            mui.confirm('是否现在提交参赛球员名单', '报名成功', ['稍后完善', '是'], function (e) {
                                if (e.index == 1) {
                                    // 前往填写参赛球员页
                                    window.location.href =
                                        "{:url('keeper/match/completeplayerbyteam')}/apply_id/" +
                                        apply_id + "/team_id/" + team_id +
                                        "/league_id/" + league_id;
                                }
                            })
                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });
            })

            // 加入球队
            $(document).on("tap", ".joinIn", function () {
                var team_id = $(this).attr("data-team_id");
                mui.ajax("{:url('api/team/applyjointeam')}", {
                    data: {
                        team_id: team_id,
                        remarks: ''
                    },
                    dataType: 'json', //服务器返回json格式数据
                    type: 'post', //HTTP请求类型
                    timeout: 10000, //超时时间设置为10秒；
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    success: function (data) {
                        //服务器返回响应，根据响应结果，分析是否登录成功；
                        console.log(data);
                        if (data.code == 200) {
                            mui.toast("操作成功，待球队审核...");
                            mui('#yqpopover').popover('toggle');
                        } else {
                            mui.toast(data.msg);
                            mui('#yqpopover').popover('toggle');
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });
            })

        })
    </script>
</body>

</html>
