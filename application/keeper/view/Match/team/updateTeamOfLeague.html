<body>

        <form action="" class="mui-input-group">
            <div class="mui-input-row">

                <input type="text" name="name" value="{$teamInfo.name}" class="data" placeholder="请填写球队名称">
            </div>
            <div class="mui-input-row h-auto">
                <a href="#txpopover" class="mui-navigate-right">

                    <div class="viewStyleSquare view img45" style="background-image: url('{$teamInfo.logo}')"></div>
                    <input type="hidden" name="logo" value="{$teamInfo.logo}" class="data">
                </a>
            </div>

            <p class="pline"></p>
            <div class="operation-box mb" style="padding:15px;">
                <div class="mui-input-row">
                    <label class="wd45">添加队员</label>
                </div>
                <div class="box">
                    {if condition="empty($teamInfo.team_member_list)"}
                    <div class="mui-input-row mui-checkbox checkboxCont">
                        <div class="mui-row mui-text-center f14" style="line-height: 41px;">
                            <div class="mui-col-xs-1 order">1</div>
                            <div class="mui-col-xs-3">

                    {/if} {volist name="$teamInfo.team_member_list" id="vo"}

                            <div class="mui-col-xs-1 order">{$key+1}</div>
                            <div class="mui-col-xs-3">
                                <input type="text" name="name" value="{$vo.name}" placeholder="姓名" class="mui-text-center">
                            </div>
                            <div class="mui-col-xs-2">
                                <select name="role" class="role" value="1">
                                    <option value="">选择职务</option>
                                    <option value="" {if condition="$vo.role == ''" } selected="true" {/if}>队员 </option>
                                    <option value="6" {if condition="$vo.role == 6" } selected="true" {/if}>领队 </option>
                                    <option value="5" {if condition="$vo.role == 5" } selected="true" {/if}>经理 </option>
                                    <option value="4" {if condition="$vo.role == 4" } selected="true" {/if}>教练 </option>

                                    <option value="2" {if condition="$vo.role == 2" } selected="true" {/if}>副队长 </option>
                                    <option value="1" {if condition="$vo.role == 1" } selected="true" {/if}>后勤 </option>
                                </select>
                            </div>
                            <div class="mui-col-xs-5">
                                <input type="text" name="telephone" value="{$vo.telephone}" placeholder="手机" class="mui-text-left">
                            </div>
                            <input type="checkbox">
                        </div>
                    </div>
                    {/volist}
                </div>
                <div class="operation-btn">
                    <span class="mui-badge">0</span>
                    <a class="all">全选</a>
                    <a class="cancel">取消</a>
                    <a class="del">[删除]</a>
                    <a href="javascript:void(0);" class="mui-icon mui-icon-personadd addMember add"></a>
                </div>
            </div>

        </form>

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-xs-12 opli bggreen" onclick="submitAction()">
                提交
            </li>
        </ul>
    </div>

    <!-- logo -->
    <div id="txpopover" class="mui-popover mui-popover-action mui-popover-bottom actionsheet">
        <div class="clipAreaStyle clipArea"></div>
        <div class="fileFrame">选择图片
            <input type="file" class="fileStyle file">
        </div>
        <button class="clipBtnStyle clipBtn">截取</button>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/libs/webuploader.min.js"></script>
    <script>
        var uploadApiUrl = "{:url('api/upload/imgwupload', ['usage' => 'team'])}";
    </script>
    <script src="/static/frontend/libs/webuploader.cert.js?v=<?php echo time();?>"></script>
    <script src="/static/frontend/js/uploadcert.js?v=<?php echo time();?>"></script>
    <!--上传截图头像-->
    <script src="/static/plugins/cropper/hammer.min.js"></script>
    <script src="/static/plugins/cropper/iscroll-zoom-min.js"></script>
    <script src="/static/plugins/cropper/lrz.all.bundle.js"></script>
    <script src="/static/plugins/cropper/PhotoClip.js"></script>

    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        var team_id = wooApi.GetQueryString('team_id');
        $("input[name=team_id]").val(team_id)

        var flagPhone = false;
        $(function () {
            // 添加队员
            $(".addMember").on("tap", "", function () {
                var listLength = $(".checkboxCont").length + 1;
                var str =
                    `<div class="mui-input-row mui-checkbox checkboxCont">
                        <div class="mui-row mui-text-center f14" style="line-height: 41px;">
                            <div class="mui-col-xs-1 order">${listLength}</div>
                            <div class="mui-col-xs-3"><input type="text" name="name" value="" placeholder="姓名" class="mui-text-center"></div>
                            <div class="mui-col-xs-2">
                                <select name="role" class="role">
                                    <option value="">队员</option>
                                    <option value="6">领队</option>
                                    <option value="5">经理</option>
                                    <option value="4">教练</option>
                                    <option value="2">副队长</option>
                                    <option value="1">后勤</option>
                                </select>
                            </div>
                            <div class="mui-col-xs-5"><input type="text" name="telephone" value="" placeholder="手机" class="mui-text-left"></div>
                            <input type="checkbox" name="" class="" value="">
                        </div>
                    </div>`;
                $(".mui-badge").text(listLength)
                $(".box").append(str);
            });
            // 进入页面赋值条数
            $(".mui-badge").text($(".checkboxCont").length)

            //全选
            $(".all").on('tap', function () {
                $(".checkboxCont").find('input').prop('checked', true)
            })
            //取消全选
            $(".cancel").on('tap', function () {
                $(".checkboxCont").find('input').prop('checked', false)
            })
            //删除对阵信息
            $(document).on('tap', '.del', function () {
                var thisBox = $(this).parents(".operation-btn").siblings(".box")
                thisBox.find("input[type=checkbox]:checked").parents(
                    ".checkboxCont").remove();
                var i = 1;
                thisBox.find(".checkboxCont").each(function () { //循环checkboxCont
                    $(this).find(".order").text(i++); //更新序号
                });
                totalNum = thisBox.find(".checkboxCont").length;
                $(this).parents(".operation-btn").find(".mui-badge").text(totalNum);
            });

            // 第一个队长席位不能删除
            $(".checkboxCont").first().find("input[type=checkbox]").attr("disabled", true)
            $(".checkboxCont").first().find(".role option").each(function () {
                var roleVal = $(this).val()
                if (roleVal != 3) {
                    $(this).remove();
                }
            })
            // 其他没有队长的选项判断
            $(".checkboxCont").not(":first").find(".role option").each(function () {
                var otherVal = $(this).val()
                if (otherVal == 3) {
                    $(this).remove();
                }
            })
            // 判断手机号码不能重复
            // $(document).on("blur", "input[name=telephone]", function () {
            //     var numberCount = 0;
            //     var thisNumber = $(this).val();
            //     $(".checkboxCont input[name=telephone]").each(function () {
            //         if (thisNumber === $(this).val() && thisNumber !== '') {
            //             numberCount++;
            //         }
            //     });
            //     if (numberCount > 1) {
            //         mui.toast("手机号码不能重复");
            //         $(this).val('');
            //         $(this).focus();
            //         flagPhone = false;
            //         return false;
            //     } else {
            //         flagPhone = true
            //     }
            // });

        });

        // 获取数据并进行提交
        function submitAction() {
            var name = $("input[name=name]").val();
            var captain = $(".captain").val();
            var relname = $(".relname").val();
            if (name == '') {
                mui.toast("请填写球队名称");
                return false;
            }

            if (relname == '' || captain == '') {
                var btnArray = ["取消", "继续提交"]
                mui.confirm("请填写队长的真实姓名个电话号码，便于队长认领球队数据", "提示", btnArray, function (e) {
                    if (e.index == 1) {
                        $(".box .checkboxCont").remove()

                        var team_member_list = [];
                        var isOk = true //用变量记住状态
                        $(".checkboxCont").each(function () {
                            var name = $(this).find("input[name=name]").val();
                            var role = $(this).find(".role option:selected").val();
                            var telephone = $(this).find("input[name=telephone]").val();
                            // if (name == '') {
                            //     mui.toast("请填写队员真实姓名");
                            //     return isOk = false;
                            // }
                            // if (telephone == '') {
                            //     mui.toast("请填写队员联系电话");
                            //     return isOk = false;
                            // }
                            // if (!(/^1[34578]\d{9}$/).test(telephone)) {
                            //     mui.toast("请输入正确的手机格式");
                            //     return isOk = false;
                            // };

                            team_member_list.push({
                                name,
                                role,
                                telephone
                            })
                        });
                        if (!isOk) {
                            return isOk
                        }
                        console.log(team_member_list)
                        var data = wooApi.getInputData('input', 'data');
                        datas = wooApi.getInputData('select', 'data', data);
                        // 获取其他标签值
                        arrData = wooApi.getDomData('domData', datas);
                        var objData = wooApi.arrTOobj(arrData);
                        objData.team_member_list = JSON.stringify(team_member_list);
                        var url = "{:url('api/team/saveVirtualTeam')}";
                        var ajaxResult = wooApi.asyncF(url, objData);
                        if (ajaxResult.code == 200) {
                            mui.alert(ajaxResult.msg, '球队创建成功', '确定', function () {
                                window.history.go(-1);
                            })
                        } else {
                            mui.alert(ajaxResult.msg, '创建失败');
                            mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                                if (data.code === 200) {
                                    $('input[name=__token__]').val(data.data);
                                }
                            }, 'json');
                        }
                    }
                })
            }
        };
    </script>
    <script>
        var pc = new PhotoClip('.clipArea', {
            size: 260,
            outputSize: 640,
            file: '.file',
            view: '.view',
            ok: '.clipBtn',
            loadStart: function () {
                console.log('开始读取照片');
            },
            loadComplete: function () {
                console.log('照片读取完成');
            },
            done: function (dataURL) {
                console.log(dataURL);
                mui.post("{:url('api/upload/imgcropupload')}", {
                    dataurl: dataURL,
                    path: 'cert'
                }, function (res) {
                    console.log(res);
                    $("input[name=logo]").val(res.path)
                    mui("#txpopover").popover("toggle");
                }, 'json');
            },
            fail: function (msg) {
                alert(msg);
            }
        });
    </script>

</body>
