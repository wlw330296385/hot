    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        // 获取数据并进行提交
        function submitAction() {

            var name = $("input[name=name]").val();
            var logo = $("input[name=logo]").val();
            if (name == '') {
                mui.toast("请填写球队名称");
                return false;
            }
            if (logo == '') {
                $("input[name=logo]").val('/static/frontend/images/basketball.jpg');
            }

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var url = "{:url('api/team/saveVirtualTeam')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '球队创建成功', '确定', function () {
                    window.history.go(-1);
                })
            } else {
                mui.alert(ajaxResult.msg, '创建失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        };
    </script>
    <script>
        var pc = new PhotoClip('.clipArea', {

                mui.post("{:url('api/upload/imgcropupload')}", {
                    dataurl: dataURL,
                    path: 'cert'
                }, function (res) {
                    console.log(res);
                    $("input[name=logo]").val(res.path)
                    mui("#txpopover").popover("toggle");
                }, 'json');
            },
            fail: function (msg) {
                alert(msg);
            }
        });
    </script>
