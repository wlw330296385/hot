    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui("body").on("tap", "a.mui-control-item", function () {
            window.top.location.href = this.href;
        });

        // 提交
        function submitAction() {
            var org_id = "{$matchOrgInfo.id}";
            // 证件提交验证
            var cert = $('input[name=cert]').val();
            var fr_idcard = $('input[name=fr_idcard]').val();
            var fr_idno = $('.fridno').val();
            var cjz_idcard = $('input[name=cjz_idcard]').val();
            var cjz_idno = $('.cjzidno').val();
            var other_cert = $('input[name=other_cert]').val();
            var idno = /^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;
            if (!(idno).test(fr_idno) || !(idno).test(cjz_idno)) {
                mui.toast("请输入正确身份证号码");
                return false;
            }
            if (cert == "" || fr_idcard == "" || cjz_idcard == "") {
                mui.toast("请上传证件照");
                return false;
            }

            // 提交数据
            mui.confirm('修改认证资料需要重新审核', '确认要提交修改吗?', ['取消', '确认'], function (e) {
                if (e.index == 1) {
                    var data = wooApi.getInputData('input', 'data');
                    datas = wooApi.getInputData('select', 'data', data);
                    // 获取其他标签值
                    arrData = wooApi.getDomData('domData', datas);
                    var objData = wooApi.arrTOobj(arrData);
                    console.log(objData);
                    var url = "{:url('api/league/editmatchorg')}";
                    var ajaxResult = wooApi.asyncF(url, objData);
                    console.log(ajaxResult);
                    if (ajaxResult.code == 200) {
                        mui.alert(ajaxResult.msg, '修改联赛组织成功', '确定', function () {
                            window.location.href = "{:url('keeper/index/index')}";
                        })
                    } else {
                        mui.alert(ajaxResult.msg, '修改失败');
                        mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                            if (data.code === 200) {
                                $('input[name=__token__]').val(data.data);
                            }
                        }, 'json');
                    }
                }
            });
        }

    </script>
    <script>
        // 长方形图片
        function upload(i, thisDiv) {
            str = `<div id="txpopover${i}" class="mui-popover mui-popover-action mui-popover-bottom actionsheet">
                        <div class="clipAreaStyle clipArea${i}"></div>
                        <div class="fileFrame">选择图片
                            <input type="file" class="fileStyle file${i}">
                        </div>
                        <button class="clipBtnStyle clipBtn${i}">截取</button>
                    </div>`
            $(".mui-content").find("#txpopover" + i).remove();
            $(".mui-content").append(str);
            mui("#txpopover" + i).popover("toggle");
            $(thisDiv).find(".viewStyle").addClass("view" + i)
            var pc = new PhotoClip('.clipArea' + i, {
                size: 260,
                outputSize: 640,
                adaptive: ['80%', '60%'],
                file: '.file' + i,
                view: '.view' + i,
                ok: '.clipBtn' + i,
                loadStart: function () {
                    console.log('开始读取照片');
                },
                loadComplete: function () {
                    console.log('照片读取完成');
                },
                done: function (dataURL) {
                    console.log(dataURL);
                    mui.post("{:url('api/upload/imgcropupload')}", {
                        dataurl: dataURL,
                        path: 'cert'
                    }, function (res) {
                        $(thisDiv).find("input").val(res.path)
                        mui("#txpopover" + i).popover("toggle");
                    }, 'json');
                },
                fail: function (msg) {
                    alert(msg);
                }
            });
        }
    </script>
