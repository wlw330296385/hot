    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        //弹出框滚动必须写在mui专用的初始化

            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui);

        //选择器
        var getProvince = '';
        var getCity = '';
        var getArea = '';
        (function ($, doc) {
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };
                //开始时间
                var result = $('#result')[0];
                var btn = $('.btn');
                btn.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            result.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

            });
        })(mui, document);



        $(function () {
            toTeamMemberList();
            toTeamList()
            // 选择授奖人
            $("#honorMemberConfirm").on('tap', '', function () {
                $(".honorMember").empty();
                $("input[name=prize_team_member]").val("");
                $("#hideList").empty();
                var honorMember = "";
                var honorMember_id = "";
                var honorMemberList = "";
                $(".honorMemberList input[type=checkbox]:checked").each(function () {
                    var member = $(this).attr("data-member");
                    var member_id = $(this).attr("data-member_id");
                    var name = $(this).attr("data-name");
                    var id = $(this).attr("data-id");
                    honorMember += name + ','
                    honorMember_id += id + ','
                    $(".honorMember").text(honorMember.substring(0, honorMember.length - 1));
                    $("input[name=prize_team_member]").val(honorMember_id.substring(0,
                        honorMember_id.length - 1));
                    honorMemberList +=
                        '<input type="hidden" class="honorMemberList" data-member="' + member +
                        '" data-member_id="' + member_id + '" data-name="' + name +
                        '" data-id="' + id + '">';
                });
                $("#hideList").html(honorMemberList);
                mui("#honorMember").popover("toggle");
            });

            // 反选
            $(".qxBtn").on("tap", "", function () {
                var checked = $("input[name='checkbox-honor']").prop("checked");
                if (checked == false) {
                    $("input[name='checkbox-honor']").prop("checked", true);
                } else {
                    $("input[name='checkbox-honor']").prop("checked", false);
                }
            })
        })

        // 获取数据并进行提交
        function submitAction() {

            //去除提示文字的标签 
            $("#articleEditor").children(".Eleditor-placeholder").remove();
            //获取最终含简单html标签的图文内容
            var introHtml = $("#articleEditor").html();
            $(".introduction").val(introHtml);

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var introduction = $('textarea.introduction').val();
            objData.introduction = introduction;
            var url = "{:url('api/team/createteamhonor')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '创建荣誉成功', '确定', function () {
                    var goUrl = "{:url('team/honorlistOfTeam')}/team_id/" + "{team_id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '创建失败', function () {
                    $("#articleEditor").append("<p class='Eleditor-placeholder'>点击编辑荣誉简介</p>");
                });
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        };

        // 获取联赛已审球队列表
        var toTeamList = function () {
            var url = "{:url('api/league/leagueteams')}";
            var league_id = "{$league_id}"
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id,
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli +=
                                `<div class="mui-input-row mui-checkbox mui-left">
                                    <label>${data.data[i].team.name}</label>
                                    <input name="checkbox" type="checkbox" data-team="${data.data[i].team.name}" 
                                    data-team_id="${data.data[i].team.name}" data-team_logo="data-team="${data.data[i].team.logo}">
                                </div>`
                        }
                        if (newli == '') {
                            newli = '<p class="mui-text-center">没有查找到数据哦</p>'
                        }
                        $(".teamList").empty().append(newli);
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };

        //获取联赛球员列表
        var toTeamMemberList = function () {
            var url = "{:url('api/league/leagueteams')}";
            var league_id = "{$league_id}"
            mui.ajax({

                },

                    console.log(data)

                            newli +=
                                `<div class="mui-input-row mui-checkbox mui-left">
                                    <label>${data.data[i].team.name}</label>
                                    <input name="checkbox" type="checkbox" data-team="${data.data[i].team.name}" 
                                    data-team_id="${data.data[i].team.name}" data-team_logo="data-team="${data.data[i].team.logo}">
                                </div>`
                        }
                        if (newli == '') {
                            newli = '<p class="mui-text-center">没有查找到数据哦</p>'
                        }
                        $(".teamMemberList").empty().append(newli);
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');

            });
