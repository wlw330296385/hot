    <script>
        var Edr = new Eleditor({
            el: '#articleEditor', //容器
            upload: {
                server: uploadApiUrl, //填写你的后端上传路径
                fileSizeLimit: 2 //限制图片上传大小，单位M
            },
            placeHolder: '点击编辑荣誉简介',
        });
    </script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        //弹出框滚动必须写在mui专用的初始化
        (function ($) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui);

        (function ($, doc) {
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };
                //开始时间
                var result = $('#result')[0];
                var btn = $('.btn');
                btn.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);
                        picker.show(function (rs) {
                            result.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

            });
        })(mui, document);

        var team_list = "";
        var team_member_list = "";
        var type = {$honorInfo.type};
        $(function () {
            // 设置类型默认值
            $('.select-matchOrg option[value="{$honorInfo.type}"]').prop("selected", true);
            if ("{$honorInfo.type}" == 2) {
                toTeamList()
            } else {
                toTeamMemberList();
            }
            // 选择类型
            $(".select-matchOrg").on("change", function () {
                type = $(this).children("option:selected").val();
                if (type == 2) {
                    toTeamList()
                } else {
                    toTeamMemberList();
                }
            });

            // 选择授奖人
            $("#confirmBtn").on('tap', '', function () {
                $(".honorMember").empty();
                var teamCont = "";
                var nameCont = "";

                if (type == 2) {
                    team_list = []
                    $(".memberList input[type=checkbox]:checked").each(function () {
                        var team = $(this).attr("data-team");
                        var team_id = $(this).attr("data-team_id");
                        teamCont += team + ','
                        $(".honorMember").text(teamCont.substring(0, teamCont.length - 1));
                        team_list.push({
                            team,
                            team_id
                        })
                    });
                } else {
                    team_member_list = []
                    $(".memberList input[type=checkbox]:checked").each(function () {
                        var team_id = $(this).attr("data-team_id");
                        var team_member_id = $(this).attr("data-team_member_id");
                        var member_id = $(this).attr("data-member_id");
                        var name = $(this).attr("data-name");
                        nameCont += name + ','
                        $(".honorMember").text(nameCont.substring(0, nameCont.length - 1));
                        team_member_list.push({
                            team_id,
                            team_member_id,
                            member_id,
                            name
                        })
                    });
                }
                mui("#honorMember").popover("toggle");
            });
        })

        // 获取数据并进行提交
        function submitAction() {
            console.log(type==2)
            //去除提示文字的标签 
            $("#articleEditor").children(".Eleditor-placeholder").remove();
            //获取最终含简单html标签的图文内容
            var introHtml = $("#articleEditor").html();
            $(".introduction").val(introHtml);

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var introduction = $('textarea.introduction').val();
            objData.introduction = introduction;
            if (type == 2) {
                objData.team_list = JSON.stringify(team_list);
            } else {
                objData.team_member_list = JSON.stringify(team_member_list);
            }
            var url = "{:url('api/league/saveMatchHonor')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '荣誉编辑成功', '确定', function () {
                    var goUrl = "{:url('match/honorlistOfLeague')}/league_id/" + "{$league_id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '编辑失败', function () {
                    $("#articleEditor").append("<p class='Eleditor-placeholder'>点击编辑荣誉简介</p>");
                });
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        };

        // 获取联赛已审球队列表
        var toTeamList = function () {
            var url = "{:url('api/league/leagueteams')}";
            var league_id = "{$league_id}"
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id,
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli +=
                                `<div class="mui-input-row mui-checkbox mui-left">
                                    <label>${data.data[i].team.name}</label>
                                    <input name="checkbox" type="checkbox" data-team_id="${data.data[i].team.id}" data-team="${data.data[i].team.name}">
                                </div>`
                        }
                        if (newli == '') {
                            newli = '<p class="mui-text-center">没有查找到数据哦</p>'
                        }
                        $(".memberList").empty().append(newli);
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };

        //获取联赛球员列表
        var toTeamMemberList = function () {
            var url = "{:url('api/league/getMatchTeamWithMembers')}";
            var league_id = "{$league_id}"
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id,
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data)
                    if (data.code == 200) {
                        var newli = '';
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli +=
                                `<div class="mui-table-view-cell mui-collapse listli">
                                        <a class="mui-navigate-right"  href="javascript:void(0)"><p>${data.data[i].team}</p></a>`;
                            newli +=
                                `<div class="mui-collapse-content" style="padding-left:0">`;
                            for (var j = 0; j <= data.data[i].match_team_members.length - 1; j++) {
                                var teamMemberArray = data.data[i].match_team_members[j]
                                newli +=
                                    `<div class="mui-input-row mui-checkbox mui-left">
                                    <label class="wd mui-ellipsis">${teamMemberArray.name}</label>
                                    <input name="checkbox-firght" type="checkbox" data-team_id="${teamMemberArray.team_id}"
                                          data-team_member_id="${teamMemberArray.team_member_id}" data-member_id="${teamMemberArray.member_id}" 
                                          data-name="${teamMemberArray.name}"> 
                                       
                                </div>`
                            }
                            newli += `</div></div>`
                        }
                        if (newli == '') {
                            newli = '<p class="mui-text-center">没有查找到数据哦</p>'
                        }
                        $(".memberList").empty().append(newli);
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };
    </script>
</body>
