<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>荣誉列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .orderNum {
            width: 8%;
            font-size: 14px;
            line-height: 55px;
            text-align: center;
            margin-right: 12px;
            margin-top: 0;
            padding: 8px 10px 8px 0;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">荣誉列表</h1>
    </header>

    <div class="mui-content">

        <div class="page-header border-b">
            <span class="course">联赛奖项（团体）</span>
        </div>
        <ul class="mui-table-view list honorTeamList OA_task_honor">
            <li class="nodata"><i class="icon iconfont icon-logo-Big"></i>
                <p>暂无数据</p>
            </li>
        </ul>
        <div class="page-header border-b">
            <span class="course">联赛奖项（个人）</span>
        </div>
        <ul class="mui-table-view list  mb44 honorPersonList OA_task_honor">
            <li class="nodata"><i class="icon iconfont icon-logo-Big"></i>
                <p>暂无数据</p>
            </li>
        </ul>


        <ul class="mui-table-view operation mt">
            <li class="mui-table-view-cell mui-col-sm-2 mui-col-xs-2 opli">
                <a href="{:url('match/leaguemanage',['league_id'=>$leagueInfo['id']])}">
                    <span class="mui-icon icon iconfont icon-nav-Home"></span>
                </a>
            </li>
            <li class="mui-table-view-cell mui-col-sm-10 mui-col-xs-10 opli bgred">
                <a href="{:url('match/createHonorOfLeague',['league_id'=>$leagueInfo['id']])}">创建荣誉</a>
            </li>
        </ul>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            // 荣誉列表
            var url = "{:url('api/league/getMatchHonorList','','',true)}";
            var league_id = "{$leagueInfo.id}";
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id,
                    status: 1
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data)
                    var newli0 = '';
                    var newli1 = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            var urls = "{:url('match/honorinfo')}" + '/honor_id/' + data.data[
                                    i].id +
                                '/league_id/' + data.data[i].match_id;
                            if (data.data[i].type == 2) {
                                newli0 +=
                                    `<li class="mui-table-view-cell listli">
                                             <div class="mui-slider-right mui-disabled">
                                                <span class="mui-btn mui-btn-red delHonor" data-id="${data.data[i].id}">删除</span>
                                            </div>
                                            <div class="mui-slider-handle">
                                                    <a href="${urls}">
                                                <div class="fl orderNum">${(i + 1)}</div>
                                                <div class="mui-media-body wd83">奖项名称：<strong class="colororange f16">${data.data[i].name}</strong>
                                                    <p class="mui-ellipsis lineHeight20" >获奖团队：${data.data[i].awardee_str}</p>`
                                if (data.data[i].honor_time == '') {
                                    newli0 +=
                                        `<p class="mui-ellipsis lineHeight20">授奖日期：待定</p>`
                                } else {
                                    newli0 +=
                                        `<p class="mui-ellipsis lineHeight20">授奖日期：${data.data[i].honor_time}</p>`
                                }
                                newli0 += `</div></div></a></li>`;
                            } else {
                                newli1 +=
                                    `<li class="mui-table-view-cell listli">
                                           <div class="mui-slider-right mui-disabled">
                                                <span class="mui-btn mui-btn-red delHonor" data-id="${data.data[i].id}">删除</span>
                                            </div>
                                            <div class="mui-slider-handle">
                                                    <a href="${urls}">
                                                <div class="fl orderNum" style="font-size:30px">·</div>
                                                <div class="mui-media-body wd83">奖项名称：<strong class="colororange f16">${data.data[i].name}</strong>
                                                    <p class="mui-ellipsis lineHeight20" >获取者：${data.data[i].awardee_str}</p>`
                                if (data.data[i].honor_time == '') {
                                    newli1 +=
                                        `<p class="mui-ellipsis lineHeight20">授奖日期：待定</p>`
                                } else {
                                    newli1 +=
                                        `<p class="mui-ellipsis lineHeight20">授奖日期：${data.data[i].honor_time}</p>`
                                }
                                newli1 += `</div></div></a></li>`;
                            }
                        }
                    }
                    //上拉刷新
                    $(".honorTeamList").empty().append(newli0);
                    $(".honorPersonList").empty().append(newli1);
                    if (newli0 == '') {
                        $(".honorTeamList").html(
                            '<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据</p></li>'
                        );
                    }
                    if (newli1 == '') {
                        $(".honorPersonList").html(
                            '<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据</p></li>'
                        );
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        });

        //拖拽后显示操作图标，点击操作图标删除元素；
        $('.OA_task_honor').on('tap', '.delHonor', function () {
            var elem = this;
            var li = elem.parentNode.parentNode;
            var btnArray = ['取消', '确认'];
            var txt = elem.innerHTML;
            var id = elem.getAttribute('data-id');
            mui.confirm('确认删除该荣誉', '提示', btnArray, function (e) {
                if (e.index == 1) {
                    var apiurl = "{:url('api/league/delhonor')}";
                    mui.ajax(apiurl, {
                        data: {
                            honor_id: id,
                        },
                        dataType: 'json',
                        type: 'post',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        success: function (data) {
                            if (data.code == 200) {
                                li.parentNode.removeChild(li);
                                location.reload();
                            } else {
                                mui.toast(data.msg);
                            }
                        },
                        error: function (xhr, type, errotThrown) {
                            mui.toast('网络异常,请稍候再试');
                        }
                    });
                } else {
                    setTimeout(function () {
                        mui.swipeoutClose(li);
                    }, 0);
                }
            });
        });
    </script>
</body>

</html>
