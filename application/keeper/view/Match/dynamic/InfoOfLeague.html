<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>动态详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body>

    <header class="mui-bar mui-bar-transparent">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    </header>

    <!--动态详情页-->
    <div class="mui-content">

        <div class="list mb44">
            <div class="img4x3" style="background-image:url('{$articleInfo.covers}')"></div>
            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    <h4 style="line-height:27px;">{$articleInfo.title}</h4>
                    <p class="f12">{$articleInfo.update_time}</p>
                </li>
            </ul>

            <div class="page-header">
                <span class="course">摘要</span>
            </div>
            <ul class="mui-table-view mb">
                <li class="listli">{$articleInfo.abstract}</li>
            </ul>

            <div class="page-header">
                <span class="course">内容</span>
            </div>
            <ul class="mui-table-view mb">
                <li class="listli desimg">{$articleInfo.content}</li>
            </ul>

        </div>

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-xs-12 opli bggreen">
                <a href="{:url('match/dynamicEditOfLeague')}" + '/article_id/'+ '{$articleInfo.id}'+ '/organization_id'+
                    '/{$articleInfo.organization_id}'>编辑动态</a>
            </li>
        </ul>

    </div>
    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
</body>

</html>
