<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>联赛赛程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--自定义多色图标icon.js-->
    <script src="/static/frontend/iconfont/iconfont.js"></script>
    <style>
        .nav-list .nav-list-frame .navli {
            width: 25%;
        }

        .nav-list .nav-list-frame a {
            padding: 10px 0 !important;
        }

        .mui-grid-view.mui-grid-9 .mui-media .mui-icon {
            font-size: 2.2evm;
        }

        .colactive {
            color: #dd524d !important
        }
    </style>
</head>

<body class="whitebg">

    <header class="mui-bar mui-bar-transparent">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    </header>

    <div class="mui-content">

        <div class="list mb44 coach">

            <div class="img16x9" style="background-image:url('{$leagueInfo.cover}')"></div>
            <ul class="mui-table-view mb" style="margin-top: -4px">
                <li class="mui-table-view-cell mui-media listli" style="padding:11px 15px;">
                    <img class="img50 mui-pull-left" src="{$leagueInfo.logo}" style="width:60px !important;height:60px !important;margin-top:5px">
                    <h4>{$leagueInfo.name}</h4>
                    <div class="mui-media-body wd49" style="line-height:20px !important">
                        <p class="mui-ellipsis">主办单位：{$leagueInfo.match_org.name}</p>
                        <p>{$leagueInfo.city} {$leagueInfo.area}</p>
                        <p class="f12">
                            参赛队：
                            <strong class="colororange">{$leagueInfo.teams_count}</strong>支 | 关注：
                            <strong class="colororange">{$leagueInfo.fans_num}</strong>
                        </p>
                    </div>
                    <div class="price-frame" style="padding:0">
                        <button type="button" class="mui-btn mui-btn-danger follow" style="padding: 8px 9px;">关注</button>
                    </div>
                </li>
            </ul>

            <div class="nav-list record mb">
                <ul class="mui-table-view mui-grid-view mui-grid-9 nav-list-frame">
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <a href="{:url('match/leagueregulation', ['league_id' => $leagueInfo.id])}">
                            <span class="icon iconfont icon-th-Regulations"></span>
                            <span class="f14" style="display: block;">章程</span>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <a href="{:url('match/leagueSchedule', ['league_id' => $leagueInfo.id])}" class="colactive">
                            <span class="icon iconfont icon-th-Schedule"></span>
                            <span class="f14" style="display: block;">赛程</span>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <a href="{:url('match/leagueRecord', ['league_id' => $leagueInfo.id])}">

                            <span class="icon iconfont icon-th-Record"></span>
                            <span class="f14" style="display: block;">战绩</span>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <a href="{:url('match/leagueData', ['league_id' => $leagueInfo.id])}">
                            <span class="icon iconfont icon-th-data"></span>
                            <span class="f14" style="display: block;">数据</span>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <a href="{:url('match/leagueTeam', ['league_id' => $leagueInfo.id])}">
                            <span class="icon iconfont icon-th-Regulations"></span>
                            <span class="f14" style="display: block;">球队</span>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <a href="{:url('match/leagueHonor', ['league_id' => $leagueInfo.id])}">
                            <span class="icon iconfont icon-th-Schedule"></span>
                            <span class="f14" style="display: block;">奖项</span>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <a href="{:url('match/leagueTidbit', ['league_id' => $leagueInfo.id])}">

                            <span class="icon iconfont icon-th-Record"></span>
                            <span class="f14" style="display: block;">花絮</span>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                        <a href="javascript:void()">
                            <span class="icon iconfont icon-th-data"></span>
                            <span class="f14" style="display: block;">直播</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="location-frame">
                <span class="location-choise">
                    <select id="sort">
                        <option value="4">全部（按时间）</option>
                        <option value="1">最近7天</option>
                        <option value="2">未开始</option>
                        <option value="3">已结束</option>
                    </select>
                </span>
                <span class="location-choise">
                    <select id="group">
                        <option value="">全部（按组别）</option>
                        {volist name="matchGroupInfo" id="vo"}
                        <option value="{$vo.id}">{$vo.name}</option>
                        {/volist}
                    </select>
                </span>
            </div>
            <div class="scheduleList"></div>

            <!--底部操作-->
            <ul class="mui-table-view operation mt">
                <li class="mui-table-view-cell mui-col-sm-2 mui-col-xs-2 opli">
                    <a href="{:url('match/leagueInfo', ['league_id' => $leagueInfo.id])}">
                        <span class="mui-icon icon iconfont icon-nav-Home"></span>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-col-sm-2 mui-col-xs-2 opli">
                    <a href="#shareGuide"><span class="mui-icon mui-icon-redo"></span></a>
                </li>
                <li class="mui-table-view-cell mui-col-sm-8 mui-col-xs-8 opli">
                    <a href="">咨询</a>
                </li>
            </ul>

        </div>
    </div>
    <!--分享-->
    <div id="shareGuide" class="mui-popover">
        <div class="shareGuideText">1、点击右上角的
            <span class="shareEllipsis">···</span>
            <img src="/static/frontend/images/esp.png" alt="">
        </div>
        <div class="shareGuideText">2、选择发送给朋友或分享到朋友圈</div>
    </div>
    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/getDate.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script>
        mui.init({
            swipeBack: false
        });
        // a标签跳转
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        rankList(); //赛程列表
        followStatus(); // 当前的关注状态
        var sort = ''
        var match_group_id = ''
        //选择查看赛程类型
        $("#sort").on("change", function () {
            sort = $(this).find("option:checked").val();
            match_group_id = ''
            rankList(sort, match_group_id);
        });

        //选择查看赛程类型
        $("#group").on("change", function () {
            sort = ''
            match_group_id = $(this).find("option:checked").val();
            rankList(sort, match_group_id);
        });

        // 关注联赛
        $(".follow").on("tap", '', function () {
            var league_id = "{$league_id}";
            mui.ajax("{:url('api/follow/focus')}", {
                data: {
                    type: 5,
                    league_id: league_id
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    //服务器返回响应，根据响应结果，分析是否登录成功；
                    console.log(data);
                    if (data.code == 200) {
                        mui.toast(data.msg);
                        followStatus();
                    } else {
                        mui.toast(data.msg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });
        });

        // 判断当前的关注状态
        function followStatus() {
            var league_id = "{$league_id}";
            mui.ajax("{:url('api/follow/getfollow')}", {
                data: {
                    type: 5,
                    league_id: league_id
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        if (data.data === 1) {
                            $(".follow").text("取消关注");
                        } else {
                            $(".follow").text("关注");
                        }
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });
        }

        // 赛程列表
        function rankList(sort, match_group_id) {
            var url = "{:url('api/league/getshowmatchschedulelist','','',true)}";
            var league_id = "{$league_id}";
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id,
                    sort: sort,
                    match_group_id: match_group_id
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli += `<div class="page-header border-b">`
                            if (data.data[i].date == '') {
                                newli +=
                                    `<span class="course">比赛日
                                            <font class="colorred">待定</font> | 时间日期待定
                                        </span>`
                            } else {
                                newli +=
                                    `<span class="course">比赛日
                                            <font class="colorred">${i + 1}</font> | ${data.data[i].date}日 ${data.data[i].day}
                                        </span>`
                            }
                            newli += `<span class="fr f12">${data.data[i].stage.name}</span></div>`
                            newli += `<ul class="mui-table-view">`
                            for (var j = 0; j <= data.data[i].stage.schedules.length - 1; j++) {
                                var scheduleArr = data.data[i].stage.schedules[j];
                                urlSchedule = "{:url('match/leagueScheduleInfo')}" + '/league_id/' +
                                    scheduleArr.match_id + '/id/' + scheduleArr.id;
                                urlRecord = "{:url('match/recordInfo')}" + '/league_id/' + league_id +
                                    '/id/' + scheduleArr.match_record_id;
                                if (scheduleArr.status == 1) {
                                    newli += `<a href="${urlSchedule}">`;
                                } else {
                                    newli += `<a href="${urlRecord}">`;
                                }
                                newli += `<li class="mui-table-view-cell" style="padding:0">`
                                newli +=
                                    `<div class="mui-row leagueRow">
                                            <div class="mui-col-sm-3 mui-col-xs-3 mui-text-center leagueColLeftStyle">`;

                                if (scheduleArr.court_no == '' && scheduleArr.match_group == '') {
                                    newli += `<p class="siteNum lineHeight80 colororange">${j + 1}</p>`
                                } else if (scheduleArr.court_no == '' && scheduleArr.match_group != '') {
                                    newli += `<p class="siteNum colororange" style="line-height:40px">${j + 1}</p>`
                                    newli += `<p style="line-height:40px">${scheduleArr.match_group}</p>`;
                                } else {
                                    newli += `<p class="siteNum lineHeight29 colororange">${j + 1}</p>`
                                    if (scheduleArr.match_group != '') {
                                        newli += `<p class="lineHeight29">${scheduleArr.match_group}</p>`;
                                    }
                                    newli += `<p class="lineHeight29">${scheduleArr.court_no}</p>`
                                }

                                newli +=
                                    `</div>
                                            <div class="mui-col-sm-6 mui-col-xs-6 leagueColCenterStyle" >
                                                <p class="mui-ellipsis pContent border-b">
                                                    <span>
                                                        <img src="${scheduleArr.home_team_logo}" class="img32">
                                                    </span>
                                                    <span>${scheduleArr.home_team}</span>
                                                </p>
                                                <p class="mui-ellipsis pContent border-b">
                                                    <span>
                                                        <img src="${scheduleArr.away_team_logo}" class="img32">
                                                    </span>
                                                    <span>${scheduleArr.away_team}</span>
                                                </p>
                                            </div>
                                            <div class="mui-col-sm-3 mui-col-xs-3 mui-text-center leagueColRightStyle">`;
                                if (scheduleArr.home_team_score == 0 && scheduleArr.away_team_score == 0) {
                                    if (scheduleArr.match_timestamp === 0) {
                                        newli += `<p style="line-height:103px;border-bottom:0">暂无</p>`;
                                    } else {
                                        var Ttime = getTimeHM(scheduleArr.match_timestamp * 1000);
                                        newli +=
                                            ` <p style="line-height:103px;border-bottom:0">${Ttime}</p>`;
                                    }
                                } else {
                                    newli +=
                                        `<p class="colorred pContent border-b">${scheduleArr.home_team_score}</p>
                                             <p class="colorred pContent border-b">${scheduleArr.away_team_score}</p>`
                                }
                                newli += `</div></div></li></a><p class="pline"></p>`
                            }
                            newli += `</ul>`
                        }
                        $(".scheduleList").empty().append(newli);
                    } else {
                        $(".scheduleList").html(
                            '<li class="nodata whitebg"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>'
                        );
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        }
    </script>
    <script>
        wx.config({
            //debug: true,
            appId: "{$jsapi['appId']}",
            timestamp: "{$jsapi['timestamp']}",
            nonceStr: "{$jsapi['nonceStr']}",
            signature: "{$jsapi['signature']}",
            jsApiList: [
                // 所有要调用的 API 都要加到这个列表中
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ'
            ]
        });
        wx.ready(function () {
            // 分享到朋友圈
            wx.onMenuShareTimeline({
                title: '{$leagueInfo.name}',
                desc: '{$leagueInfo.match_org.name}',
                link: "{$shareurl}/pid/{$mid}",
                imgUrl: "{:request()->root(true)}{$leagueInfo.logo}",
                success: function () {},
                cancel: function () {}
            });
            // 分享给朋友
            wx.onMenuShareAppMessage({
                title: '{$leagueInfo.name}',
                desc: '{$leagueInfo.match_org.name}',
                link: "{$shareurl}/pid/{$mid}",
                imgUrl: "{:request()->root(true)}{$leagueInfo.logo}",
                type: "",
                dataUrl: '',
                success: function () {},
                cancel: function () {}
            });

        });
    </script>
</body>

</html>
