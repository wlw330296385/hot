<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>创建赛程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <style>
        .mui-popover-arrow {
            left: auto;
            right: 6px;
        }

        .mui-input-row a {
            display: table;
            width: 100%;
        }

        .mui-input-group .mui-input-row label {
            line-height: 1.5;
        }

        .marginLeft10 {
            margin-left: 10px !important
        }

        .marginRight0 {
            margin-right: 0 !important
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">{$leagueInfo.name}（赛程预览）</h1>
    </header>

    <div class="mui-content mt55">
        <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
        <input type="hidden" name="match_id" value="{$leagueInfo.id}" class="data">
        <input type="hidden" name="match" value="{$leagueInfo.name}" class="data">

        <form action="" class="mui-input-group ">

            <div class="mui-input-row">
                <div class="mui-navigate-right">
                    <label class="wd66">选择分组查看分组对阵预览</label>
                    <span class="select-row">
                        <select id="matchGroup" name="group_id">
                            <option value="0">全部分组</option>
                            {volist name="groups" id="vo"}
                            <option value="{$vo.id}">{$vo.name}</option>
                            {/volist}
                        </select>
                    </span>
                </div>
            </div>
            <div class="mui-input-row">
                <div class="mui-navigate-right">
                    <label>比赛阶段</label>
                    <span class="select-row">
                        <select class="data matchStageType" name="match_stage_id">
                            <option value="" class="selectAfter">请选择比赛阶段</option>
                        </select>
                    </span>
                    <input type="hidden" class="data" name="match_stage" value="">
                </div>
            </div>
            <div class="mui-input-row">
                <label>每组出线球队</label>
                <span></span>
            </div>
        </form>

        <p class="pline"></p>
        <ul class="mui-table-view list border-b schedule"></ul>


        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-xs-12 opli bggreen" onclick="submitAction()">
                提交
            </li>
        </ul>

    </div>
    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <!-- 选择器 -->
    <script src="/static/frontend/js/mui.picker.min.js"></script>
    <script src="/static/frontend/js/mui.poppicker.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        var scheduleList = [];
        var match_id = $('input[name=match_id]').val();
        var match = $('input[name=match]').val();
        var league_id = "{$league_id}";
        $(function () {
            // 初始化列出全部分组的对阵信息
            getbattle(0);
            // 联赛分组选择事件
            $('#matchGroup').change(function () {
                var group_id = $(this).val();
                getbattle(group_id);
            });

            // 比赛阶段
            mui.ajax("{:url('api/league/getmatchstagelist','','',true)}", {
                data: {
                    league_id: league_id,
                    type: 1
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    if (data.code == 200) {
                        var newli = '';
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli += '<option value="' + data.data[i].id + '">' + data.data[i].name + '</option>'
                        }
                        if (newli == '') {
                            newli = '<option>请先创建比赛阶段</option>'
                        }
                        $(".selectAfter").after(newli);
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });

            $('.matchStageType').change(function () {
                var match_stage = $(this).children("option:selected").text();
                $("input[name=match_stage]").val(match_stage);
            });

        });

        function getbattle(group_id) {
            // 请求api 获取对阵信息
            var urlBuildBatte = "{:url('api/league/buildschedulebygroup')}";
            mui.ajax({
                url: urlBuildBatte,
                data: {
                    group_id: group_id,
                    match_id: match_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data);
                    var newli = '';
                    if (data.code == 200) {
                        if (group_id != 0) {
                            newli += `<div class="page-header bggray2">
                                        <span class="course">${data.data.group_name}</span>
                                    </div>`
                            for (var j = 0; j <= data.data.battles.length - 1; j++) {
                                newli += `<li class="mui-table-view-cell listli">
                                                <div class="mui-media-body wd">
                                                    <p class="f14" style="margin-bottom: 8px;">
                                                        <img class="img24" src="${data.data.battles[j].home_team_logo}" alt="">${data.data.battles[j].home_team}</p>
                                                    <p class="f14">
                                                        <img class="img24" src="${data.data.battles[j].away_team_logo}" alt="">${data.data.battles[j].away_team}</p>
                                                </div>`
                                newli += `</div></li>`
                            }
                        } else {
                            for (var i = 0; i <= data.data.length - 1; i++) {
                                newli += `<div class="page-header bggray2">
                                            <span class="course">${data.data[i].group_name}</span>
                                        </div>`
                                for (var j = 0; j <= data.data[i].battles.length - 1; j++) {
                                    newli += `<li class="mui-table-view-cell listli">
                                                <div class="mui-media-body wd">
                                                    <p class="f14" style="margin-bottom: 8px;">
                                                        <img class="img24" src="${data.data[i].battles[j].home_team_logo}" alt="">${data.data[i].battles[j].home_team}</p>
                                                    <p class="f14">
                                                        <img class="img24" src="${data.data[i].battles[j].away_team_logo}" alt="">${data.data[i].battles[j].away_team}</p>
                                                </div>`
                                    newli += `</div></li>`
                                    var match_group_id = data.data[i].group_id;
                                    var match_group = data.data[i].group_name;
                                    var home_team_id = data.data[i].battles[j].home_team_id;
                                    var home_team = data.data[i].battles[j].home_team;
                                    var home_team_logo = data.data[i].battles[j].home_team_logo;
                                    var away_team_id = data.data[i].battles[j].away_team_id;
                                    var away_team = data.data[i].battles[j].away_team;
                                    var away_team_logo = data.data[i].battles[j].away_team_logo;
                                    scheduleList.push({ match_id, match, match_group_id, match_group, home_team_id, home_team, home_team_logo, away_team_id, away_team, away_team_logo });
                                }
                            }
                        }
                        if (newli != '') {
                            $(".schedule").empty().append(newli);
                        }
                    } else {
                        $(".schedule").html('<p class="nodata">没有相关数据哦</p>');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        }

        // 提交
        function submitAction() {

            if ($(".matchStageType option:selected").val() == '') {
                mui.toast("请选择比赛阶段");
                return false;
            }

            console.log(scheduleList)
            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            objData.scheduleList = JSON.stringify(scheduleList);
            mui.confirm('赛程一旦创建，比赛未开始，可修改分组，但赛程将被重置；如比赛已开始，则不能修改分组', '提示', ['取消', '继续提交'], function (e) {
                if (e.index === 1) {
                    var url = "{:url('api/league/saveallmatchschedule')}";
                    var ajaxResult = wooApi.asyncF(url, objData);
                    if (ajaxResult.code == 200) {
                        mui.alert('赛程创建成功', '确定', function () {
                            var goUrl = "{:url('match/schedulelistofleague')}" + '/league_id/' + match_id;
                            window.top.location.href = goUrl;
                        })
                    } else {
                        mui.alert(ajaxResult.msg, '赛程创建失败');
                        mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                            if (data.code === 200) {
                                $('input[name=__token__]').val(data.data);
                            }
                        }, 'json');
                    }
                }
            });

        }
    </script>
</body>

</html>
