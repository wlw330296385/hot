<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>赛程列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body class="whitebg">
    <header class="mui-bar mui-bar-nav subheader">
        <a href="{:url('match/leagueManage',['league_id'=>$leagueInfo.id])}" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">赛程列表</h1>
    </header>

    <div class="mui-content" style="padding-top:0;">

        <div id="refreshContainer" class="mui-scroll-wrapper mb44 mt44">
            <div class="mui-scroll">
                <div class="schedule"></div>
            </div>
        </div>

        <ul class="mui-table-view operation mt">
            <li class="mui-table-view-cell mui-col-sm-2 mui-col-xs-2 opli">
                <a href="{$homeurl}">
                    <span class="mui-icon icon iconfont icon-nav-Home"></span>
                </a>
            </li>
            <li class="mui-table-view-cell mui-col-sm-5 mui-col-xs-5 opli bgred hide notEmpty">
                <a href="{:url('Match/createscheduleofleague',['league_id'=>$leagueInfo.id])}">创建赛程</a>
            </li>
            <li class="mui-table-view-cell mui-col-sm-5 mui-col-xs-5 opli bgblue hide notEmpty">
                <a href="{:url('Match/createscheduleofleague1',['league_id'=>$leagueInfo.id])}">创建下一赛程</a>
            </li>
            <li class="mui-table-view-cell mui-col-sm-10 mui-col-xs-10 opli bgblue hide isEmpty">
                <a href="{:url('Match/createscheduleofleague1',['league_id'=>$leagueInfo.id])}">创建下一赛程</a>
            </li>
        </ul>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        //弹出框滚动必须写在mui专用的初始化
        (function ($) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
        })(mui);

        $(function () {
            // $showBtn = 1; 没分组 => 创建下一赛程（自填）
            // $showBtn = 2; 有分组&没赛程 => 创建赛程（预览） + 创建下一赛程（自填）
            // $showBtn = 3; 有分组&有赛程 => 创建下一赛程（自填）
            // $showBtn = 4; 有分组&有系统添加的赛程 => 创建下一赛程（自填）
            // $showBtn = 5; 有分组的赛程信息 => 创建下一赛程（自填）
            var showBtn = "{$showBtn}"
            if (showBtn == 1 || showBtn == 4 || showBtn == 3 || showBtn == 5) {
                $(".isEmpty").show();
            } else if (showBtn == 2) {
                $(".notEmpty").show();
            }

            // 暂无分页列表
            var url = "{:url('api/league/getmatchschedulelistbytime','','',true)}";
            var league_id = "{$league_id}";
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id,
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli += `<div class="page-header border-b bggray2">`
                            if (data.data[i].date == 0) {
                                newli += `<span class="course" style="padding-left:8px;">比赛时间待定</span>`
                            } else {
                                newli += `<span class="course" style="padding-left:8px;">${data.data[i].date} </span>`
                            }
                            newli += `</div><ul class="mui-table-view list border-b">
                                      <p style="margin-bottom: 0;padding: 10px 0 0 22px;">${data.data[i].stage.name}</p>`;
                            //赛程信息   
                            for (var j = 0; j <= data.data[i].stage.schedules.length - 1; j++) {
                                var dataSchedule = data.data[i].stage.schedules[j]
                                if (dataSchedule.match_timestamp == '') {
                                    var Ttime = "待定"
                                } else {
                                    var Ttime = gettimeh(dataSchedule.match_timestamp * 1000);
                                }
                                var urls = "{:url('match/editscheduleofleague')}" + '/league_id/' + league_id + '/id/' + dataSchedule.id + '/?from=scheduleList';
                                var urlToRecordInfo = "{:url('match/leagueScheduleInfo')}" + '/league_id/' + league_id + '/id/' + dataSchedule.id;
                                newli += `<li class="mui-table-view-cell listli">`
                                // 根据状态判断跳转链接
                                if (dataSchedule.status == 1) {
                                    newli += `<a href="${urls}">`
                                } else {
                                    newli += `<a href="${urlToRecordInfo}">`
                                }
                                newli += `<div class="mui-media-body wd">
                                                    <p class="f14" style="margin-bottom: 8px;">
                                                        <img class="img24" src="${dataSchedule.home_team_logo}" alt="">${dataSchedule.home_team}</p>
                                                    <p class="f14">
                                                        <img class="img24" src="${dataSchedule.away_team_logo}" alt="">${dataSchedule.away_team}</p>
                                                </div>
                                                <div class="price-frame mui-text-left" style="padding-top:0;border-left: 1px solid #ddd;padding-left: 6px;width: 16% !important">`;
                                if (dataSchedule.match_group_id == '') {
                                    newli += `<p style="line-height:62px;">${Ttime}</p>`
                                } else {
                                    newli += `<p style="line-height:32px;">${dataSchedule.match_group}</p><p style="line-height:32px;">${Ttime}</p>`
                                }
                                newli += `</div></a></li>`
                            }
                            newli += `</ul>`
                        }
                        if (newli != '') {
                            $(".schedule").empty().append(newli);
                        }
                    } else {
                        $(".schedule").html('<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>');
                    }
                },
            });
        });

        //创建补0函数
        function p(s) {
            return s < 10 ? '0' + s : s;
        }
        function gettimeh(h) {
            var _time = new Date(h);
            var hours = _time.getHours();
            var minutes = _time.getMinutes();
            return p(hours) + ":" + p(minutes);
        }
    </script>
</body>

</html>
