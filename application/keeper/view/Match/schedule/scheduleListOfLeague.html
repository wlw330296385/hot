<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>赛程列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .mbNumber {
            width: 10%;
            font-size: 20px;
            line-height: 62px;
            float: left;
            text-align: center;
            margin-right: 4px;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div class="mui-segmented-control mb">
                <a class="mui-control-item mui-icon mui-icon-left-nav" href="{:url('match/leagueManage',['league_id'=>$leagueInfo.id])}"></a>
                <a class="mui-control-item schedule1 mui-active" href="#onList">已发布</a>
                <a class="mui-control-item schedule0" href="#offList">预排</a>
            </div>
        </div>
    </header>

    <div class="mui-content ">
        <div class="location-frame">
            <span class="location-choise">
                <select class="fenzu" id="group">
                    <option value="0">全部分组</option>
                    {volist name="groups" id="vo"}
                    <option value="{$vo.id}">{$vo.name}</option>
                    {/volist}
                </select>
            </span>
        </div>
        <div class="tab-pullRefresh">
            <div id="onList" class="mui-scroll-wrapper mui-control-content mui-active onActive mb44" style="margin-top:45px"
                ;>
                <div class="mui-scroll">
                    <ul class="mui-table-view list scheduleList1 ulHtml"></ul>
                </div>
            </div>
            <div id="offList" class="mui-scroll-wrapper mui-control-content mb44 offActive" style="margin-top:45px;">
                <div class="mui-scroll">
                    <ul class="mui-table-view list scheduleList0 ulHtml"></ul>
                </div>
            </div>

            <div class="hideList hide"></div>
        </div>


        <ul class="mui-table-view operation mt">
            <li class="mui-table-view-cell mui-col-sm-2 mui-col-xs-2 opli">
                <a href="{:url('match/leaguemanage',['league_id'=>$leagueInfo.id])}">
                    <span class="mui-icon icon iconfont icon-nav-Home"></span>
                </a>
            </li>
            <li class="mui-table-view-cell mui-col-sm-3 mui-col-xs-3 opli clearList">清空赛程</li>
            <li class="mui-table-view-cell mui-col-sm-7 mui-col-xs-7 opli bgblue createSchedule">创建赛程</li>
            <!-- <li class="mui-table-view-cell mui-col-sm-4 mui-col-xs-4 opli bgred createNextSchedule">创建下一赛程</li> -->
        </ul>

    </div>
    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/getDate.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui("body").on("tap", "a", function () {
            window.top.location.href = this.href;
        });
        //弹出框滚动必须写在mui专用的初始化
        (function ($) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui);


        var btnArray = ['取消', '确认'];
        var league_id = "{$league_id}";
        var status = wooApi.GetQueryString('status');

        $(function () {
            toList(1)
            $(".schedule1").on("tap", function () {
                toList(1)
            })
            $(".schedule0").on("tap", function () {
                toList(0)
            })
            getbattle();

            // 根据编辑的入口返回显示对应的tab列表
            if (status == 0) {
                toList(0)
                $(".schedule1").removeClass("mui-active");
                $(".onActive").removeClass("mui-active");
                $(".schedule0").addClass("mui-active");
                $(".offActive").addClass("mui-active");
            } else {
                toList(1)
                $(".schedule1").addClass("mui-active");
                $(".onActive").addClass("mui-active");
                $(".schedule0").removeClass("mui-active");
                $(".offActive").removeClass("mui-active");
            }

            $(".createNextSchedule").on("tap", function () {
                mui.confirm("你可以在此手动创建自定义赛程！", "提示", btnArray, function (e) {
                    if (e.index == 1) {
                        window.location =
                            "{:url('Match/createscheduleofleague1',['league_id'=>$leagueInfo.id])}";
                    }
                });
            });

            // 清空赛程操作-未产生赛果情况下才可以清空
            $(document).on("tap", ".clearList", function () {
                mui.confirm("确定清空所有赛程？", "提示", ['取消', '确定'], function (e) {
                    if (e.index == 1) {
                        var league_id = "{$league_id}";
                        mui.ajax("{:url('api/league/clearmatchschedule','','',true)}", {
                            data: {
                                match_id: league_id,
                            },
                            dataType: 'json', //服务器返回json格式数据
                            type: 'post', //HTTP请求类型
                            timeout: 10000, //超时时间设置为10秒；
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            success: function (data) {
                                console.log(data)
                                if (data.code == 200) {
                                    mui.toast(data.msg);
                                    setTimeout('location.reload()', 2000);
                                } else {
                                    mui.toast(data.msg);
                                }
                            },
                        });
                    }
                })
            })



            //选择查看赛程类型
            // $("#group").on("change", function () {
            //     sort = ''
            //     match_group_id = $(this).find("option:checked").val();
            // });

            // 发布赛程
            $(document).on("tap", ".releaseSchedule", function () {
                var dayText = $(this).prev().text();
                var match_time = $(this).next().text();
                mui.confirm("确认发布" + dayText + "的赛程?", "提示", btnArray, function (e) {
                    if (e.index == 1) {
                        mui.ajax("{:url('api/league/setMatchScheduleStatus')}", {
                            data: {
                                league_id: league_id,
                                match_time: match_time,
                                status: 1
                            },
                            dataType: 'json', //服务器返回json格式数据
                            type: 'post', //HTTP请求类型
                            timeout: 10000, //超时时间设置为10秒；
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            success: function (data) {
                                console.log(data);
                                if (data.code == 200) {
                                    mui.toast("发布成功");
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000)

                                }
                            },
                            error: function (xhr, type, errerThrown) {
                                mui.toast('网络异常,请稍候再试');
                            }
                        });
                    }
                })
            })

            // 设为预排赛程
            $(document).on("tap", ".prearrangeSchedule", function () {
                var dayText = $(this).prev().text();
                var match_time = $(this).next().text();
                mui.confirm("确认将" + dayText + "的赛程设为预排吗?", "提示", btnArray, function (e) {
                    if (e.index == 1) {
                        mui.ajax("{:url('api/league/setMatchScheduleStatus')}", {
                            data: {
                                league_id: league_id,
                                match_time: match_time,
                                status: 0
                            },
                            dataType: 'json', //服务器返回json格式数据
                            type: 'post', //HTTP请求类型
                            timeout: 10000, //超时时间设置为10秒；
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            success: function (data) {
                                console.log(data);
                                if (data.code == 200) {
                                    mui.toast("设置成功");
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000)
                                }
                            },
                            error: function (xhr, type, errerThrown) {
                                mui.toast('网络异常,请稍候再试');
                            }
                        });
                    }
                })
            });

            //删除单个赛程
            $(document).on('tap', '.delSchedule', function () {
                var elem = this;
                var li = elem.parentNode.parentNode;
                var schedule_id = elem.getAttribute('data-schedule_id');
                mui.confirm('确认删除赛程?', '提示', btnArray, function (e) {
                    if (e.index == 1) {
                        var apiurl = "{:url('api/league/delmatchschedule')}";
                        mui.ajax(apiurl, {
                            data: {
                                id: schedule_id,
                            },
                            dataType: 'json',
                            type: 'post',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            success: function (data) {
                                if (data.code == 200) {
                                    li.parentNode.removeChild(li);
                                    location.reload();
                                } else {
                                    mui.toast(data.msg);
                                    mui.swipeoutClose(li);
                                }
                            },
                            error: function (xhr, type, errotThrown) {
                                mui.toast('网络异常,请稍候再试');
                            }
                        });
                    } else {
                        setTimeout(function () {
                            mui.swipeoutClose(li);
                        }, 0);
                    }
                });
            });

        })

        function getbattle() {
            var urlBuildBatte = "{:url('api/league/buildschedulebygroup')}";
            mui.ajax({
                url: urlBuildBatte,
                data: {
                    match_id: league_id
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data);
                    var newli = '';
                    $(".createSchedule").on("tap", function () {
                        var ulhtml = $(".ulHtml li").hasClass("nodata");
                        if (data.code == 200) {
                            if (ulhtml == true) {
                                mui.confirm("小组分组对阵信息已经生成，请添加比赛日程！", "提示", btnArray, function (e) {
                                    if (e.index == 1) {
                                        window.location =
                                            "{:url('Match/createschedule',['league_id'=>$leagueInfo.id])}";
                                    }
                                });
                            } else {
                                window.location =
                                    "{:url('Match/createschedule',['league_id'=>$leagueInfo.id])}";
                            }
                        } else {
                            mui.confirm("暂无分组信息对阵信息，请先创建分组！", "提示", btnArray, function (e) {
                                if (e.index == 1) {
                                    window.location =
                                        "{:url('Match/groupsListOfLeague',['league_id'=>$leagueInfo.id])}";
                                }
                            });
                        }

                    });

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        }

        // 接口获取数据并追加到页面
        function toList(is_public) {
            //搜索关键字不能完全为空，否则查询为空
            var url = "{:url('api/league/getmatchschedulelistbytime')}";
            mui.ajax({
                url: url,
                data: {
                    league_id: league_id,
                    is_public: is_public
                },
                dataType: 'json', //服务器返回json格式数据
                type: 'post', //HTTP请求类型
                timeout: 10000, //超时时间设置为10秒；
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    var Ttime = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            $(".createSchedule").text("管理赛程");
                            if (data.data[i].stage.schedules != '') {
                                newli += `<div class="page-header border-b bggray2">`
                                if (data.data[i].date == 0) {
                                    newli += `<span class="course" style="padding-left:8px;">比赛时间待定</span>`
                                } else {
                                    newli +=
                                        `<span class="f14" style="padding-left:8px;">比赛日${i + 1}</span>`
                                    if (is_public != 1) {
                                        newli +=
                                            `<span  class="f14 colororange releaseSchedule" style="padding-left:8px;">发布赛程</span>`
                                    } else {
                                        newli +=
                                            `<span  class="f14 colororange prearrangeSchedule" style="padding-left:8px;">设为预排赛程</span>`
                                    }
                                    newli += `<span class="fr f14 match_time">${data.data[i].date}</span>`
                                }
                                newli +=
                                    `</div><ul class="mui-table-view list border-b">
                                      <p style="margin-bottom: 0;padding: 10px 0 0 22px;">${data.data[i].stage.name}</p>`;
                            }

                            //赛程信息   
                            for (var j = 0; j <= data.data[i].stage.schedules.length - 1; j++) {
                                var dataSchedule = data.data[i].stage.schedules[j]
                                if (dataSchedule.match_timestamp == '') {
                                    Ttime = "待定"
                                } else {
                                    Ttime = getTimeHM(dataSchedule.match_timestamp * 1000);
                                    if (Ttime == "00:00") {
                                        Ttime = "待定"
                                    }
                                }
                                var urls = "{:url('match/editscheduleofleague')}" + '/league_id/' +
                                    league_id + '/id/' + dataSchedule.id;
                                newli += `<a href="${urls}">`
                                newli +=
                                    `<li class="mui-table-view-cell listli border-b">
                                        <div class="mui-slider-right mui-disabled">
                                            <span class="mui-btn mui-btn-red delSchedule" data-schedule_id="${dataSchedule.id}">删除</span>
                                        </div>
                                        <div class="mui-slider-handle">
                                            <div class="mbNumber colororange">${j+1}</div>
                                            <div class="mui-media-body wd58">
                                                    <p class="f14 mui-ellipsis lineHeight32">
                                                        <img class="img24" src="${dataSchedule.home_team_logo}" style="margin-right:10px;">${dataSchedule.home_team}<text style="margin-left:10px;">${dataSchedule.home_team_color}</text></p>
                                                    <p class="f14 mui-ellipsis lineHeight32">
                                                        <img class="img24" src="${dataSchedule.away_team_logo}" style="margin-right:10px;">${dataSchedule.away_team}<text style="margin-left:10px;">${dataSchedule.away_team_color}</text></p>
                                                </div>
                                                <div class="price-frame mui-text-left" style="padding-top:0;border-left: 1px solid #ddd;padding-left: 6px;width: 16% !important">`;
                                if (dataSchedule.match_group_id == '') {
                                    newli += `<p style="line-height:62px;">${Ttime}</p>`
                                } else {
                                    newli +=
                                        `<p class="lineHeight32">${dataSchedule.match_group}</p><p class="lineHeight32">${Ttime}</p>`
                                }
                                newli +=
                                    ` </div><div class="fl mui-text-center" style="width: 12%;">
                                            <p class="lineHeight32">场号</p>`
                                if (dataSchedule.court_no == '') {
                                    newli += ` <p class="lineHeight32">无</p>`
                                } else {
                                    newli += ` <p class="lineHeight32">${dataSchedule.court_no}</p>`
                                }
                                newli += `</div></div></li></a>`
                            }
                            if (data.data[i].stage.schedules != '') {
                                newli += `</ul>`
                            }
                        }
                        if (newli != '') {
                            $(".scheduleList" + is_public).empty().append(newli);
                        }
                    }

                    $(".scheduleList" + is_public).empty().append(newli);
                    if (newli == '') {
                        $(".scheduleList" + is_public).append(
                            '<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>'
                        );
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };
    </script>
</body>

</html>
