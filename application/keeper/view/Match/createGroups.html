<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>创建分组</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <link href="/static/frontend/css/webuploader.css" rel="stylesheet">
    <style>
        .mui-popover-arrow {
            left: auto;
            right: 6px;
        }

        .mui-input-row a {
            display: table;
            width: 100%;
        }

        .mui-input-group .mui-input-row label {
            line-height: 1.5;
        }

        .publicTip {
            padding: 15px;
        }

        .publicTip .publicTitle {
            vertical-align: middle;
            display: inline-flex;
            margin-bottom: 5px;
        }

        .publicTip .publicTitle strong {
            line-height: 40px;
            padding-left: 5px;
        }

        .publicTip .publicTitle img {
            width: 15%;
            height: 15%;
        }

        .publicTip .publicText {
            padding-left: 43px;
        }

        .publicTip .publicText p {
            margin-bottom: 0;
            font-size: 12px
        }

        .iconClass {
            width: 12px !important;
            height: 12px !important;
            margin-right: 5px !important;
            float: initial !important;
            vertical-align: middle;
            margin-top: -3px;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title fenpei">
            <span style="color:#bdbdbd">(可重新分配)</span>
            <button type="button" class="bgred" style="margin-top: 6px;">随机分配</button>
            <button type="button" class="bgred" style="margin-top: 6px;">手动分配</button>
        </h1>
    </header>

    <div class="mui-content">
        <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
        <input type="hidden" name="league_id" class="data" value="{$leagueInfo.id}">
        <form action="" class="mui-input-group">

            <div class="mui-input-row">
                <label>球队数</label>
                <span class="totalNum">{$teamCount}</span>
            </div>
            <div class="mui-input-row">
                <label>分组数</label>
                <input type="text" name="groupNum" value="" class="data" placeholder="请输入组数">
            </div>
            <div class="frame"></div>

        </form>

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-col-xs-12 opli bggreen" onclick="submitAction()">
                创建分组
            </li>
        </ul>

        <div class="publicTip mb44">
            <p class="publicTitle">
                <img src="/static/frontend/images/hot.png" alt="">
                <strong class="f16">温馨提示</strong>
            </p>
            <div class="publicText">
                <p>1、组名可自定义设置</p>
                <p>2、右侧序号为小组序号</p>
                <p>3、点击球队可以选择移动该球队到其他组</p>
            </div>
        </div>

    </div>

    <div id="move" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header border-b">
            <span class="course">
                <strong>请选择移动的组别</strong>
            </span>
        </div>
        <div class="mui-scroll-wrapper" style="margin-top: -4px;">
            <div class="mui-scroll">
                <ul class="mui-table-view list groupNameLi"></ul>
            </div>
        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        var groupList = [];
        var groupTeam = [];
        var teams = '';
        $(function () {

            $(".fenpei").on("tap", '', function () {
                var league_id = "{$leagueInfo.id}";
                var totalNum = $(".totalNum").text();
                var groupNum = $("input[name=groupNum]").val()
                if (Number(totalNum) < Number(groupNum)) {
                    mui.toast("分组数不能大于球队总数");
                    return false;
                }
                mui.ajax("{:url('api/league/leagueteamlist')}", {
                    data: {
                        league_id: league_id
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        //服务器返回响应，根据响应结果，分析是否登录成功；
                        console.log(data);
                        var newli = '';
                        var groupNameLi = '';
                        if (data.code == 200) {
                            var fenzuNum = totalNum / groupNum; //取值分组数
                            teams = split_array(data.data, fenzuNum);
                            // console.log(teams)
                            teams.sort(function () { return Math.random() - 0.5; }); //乱序方法
                            for (var i = 0; i < teams.length; i++) {
                                groupNameLi += '<li class="mui-table-view-cell listli"><text class="thisName">第' + ((teams.slice(0, i).length + 1)) + '组</text><input type="hidden" class="checkTeamId" value=""></li>';
                                newli += '<ul class="mui-table-view list border-b"><div class="page-header border-b bggray2"><input type="text" class="course" name="groupName" focus value="第' + ((teams.slice(0, i).length + 1)) + '组" placeholder="请填写组名" /><span class="f14 fr" style="color:#bfbfbfdd">序号：' + ((teams.slice(0, i).length + 1)) + '</span></div>';
                                for (var j = 0; j < teams[i].length; j++) {
                                    newli += '<li class="mui-table-view-cell mui-media listli coach" data-team_logo="' + teams[i][j].team_logo + '" data-team="' + teams[i][j].team.name + '" data-team_id="' + teams[i][j].team.id + '" data-match="' + teams[i][j].match.name + '" data-match_id="' + teams[i][j].match.id + '" data-members_num="' + teams[i][j].members_num + '">';
                                    newli += '<a href="#move"><img class="mui-media-object mui-pull-left coachicon" src="' + teams[i][j].team.cover + '" style="width: 40px !important;height: 40px !important; float:left !important;"><div class="mui-media-body lineHeight20 wd73"><p class="f14" style="font-weight:bold">' + teams[i][j].team.name + '</p><p>参赛' + teams[i][j].members_num + '人</p></div>';
                                    newli += '<div class="fr" style="line-height:40px;color: #a9a9a9;"><img src="/static/frontend/images/switch.png" class="iconClass">换组</div>';
                                    newli += '</a></li>';
                                }
                                newli += '</ul>'
                            }
                            $(".frame").empty().append(newli)
                            $(".groupNameLi").empty().append(groupNameLi)

                        } else {
                            mui.toast(data.msg);
                        }

                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });
            });

            // 移动操作
            $(document).on("tap", ".frame ul li", function () {
                $(".checkTeamId").val($(this).attr("data-team_id"));
            })
            $(document).on("tap", ".groupNameLi li", function () {
                groupList = []
                $(".frame ul").each(function () {
                    console.log($(this).children("li"))
                    groupTeam = [];
                    $(this).find("li").each(function () {
                        var team = $(this).attr("data-team");
                        var team_id = $(this).attr("data-team_id");
                        groupTeam.push({ team, team_id })
                    })
                    groupList.push({ groupTeam })
                })
                for (var i = 0; i < groupList.length; i++) {
                    var group = groupList[i].groupTeam.length
                    if (group == "1") {
                        mui('#move').popover('toggle');
                        mui.alert("每个组别不能少于一支球队，请重新分配或者移动操作");
                        return false;
                    }
                }
                var thisTeamId = $(this).children(".checkTeamId").val();
                var thisName = $(this).children(".thisName").text();
                var moveli = '';
                $(".frame ul li").each(function (index) {
                    if (thisTeamId == $(this).attr("data-team_id")) {
                        moveli = '<li class="mui-table-view-cell mui-media listli coach" data-team_logo="' + $(this).attr("data-team_logo") + '" data-team="' + $(this).attr("data-team") + '" data-team_id="' + $(this).attr("data-team_id") + '" data-match="' + $(this).attr("data-match") + '" data-match_id="' + $(this).attr("data-match_id") + '" data-members_num="' + $(this).attr("data-members_num") + '">' + $(this).html() + '';
                        $(this).remove()
                        $(".frame ul .page-header").each(function () {
                            if (thisName == $(this).children().val()) {
                                $(this).parent().append(moveli);
                                mui('#move').popover('toggle');
                            }
                        })
                    }
                });
            })
        })

        function split_array(arr, len) {
            var a_len = arr.length;
            var return1 = [];
            for (var i = 0; i < a_len; i += len) {
                return1.push(arr.slice(i, i + len));
            }
            return return1;
        }

        // 获取数据并进行提交
        function submitAction() {
            groupList = []
            $(".frame ul").each(function () {
                var groupName = $(this).find("input[name=groupName]").val();
                groupTeam = [];
                $(this).find("li").each(function () {
                    var team = $(this).attr("data-team");
                    var team_id = $(this).attr("data-team_id");
                    var team_logo = $(this).attr("data-team_logo");
                    var match = $(this).attr("data-match");
                    var match_id = $(this).attr("data-match_id");
                    var members_num = $(this).attr("data-members_num");
                    groupTeam.push({ team, team_id, team_logo, match, match_id, members_num })
                })
                groupList.push({ groupName, groupTeam })
            })
            console.log(groupList)
            for (var i = 0; i < groupList.length; i++) {
                var group = groupList[i].groupTeam.length
                console.log(group)
                if (group == "0") {
                    mui.alert("每个组别不能少于一支球队，请重新分配或者移动操作");
                    return false;
                }
            }

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            objData.groupList = JSON.stringify(groupList);
            var url = "{:url('api/league/saveleaguegroup')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            console.log(ajaxResult);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '创建分组成功', '确定', function () {
                    var goUrl = "{:url('match/groupsListOfLeague')}" + '/league_id/' + "{$leagueInfo.id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '创建失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }

        };

    </script>
</body>

</html>
