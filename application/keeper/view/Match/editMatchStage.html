<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>阶段设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body>
    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">阶段设置</h1>
    </header>

    <div class="mui-content">
        <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
        <input type="hidden" name="match" class="data" value="{$leagueInfo.name}">
        <input type="hidden" name="match_id" class="data" value="{$league_id}">
        <input type="hidden" name="id" class="data" value="{$matchStageInfo.id}">
        <form action="" class="mui-input-group">
            <form action="" class="mui-input-group">
                <div class="mui-input-row">
                    <label>阶段别名</label>
                    <input type="text" name="name" value="{$matchStageInfo.name}" class="data" placeholder="请输入比赛阶段别名（如:16强赛）">
                </div>
                <div class="mui-input-row">
                    <label>比赛阶段</label>
                    <span class="type">{$matchStageInfo.type_text}</span>
                    <input type="hidden" value="{$matchStageInfo.type}" name="type" class="data">
                </div>
                <div class="mui-input-row advance_div hide">
                    <label>出线球队数量</label>
                    <input type="text" name="advance_number" class="data" value="{$matchStageInfo.advance_number}" placeholder="请填写出线球队数量">
                </div>
                <!-- <div class="mui-input-row advance_div h-auto hide">
                    <label>出线规则</label>
                    <textarea name="" rows="2" value="{$matchStageInfo.advance_setting}" class="advance_setting" placeholder="请填写出线规则">{$matchStageInfo.advance_setting}</textarea>
                </div> -->
            </form>
      
            <ul class="mui-table-view operation">
                <li class="mui-table-view-cell mui-col-xs-12 opli bggreen" onclick="submitAction()">
                    提交
                </li>
            </ul>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            let type = "{$matchStageInfo.type}";
            if (type == 1) {
                $(".advance_div").show();
            }

        })

        // 提交
        function submitAction() {

            var name = $("input[name=name]").val();
            if (name == '') {
                mui.toast("阶段别名不能为空");
                return false;
            }

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            // var advance_setting = $('textarea.advance_setting').val();
            objData.advance_setting = advance_setting;
            var url = "{:url('api/league/updatematchstage')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '修改成功', '确定', function () {
                    var goUrl = "{:url('match/matchStageListOfLeague')}" + '/league_id/' + "{$league_id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '修改失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        }
    </script>
</body>

</html>
