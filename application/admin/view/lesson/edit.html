{extend name="layout/common"/}

{block name="page-content"}
    <div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">添加课程|班级</h3>
            </div>
            <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" >
                 <!-- <input type="hidden" name="id" class="form-control" value="{$lessonInfo.id}"> -->
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label">课程|班级父类</label>
                        <div class="col-sm-8 col-md-8">
                            <select name="gradecate_id"  class="form-control">
                                {volist name="gradeCategoryList" id="vol"}
                                <optgroup label="{$vol.name}">
                                    {volist name="$vol.daughter" id="v"}
                                    <option value="{$v.id}" {eq name="$lessonInfo.gradecate_id" value="$v.id" } selected="true"{/eq}>{$v.name}{/volist}</option>
                                </optgroup>
                                
                                {/volist}
                            </select>
                            <input type="hidden" name="gradecate" value="{$lessonInfo.gradecate}">
                        </div>
                        <div class="col-sm-2 col-md-2"></div>
                        <button class="btn btn-success btn-flat">添加</button>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label">课程名称</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" name="lesson" class="form-control" value="{$lessonInfo.lesson}">
                        </div>
                        <div class="col-sm-2 col-md-2"></div>
                    </div>

                    

                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label">图片</label>
                        <div class="col-sm-8 col-md-8">
                        <a class="btn-banner" href="#" title="点击替换图片">
                                <img class="img-thumbnail col-md-4" id="uploader-preview1" src="{$lessonInfo.cover}">
                                <div class="row">
                                    <div id="filePicker1">选择上传</div>
                                </div>
                                <input id="uploader-input1" type="hidden" name="cover" value="{$lessonInfo.cover}">
                        </a>
                    </div>
                        <div class="col-sm-2 col-md-2"></div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="col-sm-12 col-sm-8 col-sm-offset-2">
                        <input type="submit" class="btn btn-success btn-flat" value="提 交">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script src="/static/backend/plugins/webuploader/webuploader.min.js"></script>
<script>
    var serverUrl = "{:url('Upload/gradeCategoryImg')}";
</script>
<script src="/static/backend/adminlte/js/upload/banner.js"></script>

<script type="text/javascript">
    
    $(function(){
        $('select[name=gradecate_id]').on('change',function(){
            $('input[name=gradecate]').val($(this).find("option:selected").text());
        })
    })
</script>
{/block}
