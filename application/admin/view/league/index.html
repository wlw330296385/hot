{extend name="layout/common"/}

{block name="page-content"}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>联赛列表</em>
        </div>
    </div>
    <div class="panel-body">
        <div class="box no-border">
            <div class="box-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>联赛名称</th>
                        <th>联赛封面图</th>
                        <th>联赛开始~结算时间</th>
                        <th>联赛举办单位</th>
                        <th>联赛注册时间</th>
                        <th>联赛状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>
                            <img class="img-thumbnail img-lg" src="{$vo.cover}" alt="">
                        </td>
                        <td>{$vo.start_time} ~ {$vo.end_time}</td>
                        <td>{$vo.match_org}</td>
                        <td>{$vo.create_time}</td>
                        <td>{$vo.status}</td>
                        <td>
                            <a href="{:url('league/detail', ['id' => $vo['id']])}" class="btn btn-xs btn-info"><i class="fa fa-inbox"></i> 查看详细</a>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
            <div class="box-footer clearfix">
                {$list->render()}
            </div>
        </div>
    </div>
</div>
{/block}
