{extend name="layout/common"/}
{block name="css"}
<link rel="stylesheet" href="/static/plugins/webuploader/webuploader.css">
{/block}

{block name="page-content"}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>系统设置</em>
        </div>
    </div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal" role="form">
            <table class="table table-striped">
                <tr>
                    <td>站点名称</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="sitename" class="form-control">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站标题</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="title" class="form-control">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站关键字</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="keywords" class="form-control">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站简介</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <textarea name="description" rows="5" class="form-control"></textarea>
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>版权信息</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="footer" class="form-control">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>公众号Appid</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="wxappid" class="form-control">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>公众号Appsecret</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="wxsecret" class="form-control">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站LOGO</td>
                    <td>
                        <div class="col-xs-12 uploader-list">
                            <div id="uploader-preview" class="thumbnail col-sm-5">
                                <i class="fa fa-times-circle remove-picture"></i>
                                {empty name="$conf['logo']"}
                                    <img src="" alt="网站logo">
                                    {else/}
                                    <img>
                                {/empty}
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <div id="uploader-wrap">
                                <div id="fileList" class="uploader-list"></div><!--用来存放item-->
                                <div id="filePicker">选择图片</div>
                            </div>
                        </div>
                        <input id="uploader-input" type="hidden" class="form-control" name="logo" value="">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{/block}

{block name="js"}
<script src="/static/plugins/webuploader/webuploader.min.js"></script>
<script>
    var serverUrl = "{:url('Upload/upload', ['d'=>'image', 'u'=>'system'])}";
</script>
<script src="/static/adminlte/js/uploader.js"></script>
{/block}
