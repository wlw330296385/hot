{extend name="layout/common"/}

{block name="page-content"}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>系统设置</em>
        </div>
    </div>
    <div class="panel-body">
        <form action="{:url('System/index')}" method="post" class="form-horizontal" role="form">
            <input type="hidden" name="id" value="{$site.id}">
            {:token()}
            <table class="table table-striped">
                <tr>
                    <td>站点名称</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="sitename" class="form-control" value="{$site.sitename}">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站标题</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="title" class="form-control" value="{$site.title}">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站关键字</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="keywords" class="form-control" value="{$site.keywords}">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站简介</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <textarea name="description" rows="5" class="form-control">{$site.description}</textarea>
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>版权信息</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="footer" class="form-control" value="{$site.footer}">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>公众号Appid</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="wxappid" class="form-control" value="{$site.wxappid}">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>公众号Appsecret</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="wxsecret" class="form-control" value="{$site.wxsecret}">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站LOGO</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="hidden" class="form-control" name="logo" value="{$site.logo}">
                                <img src="{$site.logo}" alt="logo" class="img-thumbnail">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>会员等级1所需积分</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" name="memberlevel1" class="form-control" value="{$site.memberlevel1}">
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>会员等级2所需积分</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" name="memberlevel2" class="form-control" value="{$site.memberlevel2}">
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>会员等级3所需积分</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" name="memberlevel3" class="form-control" value="{$site.memberlevel3}">
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>教练等级1所需经验值</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" name="coachlevel1" class="form-control" value="{$site.coachlevel1}">
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>教练等级2所需经验值</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" name="coachlevel2" class="form-control" value="{$site.coachlevel2}">
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>教练等级3所需经验值</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" name="coachlevel3" class="form-control" value="{$site.coachlevel3}">
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>教练等级1奖励积分</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" name="coachlevel1award" class="form-control" value="{$site.coachlevel1award}">
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>教练等级2奖励积分</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" name="coachlevel2award" class="form-control" value="{$site.coachlevel2award}">
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>课时返还学生积分</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" name="lrss" class="form-control" value="{$site.lrss}">
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>课时返还教练积分</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" name="lrcs" class="form-control" value="{$site.lrcs}">
                            </div>
                            <div class="col-sm-8"></div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</div>

{/block}
