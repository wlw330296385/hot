{extend name="layout/common"/}

{block name="page-content"}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>系统设置</em>
        </div>
    </div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal" role="form">
            <table class="table table-striped">
                <tr>
                    <td>站点名称</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="sitename" class="form-control" value="{$site.}">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站标题</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="title" class="form-control">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站关键字</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="keywords" class="form-control">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站简介</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <textarea name="description" rows="5" class="form-control"></textarea>
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>版权信息</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="footer" class="form-control">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>公众号Appid</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="wxappid" class="form-control">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>公众号Appsecret</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" name="wxsecret" class="form-control">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>网站LOGO</td>
                    <td>
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <input type="hidden" class="form-control" name="logo" value="">
                                <img src="" alt="logo" class="img-thumbnail">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{/block}
