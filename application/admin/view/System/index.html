{extend name="layout/common"/}

{block name="css"}
<style>
.btn-banner {
    position: relative;
    width: 100%;
    height: 100%;
    display: block;
}
</style>
<link rel="stylesheet" href="/static/backend/plugins/webuploader/webuploader.css">
{/block}

{block name="page-content"}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>系统设置</em>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#info" data-toggle="tab">平台信息</a></li>
            <li><a href="#banner" data-toggle="tab">平台banner图</a></li>
            <li><a href="#score" data-toggle="tab">会员积分设置</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div class="tab-content">
            <!--#info-->
            <div class="tab-pane fade active in" id="info">
                <div class="col-md-12 col-sm-12">
                    <div class="box no-border">
                        <form action="{:url('system/editinfo')}" class="form-horizontal" method="post" role="form">
                            <input type="hidden" name="id" value="{$site.id}">
                            {:token()}
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">站点名称</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" name="sitename" value="{$site.sitename}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">网站标题</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" class="form-control" value="{$site.title}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">网站关键字</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="keywords" class="form-control" value="{$site.keywords}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">网站简介</label>
                                    <div class="col-sm-10">
                                        <textarea name="description" rows="5" class="form-control">{$site.description}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">版权信息</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="footer" class="form-control" value="{$site.footer}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">网站LOGO</label>
                                    <div class="col-sm-10">
                                        <input type="hidden" class="form-control" name="logo" value="{$site.logo}">
                                        <img src="{$site.logo}" alt="logo" class="img-thumbnail">
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">提 交</button>
                                    <button type="submit" class="btn btn-default">取 消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!--end #info-->

            <!--#banner-->
            <div class="tab-pane fade" id="banner">
            {foreach name="banner" item="vo"}    
            <div class="col-sm-8 col-md-4">     

                <form action="{:url('system/editbanner')}" enctype="multipart/form-data" method="post" class="form-horizontal" >        
                        <input type="hidden" name="id" value="{$vo.id}">
                        <input type="hidden" name="banner" value="{$key}">
                        <div class="col-sm-8 col-md-12">
                            <a class="btn-banner" href="#" title="点击替换图片">
                                <img class="img-thumbnail" id="uploader-preview{$key+1}" src="{$vo.url}">
                                <div class="row">
                                    <div id="filePicker{$key+1}">选择上传</div>
                                </div>
                                
                                <input id="uploader-input{$key+1}" type="hidden" name="url" value="{$vo.banner}">
                            </a>
                        </div>
                        
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="">排序</label>
                        <div class="col-sm-8">
                            <input type="number" name="ord" class="form-control" value="0">
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提 交</button>
                        <button type="submit" class="btn btn-default">取 消</button>
                    </div>
                </form>
            </div>
            {/foreach}
            </div>
            <!--end #banner-->

            <!--#score-->
            <div class="tab-pane fade " id="score">
                <div class="col-md-12 col-sm-12">
                    <div class="box no-border">
                        <form action="{:url('system/editscore')}" class="form-horizontal" method="post" role="form">
                            <input type="hidden" name="id" value="{$site.id}">
                            {:token()}
                            <div class="box-body">
                                <h4>会员等级所需积分</h4>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">会员等级1所需积分</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="memberlevel1" class="form-control" value="{$site.memberlevel1}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">会员等级2所需积分</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="memberlevel2" class="form-control" value="{$site.memberlevel2}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">会员等级3所需积分</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="memberlevel3" class="form-control" value="{$site.memberlevel3}">
                                    </div>
                                </div>

                                <h4>教练等级所需积分</h4>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">教练等级1所需经验值</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="coachlevel1" class="form-control" value="{$site.coachlevel1}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">教练等级2所需经验值</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="coachlevel2" class="form-control" value="{$site.coachlevel2}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">教练等级3所需经验值</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="coachlevel3" class="form-control" value="{$site.coachlevel3}">
                                    </div>
                                </div>

                                <h4>教练等级奖励积分</h4>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">教练等级1奖励积分</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="coachlevel1award" class="form-control" value="{$site.coachlevel1award}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">教练等级2奖励积分</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="coachlevel2award" class="form-control" value="{$site.coachlevel2award}">
                                    </div>
                                </div>

                                <h4>课时返还积分</h4>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">课时返还学生积分</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="lrss" class="form-control" value="{$site.lrss}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">课时返还教练积分</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="lrcs" class="form-control" value="{$site.lrcs}">
                                    </div>
                                </div>

                                <h4>抽取提成比例</h4>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">一层级用户抽取提成比例</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="rebate" value="{$site.rebate*100}">
                                            <span class="input-group-addon">%</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">二级级用户抽取提成比例</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="rebate" value="{$site.rebate2*100}">
                                            <span class="input-group-addon">%</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">平台抽取提成比例</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="sysrebate" value="{$site.sysrebate*100}">
                                            <span class="input-group-addon">%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">提 交</button>
                                    <button type="submit" class="btn btn-default">取 消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--end #score-->
        </div>
    </div>
</div>

{/block}

{block name="js"}
<script src="/static/backend/plugins/webuploader/webuploader.min.js"></script>
<script>
    var serverUrl = "{:url('Upload/systemBanner')}";
</script>
<script src="/static/backend/adminlte/js/upload/banner.js"></script>
{/block}
