{extend name="layout/common"/}

{block name="page-content"}
    


<div class="col-md-7 col-sm-7">
    <div class="box no-border">
        
        <form role="form" action="" method="post" enctype="multipart/form-data" >
            {:token()}
            <div class="box-body">
            <input type="hidden" name="id" value="{$bonusInfo.id}">
        
            <div class="form-group">
                <label for="">礼包名称</label>
                <input type="text" class="form-control" placeholder="请输入标题" name="bonus" value="{$bonusInfo.bonus}" required="required">
            </div>

            
            <div class="form-group">
                <label for="">礼包标语</label>
                <textarea name="title" class="form-control" placeholder="大概描述,展示用" name="title" required="required">{$bonusInfo.title}</textarea>
            </div>
            <div class="form-group">
                <label>礼包条件</label>
                    <select class="form-control select2 select2-hidden-accessible" name="bonus_type" style="width: 100%;" tabindex="-1" aria-hidden="true">
                        <option value="1" {if $bonusInfo.status == 1} selected="selected" {/if} >每个会员登陆都送</option>
                        <option value="2" {if $bonusInfo.status == 2} selected="selected" {/if}>新注册会员则送</option>
                    </select>
            </div>
            
            <tag class="aaa btn-success btn" id="aaa">点我显示原来的内容</tag>

           <br>
            
            <div class="form-group">    
                <div class="box box-info">
                
                    <div class="box-header">
                        <h3 class="box-title">内容
                            <small>礼包图文内容</small>
                        </h3>

                    </div>
                    <script type="text/javascript" charset="utf-8" src="/static/UEditor/ueditor.config.js"></script>
                    <script type="text/javascript" charset="utf-8" src="/static/UEditor/ueditor.all.js"></script>
                    <script type="text/plain" id="description" name="description" style="width:800px;"></script>
                    <script type="text/javascript">var ue_info = UE.getEditor("description");</script>
                </div>
            </div>


           <div class="form-group">
                    <label for="">系统备注</label>
                    <input type="text" class="form-control" placeholder="" name="system_remarks" value="{$bonusInfo.system_remarks}">
                </div>
                
            </div>   


            <div class="form-group">    
                <label>是否上架</label>
                <select name="status">
                    <option value="-1" {if $bonusInfo.status == -1} selected="selected" {/if}>下架</option>
                    <option value="1" {if $bonusInfo.status == 1} selected="selected" {/if}>上架</option>
                </select>
            </div>
           
            <div class="box-footer">
                <button type="submit" class="btn btn-success">提  交</button>
            </div>
            </div>
        </form>
        
    </div>
</div>
{/block}




{block name='js'}


<script src="/static/UEditor//ueditor.parse.js"></script>
<script>
$(function(){
    $('#aaa').on('click',function(){
        // console.log(12);
        ue_info.setContent('{$bonusInfo.description}');//s就是编辑器的带格式的内容
    })
   
})
</script>
{/block}
