{extend name="layout/common" /}

{block name="page-content"}
<div class="row">
    <div class="col-sm-12 col-md-6">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">创建管理员</h3>
            </div>
            <form class="form-horizontal coach-form" method="post" action="{:url('user/store')}">
                {:token()}
                <div class="box-body">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">登录名</div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="username" value="">
                        </div>
                        <div class="col-sm-5"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">密码</div>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" name="password" value="">
                        </div>
                        <div class="col-sm-5"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">真实姓名</div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="truename" value="">
                        </div>
                        <div class="col-sm-5"></div>
                    </div>


                </div>
                <div class="box-footer">
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">

                            <button type="submit" class="btn btn-success" >提交创建</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
{/block}

{block name="js"}
<script>
    "use strict";

</script>
{/block}
