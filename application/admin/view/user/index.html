{extend name="layout/common"}

{block name="page-content"}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>管理员列表</em>
        </div>
    </div>
    <div class="panel-body">
        <div class="fixed-table-toolbar">
            <div class="bs-bars pull-left">
                <!--<a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i> </a>-->
                <a href="{:url('user/create')}" class="btn btn-success btn-add"><i class="fa fa-plus"></i> 添加管理员</a>
                <!--<a href="javascript:;" class="btn btn-danger btn-del disabled"><i class="fa fa-trash"></i> 删除</a>-->
            </div>
        </div>
        <div class="box no-border">
            <div class="box-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>登录名</th>
                        <th>角色组</th>
                        <th>头像</th>

                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.username}</td>
                        <td></td>
                        <td>
                            <div class="text-center">
                                <img src="{$vo.avatar}" class="img-rounded img-md img-responsive center-block" >
                            </div>
                        </td>
                        <td>
                            <a href="{:url('user/edit', ['id' => $vo['id']])}" class="btn btn-xs btn-info"><i class="fa fa-inbox"> 查看信息</i></a>
                            <a href="" class="btn btn-xs btn-danger del-btn"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
            <div class="box-footer clearfix">
                {$list->render()}
            </div>
        </div>
    </div>
</div>
{/block}
