{extend name="layout/common"/}
{block name="css"}
<style>
	.img-md {float:none;}
</style>
{/block}
{block name="page-content"}
	<dov class="row col-md-4">
		<div class="box box-primary col-md-3">
	        <div class="box-body box-profile">
	        	
	          	<img class="profile-user-img img-responsive " src="{$articleInfo.covers}" alt="User profile picture">
	          	<div class="row">
	        		<h1 class=" text-center">{$articleInfo.title}</h1><a href="#" class="pull-right btn-box-tool">{$articleInfo.create_time}</a>

	    		</div>
	          	<div class="text-center">
	                <span class="description">{$articleInfo.abstract}</span>
	          	</div>
	          	<br>	
	         	<div class="box box-info">
	         		<div class="row">{$articleInfo.content}</div>
	     		</div>
	          	<a href="{:url('admin/article/updateArticle',['article_id'=>$articleInfo['id']])}" class="btn btn-primary btn-block"><b>编辑</b></a>
	        </div>
	        <!-- /.box-body -->
		</div>	


	</dov>
	
{/block}
