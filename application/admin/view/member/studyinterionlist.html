{extend name="layout/common"/}

{block name="page-content"}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>训练营管理</em>
        </div>
    </div>
    <div class="panel-body">
        <div class="box no-border">
            <div class="box-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>会员</th>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>住址</th>
                        <th>学校</th>
                        <th>电话</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.member}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.age}</td>
                        <td>{$vo.address}</td>
                        <td>{$vo.school}</td>
                        <td>{$vo.telephone}</td>
                        <td>
                            <a href="{:url('member/studyinteriondetail', ['id' => $vo['id']])}" class="btn btn-xs btn-info"><i class="fa fa-inbox"></i> 查看详细</a>
                            <!--<a href="{:url('camp/sdel', ['id' => $vo['id']])}" class="btn btn-xs btn-danger del-btn"><i class="fa fa-trash"></i> 删除</a>-->
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
            <div class="box-footer clearfix">
                {$list->render()}
            </div>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script>
    "use strict";
    $(function(){
        $('.change-btn').click(function() {
            if ( confirm('确定要'+$.trim($(this).text())+'吗?') ) {
                return true;
            }  else {
                return false;
            }
        });
    });
</script>
{/block}
