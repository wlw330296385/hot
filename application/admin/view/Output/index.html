{extend name="layout/common"/}
{block name="css"}

    <link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">
    <style>
        .box-body { padding:10px 15px; }
        div.dataTables_info, div.dataTables_paginate { margin: 10px 10px 0px; }
        .hotTableHeader{ padding:10px; }
        .hotTableHeader .form-group{ margin-right: 20px;}
        .hotTableHeader .totalRight { float: right; font-size: 16px; margin-top: 10px; }
        .hotTableHeader .totalRight span { margin-left: 20px; }
    </style>
{/block}
{block name="page-content"}

<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <!--<div class="box-header">-->
            <!--<h3 class="box-title">教练员收益统计</h3>-->
            <!--</div>-->
            <!-- /.box-header -->
            <div class="box-body">
                <div class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row hotTableHeader">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group" data-toggle="modal" data-target="#campModal">
                                    <div class="input-group-addon">
                                        <i class="fa fa-angle-down"></i>
                                    </div>
                                    <input type="text" name="camp" class="form-control pull-right wAuto" value="全部训练营">
                                </div>
                                <!-- /.input group -->
                            </div>
                            <div class="form-group">
                                <label>当前教练：</label>
                                <div class="input-group" data-toggle="modal" data-target="#coachModal">
                                    <div class="input-group-addon">
                                        <i class="fa fa-angle-down"></i>
                                    </div>
                                    <input type="text" name="coach" class="form-control pull-right wAuto" value="安凯翔">
                                </div>
                                <!-- /.input group -->
                            </div>
                            <div class="form-group">
                                <label> 统计时间：</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="reservationtime">
                                </div>
                                <!-- /.input group -->
                            </div>

                            <p class="totalRight">
                                <span><small>总收益：</small><strong class="text-yellow">1800</strong></span>
                                <span><small>赠课总人次：</small><strong class="text-yellow">23</strong></span>
                                <span><small>学员实际总人次：</small><strong class="text-yellow">250</strong></span>
                                <span><small>总课时：</small><strong class="text-yellow">60</strong></span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                                   aria-describedby="example1_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc">训练营</th>
                                    <th>课程</th>
                                    <th>课次</th>
                                    <th>人次</th>
                                    <th>赠课</th>
                                    <th>总和</th>
                                    <th>详情</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr role="row" class="odd">
                                    <td class="sorting_1">大热篮球俱乐部</td>
                                    <td>大热常规班3</td>
                                    <td>3</td>
                                    <td>17</td>
                                    <td>4</td>
                                    <td>4</td>
                                    <td><a href="#" class="btn btn-xs btn-info"><i class="fa fa-inbox"></i> 查看详情</a></td>
                                </tr>
                                <tr role="row" class="odd">
                                    <td class="sorting_1">大热篮球俱乐部</td>
                                    <td>大热常规班1</td>
                                    <td>1</td>
                                    <td>17</td>
                                    <td>4</td>
                                    <td>4</td>
                                    <td><a href="#" class="btn btn-xs btn-info"><i class="fa fa-inbox"></i> 查看详情</a></td>
                                </tr>
                                <tr role="row" class="odd">
                                    <td class="sorting_1">大热篮球俱乐部</td>
                                    <td>大热常规班2</td>
                                    <td>2</td>
                                    <td>17</td>
                                    <td>4</td>
                                    <td>4</td>
                                    <td><a href="#" class="btn btn-xs btn-info"><i class="fa fa-inbox"></i> 查看详情</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>



<!-- Modal : Camp -->
<div class="modal fade" id="campModal" tabindex="-1" role="dialog" aria-labelledby="campModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="campModalLabel">请选择训练营</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal : Coach -->
<div class="modal fade" id="coachModal" tabindex="-1" role="dialog" aria-labelledby="coachModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="coachModalLabel">请选择教练员</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

{/block}


{block name='js'}

<script src="/static/backend/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/backend/plugins/datatables/dataTables.bootstrap.min.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!-- date-range-picker -->
<script src="/static/plugins/moment/moment.js"></script>
<script src="/static/plugins/daterangepicker/daterangepicker.js"></script>
<script>

    $(function () {
        $('#example1').DataTable({
            'paging'      : true,
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,
            'info'        : true,
            'autoWidth'   : true
        });


        //Date range picker with time picker
        $('#reservationtime').daterangepicker();
    })

</script>

{/block}
