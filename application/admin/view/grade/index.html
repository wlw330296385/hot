{extend name="layout/common"}

{block name="page-content"}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>班级管理</em>
        </div>
    </div>
    <div class="panel-body">
        <div class="no-padding">
            <div class="bootstrap-table">
                <div class="search-form">
                    <form action="{:url('admin/grade/index')}" class="form-inline" method="get">
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label">班级名称</label>
                                <input class="form-control" type="text" name="grade" >
                            </div>
                            <div class="form-group">
                                <label class="control-label">课程名称</label>
                                <input class="form-control" type="text" name="lesson" >
                            </div>
                            <div class="form-group">
                                <label class="control-label">负责教练</label>
                                <input class="form-control" type="text" name="coach" >
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-success btn-flat">搜索</button>
                                    <button type="reset" class="btn btn-default btn-flat">重置</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="fixed-table-container no-border">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box no-border">
                                <div class="box-body">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>班级名称</th>
                                            <th>课程名称</th>
                                            <th>所属训练营</th>
                                            <th>负责教练</th>
                                            <th>场地</th>
                                            <th>学生数量</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="list" id="vo"}
                                        <tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.grade}</td>
                                            <td>{$vo.lesson}</td>
                                            <td>{$vo.camp}</td>
                                            <td>{$vo.coach}</td>
                                            <td>{$vo.court}</td>
                                            <td>{$vo.students}</td>
                                            <td>
                                                {$vo.status}
                                            </td>
                                            <td>
                                                <a href="{:url('grade/show', ['id' => $vo['id']])}" class="btn btn-xs btn-info"><i class="fa fa-inbox"></i> 查看详细</a>
                                                <!--<a href="{:url('grade/sdel', ['id' => $vo['id']])}" class="btn btn-xs btn-danger del-btn"><i class="fa fa-trash"></i></a>-->
                                            </td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </div>
                                <div class="box-footer clearfix">
                                    {$list->render()}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
