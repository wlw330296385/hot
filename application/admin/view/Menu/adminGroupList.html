{extend name="layout/common"}

{block name="page-content"}
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div class="fixed-table-toolbar">
            <div class="bs-bars pull-left">
                <!--<a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i> </a>-->
                <a href="{:url('user/create')}" class="btn btn-success btn-add"><i class="fa fa-plus"></i> 添加部门</a>
                <!--<a href="javascript:;" class="btn btn-danger btn-del disabled"><i class="fa fa-trash"></i> 删除</a>-->
            </div>
        </div>
        <div class="box no-border">
            <div class="box-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>部门</th>
                        <th>描述</th>
                        <th>排序</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="vo"}
                    <tr class="bg-gray">
                        <form action="" method="post">
                            <td>
                                <input type="hidden" name="id" value="{$vo.id}">{$key}</td>
                            <td><input type="text" name="name" value="{$vo.name}"></td>
                            <td><input type="text" name="description" value="{$vo.description}"></td>
                            <td>
                                <input type="number" name="sort" value="{$vo.sort}">
                            </td>
                            <td>
                                <input type="submit" value="提交" class="btn btn-success">
                                 <button class="btn btn-danger editP" data="{$vo.id}">修改权限</button>   
                            </td>
                        </form>
                    </tr>
                    
                        {volist name="vo.daughter" key="k" id="vol"}
                        <tr>
                            <form action="" method="post">
                                <td><input type="hidden" name="id" value="{$vol.id}">{$k}</td>
                                <td><input type="text" name="name" value="{$vol.name}"></td>
                                <td><input type="text" name="description" value="{$vol.description}"></td>
                                <td>
                                    <input type="number" name="sort" value="{$vol.sort}">
                                </td>
                                <td>
                                    <input type="submit" value="提交" class="btn btn-success">
                                     <button class="btn btn-primary  editD"  data="{$vol.pid}">修改权限</button>   
                                </td>
                            </form>
                        </tr>
                        {/volist}
                    
                    {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{/block}
