{extend name="layout/common"/}
{block name="css"}
<style>
        .img-md {float:none;}
</style>
{/block}
{block name="page-content"}
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">基础信息</h3>
                </div>

                <div class="box-body">
                    <form role="form">
                        <div class="form-group">
                            <label>球队名</label>
                            <input type="text" class="form-control" placeholder="输入 ..." name="name" value="{$teamInfo.name}">
                        </div>

                        <div class="form-group">
                            <label>球队类型</label>
                            <select id="teamType" class="form-control" name="type">
                                <option value="1">训练营</option>
                                <option value="2">企事业单位</option>
                                <option value="3">业余组织</option>
                                <option value="4">大学生</option>
                                <option value="5">高中生</option>
                                <option value="6">初中生</option>
                                <option value="7">小学生</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>队徽</label>
                            <a class="thumbnail" style="width:100px;">
                                <img src="{$teamInfo.logo}" alt="">
                            </a>
                        </div>

                        <div class="form-group">
                            <label>封面</label>
                            <a class="thumbnail">
                                <img src="{$teamInfo.cover}" alt="">
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">管理者信息</h3>
                </div>
                <div class="box-body box-profile">
                    <div class="form-group">
                        <label>创建者</label>
                        <p class=""><a href="{:url('admin/member/memberinfo',['member_id'=>$teamInfo['member_id']])}">{$teamInfo.member}</a></p>
                    </div>
                    <div class="form-group">
                        <label>领队</label>
                        <p class=""><a href="{:url('admin/member/memberinfo',['member_id'=>$teamInfo['leader_id']])}">{$teamInfo.leader}</a></p>
                    </div>
                    <div class="form-group">
                        <label>管理员</label>
                        <p class=""><a href="{:url('admin/member/memberinfo',['member_id'=>$teamInfo['leader_id']])}">{$teamInfo.leader}</a></p>
                    </div>
                    <div class="form-group">
                        <label>队长</label>
                        <p class=""><a href="{:url('admin/member/memberinfo',['member_id'=>$teamInfo['leader_id']])}">{$teamInfo.leader}</a></p>
                    </div>
                </div>
            </div>
        </dov>
        
{/block}
