<aside class="main-sidebar">
    <section class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{$admin.avatar}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{$admin.username}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>


        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            {volist name = '_sidebar_menus' id ='vol'}
            {if !empty($vol['daughter'])}
            <li class="treeview  {if $_location[0]['title'] == $vol.title } active {/if} ">
                <a href="{$vol.url_value}">
                    <i class="{$vol.icon}"></i> <span>{$vol.title}</span>
                    
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                    <span class="pull-right-container">
                      <small class="label pull-right bg-yellow a_m_{$vol.id}"></small>
                      <script type="text/javascript">getTips('a_m_'+{$vol.id})</script>
                    </span>
                </a>
                <ul class="treeview-menu">
                    {volist name = "$vol['daughter']" id ='v'}
                    <li>
                        <a href="/{$v.url_value}">
                            <i class="{$v.icon}"></i> <span>{$v.title}</span>
                        </a>
                    </li>
                    {/volist}
                </ul>
                
            </li>
            {else /}
            <li class="treeview">
                <a href="/{$vol.url_value}">
                    <i class="{$vol.icon}"></i> <span>{$vol.title}</span>
                    <span class="pull-right-container">
                      <small class="label pull-right bg-red a_m_{$vol.id}"></small>
                      <script type="text/javascript">getTips('a_m_'+{$vol.id})</script>
                    </span>
                </a>

            </li>
            {/if}
            {/volist}
        </ul>
        <!-- /.sidebar-menu -->
    </section>
</aside>
