
<!DOCTYPE html>
<html>
<head>
    <title>添加会员</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/backend/adminlte/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/backend/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/backend/plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/backend/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/backend/adminlte/css/master.css">
<script src="/static/backend/plugins/jQuery/jquery-2.2.3.min.js"></script>
    
    <script src="/static/backend/plugins/webuploader/webuploader.min.js"></script>
<script>
    var serverUrl = "{:url('Upload/gradeCategoryImg')}";
</script>
<script src="/static/backend/adminlte/js/upload/banner.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">添加课程|班级类型父类</h3>
            </div>
            <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" >
                {:token()}
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label">课程|班级类型名称</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" name="name" class="form-control" value="{$gradeCategoryInfo.name}">
                        </div>
                        <div class="col-sm-2 col-md-2"></div>
                    </div>
                    <input type="hidden" name="pid" value="0">
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label">图片</label>
                        <div class="col-sm-8 col-md-8">
                        <a class="btn-banner" href="#" title="点击替换图片">
                                <img class="img-thumbnail" id="uploader-preview1" src="{$gradeCategoryInfo.url}">
                                <div class="row">
                                    <div id="filePicker1">选择上传</div>
                                </div>
                                <input id="uploader-input1" type="hidden" name="url" value="{$gradeCategoryInfo.url}">
                        </a>
                    </div>
                        <div class="col-sm-2 col-md-2"></div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="col-sm-12 col-sm-8 col-sm-offset-2">
                        <button type="submit" class="btn btn-success btn-flat">提 交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
