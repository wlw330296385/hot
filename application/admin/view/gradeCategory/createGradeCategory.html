                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    layui.use('layer', function(){
      var layer = layui.layer;
      $('#add').on('click',function(){
            layer.prompt({title: '添加父级课程|班级分类', formType: 3}, function(pass, index){
                $.post({
                url:"{:url('admin/gradecategory/updategradecategory')}",
                data: {
                    'name':pass
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                success: function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg)
                        location.reload();
                    } else {
                        layer.msg(data.msg)
                    }
                },
                error: function (xhr, type, errerThrown) {
                   alert('网络异常,请稍候再试');
                }
            });
            });
      })
        
    })
</script>
