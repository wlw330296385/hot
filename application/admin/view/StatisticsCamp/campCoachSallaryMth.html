{extend name="layout/common"/}
{block name="css"}
<link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">
{/block}
{block name="page-content"}


<!----------------------------------- 训练营教练工资列表 ： 开始-------------------------------------------->

<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body">
        <div class="dataTables_wrapper form-inline dt-bootstrap">
          <div class="row hotTbHeader">
            <div class="col-sm-12">
              <div class="form-group">
                <label>训练营：</label>
                <div class="input-group" data-toggle="modal" data-target="#campModal">
                  <input type="text" name="camp" class="form-control pull-right" placeholder="选择训练营" value="">
                  <input type="hidden" name="camp_id" value="">
                  <div class="input-group-addon">
                    <i class="fa fa-angle-down"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <!-- /.input group -->
                <label>统计时间：</label>
                <div class="input-group">
                  <input type="text" name="dateYM" class="form-control pull-right" id="dateYM">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <!-- /.input group -->
                <button type="button" class="btn btn-default" id="goSearch">确认查询</button>
              </div>
              <h3 class="totalRight">
                <span><small>本月工资总额：</small><strong class="text-yellow monthIn"></strong></span>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="box-body">

                <table id="withdrawList" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                  <thead>
                  <tr>
                    <th>会员/教练</th>
                    <th>收入金额</th>
                    <th>课量</th>
                    <th>所属训练营</th>
                    <th>操作</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>还没输出</td>
                    <td class="sIn">12220</td>
                    <td>35</td>
                    <td>钟声训练营</td>
                    <td>
                      <button class="btn btn-xs btn-info" data-coach="xxx" data-member_id="1" linkTo="/admin/Statistics_Camp/campCoachSallary/">查看工资详情</button>
                    </td>
                  </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>

<!----------------------------------- 训练营教练工资列表 ： 结束-------------------------------------------->




<!-- Modal : Camp -->
<div class="modal fade" id="campModal" tabindex="-1" role="dialog" aria-labelledby="campModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="campModalLabel">请选择训练营</h4>
      </div>
      <div class="modal-body">
        <div class="input-group input-group-sm">
          <input type="text" name="campKeyword" class="form-control campKeyword" placeholder="请输入训练营名称 ...">
          <span class="input-group-btn">
                      <button type="button" id="searchCampBtn" class="btn btn-default btn-flat"><i class="fa fa-search"></i> 搜索</button>
                    </span>
        </div>
        <div class="tableScroll">
          <table id="campList" class="table table-bordered table-striped dataTable">
            <thead>
            <tr role="row">
              <th>训练营名称</th>
              <th>所属地区</th>
              <th>详情</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr role="row" class="nodata"><td colspan="4">请搜索训练营</td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>


{/block}




{block name='js'}

<script src="/static/backend/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/backend/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="/static/plugins/datepicker/bootstrap-datepicker.js"></script>
<script>

    var currCampName = localStorage.getItem('currCampName_forCoach');
    var currCampID = localStorage.getItem('currCampID_forCoach');
    var currDateYM = localStorage.getItem('currDateYM');

    $(function () {

        $(".content-header h1").html('<i class="fa fa-fw fa-th-large"></i> 训练营教练工资月表');
        //=========================== 初始化数据 ==============================//

        //判断是否有年月的本地存储，没则获取当前月的上一个月
        if(currDateYM==''&&currDateYM!=null) {
            var currDate = new Date();
            var currYear = currDate.getFullYear();
            var currMonth = currDate.getMonth();
            if(currMonth==0){
                currDateYM = parseInt(currYear)-1+'-12';
            }else{
                currMonth = currMonth<10 ? "0"+currMonth:currMonth;
                currDateYM = currYear+'-'+ currMonth ;
            }
            localStorage.setItem('currDateYM',currDateYM);
        }

        //判断是否有指定训练营和教练员的本地存储
        $("input[name=dateYM]").val(currDateYM);
        if(currCampID!=''&&currCampID!=null){
            $("input[name=camp_id]").val(currCampID);
            $("input[name=camp]").val(currCampName);
            $(".campKeyword").val(currCampName);
            $(".campName").text(currCampName);
        }

        //隔行变色
        $(".hotTable tbody td ul").find("li:odd").addClass("even");


        //遍历需要统计的数据列，并赋值到对应位置
        var sInCount = 0;
        $(".sIn").each(function () {
            sInCount = sInCount + parseInt($(this).text());
        });
        $(".monthIn").text(sInCount);


        //=========================== 初始化数据 ==============================//

        //平台后续换成分页版（地区代理商无需分页）
        toCampList('');

        //选择年月
        $('#dateYM').datepicker({
            language: 'zh-CN',
            autoclose: true,
            format: "yyyy-mm",
            minViewMode: 1,
            todayBtn: true
        });

        //搜索训练营
        $("#searchCampBtn").on("click", function () {
            var keyword = $(".campKeyword").val();
            if(keyword==""){
                alert("请输入训练营名称！");
            }else{
                toCampList(keyword);
            }
        })


        $("#campList tbody").on("click",".btn", function () {
            var camp_id = $(this).attr("data-id");
            var camp = $(this).attr("data-camp");
            $("input[name=camp_id]").val(camp_id);
            $("input[name=camp]").val(camp);
            $(".campKeyword").val(camp);
            $(".campName").text(camp);
            $('#campModal').modal('hide');
        })


        //查询统计
        $("#goSearch").on("click", function () {
            var camp = $("input[name=camp]").val();
            var camp_id = $("input[name=camp_id]").val();
            var getYM = $("input[name=dateYM]").val();
            if(camp_id==""){
                alert("请选择训练营！");
                return false;
            }
            //设置本地存储
            localStorage.setItem('currDateYM',getYM);
            localStorage.setItem('currCampName_forCoach',camp);
            localStorage.setItem('currCampID_forCoach',camp_id);
            //拆分日期
            var arrYM = getYM.split('-');
            var getLastDate = new Date(arrYM[0],arrYM[1],0);
            var beginDate = arrYM[0]+arrYM[1]+'01';
            var endDate =  arrYM[0]+arrYM[1]+getLastDate.getDate();

            window.location.href="{:url('/admin/Statistics_Camp/campCoachSallaryMth/')}"+"camp_id/"+camp_id+"/monthstart/"+beginDate+"/monthend/"+endDate;;
        })

        //点击链接到详情页面
        $("#withdrawList .btn").on("click", function () {
            var getLink = $(this).attr("linkTo");
            var getCoach = $(this).attr("data-coach");
            var getMemberID = $(this).attr("data-member_id");

            //拆分日期
            var arrYM = currDateYM.split('-');
            var getLastDate = new Date(arrYM[0],arrYM[1],0);
            console.log(getLastDate.getDate())
            var beginDate = arrYM[0]+arrYM[1]+'01';
            var endDate =  arrYM[0]+arrYM[1]+getLastDate.getDate();
            //设置本地存储
            localStorage.setItem('currCoachName',getCoach);
            localStorage.setItem('currMemberID',getMemberID);

            window.open(getLink+"/camp_id/"+currCampID+"/member_id/"+getMemberID+"/monthstart/"+beginDate+"/monthend/"+endDate);
        })

    });


    //接口获取数据并追加到页面
    var toCampList = function (keyword) {
        //搜索关键字不能完全为空，否则查询为空
        var url = "{:url('api/camp/searchCampListAllApi','','',true)}";
        $.ajax({
            url: url,
            data: {
                status: 1,
                keyword: keyword
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' },
            //processData:false,
            success: function (data) {
                var newli = '';
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        var urls = "{:url('camp/campInfo')}" + '/camp_id/' + data.data[i].id;
                        newli += '<tr role="row" class="odd"><td>' + data.data[i].camp + '</td><td>' + data.data[i].city + '</td><td><a href="' + urls + '">查看详情</a></td><td><span class="btn btn-xs btn-info" data-camp="' + data.data[i].camp + '" data-id="' + data.data[i].id + '">确定</span></td></tr>';
                    }
                }
                if (newli == '') {
                    $("#campList tbody").html('<tr role="row" class="nodata"><td colspan="4">没有搜索到相关数据哦</td></tr>');
                }else{
                    $("#campList tbody").empty().append(newli);
                }


            },
            error: function (xhr, type, errerThrown) {
                alert('网络异常,请稍候再试');
            }
        });
    };


</script>
{/block}
