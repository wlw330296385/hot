{extend name="layout/common" /}

{block name="page-content"}
<div class="row">
    <div class="col-sm-12 col-md-6">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">问题反馈详情</h3>
            </div>
            <form class="form-horizontal camp-form" method="post" action="">
                <input type="hidden" name="id" value="{$feedback.id}">
                {:token()}
                <div class="box-body">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">会员</div>
                        <div class="col-sm-5">{$feedback.member}</div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">会员头像</div>
                        <div class="col-sm-5">
                            <img src="{$feedback.member_avatar}" class="img-thumbnail">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">联系方式</div>
                        <div class="col-sm-5">{$feedback.contact}</div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">缩略图</div>
                        <div class="col-sm-5">
                            {notempty name="$feedback.thumb"}
                            <img src="{$feedback.thumb}" class="img-thumbnail">
                            {/notempty}
                        </div>
                        <div class="col-sm-5"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">建议反馈</div>
                        <div class="col-sm-5">{$feedback.content}</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-5">{$feedback.create_time}</div>
                    </div>

                </div>
                <div class="box-footer">
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
