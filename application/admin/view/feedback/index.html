{extend name="layout/common"/}

{block name="page-content"}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead">
            <em>建议反馈列表</em>
        </div>
    </div>
    <div class="panel-body">
        <div class="box no-border">
            <div class="box-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>会员</th>
                        <th>会员头像</th>
                        <th>建议反馈内容</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.member}</td>
                        <td>
                            <img class="img-thumbnail img-lg" src="{$vo.member_avatar}" alt="">
                        </td>
                        <td>{$vo.content}</td>
                        <td>{$vo.create_time}</td>
                        <td>
                            <a href="{:url('feedback/detail', ['id' => $vo['id']])}" class="btn btn-xs btn-info"><i class="fa fa-inbox"></i> 查看详细</a>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
            <div class="box-footer clearfix">
                {$list->render()}
            </div>
        </div>
    </div>
</div>
{/block}
