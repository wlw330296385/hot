<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });


    //完善教练信息
    $(function () {

        $(".registerbtn2").on("click", function () {
            var coachid = $('input[name=coachid]').val();
            var memberid = $('input[name=memberid]').val();
            var coach_name = $('.coach_name').val();
            var coach_year = $(".coach_year").val();
            var experience = $(".experience").val();
            var introduction = $(".introduction").val();
            var description = $(".description").val();

            var idno = $(".idno").val();
            var portraits = $("input[name=portraits]").val();
            var photo_positive = $('input[name=photo_positive]').val();
            var photo_back = $('input[name=photo_back]').val();
            var cert = $('input[name=cert]').val();

            if (coach_name == "" || portraits == "" || coach_year == "" || experience == "" || introduction == "" || description == '') {
                alert("请完善信息");
                return;
            }
            mui.ajax("{:url('api/coach/updateCoachApi')}", {
                data: {
                    'coachid': coachid,
                    'member_id': memberid,
                    'coach': coach_name,
                    'coach_year': coach_year,
                    'experience': experience,
                    'introduction': introduction,
                    'description': description,
                    'portraits': portraits,
                    'photo_positive': photo_positive,
                    'photo_back': photo_back,
                    'cert': cert,
                    'idno': idno,
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: {'Content-Type': 'application/json'},
                success: function (data) {

                    console.log(data);
                    if (data.code == 100) {
                        window.location.href = "{:url('coach/registersuccess')}";
                    } else {
                        mui.toast(data.msg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    console.log(type);
                }
            });

        })

    })

</script>
