        //完善教练信息

            // 设置教练信息类型默认值
            $('#openCoach option[value="{$coachInfo.is_open}"]').prop("selected", true);
            $(".registerbtn2").on("click", function () {

                //去除提示文字的标签

                //获取最终含简单html标签的图文内容
                var introHtml = $("#articleEditor").html();

                var memberid = $('input[name=memberid]').val();
                var coach_name = $('.coach_name').val();
                var coach_year = $(".coach_year").val();
                var experience = $(".experience").val();
                var description = $(".description").val();
                var locationStr = $('input[name=locationStr]').val();
                var idno = $(".idno").val();
                var portraits = $("input[name=portraits]").val();
                var photo_positive = $('input[name=photo_positive]').val();
                var photo_back = $('input[name=photo_back]').val();
                var cert = $('input[name=cert]').val();
                var is_open = $("#openCoach option:selected").val();

                if (!(/[\u4e00-\u9fa5a-zA-Z]{2,20}/).test(coach_name)) {
                    mui.alert("请输入您的真实姓名");
                    return false;
                } else if (!(/^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/).test(idno)) {
                    mui.alert("请输入正确身份证号码");
                    return false;
                } else if (portraits == "" || photo_positive == "" || photo_back == "" || cert == "") {
                    mui.alert("请上传对应证件");
                    return false;
                } else if (locationStr == "") {
                    mui.alert("请选择所属地区");
                    return false;
                } else if (!(/^\+?[1-9]\d*$/).test(coach_year)) {
                    mui.alert("请输入正确的教龄");
                    return false;
                } else if (experience == "" || introHtml == "" || description == '') {
                    mui.alert("请完善教练经验、自我简介、教练宣言信息");
                    return false;
                }

                mui.ajax("{:url('api/coach/updateCoachApi')}", {
                    data: {
                        coachid: coachid,
                        member: member,
                        member_id: memberid,
                        coach: coach_name,
                        coach_year: coach_year,
                        experience: experience,
                        introduction: introHtml,
                        description: description,
                        portraits: portraits,
                        locationStr: locationStr,
                        photo_positive: photo_positive,
                        photo_back: photo_back,
                        cert: cert,
                        idno: idno,
                        is_open: is_open
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data);
                        if (data.code == 200) {
                            mui.toast("修改成功");
                            // setTimeout("window.location.href = '{:url('member/index')}'", 2000);
                        } else {
                            mui.alert(ajaxResult.msg, '创建失败', function () {
                                $("#articleEditor").append("<p class='Eleditor-placeholder'>点击编辑自我介绍</p>");
                            });
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        console.log(type);
                    }
                });

            })


        })

        // 长方形图片
        function upload(i, thisDiv) {
            str = `<div id="txpopover${i}" class="mui-popover mui-popover-action mui-popover-bottom actionsheet">
                    <div class="clipAreaStyle clipArea${i}"></div>
                    <div class="fileFrame">选择图片
                        <input type="file" class="fileStyle file${i}">
                    </div>
                    <button class="clipBtnStyle clipBtn${i}">截取</button>
                </div>`
            $(".mui-content").find("#txpopover" + i).remove();
            $(".mui-content").append(str);
            mui("#txpopover" + i).popover("toggle");
            $(thisDiv).find(".viewStyle").addClass("view" + i)
            var imgurls = '';
            var pc = new PhotoClip('.clipArea' + i, {
                size: 260,
                outputSize: 640,
                adaptive: ['80%', '60%'],
                file: '.file' + i,
                view: '.view' + i,
                ok: '.clipBtn' + i,
                loadStart: function () {
                    console.log('开始读取照片');
                },
                loadComplete: function () {
                    console.log('照片读取完成');
                },
                done: function (dataURL) {
                    console.log(dataURL);
                    mui.post("{:url('api/upload/imgcropupload')}", {
                        dataurl: dataURL,
                        path: 'cert'
                    }, function (res) {
                        imgurls = res.path;

                        mui("#txpopover" + i).popover("toggle");
                    }, 'json');
