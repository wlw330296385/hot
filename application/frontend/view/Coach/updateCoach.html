<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>完善教练信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <style>
        .regspan {
            font-size: 12px;
            text-align: center;
            height: 20px;
            padding: 10px 0;
        }
    </style>
</head>

<body>

<header class="mui-bar mui-bar-nav subheader header2">
    <a class="mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    <h1 class="mui-title">完善教练信息</h1>
</header>
<div class="mui-content pt">

    <div class="register mt25">
        <form action="" class="mui-input-group">
            <div class="mui-input-row">
                <label>真实姓名</label>
                <span>{$coachInfo.coach}</span>
            </div>
            <div class="mui-input-row">
                <label>身份证号码</label>
                <input type="text" class="input wd66 coach_id" placeholder="请输入身份证号码" {notempty
                       name="identCert.cert_no" }
                       value=" {$identCert.cert_no}" {/notempty}>
            </div>
            <div class="mui-input-row h-auto">
                <a href="#picture" class="mui-navigate-right">
                    <label>身份证正面</label>
                    <img class="coachicon icon01" {notempty name="identCert.photo_positive" }
                         src="{$identCert.photo_positive}" {/notempty} alt="">
                </a>
            </div>
            <div class="mui-input-row h-auto">
                <a href="#picture" class="mui-navigate-right">
                    <label>身份证反面</label>
                    <img class="coachicon icon01" {notempty name="identCert.photo_back" }
                         src="{$identCert.photo_back}" {/notempty} alt="">
                </a>
            </div>
            <div class="mui-input-row h-auto">
                <a href="#picture" class="mui-navigate-right portraits">
                    <label>个人形象照</label>
                    <img class="coachicon icon01" {notempty name="coachInfo.portraits" } src="{$coachInfo.portraits}" {/notempty}alt="">
                </a>
            </div>
            <div class="mui-input-row h-auto">
                <a href="#picture" class="mui-navigate-right">
                    <label>资质证明</label>
                    <img class="coachicon icon01" {notempty name="coachCert.photo_positive" }
                         src="{$coachCert.photo_positive}" {/notempty} alt="">
                </a>
            </div>
            <div class="mui-input-row">
                <label>教学工龄</label>
                <input type="text" class="input coach_year"
                       placeholder="请输入教学工龄" value="{$coachInfo.coach_year}">
            </div>
            <div class="mui-input-row h-auto">
                <label>教学经验描述</label>
                <textarea rows="5" class="experience" placeholder="填写教学经验">{$coachInfo.experience}</textarea>
            </div>
            <div class="mui-input-row h-auto">
                <label>自我介绍</label>
                <textarea rows="5" class="introduction" placeholder="自我介绍">{$coachInfo.introduction}</textarea>
            </div>
            <div class="mui-input-row h-auto">
                <label>个人宣言</label>
                <textarea rows="5" class="description" placeholder="个人宣言">{$coachInfo.description}</textarea>
            </div>
        </form>

        <span class="tip-box tip repassword_hint password_hint mobile_hint"></span>
        <div class="tip-box">
            <input type="checkbox" checked>
            <label>同意大热篮球事业合伙协议</label>
        </div>
        <div class="tjbtn">
            <button type="button" class="mui-btn btn registerbtn2">
                完成
            </button>
        </div>
        <p class="pass"><a href="{:url('index/index')}">[跳过，稍后完善]</a></p>

        <!--上传图片-->
        <div id="picture" class="mui-popover mui-popover-action mui-popover-bottom" style="height:inherit;">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a href="#">拍照</a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="#">从手机照片选择</a>
                </li>
            </ul>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a href="#picture"><b>取消</b></a>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>

<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    //操作表
    (function () {
        mui('body').on('shown', '.mui-popover', function (e) {
            //console.log('shown', e.detail.id);//detail为当前popover元素
        });
        mui('body').on('hidden', '.mui-popover', function (e) {
            //console.log('hidden', e.detail.id);//detail为当前popover元素
        });
        var info = document.getElementById("info");
        mui('body').on('tap', '.mui-popover-action li>a', function () {
            var a = this,
                parent;
            //根据点击按钮，反推当前是哪个actionsheet
            for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
                if (parent.classList.contains('mui-popover-action')) {
                    break;
                }
            }
            //关闭actionsheet
            mui('#' + parent.id).popover('toggle');
            info.innerHTML = "你刚点击了\"" + a.innerHTML + "\"按钮";
        })
    })


    //完善教练信息
    $(function () {

        $(".registerbtn2").on("click", function () {
            var portraits = $(".portraits").val();
            var coach_year = $(".coach_year").val();
            var experience = $(".experience").val();
            var introduction = $(".introduction").val();
            var description = $(".description").val();
            //console.log(description)
            if (portraits, coach_year, experience,introduction, description == '') {
                alert("请完善信息");
                return;
            }
            mui.ajax("{:url('api/coach/updateCoachApi')}", {
                data: {
                    'portraits': portraits,
                    'coach_year': coach_year,
                    'experience': experience,
                    'introduction': introduction,
                    'description': description,
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: {'Content-Type': 'application/json'},
                success: function (data) {
                    window.location.href = "{:url('coach/registersuccess')}";
                    console.log(data)
                },
                error: function (xhr, type, errorThrown) {
                    console.log(type);
                }
            });

        })

    })

</script>
</html>
