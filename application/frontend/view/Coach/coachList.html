
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>教练列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <!--等级星星样式-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/feedback.css"/>
</head>

<body class=whitebg>
<header id="header" class="mui-bar mui-bar-nav search2">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title"><input type="search" class="mui-input-clear keyword" placeholder="请输入教练员姓名"></h1>
    <span class="mui-icon mui-icon-search searchicon" id="coachSearchBtn"></span>
</header>


<div class="mui-content">
    <div class="location-frame">
        <span class="location">深圳市</span>
        <span class="location-choise">
                 <select>
                    <option>全部区域</option>
                    <option>南山区</option>
                    <option>福田区</option>
                    <option>罗湖区</option>
                    <option>龙岗区</option>
                    <option>龙华区</option>
                    <option>宝安区</option>
                </select>
            </span>
        <span class="location-choise">
                 <select id="sexSelect">
                    <option>性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </span>
    </div>

    <div id="refreshContainer" class="mui-scroll-wrapper" style="margin-top: 94px">
        <div class="mui-scroll">
            <ul class="mui-table-view detalis-list list coach">
                {volist name="coachList" id="vol"}
                <li class="mui-table-view-cell mui-media listli list-wide">
                    <a href="{:url('coach/coachInfo',['coach_id'=>$vol['id']])}">
                        <img class="mui-media-object mui-pull-left coachicon"
                             src="{$vol.portraits}">
                        <div class="mui-media-body wd36">
                            {$vol.coach}<img src="{:getSex($vol['sex'])}" class="sex" alt="">
                            <p class="mui-ellipsis">教龄:{$vol.coach_year}&nbsp;&nbsp;等级:{$vol.coach_level}</p>
                        </div>
                        <div class="price-frame">
                            <div class="icons mui-inline">{$vol.star}
                                <i data-index="1" class="mui-icon mui-icon-star-filled"></i><i data-index="2" class="mui-icon mui-icon-star-filled"></i><i data-index="3" class="mui-icon mui-icon-star-filled"></i><i data-index="4" class="mui-icon mui-icon-star-filled"></i><i data-index="5" class="mui-icon mui-icon-star-filled"></i>
                            </div>
                            <p class="address tr">{$vol.area}</p>
                        </div>
                    </a>
                </li>
                {/volist}
            </ul>
        </div>
    </div>



</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/common.js"></script>
<script>

    mui("body").on("tap", "a", function () {
        window.top.location.href = this.href;
    });

    //滑动
    mui('.mui-scroll-wrapper').scroll();
    mui('body').on('shown', '.mui-popover', function (e) {
        //console.log('shown', e.detail.id);//detail为当前popover元素
    });
    mui('body').on('hidden', '.mui-popover', function (e) {
        //console.log('hidden', e.detail.id);//detail为当前popover元素
    });


    $(function () {
        var count = 1;
        var keyword=' ';
        var sSex='';
        var sCity='';
        var sArea='';
        //搜索教练
        $("#coachSearchBtn").on("click", function () {
            keyword = $(".keyword").val();
            count = 1;//显示第一页
            var page = count;
            var gType = 1;//代表下拉刷新
            toList(page,gType);//具体取数据的方法
        })
        //选择性别下拉
        $("#sexSelect").on("change", function () {
            var getVal = $(this).val();
            if(getVal!='') {
                sSex = getVal;
            }else{
                sSex = '';
            }
            count = 1;//显示第一页
            var page = count;
            var gType = 1;//代表下拉刷新
            toList(page,gType);//具体取数据的方法
        });

        mui.init({
            swipeBack: true, //启用右滑关闭功能
            pullRefresh: {
                //下拉刷新上拉加载教练列表
                container : "#refreshContainer",
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto:false,//可选,默认false.自动下拉刷新一次
                    contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefresh
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefresh
                }
            }
        });
        //下拉刷新具体业务实现
        function pulldownRefresh() {
            setTimeout(function() {
                count = 1;//刷新并显示第一页
                var page = count;
                var gType = 1;//代表下拉刷新
                toList(page,gType);//具体取数据的方法
            }, 100);
        }
        //上拉加载具体业务实现
        function pullupRefresh() {
            setTimeout(function() {
                count++;//翻下一页
                var page = count;
                var gType =2;//代表上拉加载
                toList(page,gType);//具体取数据的方法
            }, 100);
        }
        //接口获取数据并追加到页面
        var toList = function(page,gType) {
            if(keyword==''){keyword=' '}; //搜索关键字不能完全为空，否则查询为空
            var url  = "{:url('api/coach/searchCoachListApi','','',true)}";
            var urlPage = url+'/page/'+page+'/keyword/'+keyword+'/sex/'+sSex;
            //alert(urlPage);
            mui.ajax({
                url:urlPage,
                data: {
//                    'sex': sSex,
//                    'city': sCity,
//                    'area': sArea
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: {'Content-Type': 'application/json'},
                processData:false,
                success: function (data) {
                    var newli='';
                    for(var i=0;i<=data.data.length-1;i++){
                        var coachSexUrl = getSexIconUrl(data.data[i].sex);
                        newli = newli + '<li class="mui-table-view-cell mui-media listli list-wide"><a href="coachInfo/coach_id/'+data.data[i].id+'"><img class="mui-media-object mui-pull-left coachicon" src="'+data.data[i].portraits+'"><div class="mui-media-body wd36">'+data.data[i].coach+'<img src="'+coachSexUrl+'" class="sex" alt=""><p class="mui-ellipsis">教龄:'+data.data[i].coach_year+'&nbsp;&nbsp;等级:'+data.data[i].coach_level+'</p></div><div class="price-frame"><div class="icons mui-inline">'+data.data[i].star+'<i data-index="1" class="mui-icon mui-icon-star-filled"></i><i data-index="2" class="mui-icon mui-icon-star-filled"></i><i data-index="3" class="mui-icon mui-icon-star-filled"></i><i data-index="4" class="mui-icon mui-icon-star-filled"></i><i data-index="5" class="mui-icon mui-icon-star-filled"></i></div><p class="address tr">南山区</p></div></a></li>'
                    }
                    if(gType==1){
                        //上拉刷新
                        $("ul.coach").empty().append(newli);
                        mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                        mui('#refreshContainer').pullRefresh().refresh(true);
                    }else{
                        //下拉加载 gType==2
                        $("ul.coach").append(newli);
                    }
                    if(newli!=''){
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                    }else{
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function(xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                }
            });
        };


    })
</script>

</html>
