<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>完成注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class="whitebg">
<!--首次登陆成功-->
<div class="mui-content whitebg">
    <div class="success-frame mt25">

        <div class="logowz">
            <img src="/static/frontend/images/loginwz.jpg" width="150" alt="大热篮球">
        </div>
        <div class="tip-box">
            感谢您注册教练员，请等待审核通知<br />您可先搜索或创建训练营,或先到平台逛逛！
        </div>

        <div class="choise">
            <a href="{:url('camp/campList')}"><button type="button" class="mui-btn mui-btn-primary">加入训练营/俱乐部</button></a>
            <p>查找并加入您的训练营</p>
        </div>

        <div class="choise">
            <a href="{:url('camp/createCamp', ['fast'=>1])}"><button type="button" class="mui-btn mui-btn-primary">创建训练营</button></a>
            <p>机构/场馆/独立个体</p>
        </div>

        <div class="choise">
            <a href="{:url('Index/index')}"><button type="button" class="mui-btn">先去逛逛</button></a>
        </div>

    </div>
</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</html>
