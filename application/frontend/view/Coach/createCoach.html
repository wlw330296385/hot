    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        //地区选择器
        (function ($, doc) {

            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })

            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };
                ///级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });
                cityPicker3.setData(cityData3);

                // 设置默认值
                cityPicker3.pickers[0].setSelectedIndex(18);
                cityPicker3.pickers[1].setSelectedIndex(2);
                cityPicker3.pickers[2].setSelectedIndex(2);

                var showCityPickerButton = doc.getElementById('showCityPicker3');
                var cityResult3 = doc.getElementById('cityResult3');
                var locationvalue = doc.getElementById('location-input');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        locationvalue.value = _getParam(items[0], 'text') + "|" + _getParam(items[1], 'text') + "|" + _getParam(items[2], 'text')
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);
            });
        })(mui, document);

        //完善教练信息
        $(function () {

            //获取用户协议内容，放置弹出框中
            mui.ajax("{:url('frontend/member/userAgreement')}", {
                data: {},
                dataType: 'html',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    // console.log(data);
                    $("#userAgreement .mui-scroll").append(data);

                },
                error: function (xhr, type, errorThrown) {
                    console.log(type);
                }
            });


            $(".registerbtn2").on("click", function () {


                //图文编辑状态转换浏览状态
                tuwenToView()

                //获取最终含简单html标签的图文内容
                var introHtml = $(".introBox").html();
                /////////////////////////////////////////////////////////////////

                var coachid = $('input[name=coachid]').val();
                var member = $('input[name=member]').val();
                var memberid = $('input[name=memberid]').val();
                var coach_name = $('.coach_name').val();
                var coach_year = $(".coach_year").val();
                var experience = $(".experience").val();
                var description = $(".description").val();
                var locationStr = $('input[name=locationStr]').val();
                var idno = $(".idno").val();
                var portraits = $("input[name=portraits]").val();
                var photo_positive = $('input[name=photo_positive]').val();
                var photo_back = $('input[name=photo_back]').val();
                var cert = $('input[name=cert]').val();

                if (!(/[\u4e00-\u9fa5a-zA-Z]{2,20}/).test(coach_name)) {
                    mui.toast("请输入您的真实姓名");
                    return false;
                } else if (!(/^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/).test(idno)) {
                    mui.toast("请输入正确身份证号码");
                    return false;
                } else if (portraits == "" || photo_positive == "" || photo_back == "" || cert == "") {
                    mui.toast("请上传对应证件");
                    return false;
                } else if (locationStr == "") {
                    mui.toast("请选择所属地区");
                    return false;
                } else if (!(/^\+?[1-9]\d*$/).test(coach_year)) {
                    mui.toast("请输入正确的教龄");
                    return false;
                } else if (experience == "" || introHtml == "" || description == '') {
                    mui.toast("请完善教练经验、自我简介、教练宣言信息");
                    return false;
                } else if (!$('input[name=iagree]').is(':checked')) {
                    mui.toast("请阅读并同意篮球管家用户协议，谢谢");
                    return false;
                };

                mui.confirm('确认提交填写信息吗?', '', ['取消', '确认'], function (e) {
                    if (e.index == 1) {
                        mui.ajax("{:url('api/coach/createCoachApi')}", {
                            data: {
                                coachid: coachid,
                                member: member,
                                member_id: memberid,
                                coach: coach_name,
                                coach_year: coach_year,
                                experience: experience,
                                introduction: introHtml,
                                description: description,
                                portraits: imgurl,
                                locationStr: locationStr,
                                photo_positive: photo_positive,
                                photo_back: photo_back,
                                cert: cert,
                                idno: idno
                            },
                            dataType: 'json',//服务器返回json格式数据
                            type: 'post',//HTTP请求类型
                            timeout: 10000,//超时时间设置为10秒；
                            headers: { 'Content-Type': 'application/json' },
                            success: function (data) {
                                console.log(data);
                                if (data.code == 200) {
                                    mui.toast("申请成功，请耐心等待审核");
                                    setTimeout(window.location.href = "{:url('coach/registersuccess')}", 3000);
                                } else {
                                    //图文转换成可编辑状态
                                    tuwenToEdit()
                                    mui.toast(data.msg);
                                }
                            },
                            error: function (xhr, type, errorThrown) {
                                console.log(type);
                            }
                        });
                    }
                })

            })




        })
    </script>

    <script>
        var imgurl = '';
        var classNum = '';
        $(document).on("tap", ".rectangular", function () {
            classNum = $(this).attr("data-num");
            $("#txpopover1").attr("data-num", classNum)
            $("#txpopover1").find("button").addClass("clipBtn" + classNum)
            $("#txpopover1").find("input[type=file]").addClass("file" + classNum)
            $(this).find(".viewShow").addClass("view" + classNum)
            // 图片上传
            var pc = new PhotoClip('.clipArea1', {
                size: 260,
                outputSize: 640,
                adaptive: ['80%', '60%'],
                file: '.file' + classNum,
                view: '.view' + classNum,
                ok: '.clipBtn' + classNum,
                loadStart: function () {
                    console.log('开始读取照片');
                },
                loadComplete: function () {
                    console.log('照片读取完成');
                },
                done: function (dataURL) {
                    console.log(dataURL);
                    mui.post("{:url('api/upload/imgcropupload')}", {
                        dataurl: dataURL,
                        path: 'cert'
                    }, function (res) {
                        console.log(res);
                        imgurl = res.path;
                        mui("#txpopover1").popover("toggle");
                    }, 'json');
                },
                fail: function (msg) {
                    alert(msg);
                }
            });
        })


    </script>
