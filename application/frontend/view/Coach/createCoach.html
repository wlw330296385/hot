<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    //地区选择器
    (function ($, doc) {
        $.init();
        $.ready(function () {
            var _getParam = function (obj, param) {
                return obj[param] || '';
            };
            ///级联示例
            var cityPicker3 = new $.PopPicker({
                layer: 3
            });
            cityPicker3.setData(cityData3);
            var showCityPickerButton = doc.getElementById('showCityPicker3');
            var cityResult3 = doc.getElementById('cityResult3');
            var locationvalue = doc.getElementById('location-input');
            showCityPickerButton.addEventListener('tap', function (event) {
                cityPicker3.show(function (items) {
                    cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                    locationvalue.value = _getParam(items[0], 'text') + "|" + _getParam(items[1], 'text') + "|" + _getParam(items[2], 'text')
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);
        });
    })(mui, document);

    //完善教练信息
    $(function () {

        $(".registerbtn2").on("click", function () {
            var coachid = $('input[name=coachid]').val();
            var memberid = $('input[name=memberid]').val();
            var coach_name = $('.coach_name').val();
            var coach_year = $(".coach_year").val();
            var experience = $(".experience").val();
            var introduction = $(".introduction").val();
            var description = $(".description").val();
            var locationStr = $('input[name=locationStr]').val();

            var idno = $(".idno").val();
            var portraits = $("input[name=portraits]").val();
            var photo_positive = $('input[name=photo_positive]').val();
            var photo_back = $('input[name=photo_back]').val();
            var cert = $('input[name=cert]').val();

            if (coach_name == "" || portraits == "" || coach_year == "" || experience == "" || introduction == "" || description == '' || locationStr=="" || portraits=="" || photo_positive=="" || photo_back=="" || cert=="") {
                alert("请完善信息");
                return;
            }

            mui.confirm('确认提交填写信息吗?', '', ['取消', '确认'], function(e) {
                if (e.index==1) {
                    mui.ajax("{:url('api/coach/createCoachApi')}", {
                        data: {
                            coachid: coachid,
                            member_id: memberid,
                            coach: coach_name,
                            coach_year: coach_year,
                            experience: experience,
                            introduction: introduction,
                            description: description,
                            portraits: portraits,
                            locationStr: locationStr,
                            photo_positive: photo_positive,
                            photo_back: photo_back,
                            cert: cert,
                            idno: idno
                        },
                        dataType: 'json',//服务器返回json格式数据
                        type: 'post',//HTTP请求类型
                        timeout: 10000,//超时时间设置为10秒；
                        headers: {'Content-Type': 'application/json'},
                        success: function (data) {

                            console.log(data);
                            if (data.code == 200) {
                                window.location.href = "{:url('coach/registersuccess')}";
                            } else {
                                mui.toast(data.msg);
                            }
                        },
                        error: function (xhr, type, errorThrown) {
                            console.log(type);
                        }
                    });
                }
            })

        })

    })

</script>
