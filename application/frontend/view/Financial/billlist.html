<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>缴费明细</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style type="text/css">
        .for-tab {
            background-color: #efeff4;
        }
        
        .list-cont1 {
            white-space: normal;
            padding-right: 15px;
            text-align: left;
        }
        
        .nav-list .nav-list-frame a span {
            font-size: 13px;
        }
        
        .mui-table-view-cell {
            border-bottom: 1px solid #EEEEEE;
        }
        
        .mui-table-view-cell:after {
            background: none !important;
        }
        
        .mui-control-item {
            line-height: 26px !important;
            padding: 10px 0px 8px;
        }
        
        .mui-control-item span {
            font-size: 16px;
            display: block;
        }
        
        .sheader {
            padding: 8px 15px !important;
        }
        
        .sheader span {
            line-height: 24px;
        }
    </style>
</head>

<body class=whitebg>

    <header id="header" class="mui-bar mui-bar-nav for-tab">
        <ul class="mui-table-view detalis-list border-b">
            <li class="listli sheader mui-clearfix">
                <a class="mui-pull-left mui-icon mui-icon-left-nav" href="#"></a>
                <span class="mui-pull-right title-name">{$days} 订单列表</span>
            </li>
        </ul>
        <ul class="mui-table-view camp-lesson-list detalis-list coach">
            <li class="mui-table-view-cell">
                <ul class="mui-row table">
                    <li class="mui-col-sm-6 mui-col-xs-10 mui-text-left">订单名称（课程）</li>
                    <li class="mui-col-sm-2 mui-col-xs-2 mui-text-center">金额</li>
                </ul>
            </li>
        </ul>
    </header>

    <div class="mui-content">

        <div id="refreshContainer" class="mui-scroll-wrapper coach" style="margin-top: 94px">
            <div class="mui-scroll">
                <ul class="mui-table-view mui-text-center detalis-list list border-b bill">
                </ul>
            </div>
        </div>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/js/common.js"></script>
    <script src="/static/frontend/js/city.data-3.js"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            //初始化全局变量
            var count = 1;

            mui.init({
                swipeBack: true, //启用右滑关闭功能
                pullRefresh: {
                    //下拉刷新上拉加载教练列表
                    container: "#refreshContainer",
                    down: {
                        //下拉刷新
                        height: 50,//可选.默认50.触发下拉刷新拖动距离
                        auto: true,//可选,默认false.自动下拉刷新一次
                        contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                        contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                        contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                        callback: pulldownRefresh
                    },
                    up: {
                        //上拉加载
                        height: 150,//可选.默认50.触发上拉加载拖动距离
                        //auto:true,//可选,默认false.自动上拉加载一次
                        contentrefresh: '正在加载...',
                        contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                        callback: pullupRefresh
                    }
                }
            });
            //下拉刷新具体业务实现
            function pulldownRefresh() {
                setTimeout(function () {
                    count = 1;//刷新并显示第一页
                    var page = count;
                    var gType = 1;//代表下拉刷新
                    toList(page, gType);//具体取数据的方法
                }, 100);
            }
            //上拉加载具体业务实现
            function pullupRefresh() {
                setTimeout(function () {
                    count++;//翻下一页
                    var page = count;
                    var gType = 2;//代表上拉加载
                    toList(page, gType);//具体取数据的方法
                }, 100);
            }

            // 将时间戳转成日期格式
            function gettime(t) {
                var _time = new Date(t);
                var year = _time.getFullYear();
                var month = _time.getMonth() + 1;
                var day = _time.getDate();
                var hours = _time.getHours();
                var minutes = _time.getMinutes();
                return year + "-" + month + "-" + day + " " + hours + ":" + minutes;
            }

            //接口获取数据并追加到页面
            var toList = function (page, gType) {
                //搜索关键字不能完全为空，否则查询为空
                var url = "{:url('api/bill/getBillListByPageApi','','',true)}/?page=" + page;
                mui.ajax({
                    url: url,
                    data: {
                        camp_id: "{$camp_id}",
                        start: "{$start}",
                        end: "{$end}",
                        is_pay: 1,
                        goods_type: 1
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    //processData:false,
                    success: function (data) {
                        var newli = '';
                        if (data.code == 200) {
                            for (var i = 0; i <= data.data.data.length - 1; i++) {
                                // 将时间戳转成日期格式(建议后端转换)
                                var time = data.data.data[i].pay_time * 1000;//js时间戳精确到毫秒,所以要乘以1000后转换
                                var pay_time = gettime(time)
                                newli = newli + '<li class="mui-table-view-cell mui-media border-b"><ul class="mui-row table"><li class="mui-col-sm-10 mui-col-xs-10"><div class="list-cont1">' + data.data.data[i].student + '购买' + data.data.data[i].goods + '<p>' + pay_time + '</p></div></li><li class="mui-col-xs-2 mui-col-sm-2">' + data.data.data[i].balance_pay + '</li></ul></li>'
                            }
                        }
                        if (gType == 1) {
                            //上拉刷新
                            $("ul.bill").empty().append(newli);
                            mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                            mui('#refreshContainer').pullRefresh().refresh(true);
                            if (newli == '') {
                                $("ul.bill").html('<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>');
                            }
                        } else {
                            //下拉加载 gType==2
                            $("ul.bill").append(newli);
                        }
                        if (newli != '') {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                        } else {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                        }

                    },
                    error: function (xhr, type, errerThrown) {
                        mui.toast('网络异常,请稍候再试');
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                });
            };


        })
    </script>
</body>

</html>
