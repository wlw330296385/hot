    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        //弹出框滚动必须写在mui专用的初始化
        (function ($) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui);

        //选择器
        (function ($, doc) {


            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };


                //时间选择器
                var btnTimes = $('.btnTime');
                btnTimes.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var wTime = this.getElementsByTagName("span")[0];
//                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            //选完日期后
                            wTime.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

            });
        })(mui, document);

        function add_id(id) {
            window.id = id;
        }
        $(function () {

            // 具体课程对象
            $(".campLessonList").on('tap', 'li', function () {
                var target = $.trim($(this).text());
                var target_id = $(this).attr('data-id');
                $(".target_id").val(target_id);
                $(".targetCont").text(target);
                mui("#target1").popover("toggle");
            });
            // 具体活动对象
            $(".campEventList").on('tap', 'li', function () {
                var target = $.trim($(this).text());
                var target_id = $(this).attr('data-id');
                $(".target_id").val(target_id);
                $(".targetCont").text(target);
                mui("#target2").popover("toggle");
            });
            // 选择活动对象显示隐藏具体对象
            $("#eventObject").change(function () {
                if ($(this).val() == '1'||$(this).val() == '2') {
                    $(".target-input-row a").attr("href","#target"+$(this).val());
                    $(".target-input-row").show();
                    $(".targetCont").addClass("domData").text('全部'+$(this).find('option:selected').text());
                    $(".target_id").addClass("data").val('0');;
                }else{
                    $(".target-input-row").hide();
                    $(".target-input-row a").attr("href","#");
                    $(".targetCont").removeClass("domData").text('');
                    $(".target_id").removeClass("data").val("");
                }
            });



            // 初始化Web Uploader
            var uploader = WebUploader.create({
                auto: true,
                server: uploadApiUrl,
                pick: '#filePicker',
                accept: {
                    title: 'Images',
                    extensions: 'gif,jpg,jpeg,bmp,png',
                    mimeTypes: 'image/*'
                }
            });
            // 上传成功
            uploader.on('uploadSuccess', function (file, responce) {
                if (eval('responce').status == 0) {
                    mui.toast('上传失败,请重试', { 'duration': 'long' });
                } else {
                    mui.toast('上传成功', { 'duration': 'long' });
                    var $li = '<div class="operationDiv"><i class="delbtn mui-icon mui-icon-close"></i><img class="desimg" src="' + responce.path + '" style="padding-top:5px"></div>';
                    $(".introBox").append($li);
                }
            });
            //添加图片end·····································································


        })
        // 获取数据并进行提交
        function submitAction() {
            if (!(/^1[34578]\d{9}$/).test($("input[name=telephone]").val())) {
                mui.alert("请输入正确的手机格式");
                return false;
            };

            //图文编辑状态转换浏览状态
            tuwenToView()

            //获取最终含简单html标签的图文内容
            var introHtml = $(".introBox").html();
            /////////////////////////////////////////////////////////////////

            $(".coupon_des").val(introHtml);

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var coupon_des = $('.coupon_des.data').val();
            objData.coupon_des = coupon_des;
            var url = "{:url('api/item_coupon/createItemCouponApi')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '卡券创建成功', '确定', function () {
                    var goUrl = "{:url('frontend/coupon/couponListOfCamp')}" + '/camp_id/' + ajaxResult.data + '/organization_id/{$organization_id}';
                    window.top.location.href = goUrl;
                })
            } else {
                //图文转换成可编辑状态
                tuwenToEdit()
                mui.alert(ajaxResult.msg, '创建失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                    }
                }, 'json');
            }
        };
      
    </script>
