<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>体验生列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class="whitebg">
<header id="header" class="mui-bar mui-bar-nav subheader">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"><span class="return">返回</span></a>
    <h1 class="mui-title">最新体验生</h1>
</header>
<div class="mui-content">

    <div id="tabbar" class="mui-control-content mui-active">
        <div class="message-list mt">
            <div class="item-list">
                <div id="item1" class="mui-control-content mui-active">
                    <ul class="mui-table-view">
                    {volist name="studenList" id="vol"}
                        <li class="mui-table-view-cell">
                            <a class="mui-navigate-right" href="{:url('student/studentInfoOfCamp',['student_id'=>$vol['student_id'],'camp_id'=>$vol['camp_id']])}">
                                <div class="list-cont">
                                    <h4>{$vol.student}报名体验</h4>
                                    <p>{$vol.lesson}</p>
                                </div>
                                <span class="date">{$vol.create_time|date='Y-m-d',###}</span>
                            </a>
                        </li>
                    {/volist}
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!--底部导航-->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-chatbubble"></span>
            <span class="mui-tab-label">消息</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon mui-icon-checkmarkempty"></span>
            <span class="mui-tab-label">录课</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon mui-icon-extra mui-icon-extra-class"></span>
            <span class="mui-tab-label">商城</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-contact mui-icon-icon-contact-filled"></span>
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>

</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</html>
