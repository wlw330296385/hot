<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>体验生列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <style>
        .list p { font-size: 12px; }
        .list .date { font-size: 12px; width:auto; margin-top: 10px; }
    </style>
</head>

<body>
<header id="header" class="mui-bar mui-bar-nav subheader">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"><span class="return">返回</span></a>
    <h1 class="mui-title">最新体验生</h1>
</header>


<div class="mui-content">

    <div class="basic-search">
        <input type="search" class="keyword" placeholder="请输入体验生名称">
        <span class="mui-icon mui-icon-search searchicon" id="searchBtn"></span>
    </div>

    <div id="tab-pullRefresh" class="mui-scroll-wrapper" style="top:90px">
        <div class="mui-scroll">
            <ul class="mui-table-view list expStudent"></ul>
        </div>
    </div>

</div>

<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/wooApi.js"></script>
<script src="/static/frontend/js/common.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    mui("body").on("tap","a",function(){
        window.top.location.href=this.href;
    });


    $(function () {

        //初始化全局变量
        var Count = 1;
        var keyword='';
        $('.keyword').val(keyword);

        //搜索教练
        $("#searchBtn").on("click", function () {
            keyword = $(".keyword").val();
            count = 1;//显示第一页
            var page = count;
            var gType = 1;//代表下拉刷新
            toExpStudentList(page,gType,keyword);
        })


        //已付款订单
        mui('#tab-pullRefresh').pullRefresh({
            down: {
                //下拉刷新
                height: 50,//可选.默认50.触发下拉刷新拖动距离
                auto:true,//可选,默认false.自动下拉刷新一次
                contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                callback: pulldownRefresh
            },
            up: {
                //上拉加载
                height: 150,//可选.默认50.触发上拉加载拖动距离
                //auto:true,//可选,默认false.自动上拉加载一次
                contentrefresh: '正在加载...',
                contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: pullupRefresh
            }
        });
        //下拉刷新具体业务实现（上架）
        function pulldownRefresh() {
            setTimeout(function() {
                Count = 1;//刷新并显示第一页
                var page = Count;
                var gType = 1;//代表下拉刷新
                toExpStudentList(page,gType,keyword);//具体取数据的方法
            }, 100);
        }
        //上拉加载具体业务实现（上架）
        function pullupRefresh() {
            setTimeout(function() {
                Count++;//翻下一页
                var page = Count;
                var gType =2;//代表上拉加载
                toExpStudentList(page,gType,keyword);//具体取数据的方法
            }, 100);
        }

    });



    //训练营教练列表接口获取数据并追加到页面
    var toExpStudentList = function(page,gType,keyword) {
        var url  = "{:url('api/grade_member/getGradeMemberListByPageApi','','',true)}?page="+page+"&keyword="+keyword;
        var campID = "{$camp_id}";
        mui.ajax({
            url:url,
            data: {
                camp_id:campID,
                type:2,
                status:1
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {
                var newli='';
                if (data.code == 200) {
                    for(var i=0;i<=data.data.data.length-1;i++){
                        var urls = "{:url('student/studentInfoOfCamp')}" + '/student_id/' + data.data.data[i].student_id + '/camp_id/' + campID;
                        newli += '<li class="mui-table-view-cell listli"><a class="mui-navigate-right" href="'+urls+'"><span class="date">' + data.data.data[i].create_time + '</span><strong>' + data.data.data[i].student.student + '报名体验</strong><p>' + data.data.data[i].lesson + '</p></a></li>'
                    }
                }
                if(gType==1){
                    //上拉刷新
                    $("ul.expStudent").empty().append(newli);
                    mui('#tab-pullRefresh').pullRefresh().endPulldownToRefresh();
                    mui('#tab-pullRefresh').pullRefresh().refresh(true);
                    if(newli=='') {
                        $("ul.expStudent").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                    }
                }else{
                    //下拉加载 gType==2
                    $("ul.expStudent").append(newli);
                }

                if(newli!=''){
                    mui('#tab-pullRefresh').pullRefresh().endPullupToRefresh(false);
                }else{
                    mui('#tab-pullRefresh').pullRefresh().endPullupToRefresh(true);
                }

            },
            error: function(xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#tab-pullRefresh').pullRefresh().endPullupToRefresh(true);
            }
        });
    };

</script>
</body>
</html>
