    //接口获取数据并追加到页面
    var toSearchList = function (wList, page, gType, keyword) {
        //搜索关键字不能完全为空，否则查询为空
        var url  = "{:url('api/lesson_member/getLessonMemberListOfCampByPageApi','','',true)}?page="+page+"&keyword="+keyword;
        var campID = "{$camp_id}";
        var typeID = 1;
        mui.ajax({
            url: url,
            data: {
                camp_id: campID,
                type: typeID
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {

                var newli = '';
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.data.length - 1; i++) {
                        var urls = "{:url('student/studentInfoOfCamp')}" + '/student_id/' + data.data.data[i].student_id + '/camp_id/' + campID;
                        newli += '<li class="mui-table-view-cell mui-media listli">';
                        if (status >= 1) {
                            newli += '<div class="mui-slider-right mui-disabled" data-id="' + data.data.data[i].student_id + '"><span class="mui-btn mui-btn-grey" data-action="editstatus">设为离营</span></div>';
                        } else {
                            newli += '<div class="mui-slider-right mui-disabled" data-id="' + data.data.data[i].student_id + '"><span class="mui-btn mui-btn-grey" data-action="editstatus">设为在营</span></div>';
                        }
                        newli += '<div class="mui-slider-handle"><a href="' + urls + '"><img class="mui-media-object mui-pull-left coachicon" src="' + data.data.data[i].student.student_avatar + '"><p class="fr f12">学号：'+ data.data.data[i].student_id +'</p><div class="mui-media-body wd60">' + data.data.data[i].student.student + '<i class="icon iconfont icon-sex'+data.data.data[i].student.student_sex+'"></i><p class="mui-ellipsis">' + data.data.data[i].lesson + '</p></div></a></div>';
                        newli += '</li>';
                    }
                }
                if (gType == 1) {
                    //上拉刷新
                    $("ul.student-search").empty().append(newli);
                    mui('#' + wList).pullRefresh().endPulldownToRefresh();
                    mui('#' + wList).pullRefresh().refresh(true);
                    if (newli == '') {
                        $("ul.student-search").append('<li class="nodata"><p>没有搜索到相关数据哦</p></li>');
                    }
                } else {
                    //下拉加载 gType==2
                    $("ul.student-search").append(newli);
                }

                if (newli != '') {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                } else {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }

            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#' + wList).pullRefresh().endPullupToRefresh(true);
            }
        });
    };

    //拖拽后显示操作图标，点击操作图标删除元素；
    $('.OA_task_student').on('tap', '.mui-btn', function (event) {
        var elem = this;
        var li = elem.parentNode.parentNode;
        var btnArray = ['确认', '取消'];
        var txt = elem.innerHTML;
        var student_id = elem.parentNode.getAttribute('data-id');
        var action = elem.getAttribute('data-action');
        var campID = "{$camp_id}";
        mui.confirm('确认该课程' + txt + '?', '提示', btnArray, function (e) {
            if (e.index == 0) {
                //li.parentNode.removeChild(li);
                var apiurl = "{:url('api/camp_member/removestudent')}";
                mui.ajax(apiurl, {
                    data: {
                        student_id: student_id,
                        action: action,
                        camp_id: campID,
                    },
                    dataType: 'json',
                    type: 'post',
                    headers: {'Content-Type': 'application/json'},
                    success: function (data) {
                        //console.log(data);
                        if (data.code == 200) {
                            mui.alert(data.msg);
                            setTimeout(function(){
                                    li.parentNode.removeChild(li);
                                    location.reload();
                            },1000);
                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errotThrown) {
                        mui.toast('网络异常,请稍候再试');
                    }
                });
            } else {
                setTimeout(function () {
                    mui.swipeoutClose(li);
                }, 0);
            }
        });
    });

                }
                if (gType == 1) {
                    //上拉刷新
                    $("ul.student-p").empty().append(newli);
                    mui('#' + wList).pullRefresh().endPulldownToRefresh();
                    mui('#' + wList).pullRefresh().refresh(true);
                    if (newli == '') {
                        $("ul.student-p").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                    }
                } else {
                    //下拉加载 gType==2
                    $("ul.student-p").append(newli);
                }

                if (newli != '') {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                } else {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }

            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#' + wList).pullRefresh().endPullupToRefresh(true);
            }
        });
    };

    
</script>
</html>
