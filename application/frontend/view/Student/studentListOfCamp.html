<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>学员列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class=whitebg>

<div class="mui-content">

        <div class="list camp-list camp-lesson-list detalis-list coach">
            <div class="camp-lesson-list">
                <div id="segmentedControl" class="mui-segmented-control mb">
                    <a class="mui-control-item mui-active" href="#item1">在营学员</a>
                    <a class="mui-control-item" href="#item2">离营学员</a>
                    <a class="mui-control-item" href="#item4">训练营<i class="mui-icon mui-icon-arrowdown"></i></a>
                </div>
            </div>

            <ul class="mui-table-view list detalis-list list coach student-list">
            {volist name="studenList" id="vol"}
                <li class="mui-table-view-cell mui-media listli padding list-wide">
                    <a href="{:url('student/studentInfoOfCamp',['student_id'=>$vol['student_id'],'camp_id'=>$vol['camp_id']])}" class="mui-navigate-right">
                        <img class="mui-media-object mui-pull-left coachicon"
                             src="{$vol.student_avatar}">
                        <div class="mui-media-body wd">
                            {$vol.student}<img src="{:getSex($vol['student_sex'])}" class="sex" alt=""><font class="fontid">ID:{$vol.student_id}</font>
                            <p class="mui-ellipsis">{$vol.grade}</p>
                        </div>
                    </a>
                </li>
            {/volist}
            </ul>
    </div>

</div>

<!--底部导航-->
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active" href="#tabbar">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-chat">
        <span class="mui-icon mui-icon-chatbubble"></span>
        <span class="mui-tab-label">消息</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-contact">
        <span class="mui-icon mui-icon-checkmarkempty"></span>
        <span class="mui-tab-label">录课</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-contact">
        <span class="mui-icon mui-icon-extra mui-icon-extra-class"></span>
        <span class="mui-tab-label">商城</span>
    </a>
    <a class="mui-tab-item" href="#tabbar-with-map">
        <span class="mui-icon mui-icon-contact mui-icon-icon-contact-filled"></span>
        <span class="mui-tab-label">我的</span>
    </a>
</nav>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</html>
