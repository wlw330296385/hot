    <script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    //选择器
    var getProvince ='';
    var getCity ='';
    var getArea = '';
    (function ($, doc) {
       $.init();
       $.ready(function () {
        _getParam = function (obj, param) {
            return obj[param] || '';
        };

        var cityPicker3 = new $.PopPicker({
            layer: 3
        });
        cityPicker3.setData(cityData3);
        var showCityPickerButton = doc.getElementById('showCityPicker3');
        var cityResult3 = doc.getElementById('cityResult3');
        showCityPickerButton.addEventListener('tap', function (event) {
            cityPicker3.show(function (items) {
                cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                    getProvince = _getParam(items[0], 'text');
                    getCity = _getParam(items[1], 'text');
                    getArea = _getParam(items[2], 'text');
                });
        }, false);
    });
   })(mui, document);

    //检测输入是否为数字
    $(".checkNum").blur(function(){
        var num =$(this).val();
        if(isNaN(num)){
            mui.toast("请填写数字");
            return false;
        }
    })

    //创建场地
    $(".createBtn").click(function(){
        var  court = $(".court").val();
        var  province = getProvince;
        var  city = getCity;
        var  area = getArea;
        var  location = $(".location").val();
        var  open_time = $(".open_time").val();
        var  contract = $(".contract").val();
        var  principal = $(".principal").val();
        var  outdoors = $("input:radio:checked").val();
        var  chip_rent = $(".chip_rent").val();
        var  half_rent = $(".half_rent").val();
        var  full_rent = $(".full_rent").val();
        var  remarks = $(".remarks").val();
        var  covers = $(".covers").val();
        if(court!=''&&location!=''&&open_time!=''&&contract!=''&&principal!=''&&chip_rent!=''&&half_rent!=''&&full_rent!=''&&outdoors!=''){
            mui.ajax("{:url('api/court/createCourtApi')}",{
                data:{
                    "court":court,
                    "province":getProvince,
                    "city":getCity,
                    "area":getArea,
                    "location":location,
                    "open_time":open_time,
                    "contract":contract,
                    "principal":principal,
                    "chip_rent":chip_rent,
                    "half_rent":half_rent,
                    "full_rent":full_rent,
                    "outdoors":outdoors,
                    "remarks":remarks,
                    "covers":covers
                },
                    dataType:'json',//服务器返回json格式数据
                    type:'post',//HTTP请求类型
                    timeout:10000,//超时时间设置为10秒；
                    headers:{'Content-Type':'application/json'},                  
                    success:function(data){
                        //服务器返回响应，根据响应结果，分析是否登录成功；w
                        console.log(data)
                        if(data.code==100){
                            mui.toast(data.msg)
                            // setTimeout(window.location.href="{:url('court/courtinfo')}",1000);
                        }else{
                            mui.toast(data.msg)
                        }
                    },
                    error:function(xhr,type,errorThrown){
                        //异常处理；
                        console.log(type);
                    }
                });
        }else{
            mui.toast("选项不能为空");
        }
    })
</script>
