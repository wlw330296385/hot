<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>训练场地详情页-</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <!--等级星星样式-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/feedback.css"/>
</head>

<body>

    <div class="mui-content">

        <!--图片轮播-->
        <div id="slider" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="/static/frontend/images/cbd.jpg">
                    </a>
                </div>
                <!-- 第一张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="/static/frontend/images/shuijiao.jpg">
                    </a>
                </div>
                <!-- 第二张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="/static/frontend/images/muwu.jpg">
                    </a>
                </div>
                <!-- 第三张 -->
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="/static/frontend/images/cbd.jpg">
                    </a>
                </div>
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="/static/frontend/images/shuijiao.jpg">
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>

        <div class="list detalis-list">
            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli detalisli">北头篮球场(室外)
                    <span class="wd58">深圳市 南山区</span>
                </li>
            </ul>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell listli detalisli">
                    具体地址<span><i class="mui-icon mui-icon-location"></i>桂庙路与月亮湾大道交界处(五人足球场旁)</span>
             </li>
             <li class="mui-table-view-cell listli detalisli">营业时间<span class="fixed">周一至周五14:00-20:00 周末及节假日09:00=23:00</span></li>
             <li class="mui-table-view-cell listli detalisli">散场<span>20元/人</span></li>
             <li class="mui-table-view-cell listli detalisli">半场包场<span>100元/小时</span></li>
             <li class="mui-table-view-cell listli detalisli">全场包场<span>200元/小时</span></li>
             <li class="mui-table-view-cell listli detalisli">咨询电话<span>0755-26413300</span></li>
             <li class="mui-table-view-cell listli detalisli">温馨提示
                <div class="tips">
                    <p>1、篮球场包场2小时起订</p>
                    <p>2、周一至周五的18:00至20:00，20:00至22:00为固定时间段预定</p>
                    <p>3、如退订请提前12小时联系场馆客服人员</p>
                </div>
            </li>
        </ul>
    </div>
</div>

</div>

<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    //轮播
    var slider = mui("#slider");
    slider.slider({
        interval: 5000
    });
</script>
</body>
</html>
