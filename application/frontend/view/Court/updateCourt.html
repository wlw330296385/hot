<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>场地编辑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <link rel="stylesheet" href="/static/frontend/css/webuploader.css">
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">训练营场地编辑</h1>
    </header>

    <div class="mui-content pt">
        <div class="register">
            <form action="" class="mui-input-group">

                <div class="mui-input-row"><label>场地名称</label>
                    <input type="text" class="court" name="" value="{$CourtInfo.court}">
                </div>

                <div class="mui-input-row"><label>所属地区</label>
                    <input type="text" class="province city area" name="" value="{$CourtInfo.province} {$CourtInfo.city} {$CourtInfo.area}">
                </div>

                <div class="mui-input-row"><label>具体地址</label>
                    <input type="text" class="location" name="" value="{$CourtInfo.location}">
                </div>

               <!--  <div class="mui-input-row"><label>地图位置</label>
                    <input type="text" class="" name="">
                </div> -->

                <div class="mui-input-row"><label>营业时间</label>
                    <input type="text" class="open_time" name="" value="{$CourtInfo.open_time}">
                </div>

                <div class="mui-input-row"><label>联系电话</label>
                    <input type="text" class="contract" name="" value="{$CourtInfo.contract}">
                </div>

                <div class="mui-input-row"><label>联系人</label>
                    <input type="text" class="principal" name="" value="{$CourtInfo.principal}">
                </div>

                <div class="mui-input-row"><label>散场(一次)</label>
                    <input type="text" class="chip_rent" name="" value="{$CourtInfo.chip_rent}">
                </div>

                <div class="mui-input-row"><label>半场包场(每小时)</label>
                    <input type="text" class="half_rent" name="" value="{$CourtInfo.half_rent}">
                </div>

                <div class="mui-input-row"><label>全场包场(每小时)</label>
                    <input type="text" class="full_rent" name="" value="{$CourtInfo.full_rent}">
                </div>

                <div class="mui-input-row"><label>场地类型</label>
                    <span>
                        <input type="radio" class="outdoors" name="outdoors" value="0" {:getChecked(0,$CourtInfo['outdoors'])}/>室内
                        <input type="radio" class="outdoors" name="outdoors" value="1" {:getChecked(1,$CourtInfo['outdoors'])}/>室外
                        <input type="radio" class="outdoors" name="outdoors" value="2" {:getChecked(2,$CourtInfo['outdoors'])}/>室内|室外
                    </span>
                </div>

                <div class="mui-input-row h-auto "><label>温馨提示</label>
                    <textarea rows="5" class="remarks mui-text-left">1、篮球场包场2小时起订2、周一至周五的18:00至20:00,20:00至22:00为固定时间段预定3、如退订请提前12小时联系场馆客服人员</textarea>
                </div>
                
                <div class="mui-input-row h-auto mt55">
                    <a class="portraits filePicker" onclick="add_id(3)">
                        <label>场地环境</label>
                        {volist name="mediaList" id="v"}
                        <img id="preview_3" class="coachicon icon01 upload-preview" src="{$v.url}" alt="">
                        <input type="hidden" name="portraits" value=''>
                        {/volist}
                    </a>
                </div>

                <ul class="mui-table-view operation list">
                    <li class="mui-table-view-cell mui-media mui-col-xs-12 opli bggreen updateBtn" style="color: #fff">提交场地</li>
                </ul>

            </form>
        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        var uploadApiUrl = "{:url('api/upload/imgwupload', ['usage' => 'cert'])}";
    </script>
    <script src="/static/frontend/libs/webuploader.cert.js?v=<?php echo time();?>"></script>
    <script src="/static/frontend/js/uploadcert.js?v=<?php echo time();?>"></script>
    <script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    //场地编辑
    $(".updateBtn").click(function(){
        var  court = $(".court").val();
        var  court_id = "{$CourtInfo.id}";
        var  province = "{$CourtInfo.province}";
        var  city = "{$CourtInfo.city}";
        var  area = "{$CourtInfo.area}";
        var  location = $(".location").val();
        var  open_time = $(".open_time").val();
        var  contract = $(".contract").val();
        var  principal = $(".principal").val();
        var  outdoors = $("input:radio:checked").val();
        var  chip_rent = $(".chip_rent").val();
        var  half_rent = $(".half_rent").val();
        var  full_rent = $(".full_rent").val();
        var  remarks = $(".remarks").val();
        console.log(outdoors)
        if(court!=''&&location!=''&&open_time!=''&&contract!=''&&principal!=''&&chip_rent!=''&&half_rent!=''&&full_rent!=''&&outdoors!=''){
            mui.ajax("{:url('api/court/updateCourtApi',['court_id'=>$CourtInfo['id']])}",{
                data:{
                    "court":court,
                    "court_id":court_id,
                    "province":province,
                    "city":city,
                    "area":area,
                    "location":location,
                    "open_time":open_time,
                    "contract":contract,
                    "principal":principal,
                    "chip_rent":chip_rent,
                    "half_rent":half_rent,
                    "full_rent":full_rent,
                    "outdoors":outdoors,
                    "remarks":remarks
                },
                    dataType:'json',//服务器返回json格式数据
                    type:'post',//HTTP请求类型
                    timeout:10000,//超时时间设置为10秒；
                    headers:{'Content-Type':'application/json'},                  
                    success:function(data){
                        //服务器返回响应，根据响应结果，分析是否登录成功；w
                        console.log(data)
                        if(data.code==100){
                            mui.toast(data.msg);
                            window.location.href="{:url('court/courtinfo')}"
                        }else{
                            mui.toast(data.msg)
                        }
                    },
                    error:function(xhr,type,errorThrown){
                        //异常处理；
                        console.log(type);
                    }
                });
        }else{
            mui.toast("选项不能为空");
        }
    })

</script>
</body>
</html>
