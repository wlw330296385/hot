{__CONTENT__}


<!--底部导航-->
<nav class="mui-bar mui-bar-tab">
	{volist name="footMenu" id="vol"}
    <a class="mui-tab-item {eq name='CONTROLLER_NAME' value='$vol.controller' } mui-active{/eq}" href="{:url($vol.controller.'/'.$vol.action)}">
        <span class="mui-icon {$vol.icon}" data="{$vol.controller}"></span>
        <span class="mui-tab-label">{$vol.name}</span>
    </a>
    {/volist}
</nav>


<script type="text/javascript">
	mui("body").on("tap","a",function(){
		
	    window.top.location.href=this.href;
	});


</script>
