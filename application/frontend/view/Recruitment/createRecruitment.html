    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui('.mui-content .isNegotiated').each(function() { //循环所有toggle
            this.addEventListener('toggle', function(event) {
                if(event.detail.isActive){
                    $("input.min").val("0");
                    $("input.max").val("0");
                    $("input.min").prop("readonly",true);
                    $("input.max").prop("readonly",true);
                }else{
                    $("input.min").val("");
                    $("input.max").val("");
                    $("input.min").prop("readonly",false);
                    $("input.max").prop("readonly",false);
                }
            });
        });

        //弹出框滚动必须写在mui专用的初始化
        (function ($) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            });

        })(mui);


        //选择器
        var getProvince = '';
        var getCity = '';
        var getArea = '';
        (function ($, doc) {
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };

                ///级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });

                // 设置默认值
                cityPicker3.pickers[0].setSelectedIndex(18);
                cityPicker3.pickers[1].setSelectedIndex(2);
                cityPicker3.pickers[2].setSelectedIndex(2);

                cityPicker3.setData(cityData3);
                var showCityPickerButton = doc.getElementById('showCityPicker3');
                var cityResult3 = doc.getElementById('cityResult3');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                        getProvince = _getParam(items[0], 'text');
                        getCity = _getParam(items[1], 'text');
                        getArea = _getParam(items[2], 'text');
                    });
                }, false);

                //开始时间
                var resultStart = $('#resultStart')[0];
                var btnStart = $('.btnStart');
                btnStart.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            resultStart.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

            });
        })(mui, document);

        $(function () {

            // 招募联系人
            $(".campMemberList").on('tap', 'li', function () {
                var contact = $.trim($(this).children(".member").text());
                var contact_id = $(this).attr('data-id');
                var tel = $(this).find('span').text();
                $(".contactCont").text(contact);
                $(".contact_id").val(contact_id);
                $(".telephoneBlur").val(tel);
                mui("#recruitContract").popover("toggle");
            });

        })


        // 获取数据并进行提交
        function submitAction(all) {

            if ($(".isNegotiated").hasClass("mui-active")==false) {
                var vMin = $("input[name=min]").val();
                var vMax = $("input[name=max]").val();
                if ((/^\+?[1-9]\d*$/).test(vMin)==false||(/^\+?[1-9]\d*$/).test(vMax)==false) {
                    mui.alert("请输入正确的薪资范围");
                    return false;
                }
            };

            if (!(/^1[34578]\d{9}$/).test($("input[name=telephone]").val())) {
                mui.alert("请输入正确的手机格式");
                return false;
            };

            var data = wooApi.getInputData('input', 'data');
            var datas = wooApi.getInputData('select', 'data', data);
            var datass = wooApi.getInputData('textarea','data',datas);
            var datasss = wooApi.getDomData('domData', datass);
            var objData = wooApi.arrTOobj(datasss);
            console.log(objData);
            var url = "{:url('api/recruitment/updateRecruitmentApi')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '招募创建成功', '确定', function () {
                    var goUrl = "{:url('recruitment/recruitmentInfoOfCamp')}" + '/recruitment_id/' + ajaxResult.data;
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '招募创建失败', '确定', function () {
                    mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                        if (data.code === 200) {
                            $('input[name=__token__]').val(data.data);
                        }
                    }, 'json');
                })
            }
        };


    </script>
