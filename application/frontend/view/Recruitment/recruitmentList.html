<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>招募列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />

</head>

<body class=whitebg>

    <header id="header" class="mui-bar mui-bar-nav search2">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title"><input type="search" class="mui-input-clear keyword" placeholder="请输入招募名称"></h1>
        <span class="mui-icon mui-icon-search searchicon" id="searchBtn"></span>
    </header>

    <div class="mui-content">

        <div class="location-frame">
            <span class="location"></span>
            <span class="location-choise">
                 <select id="areaSelect">
                    <option value="">全部区域</option>
                </select>
            </span>
            <span class="location-choise max">
                <select id="recruitmentType" class="data" name="recruitmentType">
                    <option value="">招募类型</option>
                    <option value="1">教练员</option>
                    <option value="2">兼职</option>
                    <option value="3">篮球队</option>
                </select>
            </span>
        </div>

        <div id="refreshContainer" class="mui-scroll-wrapper" style="margin-top: 94px">
            <div class="mui-scroll">
                <ul class="mui-table-view detalis-list list border-b recruitment">
                </ul>
            </div>
        </div>


    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/js/common.js"></script>
    <script src="/static/frontend/js/city.data-3.js"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            //初始化全局变量
            var count = 1;
            var sRecruitType = '';
            var sArea = '';
            var keyword = wooApi.GetQueryString('keyword');
            $('.keyword').val(keyword);
            var campID = wooApi.GetQueryString('camp_id');
            var campName = wooApi.GetQueryString('camp_name');

            //获取定位省市区
            var getLocationTB = getLocationApi("{:url('api/Location/getLocation')}");
            var sCity = getLocationTB['city'];
            var sProvince = getLocationTB['province'];
            var allArea = getLocationTB['area'];
            $('.location').text(sCity);
            if (campName != '' && campName != null) {
                $('.location').text(campName);
                $('.keyword').attr('placeholder', '请输入' + campName + '招募名称');
                $("#areaSelect").parent().hide();
            }

            //生成区域选择下拉菜单
            var arrArea = allArea.split(',');
            var selectArea = '';
            $.each(arrArea, function (i, areaName) {
                selectArea += '<option value="' + areaName + '">' + areaName + '</option>';
            });
            $('#areaSelect').append(selectArea);
            //搜索活动
            $("#searchBtn").on("click", function () {
                keyword = $(".keyword").val();
                campID = '';
                searchToList();
            })
            //选择活动类型下拉
            $("#recruitmentType").on("change", function () {
                sRecruitType = $(this).find("option:checked").val();
                searchToList();
            });
            //选择地区下拉
            $("#areaSelect").on("change", function () {
                sArea = $(this).val();
                searchToList();
            });
            //搜索、下拉刷选后触发
            function searchToList() {
                count = 1;//显示第一页
                var page = count;
                var gType = 1;//代表下拉刷新
                toList(page, gType, campID);//具体取数据的方法
            }

            mui.init({
                swipeBack: true, //启用右滑关闭功能
                pullRefresh: {
                    //下拉刷新上拉加载教练列表
                    container: "#refreshContainer",
                    down: {
                        //下拉刷新
                        height: 50,//可选.默认50.触发下拉刷新拖动距离
                        auto: true,//可选,默认false.自动下拉刷新一次
                        contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                        contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                        contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                        callback: pulldownRefresh
                    },
                    up: {
                        //上拉加载
                        height: 150,//可选.默认50.触发上拉加载拖动距离
                        //auto:true,//可选,默认false.自动上拉加载一次
                        contentrefresh: '正在加载...',
                        contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                        callback: pullupRefresh
                    }
                }
            });
            //下拉刷新具体业务实现
            function pulldownRefresh() {
                setTimeout(function () {
                    count = 1;//刷新并显示第一页
                    var page = count;
                    var gType = 1;//代表下拉刷新
                    toList(page, gType, campID);//具体取数据的方法
                }, 100);
            }
            //上拉加载具体业务实现
            function pullupRefresh() {
                setTimeout(function () {
                    count++;//翻下一页
                    var page = count;
                    var gType = 2;//代表上拉加载
                    toList(page, gType, campID);//具体取数据的方法
                }, 100);
            }

            //接口获取数据并追加到页面
            var toList = function (page, gType, campID) {
                //搜索关键字不能完全为空，否则查询为空
                var url = "{:url('api/recruitment/getRecruitmentListByPageApi','','',true)}"+ '/?page=' + page;
                mui.ajax({
                    url: url,
                    data: {
                        province: sProvince,
                        city: sCity,
                        area: sArea,
                        event_type: sRecruitType,
                        camp_id: campID,
                        keyword: keyword,
                        status: 1
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    //processData:false,
                    success: function (data) {
                        var newli = '';
                        if (data.code == 200) {
                            for (var i = 0; i <= data.data.data.length - 1; i++) {

                                // 获取当前时间
                                var d = new Date()
                                var minutes = d.getMinutes()
                                var hours = d.getHours()
                                var day = d.getDate()
                                var month = d.getMonth() + 1
                                var year = d.getFullYear()
                                var time = year + "-" + month + "-" + day + "-" + hours + ":" + minutes;

                                var rExpire ="";
                                if (data.data.data[i].deadlines < time) {
                                    rExpire = '<font style="color:#b1b0b0">&nbsp;&nbsp;[过期]</font>';
                                }
                                var rPrice="";
                                if (data.data.data[i].max != 0) {
                                    rPrice = '<p class="price">' + data.data.data[i].min + ' - ' + data.data.data[i].max + '</p>';
                                } else {
                                    rPrice = '<p class="price" style="color:#59b200;font-size:14px;">面议</p>';
                                }
                                var urls = "{:url('recruitment/recruitmentInfo')}" + '/recruitment_id/' + data.data.data[i].id ;

                                newli += '<li class="mui-table-view-cell mui-media listli">'
                                newli += '<div class="mui-slider-handle"><a href="' + urls + '"><img class="mui-media-object mui-pull-left" src="' + data.data.data[i].cover + '"><div class="mui-media-body wd60">' + data.data.data[i].recruitment + rExpire +'<p class="mui-ellipsis">' + data.data.data[i].recruitment_type + '</p></div><div class="price-frame mui-text-center">'+rPrice+'</div></a></div>';
                                newli += '</li>';

                            }
                        }
                        if (gType == 1) {
                            //上拉刷新
                            $("ul.recruitment").empty().append(newli);
                            mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                            mui('#refreshContainer').pullRefresh().refresh(true);
                            if (newli == '') {
                                $("ul.recruitment").html('<li class="nodata"><i class="icon iconfont icon-m-TrainingCamp1"></i><p>没有相关数据哦</p></li>');
                            }
                        } else {
                            //下拉加载 gType==2
                            $("ul.recruitment").append(newli);
                        }
                        if (newli != '') {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                        } else {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                        }

                    },
                    error: function (xhr, type, errerThrown) {
                        mui.toast('网络异常,请稍候再试');
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                });
            };


        })
    </script>
</body>

</html>
