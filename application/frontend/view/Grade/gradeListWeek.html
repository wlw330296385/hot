<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>训练营周课表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <style>
        .camp-lesson-list{
            position: fixed;
            top: 0;
            z-index: 10;
        }
        .cWeek{
            display: none;
        }
    </style>
</head>

<body>

    <div class="mui-content">

        <!-- <div id="一" class="mui-control-content mui-active"> -->
        <div class="list camp-list detalis-list coach">
            <div class="camp-lesson-list">
                <div  class="mui-segmented-control mb">
                    <a class="mui-control-item mui-action-back" href="{:url('camp/index')}">返回</a>
                    <a class="mui-control-item mui-active" href="#item1">我的班级</a>
                    <a class="mui-control-item" href="#item2">全部班级</a>
                </div>
            </div>

            <div class="item-list mt44">
                <div id="item1" class="mui-control-content mui-active">
                    <div id="gradeList" class="card-list">

                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->


    </div>


    <!--底部导航-->
    <nav class="mui-bar mui-bar-tab schedule-list weeklist">
        <div class="mui-tab-item w1 mui-active">周一</div>
        <div class="mui-tab-item w2">周二</div>
        <div class="mui-tab-item w3">周三</div>
        <div class="mui-tab-item w4">周四</div>
        <div class="mui-tab-item w5">周五</div>
        <div class="mui-tab-item w6">周六</div>
        <div class="mui-tab-item w0">周日</div>
    </nav>

    <!--隐藏列表：全部班级-->
    <div id="sourceList" style="display: none;"></div>


</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    $(function () {

        //获取训练营班级列表
        toGradeList();

        //获取当日是周几，并触发对应周几菜单
        var currDate =  new Date();
        var getWeekCn = $(".weeklist w"+currDate.getDay()).text();

        //点选周几事件
        $(".weeklist").on('click','div',function(){
            var getWeek = $(this).text();
            filterTeam(getWeek);
        })
    });

    //刷选周一至周日的球队，并置于对应位置
    var filterTeam = function(week) {
        var selectTeam;
        selectTeam = $("#sourceList .cWeek:contains('"+week+"')").parent();
        var weekTeam = "";
        selectTeam.each(function () {
            weekTeam += '<div class="mui-card">'+$(this).html()+'</div>';
        });
        $("#gradeList").empty();
        $("#gradeList").append(weekTeam);
    }

    //训练营教练列表接口获取数据并追加到页面
    var toGradeList = function() {
        var url  = "{:url('api/grade/getGradeListByPageApi','','',true)}";
        var campID = "{$camp_id}";
        mui.ajax({
            url:url,
            data: {
                camp_id:campID
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {
                if (data.code == 200) {
                    var newli = '';
                    for (var i = 0; i <= data.data.data.length - 1; i++) {
                        var urls = "{:url('schedule/recordSchedule')}" + '/grade_id/' + data.data.data[i].id + '/lesson_id/' + data.data.data[i].lesson_id + '/camp_id/' + data.data.data[i].camp_id;
                        newli = newli + '<div class="mui-card"><span class="cWeek">' + data.data.data[i].week + '</span><div class="mui-card-header"><div class="card-left"><span class="time">' + data.data.data[i].lesson_time + '</span> ' + data.data.data[i].location + '</div></div><div class="mui-card-content"><div class="mui-card-content-inner"><h4>' + data.data.data[i].grade + ' <span class="name"> ' + data.data.data[i].coach + '</span></h4></div></div><div class="mui-card-footer">' + data.data.data[i].gradecate + '<a href="'+urls+'">录课</a></div></div>'
                    }
                    $("#sourceList").empty();
                    if(newli==''){
                        newli = '<div class="nodata"><i class="icon iconfont icon-m-TrainingCamp1"></i><p>没有查找到数据哦</p></div>'
                    }
                    $("#sourceList").append(newli);

                }else{
                    mui.toast('数据获取失败,请稍候再试');
                }
            },
            error: function(xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });
    };

</script>
</html>
