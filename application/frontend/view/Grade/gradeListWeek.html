<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>周课表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <style>
        .camp-lesson-list{
            position: fixed;
            top: 0;
            z-index: 10;
        }
    </style>
</head>

<body class=whitebg>

    <div class="mui-content">

        <!-- <div id="一" class="mui-control-content mui-active"> -->
        <div class="list camp-list detalis-list coach">
            <div class="camp-lesson-list">
                <div  class="mui-segmented-control mb">
                    <a class="mui-control-item mui-action-back" href="{:url('camp/index')}">返回</a>
                    <a class="mui-control-item mui-active" href="#item1">我的班级</a>
                    <a class="mui-control-item" href="#item2">训练营</a>
                </div>
            </div>

            <div class="item-list mt44">
                <div id="item1" class="mui-control-content mui-active">
                    <div class="whitebg card-list">
                        {volist name="myGradeList" id="vol"}
                        
                        <div class="mui-card">
                            <input type="hidden" name="week" value="{$vol.week}">
                            <div class="mui-card-header">
                                <div class="card-left"><span class="time">{$vol.lesson_time}</span>{$vol.location}</div>
                            </div>
                            <div class="mui-card-content">
                                <div class="mui-card-content-inner">
                                    <h4>{$vol.grade} <span class="name">{$vol.coach}</span></h4>
                                </div>
                            </div>
                            <div class="mui-card-footer">{$vol.gradecate}
                                <a style="color:red;"
                                href="{:url('schedule/recordSchedule',['grade_id'=>$vol['id'],'lesson_id'=>$vol['lesson_id'],'camp_id'=>$vol['camp_id']])}">录课</a>
                            </div>
                        </div>

                        {/volist}
                    </div>
                </div>
                <div id="item2" class="mui-control-content">
                    <div class="whitebg card-list">
                        {volist name="campGradeList" id="vol"}
                        
                        <div class="mui-card">
                            <input type="hidden" name="week" value="{$vol.week}">
                            <div class="mui-card-header">
                                <div class="card-left"><span class="time">{$vol.lesson_time}</span> {$vol.location}</div>
                            </div>
                            <div class="mui-card-content">
                                <div class="mui-card-content-inner">
                                    <h4>{$vol.grade} <span class="name">{$vol.coach}</span></h4>
                                </div>
                            </div>
                            <div class="mui-card-footer">{$vol.gradecate}
                                <a style="color:red;"
                                href="{:url('schedule/recordSchedule',['grade_id'=>$vol['id'],'lesson_id'=>$vol['lesson_id'],'camp_id'=>$vol['camp_id']])}">录课</a>
                            </div>
                        </div>

                        {/volist}
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->


    </div>


    <!--底部导航-->
    <nav class="mui-bar mui-bar-tab schedule-list weeklist">
        <a class="mui-tab-item mui-active" id="one" href="#一">
            <span class="mui-tab-label weeksel">周一</span>
        </a>
        <a class="mui-tab-item" href="#二">
            <span class="mui-tab-label weeksel">周二</span>
        </a>
        <a class="mui-tab-item" href="#三">
            <span class="mui-tab-label weeksel">周三</span>
        </a>
        <a class="mui-tab-item" href="#四">
            <span class="mui-tab-label weeksel">周四</span>
        </a>
        <a class="mui-tab-item" href="#五">
            <span class="mui-tab-label weeksel">周五</span>
        </a>
        <a class="mui-tab-item" href="#六">
            <span class="mui-tab-label weeksel">周六</span>
        </a>
        <a class="mui-tab-item" id="Sunday" href="#日">
            <span class="mui-tab-label weeksel">周日</span>
        </a>
    </nav>

    <!--隐藏列表：全部班级-->
    <div id="sourceList">

    </div>


</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    $(function () {

        //获取训练营班级列表
        toGradeList();
    });



    //训练营教练列表接口获取数据并追加到页面
    var toGradeList = function() {
        var url  = "{:url('api/grade/getGradeListByPageApi','','',true)}";
        var campID = "{$camp_id}";
        mui.ajax({
            url:url,
            data: {
                camp_id:campID
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {
                if (data.code == 200) {
                    var newli = '';
                    for (var i = 0; i <= data.data.data.length - 1; i++) {
                        var urls = "{:url('schedule/recordSchedule')}" + '/grade_id/' + data.data.data[i].id + '/lesson_id/' + data.data.data[i].lesson_id + '/camp_id/' + data.data.data[i].camp_id;
                        newli = newli + '<div class="mui-card">input type="hidden" name="week" value="' + data.data.data[i].week + '"><div class="mui-card-header"><div class="card-left"><span class="time">' + data.data.data[i].lesson_time + '</span> ' + data.data.data[i].location + '</div></div><div class="mui-card-content"><div class="mui-card-content-inner"><h4>' + data.data.data[i].grade + ' <span class="name"> ' + data.data.data[i].coach + '</span></h4></div></div><div class="mui-card-footer">' + data.data.data[i].gradecate + '<a href="'+urls+'">录课</a></div></div>'
                    }
                    $("#sourceList").empty();
                    if(newli==''){
                        newli = '<div class="nodata"><i class="icon iconfont icon-m-TrainingCamp1"></i><p>没有查找到数据哦</p></div>'
                    }
                    $("#sourceList").append(newli);

                }else{
                    mui.toast('数据获取失败,请稍候再试');
                }
            },
            error: function(xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });
    };

</script>
</html>
