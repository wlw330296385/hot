<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>班级列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class=whitebg>

<div class="mui-content">

    <div class="list camp-list camp-lesson-list detalis-list coach">
        
        <div class="nav-list">
            <ul class="mui-table-view mui-grid-view mui-grid-9 nav-list-frame">
                <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6"><a href="#">
                    <span>我的班级</span>
                    <div class="mui-media-body">{$countMyGrade}</div>
                </a></li>
                <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6"><a href="#">
                    <span>训练营班级</span>
                    <div class="mui-media-body">{$count}</div>
                </a></li>
            </ul>
        </div>

        <ul class="mui-table-view mui-text-center">
            <li class="mui-table-view-cell">
                <ul class="mui-row table">
                    <li class="mui-col-xs-2">状态</li>
                    <li class="mui-col-xs-4">班级名称</li>
                    <li class="mui-col-xs-4">班级类别</li>
                    <li class="mui-col-xs-2">人数</li>
                </ul>
            </li>
            {volist name="gradeList" id="vol"}
            <a href="{:url('grade/gradeInfo',['grade_id'=>$vol['id']])}">
            <li class="mui-table-view-cell">
                <ul class="mui-row table">
                    <li class="mui-col-sm-2 mui-col-xs-2"><i class="mui-icon mui-icon-checkmarkempty"></i></li>
                    <li class="mui-col-sm-4 mui-col-xs-4 ">{$vol.grade}</li>
                    <li class="mui-col-sm-4 mui-col-xs-4 ">{$vol.gradecate}</li>
                    <li class="mui-col-sm-2 mui-col-xs-2 ">{$vol.students}</li>
                </ul>
            </li></a>
            {/volist}

        </ul>

    </div>

</div>

<!--底部导航-->
{layout name="layout/footer"}

</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<!--等级星星样式-->
<script src="/static/frontend/js/feedback.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    mui('body').on('shown', '.mui-popover', function (e) {
        //console.log('shown', e.detail.id);//detail为当前popover元素
    });
    mui('body').on('hidden', '.mui-popover', function (e) {
        //console.log('hidden', e.detail.id);//detail为当前popover元素
    });
    var info = document.getElementById("info");
    mui('body').on('tap', '.mui-popover-action li>a', function () {
        var a = this,
            parent;
        //根据点击按钮，反推当前是哪个actionsheet
        for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
            if (parent.classList.contains('mui-popover-action')) {
                break;
            }
        }
        //关闭actionsheet
        mui('#' + parent.id).popover('toggle');
        info.innerHTML = "你刚点击了\"" + a.innerHTML + "\"按钮";
    })
</script>
</html>
