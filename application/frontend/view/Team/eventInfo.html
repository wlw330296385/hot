    <!--标准mui.css-->

    <style>
        .show {

        .hide {

        .intro {

        .intro img {

            width: 100%;

        }

        }

        .operationDiv h5 {
            padding: 10px 15px;
            height: 40px;
            line-height: 21px;
            color: #000;
            margin: 0;
            font-weight: bold
        }

        .operationDiv p {
            padding: 10px 15px;
            margin: 0;
            color: #000;
        }

        .nohave {
            margin: 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-top: none;
            text-align: center;
        }

<body class=whitebg>

                <li class="mui-table-view-cell listli intro"></li>

            <ul class="mui-table-view detalis-list list mainInfo mb">

    <script src="/static/frontend/js/mui.min.js"></script>
    <script type="text/javascript" src="/static/frontend/js/wooApi.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        // 默认的样式
        function initialEds() {
            if ($(".intro").text() == '') {
                $(".intro").append("<p class='nohave'>还没有活动简介哦</p>")
            }
        }
