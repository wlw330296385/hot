<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>球队管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body class="whitebg">

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a href="{:url('team/myteam')}" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">{$teamInfo.name}球队管理</h1>
    </header>

    <div class="mui-content">

        <div class="whitebg">
            <ul class="mui-table-view mui-grid-view mui-grid-9 choise-module whitebg">
                {//eq name="teamrole" value="4"}
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="{:url('team/teamEdit',['team_id'=>$teamInfo['id']])}">
                        <span class="icon iconfont icon-training-Order"></span>
                        <div class="mui-media-body">编辑</div>
                    </a>
                </li>
                {///eq}
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-training-case"></span>
                        <div class="mui-media-body">活动</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-training-site"></span>
                        <div class="mui-media-body">比赛</div>
                    </a>
                </li>

                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-training-Experience"></span>
                        <div class="mui-media-body">队员</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-training-Students"></span>
                        <div class="mui-media-body">粉丝</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-training-coach"></span>
                        <div class="mui-media-body">消息</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="">
                        <span class="icon iconfont icon-training-coach"></span>
                        <div class="mui-media-body">相册</div>
                    </a>
                </li>

            </ul>
        </div>

    </div>
    {//layout name="Layout/footer"}
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    mui(".mui-content").on("tap", "a", function () {
        window.top.location.href = this.href;
    });

</script>

</html>
