<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>创建新会员</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <style>
        .hotimg {
            width: 45px !important;
            height: 45px !important;
            float: initial !important;
            display: block;
        }
    </style>
</head>

<body>

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow">
        </a>
        <h1 class="mui-title"></h1>
    </header>

    <div class="mui-content pt">

        <div class="camp-list camp-lesson-list">
            <input type="hidden" name="team_id" class="data" value="{$teamInfo.id}">
            <input type="hidden" name="__token__" class="data" value="{$Request.token}" />

            <form action="" class="mui-input-group mt55" id="logoframe">

                <div class="mui-input-row price-input-row">
                    <label>球员名称</label>
                    <input type="text" name="name" class="data" value="" placeholder="请输入姓名">
                </div>

                <div class="mui-input-row" id="showUserPicker">
                    <label>球员号码</label>
                    <span id='userResult' name="number" class="ui-alert mui-navigate-right pdr domData"></span>
                </div>

                <div class="mui-input-row">
                    <div class="mui-navigate-right">
                        <label>场上位置</label>
                        <span class="location-choise max">
                            <select id="position" class="data" name="position">
                                <option value="0">暂无</option>
                                <option value="1">控球后卫</option>
                                <option value="2">得分后卫</option>
                                <option value="3">小前锋</option>
                                <option value="4">大前锋</option>
                                <option value="5">中锋</option>
                            </select>
                        </span>
                    </div>
                </div>

                <div class="mui-input-row price-input-row">
                    <label>球员手机号</label>
                    <input type="text" name="telephone" class="data" value="" placeholder="请输入球员手机号">
                </div>

                <div class="page-header" style="background: #efeff4;">
                    <img src="/static/frontend/images/hot.png" class="hotimg" alt="">
                    <span class="f12">说明：请确保填写的手机号码准确无误，该手机号将作为会员注册时候认领数据的依据。</span>
                </div>
            </form>

            <ul class="mui-table-view operation">
                <li class="mui-col-xs-12 opli bggreen" onclick="submitAction()">
                    提交
                </li>
            </ul>
        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <!--选择器-->
    <script src="/static/frontend/js/mui.picker.min.js"></script>
    <script src="/static/frontend/js/mui.poppicker.js"></script>
    <script src="/static/frontend/js/number.data.js"></script>
    <script>
        mui.init();
        // 选择器
        (function ($, doc) {
            $.init();
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };

                //球号选择
                var userPicker = new $.PopPicker();
                userPicker.setData(numberData);

                var showUserPickerButton = doc.getElementById('showUserPicker');
                var userResult = doc.getElementById('userResult');
                showUserPickerButton.addEventListener('tap', function (event) {
                    userPicker.show(function (items) {
                        userResult.innerText = _getParam(items[0], 'text');
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);

            });
        })(mui, document);

        // 获取数据并进行提交
        function submitAction() {

            var name = $("input[name=name]").val();
            if (name == '') {
                mui.toast("请填写球员名称");
                return false;
            }
            if (!(/^1[34578]\d{9}$/).test($("input[name=telephone]").val())) {
                mui.toast("请输入正确的手机格式");
                return false;
            };

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var url = "{:url('api/team/addnoregmember')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, function () {
                    var goUrl = "{:url('team/teamMember')}" + '/team_id/{$teamInfo.id}';
                    window.top.location.href = goUrl;
                })
            } else {
                var btnArray = ['取消', '确定'];
                mui.confirm(ajaxResult.msg + "，赶紧去邀请他吧", '', btnArray, function (e) {
                    if (e.index == 1) {
                        window.history.back();
                    }
                });
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        };
    </script>
</body>

</html>
