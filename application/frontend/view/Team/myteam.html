<!DOCTYPE html>
<html>

<head>
    <meta c t="utf-8">
    <title>球队列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />

</head>

<body class=whitebg>

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title"><a href="{:url('Team/createTeam')}"><button type="button" class="mui-btn mui-btn-danger bgblue" style="padding: 5px 12px;">创建球队</button></a></h1>
    </header>

    <div class="mui-content">


        <div id="refreshContainer" class="mui-scroll-wrapper" style="margin-top: 94px">
            <div class="mui-scroll">
                <ul class="mui-table-view detalis-list list border-b team">
                </ul>
            </div>
        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/js/common.js"></script>
    <script src="/static/frontend/js/city.data-3.js"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            //初始化全局变量
            var count = 1;
            //搜索、下拉刷选后触发
            function searchToList() {
                count = 1;//显示第一页
                var page = count;
                var gType = 1;//代表下拉刷新
                toList(page, gType);//具体取数据的方法
            }

            mui.init({
                swipeBack: true, //启用右滑关闭功能
                pullRefresh: {
                    //下拉刷新上拉加载教练列表
                    container: "#refreshContainer",
                    down: {
                        //下拉刷新
                        height: 50,//可选.默认50.触发下拉刷新拖动距离
                        auto: true,//可选,默认false.自动下拉刷新一次
                        contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                        contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                        contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                        callback: pulldownRefresh
                    },
                    up: {
                        //上拉加载
                        height: 150,//可选.默认50.触发上拉加载拖动距离
                        //auto:true,//可选,默认false.自动上拉加载一次
                        contentrefresh: '正在加载...',
                        contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                        callback: pullupRefresh
                    }
                }
            });
            //下拉刷新具体业务实现
            function pulldownRefresh() {
                setTimeout(function () {
                    count = 1;//刷新并显示第一页
                    var page = count;
                    var gType = 1;//代表下拉刷新
                    toList(page, gType);//具体取数据的方法
                }, 100);
            }
            //上拉加载具体业务实现
            function pullupRefresh() {
                setTimeout(function () {
                    count++;//翻下一页
                    var page = count;
                    var gType = 2;//代表上拉加载
                    toList(page, gType);//具体取数据的方法
                }, 100);
            }

            //接口获取数据并追加到页面
            var toList = function (page, gType) {
                //搜索关键字不能完全为空，否则查询为空
                var url = "{:url('api/team/myteamlist','','',true)}";
                mui.ajax({
                    url: url,
                    data: {
                        page: page,
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    //processData:false,
                    success: function (data) {
                        console.log(data);
                        var newli = '';
                        if (data.code == 200) {
                            for (var i = 0; i <= data.data.length - 1; i++) {
                                var urls = "{:url('team/teaminfo')}" + '/team_id/' + data.data[i].id;
                                newli += '<li class="mui-table-view-cell mui-media listli">'
                                newli += '<div class="mui-slider-handle"><a href="' + urls + '"><img class="mui-media-object mui-pull-left" src="' + data.data[i].team.cover + '"><div class="mui-media-body wd60">' + data.data[i].team.name + '';
                                newli += '<p class="mui-ellipsis">平均年龄：'+ data.data[i].team.avg_age +'&nbsp;&nbsp;身高：'+ data.data[i].team.avg_height +'</p></div><div class="price-frame mui-text-center">';
                                newli += '<p class="address">' + data.data[i].team.area + '</p></div></a></div>';
                                newli += '</li>';
                            }
                        }
                        if (gType == 1) {
                            //上拉刷新
                            $("ul.team").empty().append(newli);
                            mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                            mui('#refreshContainer').pullRefresh().refresh(true);
                            if (newli == '') {
                                $("ul.team").html('<li class="nodata"><i class="icon iconfont icon-m-Trainingteam1"></i><p>没有相关数据哦</p></li>');
                            }
                        } else {
                            //下拉加载 gType==2
                            $("ul.team").append(newli);
                        }
                        if (newli != '') {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                        } else {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                        }

                    },
                    error: function (xhr, type, errerThrown) {
                        mui.toast('网络异常,请稍候再试');
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                });
            };


        })
    </script>
</body>

</html>
