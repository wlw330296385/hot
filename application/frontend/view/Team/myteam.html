<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的球队</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--自定义多色图标icon.js-->
    <script src="/static/frontend/iconfont/iconfont.js"></script>
    <style type="text/css">
        .hints {
            padding-top: 30px;
        }

        .hints p {
            margin: 0;
        }
    </style>
</head>

<body class="whitebg">
    <header id="header" class="mui-bar mui-bar-transparent">
        <a href="{:url('camp/index')}" class="mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    </header>

    <div class="mui-content">

        <div id="tabbar" class="mui-control-content mui-active coach">
            <!--操作模块-->
            <div class="coach-info">
                <ul class="mui-table-view mui-grid-view mui-grid-9">

                    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                        <a href="#">
                            <img class="coachicon" src="{$memberInfo['avatar']}">
                            <div class="f16">{$memberInfo['member']}</div>
                        </a>
                    </li>
                </ul>
                <p class="coachid f12">ID:{$memberInfo['hot_id']}</p>
            </div>

            <!--最新消息-->
            <div class="page-header mb" style="background-color: #FFF;">
                <a href="">
                    <span class="course wd83">最新消息：陈某某报名周二的球队比赛</span>
                    <span class="more">更多</span>
                </a>
            </div>
            <div class="myteam">
                {volist name="myTeamList" id="vol"}
                <div class="mb">
                    <ul class="mui-table-view list">
                        <a href="{:url('team/teamManage',['team_id'=>$vol['team_id']])}">
                            <li class="mui-table-view-cell listli" style="padding:15px;">
                                <img src="{$vol.team.logo}" class="img24">{$vol.team.name}
                                <span class="mui-navigate-right"></span>
                            </li>
                        </a>
                    </ul>
                    <ul class="mui-table-view mui-grid-view mui-grid-9 choise-module2">
                        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                            <a href="{:url('team/teamInfo',['team_id'=>$vol['team_id']])}">
                                <span class="icon iconfont icon-training-camp"></span>
                                <div class="mui-media-body">球队主页</div>
                            </a>
                        </li>
                        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                            <a href="">
                                <span class="icon iconfont icon-training-course"></span>
                                <div class="mui-media-body">最新比赛</div>
                            </a>
                        </li>
                        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                            <a href="{:url('team/eventList',['team_id'=>$vol['team_id']])}">
                                <span class="icon iconfont icon-training-course"></span>
                                <div class="mui-media-body">最新活动</div>
                            </a>
                        </li>
                    </ul>
                </div>
                {/volist}
            </div>

            <div class="hints mui-text-center hide whitebg">
                <p>你还没加入任何球队哦</p>
                <p>赶紧来查找或创建你的球队吧！</p>
            </div>


            <div class="success-frame success-frame2">
                <div class="mui-row mui-text-center">
                    <div class="mui-col-xs-6 mui-col-sm-6">
                        <a href="{:url('team/teamlist')}">
                            <button type="button" class="mui-btn f16" style="padding:6px 30px">找球队</button>
                        </a>
                    </div>
                    <div class="mui-col-xs-6 mui-col-sm-6">
                        <a href="{:url('team/createteam')}">
                            <button type="button" class="mui-btn f16" style="padding:6px 30px">创建球队</button>
                        </a>
                    </div>
                </div>
            </div>

        </div>


    </div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    $(function () {
        myteam();
    });

    function myteam() {
        var html = $.trim($(".myteam").html())
        if (html == '') {
            $(".hints").show();
        }
    }

</script>

</html>
