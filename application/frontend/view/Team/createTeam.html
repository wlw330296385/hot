    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        //弹出框滚动必须写在mui专用的初始化
        (function ($) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui);

        //选择器
        var getProvince = '';
        var getCity = '';
        var getArea = '';
        (function ($, doc) {
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };

                ///级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });

                // 设置默认值
                cityPicker3.pickers[0].setSelectedIndex(18);
                cityPicker3.pickers[1].setSelectedIndex(2);
                cityPicker3.pickers[2].setSelectedIndex(2);

                cityPicker3.setData(cityData3);
                var showCityPickerButton = doc.getElementById('showCityPicker3');
                var cityResult3 = doc.getElementById('cityResult3');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                        getProvince = _getParam(items[0], 'text');
                        getCity = _getParam(items[1], 'text');
                        getArea = _getParam(items[2], 'text');
                    });
                }, false);

                //开始时间
                var resultStart = $('#resultStart')[0];
                var btnStart = $('.btnStart');
                btnStart.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            resultStart.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

                //结束时间
                var resultEnd = $('#resultEnd')[0];
                var btnEnd = $('.btnEnd');
                btnEnd.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            resultEnd.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

            });
        })(mui, document);
        function add_id(id) {
            window.id = id;
            console.log(window.id);
        }
        var all = '';
        $(function () {

            //获取训练营粉丝列表
            var StudentKeyword = '';
            var wStudents = '';
            var pageLD = 1;
            toStudentList(StudentKeyword, wStudents, 1);


            // 具体对象
            $(".campGradeList").on('tap', 'li', function () {
                var target = $.trim($(this).text());
                console.log(target)
                var target_id = $(this).attr('data-id');
                console.log(target_id)
                $(".target_id").val(target_id);
                $(".targetCont").text(target);
                mui("#target").popover("toggle");
            });

            // 选择活动对象显示隐藏具体对象
            $("#eventObject").change(function () {
                if ($(this).children('option:selected').text() == '班内') {
                    $(".target-input-row").show();
                    $(".targetCont").addClass("domData").text('');
                    $(".target_id").addClass("data");
                } else {
                    $(".target-input-row").hide();
                }
            });

            // 选择是否收费显示隐藏活动单价和费用结算人
            $("#eventPrice").change(function () {
                if ($(this).children('option:selected').text() == '免费') {
                    $(".price-input-row").hide();
                    $("input[name='price']").removeClass("data");
                    $(".finance").removeClass("domData");
                    $("input[name='finance_id']").removeClass("data");
                } else {
                    $(".price-input-row").show();
                    $("input[name='price']").addClass("data").val('');
                    $(".finance").addClass("domData").val('');
                    $("input[name='finance_id']").addClass("data").val('');
                }
            });

            // 费用结算人
            $(".campMemberType").on('click', 'li', function () {
                var finance = $(this).find("font").text();
                $(".finance").text(finance);
                var id = $(this).attr('data-id');
                $(".finance_id").val(id);
                mui("#cost").popover("toggle");
            })
            //清除费用结算人
            $("#StudentDel").on('tap', '', function () {
                $(".finance").text('');
                $(".finance_id").val("");
                mui("#cost").popover("toggle");
            })
            //搜索费用结算人学生
            $("#searchLD").on("click", function () {
                var keyword = $(".keywordLD").val();
                var pageLD = 1;
                toStudentList(keyword, "cost", pageLD);
            })
            //费用结算人学生弹出框页码控制
            $("#cost").on('click', '.next_page', function () {
                var getTotalPage = $("#cost .totalPage").text();
                pageLD++;
                if (pageLD > getTotalPage) {
                    mui.toast("已经最后一页了");
                } else {
                    var keyword = $(".keywordLD").val();
                    toStudentList(keyword, "cost", pageLD);
                }
            })
            $("#cost").on('click', '.prev_page', function () {
                pageLD--;
                if (pageLD < 1) {
                    mui.toast("已经是第一页了");
                } else {
                    var keyword = $(".keywordLD").val();
                    toStudentList(keyword, "cost", pageLD);
                }
            })

            //添加标题
            $(".titleClass").on('tap', '', function () {
                var title = '<div class="operationDiv"><i class="delbtn mui-icon mui-icon-close"></i><input type="text" name="" value="" class="mui-text-left title delClass" placeholder="标题"></div>';
                $(".introBox").append(title);

            });

            //添加正文
            $(".textClass").on('tap', '', function () {
                var text = '<div class="operationDiv"><i class="delbtn mui-icon mui-icon-close"></i><textarea name="" rows="3" class="mui-text-left text delClass" placeholder="请输入正文"></textarea></div>';
                $(".introBox").append(text);
            });

            //添加图片start·····································································
            // 初始化Web Uploader
            var uploader = WebUploader.create({
                auto: true,
                server: uploadApiUrl,
                pick: '#filePicker',
                accept: {
                    title: 'Images',
                    extensions: 'gif,jpg,jpeg,bmp,png',
                    mimeTypes: 'image/*'
                }
            });
            // 上传成功
            uploader.on('uploadSuccess', function (file, responce) {
                if (eval('responce').status == 0) {
                    mui.toast('上传失败,请重试', { 'duration': 'long' });
                } else {
                    mui.toast('上传成功', { 'duration': 'long' });
                    var $li = '<div class="operationDiv"><i class="delbtn mui-icon mui-icon-close"></i><img src="' + responce.path + '"></div>';
                    $(".introBox").append($li);
                }
            });
            //添加图片end·····································································

            //删除操作
            $(document).on('tap', '.delbtn', function () {
                $(this).parent().remove();
            });

            // 焦点离开后把内容放在h5标签里
            $(document).on('blur', '.operationDiv input', function () {
                $(this).siblings(".delbtn").remove();
                if ($(this).val() != '') {
                    var inputValue = '<h5>' + $(this).val() + '</h5>';
                    $(this).parent().html(inputValue).removeClass("bgorange")
                } else {
                    var inputValueNull = '<h5>标题</h5>';
                    $(this).parent().html(inputValueNull)
                }
            });
            // 点击时显示input框
            $(document).on('tap', '.operationDiv h5', function () {
                var YinputValue = '<i class="delbtn mui-icon mui-icon-close"></i><input type="text" name="title" autofocus value="' + $(this).text() + '" class="mui-text-left title delClass" placeholder="标题">';
                $(this).parent(".operationDiv").html(YinputValue).addClass("bgorange");
                console.log(YinputValue)
            });

            // 焦点离开后把内容放在p标签里
            $(document).on('blur', '.operationDiv textarea', function () {
                $(this).siblings(".delbtn").remove();
                if ($(this).val() != '') {
                    var textAreaValue = '<p>' + $(this).val() + '</p>';
                    $(this).parent().html(textAreaValue).removeClass("bgorange")
                } else {
                    var textAreaValueNull = '<p>请输入正文</p>';
                    $(this).parent().html(textAreaValueNull)
                }
            });
            // 点击时显示textarea框
            $(document).on('tap', '.operationDiv p', function () {
                var YtextAreaValue = '<i class="delbtn mui-icon mui-icon-close"></i><textarea rows="3"  autofocus value="' + $(this).text() + '"  class="mui-text-left text delClass" placeholder="请输入正文">' + $(this).text() + '</textarea>';
                $(this).parent().html(YtextAreaValue).addClass("bgorange");
            });

            // 上移动
            $(document).on('tap', '.up', function () {
                $(".bgorange").prev().insertAfter(".bgorange");
            });
            // 上移动
            $(document).on('tap', '.down', function () {
                $(".bgorange").next().insertBefore(".bgorange");
            });

            toCampMemberList(); // 调用训练营身份列表
            toCampGradeList(); //调用训练营班级列表
            freeStatus(); //判断只有大热俱乐部可以收费

        })

        //判断只有大热俱乐部可以收费
        function freeStatus() {
            var organization_id = $("input[name=organization_id]").val();
            if (organization_id == 9) {
                $("#eventPrice").children().show();
            }
        }

        // 获取数据并进行提交
        function submitAction() {

            if ($("#eventPrice option:selected").text() == "收费") {
                var price = $("input[name=price]").val();
                if (!(/^\+?[1-9]\d*$/).test(price)) {
                    mui.alert("请输入不为0的活动单价");
                    return false;
                }
            };

            if (!(/^1[34578]\d{9}$/).test($("input[name=telephone]").val())) {
                mui.alert("请输入正确的手机格式");
                return false;
            };

            $('.delbtn').remove();
            var totalHtml = $(".introBox").html();
            $(".event_des").val(totalHtml);
            console.log(totalHtml);

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var event_des = $('textarea.data').val();
            objData.event_des = event_des;
            var url = "{:url('api/event/updateEventApi')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '活动创建成功', '确定', function () {
                })
            } else {
                mui.alert(ajaxResult.msg, '创建失败');
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        };


        //自定义获取训练营班级列表
        var toCampGradeList = function () {
            var url = "{:url('api/grade/getGradeListApi','','',true)}";
            mui.ajax({
                url: url,
                data: {
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                //processData:false,
                success: function (data) {
                    console.log(data)
                    if (data.code == 200) {
                        var gradeli = '';
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            gradeli = gradeli + '<li class="mui-table-view-cell listli detalisli target" data-id="' + data.data[i].id + '">' + data.data[i].grade + '</li>'

        //训练营下学生身份列表接口获取数据并追加到页面
        var toStudentList = function (keyword, wStudents, page) {
            var url = "{:url('api/camp_member/getCampMemberListByPageApi','','',true)}";
            var typeID = "1";
            var wStudentsList = "ul.campMemberStudent";
            var currPage = ".currPage";
            var totalPage = ".totalPage";
            if (keyword != '' && wStudents != '') {
                wStudentsList = "#" + wStudents + " ul.campMemberStudent";
                currPage = "#" + wStudents + " .currPage";
                totalPage = "#" + wStudents + " .totalPage";
            }
            mui.ajax({
                url: url,
                data: {
                    type: typeID,
                    page: page,
                    keyword: keyword
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                //processData:false,
                success: function (data) {
                    console.log(data)
                    if (data.code == 200) {
                        var newli = '';
                        for (var i = 0; i <= data.data.data.length - 1; i++) {
                            newli = newli + '<li class="mui-table-view-cell listli detalisli" data-id="' + data.data.data[i].member_id + '"><font class="member">' + data.data.data[i].member + '</font></li>'
                        }
                        $(wStudentsList).empty();
                        if (newli == '') {
                            newli = '<li class="nodata"><i class="icon iconfont icon-hothome-trainingpoi"></i><p>没有查找到数据哦</p></li>'
                        }
                        $(wStudentsList).append(newli);
                        $(currPage).text(data.data.current_page);
                        $(totalPage).text(data.data.last_page);
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };
    </script>
