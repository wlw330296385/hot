    // 公开不公开
    var toList = function (wList, page, gType, status) {
        //搜索关键字不能完全为空，否则查询为空
        var url = "{:url('api/team/teammemberlist','','',true)}";
        var team_id = "{$teamInfo.id}";
        mui.ajax({
            url: url,
            data: {
                team_id: team_id,
                page: page,
                status: status
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: { 'Content-Type': 'application/json' },
            success: function (data) {
                console.log(data)
                var newli = '';
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        role_text = data.data[i].role_text;
                        var urls = "{:url('team/teamMemberInfo')}" + '/team_id/' + data.data[i].team_id + '/member_id/' + data.data[i].member_id;
                        newli += '<li class="mui-table-view-cell mui-media listli coach"><a href="' + urls + '" class="mui-navigate-right">';
                        if (data.data[i].number == null) {
                            newli += '<div class="mbNumber">&nbsp;</div>';
                        } else {
                            newli += '<div class="mbNumber">' + data.data[i].number + '</div>';
                        }

                        newli += '<img class="mui-media-object mui-pull-left coachicon" src="' + data.data[i].avatar + '" style="width:45px !important;height:45px !important;margin-top:4px;"><div class="mui-media-body wd66">' + data.data[i].member + '&nbsp;&nbsp;<font class="colororange f12">' + data.data[i].position + '</font>';
                        newli += '<font class="tipCorner bgred">' + data.data[i].role_text + '</font>';
                        newli += '<p>年龄:' + data.data[i].age + '&nbsp;&nbsp;&nbsp;身高:' + data.data[i].height + 'cm&nbsp;&nbsp;&nbsp;体重:' + data.data[i].weight + 'kg</p></div>'
                    }
                }

                if (gType == 1) {
                    //上拉刷新
                    $("ul.match" + status).empty().append(newli);
                    mui('#' + wList).pullRefresh().endPulldownToRefresh();
                    mui('#' + wList).pullRefresh().refresh(true);
                    if (newli == '') {
                        $("ul.match" + status).append('<li class="nodata"><p>没有相关数据哦</p></li>');
                    }
                } else {
                    //下拉加载 gType==2
                    $("ul.match" + status).append(newli);
                }

                if (newli != '') {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                } else {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#' + wList).pullRefresh().endPullupToRefresh(true);
            }
        });
    };

    //拖拽后显示操作图标，点击操作图标删除元素；
    $('.OA_task_match').on('tap', '.mui-btn', function (match) {
        var elem = this;
        var li = elem.parentNode.parentNode;
        var btnArray = ['确认', '取消'];
        var txt = elem.innerHTML;
        var matchid = elem.parentNode.getAttribute('data-id');
        var action = elem.getAttribute('data-action');
        mui.confirm('确认该活动' + txt + '?', '提示', btnArray, function (e) {
            if (e.index == 0) {
                var apiurl = "{:url('api/match/removematch')}";
                mui.ajax(apiurl, {
                    data: {
                        match_id: matchid,
                        action: action
                    },
                    dataType: 'json',
                    type: 'post',
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        if (data.code == 200) {
                            li.parentNode.removeChild(li);
                            location.reload();
                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errotThrown) {
                        mui.toast('网络异常,请稍候再试');
                    }
                });
            } else {
                setTimeout(function () {
                    mui.swipeoutClose(li);
                }, 0);
            }
        });
