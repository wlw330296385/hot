<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>队员列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">队员列表</h1>
    </header>

    <div class="mui-content">
        <div class="list detalis-list coach">

            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell mui-media listli" id="logoframe" style="padding:11px 15px;">
                    <img class="mui-media-object mui-pull-left logostyle" src="{$teamInfo.logo}">
                    <div class="mui-media-body wd49">
                        <strong class="f16">{$teamInfo.name}</strong>
                        <p class="mui-ellipsis">{$teamInfo.city} {$teamInfo.area}</p>
                    </div>
                    <div class="price-frame">
                        <p class="f12" style="margin-top:20px">球队成员：
                            <b class="colororange f16">{$teamInfo.member_num}</b>人</p>
                    </div>
                </li>
            </ul>

            <div id="refreshContainer" class="mui-scroll-wrapper whitebg" style="margin-top:124px">
                <div class="mui-scroll">
                        <ul class="mui-table-view detalis-list list border-b teammember"></ul>
                    <!-- 领队 -->
                    <!-- <div class="page-header border-b">
                        <span class="course">领队</span>
                    </div>
                    <ul class="mui-table-view detalis-list list border-b teammember4"></ul> -->

                    <!-- 队长 -->
                    <!-- <div class="page-header border-b">
                        <span class="course">队长</span>
                    </div>
                    <ul class="mui-table-view detalis-list list border-b teammember3"></ul> -->

                    <!-- 教练 -->
                    <!-- <div class="page-header border-b">
                        <span class="course">教练</span>
                    </div>
                    <ul class="mui-table-view detalis-list list border-b teammember2"></ul> -->

                    <!-- 队委 -->
                    <!-- <div class="page-header border-b">
                        <span class="course">队委</span>
                    </div>
                    <ul class="mui-table-view detalis-list list border-b teammember1"></ul> -->

                    <!-- 队员 -->
                    <!-- <div class="page-header border-b">
                        <span class="course">队员</span>
                    </div>
                    <ul class="mui-table-view detalis-list list border-b teammember0"></ul> -->
                </div>
            </div>

            <ul class="mui-table-view operation">
                <li class="mui-table-view-cell mui-col-sm-2 mui-col-xs-2 opli">
                    <a href="/frontend/">
                        <span class="mui-icon icon iconfont icon-nav-Home"></span>
                    </a>
                </li>
                <a href="{:url('team/addMemberOfTeam',['team_id'=>$team_id])}">
                    <li class="mui-col-xs-5 mui-col-sm-5 opli bgred">
                        邀请会员
                    </li>
                </a>
                <a href="{:url('team/recordMemberOfTeam')}">
                    <li class="mui-col-xs-5 mui-col-sm-5 opli bgblue">
                        记录非会员
                    </li>
                </a>
            </ul>

        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            //初始化全局变量
            var count = 1;

            //搜索、下拉刷选后触发
            function searchToList() {
                count = 1;//显示第一页
                var page = count;
                var gType = 1;//代表下拉刷新
                toList(page, gType);//具体取数据的方法
            }

            mui.init({
                swipeBack: true, //启用右滑关闭功能
                pullRefresh: {
                    //下拉刷新上拉加载教练列表
                    container: "#refreshContainer",
                    down: {
                        //下拉刷新
                        height: 50,//可选.默认50.触发下拉刷新拖动距离
                        auto: true,//可选,默认false.自动下拉刷新一次
                        contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                        contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                        contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                        callback: pulldownRefresh
                    },
                    up: {
                        //上拉加载
                        height: 150,//可选.默认50.触发上拉加载拖动距离
                        //auto:true,//可选,默认false.自动上拉加载一次
                        contentrefresh: '正在加载...',
                        contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                        callback: pullupRefresh
                    }
                }
            });
            //下拉刷新具体业务实现
            function pulldownRefresh() {
                setTimeout(function () {
                    count = 1;//刷新并显示第一页
                    var page = count;
                    var gType = 1;//代表下拉刷新
                    toList(page, gType);//具体取数据的方法
                }, 100);
            }
            //上拉加载具体业务实现
            function pullupRefresh() {
                setTimeout(function () {
                    count++;//翻下一页
                    var page = count;
                    var gType = 2;//代表上拉加载
                    toList(page, gType);//具体取数据的方法
                }, 100);
            }


            //接口获取数据并追加到页面
            var toList = function (page, gType) {
                //搜索关键字不能完全为空，否则查询为空
                var url = "{:url('api/team/teammemberlist','','',true)}";
                var team_id = "{$teamInfo.id}";
                mui.ajax({
                    url: url,
                    data: {
                        team_id: team_id,
                        page: page,
                        status: 1
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data)
                        var newli = '';
                        if (data.code == 200) {
                            for (var i = 0; i <= data.data.length - 1; i++) {
                                var urls = "{:url('team/teamMemberInfo')}" + '/team_id/' + data.data[i].team_id + '/member_id/' + data.data[i].member_id;
                                newli += '<li class="mui-table-view-cell mui-media listli coach"><a href="' + urls + '" class="mui-navigate-right"><img class="mui-media-object mui-pull-left coachicon" src="' + data.data[i].avatar + '" style="width:45px !important;height:45px !important;margin-top:4px;"><div class="mui-media-body wd">' + data.data[i].member + '&nbsp;&nbsp;<font class="colororange f12">' + data.data[i].position + '</font  ><p class="mui-ellipsis">年龄:' + data.data[i].age + '&nbsp;&nbsp;&nbsp;身高:' + data.data[i].height + 'cm&nbsp;&nbsp;&nbsp;体重:' + data.data[i].weight + 'kg</p></div>'
                            }
                        }
                        if (gType == 1) {
                            //上拉刷新
                            $("ul.teammember").empty().append(newli);
                            mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                            mui('#refreshContainer').pullRefresh().refresh(true);
                            if (newli == '') {
                                $("ul.teammember").html('<li class="nodata"><i class="icon iconfont icon-m-Trainingteam1"></i><p>没有相关数据哦</p></li>');
                            }
                        } else {
                            //下拉加载 gType==2
                            $("ul.teammember").append(newli);
                        }
                        if (newli != '') {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                        } else {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                        }

                    },
                    error: function (xhr, type, errerThrown) {
                        mui.toast('网络异常,请稍候再试');
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                });
            };


        })
    </script>
</body>

</html>
