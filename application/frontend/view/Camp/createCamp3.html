<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });



    $(function() {

        // 注册 step3
        $('.camp-step3').click(function() {
            var campid = $('input[name=campid]').val();
            var cert = $('input[name=cert]').val();
            var fr_idcard = $('input[name=fr_idcard]').val();
            var fr_idno = $('.fridno').val();
            var cjz_idcard = $('input[name=cjz_idcard]').val();
            var cjz_idno = $('.cjzidno').val();
            var other_cert = $('input[name=other_cert]').val();

            mui.ajax("{:url('api/camp/updatecampcert')}", {
                data: {
                    camp_id: campid,
                    cert: cert,
                    fr_idcard: fr_idcard,
                    fr_idno: fr_idno,
                    cjz_idcard: cjz_idcard,
                    cjz_idno: cjz_idno,
                    other_cert: other_cert
                },
                dataType:'json',
                type:'post',
                timeout:10000,
                headers:{'Content-Type':'application/json'},
                success:function(res){
                    //console.log(res);
                    if (res.code == 200) {
                        mui.toast(res.msg+',等待申核');
                        location.href = "{:url('camp/registerSuccess')}";
                    } else {
                        mui.toast(res.msg);
                    }
                },
                error:function(xhr,type,errorThrown){
                    console.log(type);
                }
            });
        });
    });


</script>
