<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>教练管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <!--等级星星样式-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/feedback.css"/>
</head>

<body class=whitebg>

<div class="mui-content">

    <ul class="mui-table-view list mb" style="margin-top:0">
        <li class="mui-table-view-cell listli">教练申请列表<span>{$count}个申请</span></li>
    </ul>


    <ul class="mui-table-view list detalis-list list coach">
    {volist name="applyListOfCoach" id="vol"}
        <li class="mui-table-view-cell mui-media listli padding list-wide">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left coachicon"
                     src="{$vol.portraits}">
                <div class="mui-media-body">
                    {$vol.coach}<img src="{:getSex($vol['sex'])}" class="sex" alt="">
                    <p class="mui-ellipsis">年龄:{$vol.age}&nbsp;&nbsp;等级:{$vol.coach_level}&nbsp;&nbsp;总课量:{$vol.lesson_flow}</p>
                </div> <button>同意</button><button>拒绝</button>
                <div class="price-frame">
                    <div class="icons mui-inline">{$vol.star}
                        <i data-index="1" class="mui-icon mui-icon-star-filled"></i>
                        <i data-index="2" class="mui-icon mui-icon-star-filled"></i>
                        <i data-index="3" class="mui-icon mui-icon-star-filled"></i>
                    </div>

                </div>
                
            </a>
            <textarea>申请理由:{$vol.remarks}</textarea>
        </li>
    {/volist}
    </ul>

</div>
<!--底部导航-->
{layout name="layout/footer"}
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<!--等级星星样式-->
<script src="/static/frontend/js/feedback.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</html>
