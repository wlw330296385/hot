<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>训练营设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .mui-popover {
            height: 370px;
            background: #fff !important;
        }
    </style>
</head>

<body>

    <header class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div id="segmentedControl" class="mui-segmented-control mb">
                <a class="mui-control-item mui-icon mui-icon-left-nav backToPage" href="{:url('member/index')}"></a>
                <a class="mui-control-item" href="{:url('camp/campsetting', ['camp_id' => $campInfo['id'],'step'=>1])}">基本信息</a>
                <a class="mui-control-item mui-active" href="{:url('camp/campsetting', ['camp_id' => $campInfo['id'],'step'=>2])}">认证信息</a>
                <a class="mui-control-item" href="{:url('camp/campsetting', ['camp_id' => $campInfo['id'],'step'=>3])}">账号信息</a>
            </div>
        </div>
    </header>
    <div class="mui-content">
        <div class="list camp-list camp-lesson-list detalis-list coach">

            <form id="form2" action="" class="mui-input-group">
                <div class="mui-input-row">
                    <label>训练营名称</label>
                    <span>{$campInfo.camp}</span>
                    <input type="hidden" name="campid" value="{$campInfo.id}">
                </div>

                <div class="mui-input-row h-auto">
                    <div class="mui-navigate-right" onclick="upload(1,this)">
                        <label>营业执照</label>
                        <div class="viewStyle" {notempty name="$campcert.cert" } style="background-image: url('{$campcert.cert}')" {/notempty}></div>
                        <input type="hidden" name="cert" value="{$campcert.cert}">
                    </div>
                </div>

                <div class="mui-input-row h-auto">
                    <div class="mui-navigate-right" onclick="upload(2,this)">
                        <label>负责人身份证</label>
                        <div class="viewStyle" {notempty name="$campcert.fr.photo_positive" } style="background-image: url('{$campcert.fr.photo_positive}')"
                            {/notempty}></div>
                        <input type="hidden" name="fr_idcard" value="$campcert.fr.photo_positive">
                    </div>
                </div>

                <div class="mui-input-row">
                    <label class="wd45">负责人身份证号</label>
                    <input type="text" class="fridno wd52" value="{$campcert.fr.cert_no}" placeholder="请输入身份证号码">
                </div>

                <div class="mui-input-row h-auto">
                    <div class="mui-navigate-right" onclick="upload(3,this)">
                        <label>创建者身份证</label>
                        <div class="viewStyle" {notempty name="$campcert.cjz.photo_positive" } style="background-image: url('{$campcert.cjz.photo_positive}')"
                            {/notempty}></div>
                        <input type="hidden" name="cjz_idcard" value="$campcert.cjz.photo_positive">
                    </div>
                </div>

                <div class="mui-input-row">
                    <label class="wd45">创建者身份证号</label>
                    <input type="text" class="cjzidno" value="{$campcert.cjz.cert_no}" placeholder="请输入创建者身份证号码" style="width: 55%">
                </div>

                <div class="mui-input-row h-auto">
                    <div class="mui-navigate-right" onclick="upload(4,this)">
                        <label>其他证明</label>
                        <div class="viewStyle" {notempty name="$campcert.other" } style="background-image: url('{$campcert.other}')" {/notempty}></div>
                        <input type="hidden" name="other_cert" value="$campcert.other">
                    </div>
                </div>
            </form>
            <span class="tip-box tip"></span>

            <div class="tip-box">
                修改后需要重新审核认证信息，审核通过前课程的发布、展示、购买功能将停止使用
            </div>
            <div class="tjbtn mb44">
                <button type="button" class="mui-btn btn" id="submit-form2">提交修改</button>
                {neq name="campInfo.status_num" value="0"}
                <button type="button" class="mui-btn btn" id="close-camp" data-status="{$campInfo.status_num}" style="margin: 10px 0">{eq name="campInfo.status_num" value="1"}关闭{else/}开启{/eq}训练营</button>
                {/neq}
            </div>

        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js?v={:time()}"></script>
    <!--上传截图头像-->
    <script src="/static/plugins/cropper/hammer.min.js"></script>
    <script src="/static/plugins/cropper/iscroll-zoom-min.js"></script>
    <script src="/static/plugins/cropper/lrz.all.bundle.js"></script>
    <script src="/static/plugins/cropper/PhotoClip.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui("body").on("tap", "a.mui-control-item", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            //判断从哪里进入设置页面
            var getBackLink = wooApi.GetQueryString('from');
            if (getBackLink != "" && getBackLink != null) {
                localStorage.campSettingBackTo = getBackLink;
            }
            if (localStorage.campSettingBackTo != "" && localStorage.campSettingBackTo != null) {
                $(".backToPage").attr("href", localStorage.campSettingBackTo)
            }

            $('#submit-form2').click(function () {
                var campid = $('input[name=campid]').val();
                var cert = $('input[name=cert]').val();
                var fr_idcard = $('input[name=fr_idcard]').val();
                var fr_idno = $('.fridno').val();
                var cjz_idcard = $('input[name=cjz_idcard]').val();
                var cjz_idno = $('.cjzidno').val();
                var other_cert = $('input[name=other_cert]').val();
                var idno = /^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;

                if (!(idno).test(fr_idno) || !(idno).test(cjz_idno)) {
                    mui.toast("请输入正确身份证号码");
                    return false;
                };
                if (cert == "" || fr_idcard == "" || cjz_idcard == "") {
                    mui.toast("请上传证件照");
                    return false;
                };

                var btnArray = ['取消', '确认'];
                mui.confirm('修改认证资料需要重新审核', '确认要提交修改吗?', btnArray, function (e) {
                    if (e.index == 1) {
                        mui.ajax("{:url('api/camp/updatecampcert')}", {
                            data: {
                                camp_id: campid,
                                cert: cert,
                                fr_idcard: fr_idcard,
                                fr_idno: fr_idno,
                                cjz_idcard: cjz_idcard,
                                cjz_idno: cjz_idno,
                                other_cert: other_cert
                            },
                            dataType: 'json',
                            type: 'post',
                            timeout: 10000,
                            headers: { 'Content-Type': 'application/json' },
                            success: function (res) {
                                if (res.code == 200) {
                                    setTimeout(window.location.href = "{:url('camp/editsuccess', ['edit' => 1])}", 3000);
                                } else {
                                    mui.toast(res.msg);
                                }
                            },
                            error: function (xhr, type, errorThrown) {
                                console.log(type);
                            }
                        });
                    }
                });
            });

            $('#close-camp').on('click', '', function () {
                var curcampstatus = $(this).attr('data-status');
                if (curcampstatus === 1) { // 关闭训练营
                    campclosepost(curcampstatus, '关闭训练营会使课程的发布、展示、购买功能停止使用', '确认要关闭训练营吗？');
                } else { //开启训练营
                    campclosepost(curcampstatus, '开启训练营会使课程的发布、展示、购买功能恢复使用', '确认要开启训练营吗？');
                }

            });

            function campclosepost(campstatus, cfmessage, cftitle) {
                var campid = $('input[name=campid]').val();
                mui.confirm(cfmessage, cftitle, ['取消', '确认'], function (e) {
                    if (e.index == 1) {
                        mui.post("{:url('api/camp/campclose')}", {
                            camp_id: campid,
                            status: campstatus
                        }, function (data) {
                            if (data.code === 200) {
                                setTimeout(window.location.href = "{:url('camp/editsuccess', ['edit' => 2])}", 3000);
                            } else {
                                //mui.toast(res.msg);
                                mui.alert(data.msg);
                            }
                        }, 'json');
                    }
                });
            }
        });

    </script>
    <script>  
        // 长方形图片
        function upload(i, thisDiv) {
            str = `<div id="txpopover${i}" class="mui-popover mui-popover-action mui-popover-bottom actionsheet">
                    <div class="clipAreaStyle clipArea${i}"></div>
                    <div class="fileFrame">选择图片
                        <input type="file" class="fileStyle file${i}">
                    </div>
                    <button class="clipBtnStyle clipBtn${i}">截取</button>
                </div>`
            $(".mui-content").find("#txpopover" + i).remove();
            $(".mui-content").append(str);
            mui("#txpopover" + i).popover("toggle");
            $(thisDiv).find(".viewStyle").addClass("view" + i)
            var pc = new PhotoClip('.clipArea' + i, {
                size: 260,
                outputSize: 640,
                adaptive: ['80%', '60%'],
                file: '.file' + i,
                view: '.view' + i,
                ok: '.clipBtn' + i,
                loadStart: function () {
                    console.log('开始读取照片');
                },
                loadComplete: function () {
                    console.log('照片读取完成');
                },
                done: function (dataURL) {
                    console.log(dataURL);
                    mui.post("{:url('api/upload/imgcropupload')}", {
                        dataurl: dataURL,
                        path: 'cert'
                    }, function (res) {
                        $(thisDiv).find("input").val(res.path)
                        mui("#txpopover" + i).popover("toggle");
                    }, 'json');
                },
                fail: function (msg) {
                    alert(msg);
                }
            });
        }
    </script>
</body>

</html>
