<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>场地管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <!--等级星星样式-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/feedback.css"/>
</head>
<body class="whitebg">



<header id="header" class="mui-bar mui-bar-nav for-tab">
    <div class="camp-lesson-list">
        <div class="mui-segmented-control mb">
            <a class="mui-control-item mui-icon mui-icon-left-nav" href="{:url('camp/powerCamp',['camp_id'=>$camp_id])}"></a>
            <a class="mui-control-item mui-active" href="#onCourtList">已审核</a>
            <a class="mui-control-item" href="#offCourtList">未审核</a>
            <a class="mui-control-item" href="{:url('court/searchCourtList',['camp_id'=>$camp_id])}">添加场地</a>
        </div>
    </div>
</header>

<div class="mui-content">

    <div class="tab-pullRefresh">
        <div id="onCourtList" class="mui-scroll-wrapper mui-control-content mui-active">
            <div class="mui-scroll">
                <ul class="mui-table-view detalis-list list court1 OA_task_court">
                </ul>
            </div>
        </div>
        <div id="offCourtList" class="mui-scroll-wrapper mui-control-content">
            <div class="mui-scroll">
                <ul class="mui-table-view detalis-list list court0 OA_task_court">
                </ul>
            </div>
        </div>
    </div>

</div>
</body>

<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/wooApi.js"></script>
<script src="/static/frontend/js/common.js"></script>


<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    mui("body").on("click","a",function(){
        window.top.location.href=this.href;
    });


    $(function () {

        //初始化全局变量
        var onCount = 1;
        var offCount = 1;

        mui('#onCourtList').pullRefresh({
            down: {
                //下拉刷新
                height: 50,//可选.默认50.触发下拉刷新拖动距离
                auto:true,//可选,默认false.自动下拉刷新一次
                contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                callback: pulldownRefreshOn
            },
            up: {
                //上拉加载
                height: 150,//可选.默认50.触发上拉加载拖动距离
                //auto:true,//可选,默认false.自动上拉加载一次
                contentrefresh: '正在加载...',
                contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: pullupRefreshOn
            }
        });

        mui('#offCourtList').pullRefresh({
            down: {
                //下拉刷新
                height: 50,//可选.默认50.触发下拉刷新拖动距离
                auto:true,//可选,默认false.自动下拉刷新一次
                contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                callback: pulldownRefreshOff
            },
            up: {
                //上拉加载
                height: 150,//可选.默认50.触发上拉加载拖动距离
                //auto:true,//可选,默认false.自动上拉加载一次
                contentrefresh: '正在加载...',
                contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: pullupRefreshOff
            }
        });

        //下拉刷新具体业务实现（上架）
        function pulldownRefreshOn() {
            setTimeout(function() {
                onCount = 1;//刷新并显示第一页
                var page = onCount;
                var gType = 1;//代表下拉刷新
                toList('onCourtList',page,gType,1);//具体取数据的方法
            }, 100);
        }
        //上拉加载具体业务实现（上架）
        function pullupRefreshOn() {
            setTimeout(function() {
                onCount++;//翻下一页
                var page = onCount;
                var gType =2;//代表上拉加载
                toList('onCourtList',page,gType,1);//具体取数据的方法
            }, 100);
        }

        //下拉刷新具体业务实现（下架）
        function pulldownRefreshOff() {
            setTimeout(function() {
                offCount = 1;//刷新并显示第一页
                var page = offCount;
                var gType = 1;//代表下拉刷新
                toList('offCourtList',page,gType,0);//具体取数据的方法
            }, 100);
        }
        //上拉加载具体业务实现（下架）
        function pullupRefreshOff() {
            setTimeout(function() {
                offCount++;//翻下一页
                var page = offCount;
                var gType =2;//代表上拉加载
                toList('offCourtList',page,gType,0);//具体取数据的方法
            }, 100);
        }


    })

    //接口获取数据并追加到页面
    var toList = function(wList,page,gType,status) {
        //搜索关键字不能完全为空，否则查询为空
        var url  = "{:url('api/court/getCourtListOfCampApi','','',true)}";
        var campID = "{$camp_id}";
        mui.ajax({
            url:url,
            data: {
                camp_id: campID,
                status: status
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {

                var newli='';
                if (data.code == 200) {
                    for(var i=0;i<=data.data.data.length-1;i++){
                        var urls = "{:url('court/courtInfo')}" + '/court_id/' + data.data.data[i].court.id+'/camp_id/'+data.data.data[i].court.camp_id;
                        newli +=  '<li class="mui-table-view-cell mui-media listli list-wide"><div class="mui-slider-right mui-disabled" data-id="' + data.data.data[i].id + '"><a class="mui-btn mui-btn-red" data-action="del">删除</a></div><div class="mui-slider-handle"><a href="'+urls+'"><img class="mui-media-object mui-pull-left " src="'+ data.data.data[i].court.covers[0]+'"><div class="mui-media-body wd52">'+ data.data.data[i].court.court+'<p class="mui-ellipsis">'+ data.data.data[i].court.location+'</p></div><div class="price-frame singup-num">'+ data.data.data[i].court.area+'</div></a></div></li>';
                    }
                    if(gType==1){
                        //上拉刷新
                        $("ul.court"+status).empty().append(newli);
                        mui('#'+wList).pullRefresh().endPulldownToRefresh();
                        mui('#'+wList).pullRefresh().refresh(true);
                        if(newli=='') {
                            $("ul.court"+status).append('<li class="nodata"><p>没有相关数据哦</p></li>');
                        }
                    }else{
                        //下拉加载 gType==2
                        $("ul.court"+status).append(newli);
                    }
                }else{
                    mui.toast('数据获取失败,请稍候再试');
                }

                if(newli!=''){
                    mui('#'+wList).pullRefresh().endPullupToRefresh(false);
                }else{
                    mui('#'+wList).pullRefresh().endPullupToRefresh(true);
                }

            },
            error: function(xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#'+wList).pullRefresh().endPullupToRefresh(true);
            }
        });
    };

    //拖拽后显示操作图标，点击操作图标删除元素；
    $('.OA_task_court').on('tap', '.mui-btn', function (event) {
        var elem = this;
        var li = elem.parentNode.parentNode;
        var btnArray = ['确认', '取消'];
        var txt = elem.innerHTML;
        var courtcampid = elem.parentNode.getAttribute('data-id');
        var action = elem.getAttribute('data-action');
        var campid = "{$camp_id}";
        mui.confirm('确认该场地' + txt + '?', '提示', btnArray, function (e) {
            if (e.index == 0) {
                var apiurl = "{:url('api/court/removecourt')}";
                mui.ajax(apiurl, {
                    data: {
                        courtcampid: courtcampid,
                        action: action,
                        campid: campid
                    },
                    dataType: 'json',
                    type: 'post',
                    headers: {'Content-Type': 'application/json'},
                    success: function (data) {
                        //console.log(data);
                        if (data.code == 200) {
                            li.parentNode.removeChild(li);
                            location.reload();
                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errotThrown) {
                        mui.toast('网络异常,请稍候再试');
                    }
                });
            } else {
                setTimeout(function () {
                    mui.swipeoutClose(li);
                }, 0);
            }
        });
    });
</script>

</html>
