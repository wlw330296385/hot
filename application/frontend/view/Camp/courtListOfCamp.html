<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>场地管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <!--等级星星样式-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/feedback.css"/>
</head>

<body class="whitebg">

<div class="mui-content">

    <div class="list camp-list camp-lesson-list detalis-list court">
        <div class="camp-lesson-list">
            <div id="segmentedControl" class="mui-segmented-control mb">
                <a class="mui-control-item mui-active" href="#item1">已审核</a>
                <a class="mui-control-item" href="#item2">未审核</a>
                <a class="mui-control-item" href="{:url('court/courtListSearch',['camp_id'=>$camp_id])}">添加场地</a>
            </div>

            <div class="item-list">
                <div id="item1" class="mui-control-content mui-active">
                    <ul class="mui-table-view list court1">

                    </ul>
                </div>
                <div id="item2" class="mui-control-content">
                    <ul class="mui-table-view list court0">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!--底部导航-->
    {layout name="Layout/footer"}

</div>

<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/wooApi.js"></script>
<script src="/static/frontend/js/common.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    $(function () {

        var keyword='';
        $('.keyword').val(keyword);

        //搜索教练
        $("#searchBtn").on("click", function () {
            keyword = $(".keyword").val();
            toCourthList(keyword);
        })

        //获取训练营教练列表
        toCourtList(keyword);
    });



    //训练营教练列表接口获取数据并追加到页面
    var toCourtList = function(keyword) {
        var url  = "{:url('api/court/getCourtListOfCampApi','','',true)}"+'/keyword/'+keyword;
        var campID = "{$camp_id}";
        mui.ajax({
            url:url,
            data: {
                camp_id:campID,
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {
                console.log(data);
                if (data.code == 100) {
                    var newli1 = '';
                    var newli2 = '';
                    for (var i = 0; i <= data.data.data.length - 1; i++) {
                        var urls = "{:url('court/courtInfo')}" + '/court_id/' + data.data.data[i].court.id;
                        if(data.data.data[i].court.status == "审核通过"){
                            newli1 += '<li class="mui-table-view-cell mui-media listli list-wide"><a href="'+urls+'"><img class="mui-media-object mui-pull-left " src="'+ data.data.data[i].court.covers[0]+'"><div class="mui-media-body wd52">'+ data.data.data[i].court.court+'<p class="mui-ellipsis">'+ data.data.data[i].court.location+'</p></div><div class="price-frame singup-num">'+ data.data.data[i].court.area+'</div></a></li>';
                        }
                        if(data.data.data[i].court.status == "未审核"){
                            newli2 += '<li class="mui-table-view-cell mui-media listli list-wide"><a href="'+urls+'"><img class="mui-media-object mui-pull-left " src="'+ data.data.data[i].court.covers[0]+'"><div class="mui-media-body wd52">'+ data.data.data[i].court.court+'<p class="mui-ellipsis">'+ data.data.data[i].court.location+'</p></div><div class="price-frame singup-num">'+ data.data.data[i].court.area+'</div></a></li>';
                        }
                    }
                    $("ul.court1").empty();
                    if(newli1==''){
                        newli1 = '<li class="nodata"><i class="icon iconfont icon-hothome-trainingpoi"></i><p>没有查找到数据哦</p></li>'
                    }
                    $("ul.court1").append(newli1);



                    $("ul.court2").empty();
                    if(newli1==''){
                        newli1 = '<li class="nodata"><i class="icon iconfont icon-hothome-trainingpoi"></i><p>没有查找到数据哦</p></li>'
                    }
                    $("ul.court2").append(newli2);


                }else{
                    mui.toast('数据获取失败,请稍候再试');
                }
            },
            error: function(xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });
    };
</script>
</body>
</html>
