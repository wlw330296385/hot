<script src="/static/frontend/js/mui.min.js"></script>

<script src="/static/frontend/js/mui.picker.min.js"></script>
<script src="/static/frontend/js/mui.poppicker.js"></script>
<script src="/static/frontend/js/city.data-3.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    //选择器
    (function ($, doc) {
        $.init();
        $.ready(function () {
            var _getParam = function (obj, param) {
                return obj[param] || '';
            };
            ///级联示例
            var cityPicker3 = new $.PopPicker({
                layer: 3
            });
            cityPicker3.setData(cityData3);
            var showCityPickerButton = doc.getElementById('showCityPicker3');
            var cityResult3 = doc.getElementById('cityResult3');
            showCityPickerButton.addEventListener('tap', function (event) {
                cityPicker3.show(function (items) {
                    cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);
        });
    })(mui, document);

    //操作表
    (function () {
        mui('body').on('shown', '.mui-popover', function (e) {
            //console.log('shown', e.detail.id);//detail为当前popover元素
        });
        mui('body').on('hidden', '.mui-popover', function (e) {
            //console.log('hidden', e.detail.id);//detail为当前popover元素
        });
        var info = document.getElementById("info");
        mui('body').on('tap', '.mui-popover-action li>a', function () {
            var a = this,
                parent;
            //根据点击按钮，反推当前是哪个actionsheet
            for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
                if (parent.classList.contains('mui-popover-action')) {
                    break;
                }
            }
            //关闭actionsheet
            mui('#' + parent.id).popover('toggle');
            info.innerHTML = "你刚点击了\"" + a.innerHTML + "\"按钮";
        })
    })

    //验证码
    function clickButton(obj) {
        var obj = $(obj);
        obj.attr("disabled", "disabled");
        /*按钮倒计时*/
        var time = 60;
        var set = setInterval(function () {
            obj.val(--time + "(s)");
        }, 1000);
        /*等待时间*/
        setTimeout(function () {
            obj.attr("disabled", false).val("重新获取验证码");
            /*倒计时*/
            clearInterval(set);
        }, 60000);
    }

    //流程跳转
    $(function () {
        //注册
        $(".registerCamp1").click(function () {
            var camp = $(".camp").val();
            var type = $(".type option:selected").val();
            var realname = $(".realname").val();
            var camp_telephone = $(".camp_telephone").val();
            console.log(123)
            if (camp, type, realname, camp_telephone != '' && type != "教练") {
                mui.ajax("{:url('api/camp/createCampApi')}",{
                    data:{
                        'camp':camp,
                        'type':type,
                        'realname':realname,
                        'camp_telephone':camp_telephone
                    },
                    dataType:'json',//服务器返回json格式数据
                    type:'post',//HTTP请求类型
                    timeout:10000,//超时时间设置为10秒；
                    headers:{'Content-Type':'application/json'},
                    success:function(data){
                        //服务器返回响应，根据响应结果，分析是否登录成功；
                        console.log(data);
                        $(".form1").hide();
                        $(".form2").show();
                    },
                    error:function(xhr,type,errorThrown){
                        //异常处理；
                        console.log(type);
                    }
                });
            } else if (camp, type, realname, camp_telephone != '' && type == "教练") {
                window.location.href = "{:url('coach/updatecoach')}";
            } else {
                alert("选项不能为空");
            }
        });

        //完善信息
        $(".registerCamp2").click(function () {
            var logo = $(".logo").val();
            var banner = $(".banner").val();
            var company = $(".company").val();
            var location = $(".location").val();
            var camp_telephone = $(".camp_telephone").val();
            var intro = $(".intro").val();
            if (logo, banner, company,location,camp_telephone,intro !== '') {
                 mui.ajax("{:url('api/camp/updateCampApi')}",{
                    data:{
                        'logo':logo,
                        'banner':banner,
                        'company':company,
                        'location':location,
                        'camp_telephone':camp_telephone,
                        'intro':intro
                    },
                    dataType:'json',//服务器返回json格式数据
                    type:'post',//HTTP请求类型
                    timeout:10000,//超时时间设置为10秒；
                    headers:{'Content-Type':'application/json'},
                    success:function(data){
                        //服务器返回响应，根据响应结果，分析是否登录成功；
                        console.log(data);
                        $(".form2").hide();
                        $(".form3").show();
                    },
                    error:function(xhr,type,errorThrown){
                        //异常处理；
                        console.log(type);
                    }
                });

            } else {
               alert("选项不能为空");
            }
        });
        $(".header2").click(function () {
            $(".form1").show();
            $(".form2").hide();
        })

        //完善验证信息
        $(".registerCamp3").click(function () {
            var frid = $(".frid").val();
            var cjzid = $(".cjzid").val();
            if (frid, cjzid !== '') {
                mui.ajax("{:url('api/camp/updateCampApi')}",{
                    data:{
                        'frid':frid,
                        'cjzid':cjzid,
                    },
                    dataType:'json',//服务器返回json格式数据
                    type:'post',//HTTP请求类型
                    timeout:10000,//超时时间设置为10秒；
                    headers:{'Content-Type':'application/json'},
                    success:function(data){
                        //服务器返回响应，根据响应结果，分析是否登录成功；
                        console.log(data);
                        window.location.href = "{:url('coach/registersuccess')}"
                    },
                    error:function(xhr,type,errorThrown){
                        //异常处理；
                        console.log(type);
                    }
                });

            } else {
                 alert("选项不能为空")

            }
        });
        $(".header3").click(function () {
            $(".form2").show();
            $(".form3").hide();
        })

    })


</script>
