<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>待审核教务</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <!--等级星星样式-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/feedback.css"/>
</head>

<body>
<!--头部搜索2-->
<header id="header" class="mui-bar mui-bar-nav subheader">
    <a class="mui-pull-left"  href="{:url('camp/teachlistofcamp',['camp_id'=>$camp_id])}"><span class="mui-icon mui-icon-left-nav"></span>教务列表</a>
    <h1 class="mui-title">待审核教务列表</h1>
</header>

<div class="mui-content">

    <ul id="OA_task_coach" class="mui-table-view list coach">

    </ul>

</div>

<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/wooApi.js"></script>
<script src="/static/frontend/js/common.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    mui("body").on("tap","a",function(){
        window.top.location.href=this.href;
    });


    $(function () {

        var keyword='';
        $('.keyword').val(keyword);

        //搜索教练
        $("#searchBtn").on("click", function () {
            keyword = $(".keyword").val();
            toCoachList(keyword);
        })

        //获取训练营教练列表
        toCoachList(keyword);
    });



    //训练营教练列表接口获取数据并追加到页面
    var toCoachList = function(keyword) {
        var url  = "{:url('api/camp_member/teachlist','','',true)}";
        var campID = "{$camp_id}";
        mui.ajax({
            url:url,
            data: {
                camp_id:campID,
                keyword:keyword
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {
                console.log(data);
                if (data.code == 200) {
                    var newli = '';
                    var typeCN = '';
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        if(data.data[i].status==0){
                            typeCN = '<i class="colororange">'+numTOcn(data.data[i].status)+'</i>';
                        }else{
                            typeCN = numTOcn(data.data[i].status);
                        }
                        var urls = "{:url('camp/teachInfoOfCamp')}" + '/member_id/' + data.data[i].member_id + '/camp_id/'+campID;
                        newli += '<li class="mui-table-view-cell mui-media listli list-wide"><a href="' + urls + '"><img class="mui-media-object mui-pull-left coachicon" src="' + data.data[i].avatar + '"><div class="mui-media-body wd36">' + data.data[i].member + '<i class="icon iconfont icon-sex'+data.data[i].sex+'"></i></div><p class="address tr">' + typeCN + '</p></a></li>'
                    }
                    $("ul.coach").empty();
                    if(newli==''){
                        newli = '<li class="nodata"><i class="icon iconfont icon-hothome-trainingpoi"></i><p>没有查找到数据哦</p></li>'
                    }
                    $("ul.coach").append(newli);

                }else{
                    mui.toast('数据获取失败,请稍候再试');
                }
            },
            error: function(xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });
    };


    //状态数字转换中文
    function numTOcn(n){
        var cn="";
        switch (n)
        {
            case -2:
                cn="被拒绝";
                break;
            case -1:
                cn="被辞退";
                break;
            case 0:
                cn="待审核";
                break;
            case 1:
                cn="已同意";
                break;
            case 2:
                cn="已退出";
                break;
        }
        return cn;
    }

</script>
</body>
</html>
