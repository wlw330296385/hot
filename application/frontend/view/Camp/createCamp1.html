<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>训练营注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
</head>

<body>
    <div class="mui-content" style="padding-top: 18px">

        <div id="form1" class="register mb44">

            <header class="mui-bar mui-bar-nav subheader header1">
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
                <h1 class="mui-title">注册训练营信息</h1>
            </header>

            <form action="" class="mui-input-group mt25">
                <div class="mui-input-row campname">
                    <label>训练营名称</label>
                    <input type="text" class="input camp" placeholder="请输入训练营名称">
                </div>
                <div class="mui-input-row">
                    <label>训练营类型</label>
                    <span class="select-arrow">
                        <select class="pbselect type">
                            <option>请选择机构/教练/其他</option>
                            <option value="1">机构</option>
                            <option value="0">教练</option>
                            <option value="2">其他</option>
                        </select>
                    </span>
                </div>
                <div class="mui-input-row" id='showCityPicker3'>
                    <a href="#" class="mui-navigate-right">
                        <label>所属地区</label>
                        <span id="cityResult3" class="ui-alert location" style="color:#737373"></span>
                    </a>
                    <input id="location-input" type="hidden" name="locationStr" value="">
                </div>
                <div class="mui-input-row">
                    <label>创建者姓名</label>
                    <input type="text" class="input realname" placeholder="请输入负责人真实姓名">
                </div>
                {eq name="fast" value="0"}
                <div class="mui-input-row ">
                    <label>手机号码</label>
                    <input id="telephone" type="text" class="input camp_telephone" placeholder="请输入手机号码">
                </div>
                <div class="mui-input-row ">
                    <label>短信验证码</label>
                    <input type="button" class="code-btn" value="获取验证码" onclick="sendCode(this)">
                    <input id="code" type="text" class="input verifcation" placeholder="输入验证码" style="width: 40%;">
                </div>
                {else}
                <div class="mui-input-row hide">
                    <label>手机号码</label>
                    <input id="telephone" type="text" class="input camp_telephone" placeholder="请输入手机号码">
                </div>
                <div class="mui-input-row hide">
                    <label>短信验证码</label>
                    <input type="button" class="code-btn" value="获取验证码" onclick="sendCode(this)">
                    <input id="code" type="text" class="input verifcation" placeholder="输入验证码" style="width: 40%;">
                </div>
                {/eq}
            </form>
            <span class="tip-box tip"></span>
            <div class="tip-box">
                <input name="iagree" type="checkbox" />&nbsp;
                <a href="#userAgreement">已阅读并同意篮球管家用户协议（点击查看）</a>
            </div>
            <div class="tjbtn mb44">
                <button type="button" class="mui-btn btn camp-step1">注册</button>
            </div>
        </div>
        <!-- #form1 end -->
    </div>

    <div id="userAgreement" class="mui-popover mui-popover-action mui-popover-bottom whitebg">
        <div class="page-header">
            <span class="course">
                <strong>篮球管家服务平台与用户共同确认：</strong>
            </span>
        </div>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll"></div>
        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/smsCode.js"></script>
    <!--选择器-->
    <script src="/static/frontend/js/mui.picker.min.js"></script>
    <script src="/static/frontend/js/mui.poppicker.js"></script>
    <script src="/static/frontend/js/city.data-3.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        //地区选择器
        (function ($, doc) {
            $.init();
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };
                ///级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });
                cityPicker3.setData(cityData3);
                // 设置默认值
                cityPicker3.pickers[0].setSelectedIndex(18);
                cityPicker3.pickers[1].setSelectedIndex(2);
                cityPicker3.pickers[2].setSelectedIndex(2);

                var showCityPickerButton = doc.getElementById('showCityPicker3');
                var cityResult3 = doc.getElementById('cityResult3');
                var locationvalue = doc.getElementById('location-input');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        locationvalue.value = _getParam(items[0], 'text') + "|" + _getParam(items[1], 'text') + "|" + _getParam(items[2], 'text')
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);
            });
        })(mui, document);

        (function ($, doc) {

            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })

        })(mui, document);

        // 发送短信验证码
        function sendCode(obj) {
            telephone = document.getElementById('telephone').value;
            var telephoneReg = /^1[34578]\d{9}$/;
            if (!telephoneReg.test(telephone)) {
                mui.toast('请输入正确的手机格式');
                flag = false;
            } else {
                console.log(telephone);
                var result = smsCode.getMobileCodeApi(obj, telephone, "{:url('api/sms/getMobileCodeApi','','',true)}");
                console.log(result);
                if (result.code == 200) {
                    flag = true;
                    mui.toast(result.msg);
                } else {
                    flag = false;
                    mui.toast(result.msg);
                }
            }
        };

        $(function () {

            //获取用户协议内容，放置弹出框中
            mui.ajax("{:url('frontend/member/userAgreement')}", {
                data: {},
                dataType: 'html',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data);
                    $("#userAgreement .mui-scroll").append(data);

                },
                error: function (xhr, type, errorThrown) {
                    console.log(type);
                }
            });

            // 注册 step1
            $('.camp-step1').click(function () {
                var campname = $('.camp').val();
                var camptype = $('.type').val();
                var creator = $('.realname').val();
                var camp_telephone = $('.camp_telephone').val();
                var smsverify = $('.verifcation').val();
                var locationStr = $('input[name=locationStr]').val();

                if (campname == "") {
                    mui.toast('请填写训练营名称');
                    return false;
                } else if (isNaN(camptype) === true) {
                    mui.toast('请选择训练营类型');
                    return false;
                } else if (locationStr == "") {
                    mui.toast('请选择所属地区');
                    return false;
                } else if (!(/[\u4e00-\u9fa5a-zA-Z]{2,20}/).test(creator)) {
                    mui.toast('请填写创建者姓名');
                    return false;
                } else if (!$('input[name=iagree]').is(':checked')) {
                    mui.toast("请阅读并同意篮球管家用户协议，谢谢");
                    return false;
                };


                if (!$(".mui-input-row").hasClass("hide")) {
                    if (!(/^1[34578]\d{9}$/).test(camp_telephone)) {
                        mui.toast("请输入正确的手机格式");
                        return false;
                    }
                    if (!(/^\d{6,6}$/).test(smsverify)) {
                        mui.toast('请填写正确的验证码');
                        return false;
                    } else {
                        telephone = document.getElementById('telephone').value;
                        var result = smsCode.validateSmsCodeApi(telephone, smsverify, "{:url('api/sms/validatesmscodeapi')}");
                        if (result.code == 200) {
                            creatcamp(campname, camptype, creator,locationStr);
                        } else {
                            mui.toast(result.msg);
                        }
                    }
                } else {
                    creatcamp(campname, camptype, creator,locationStr);
                }

            });
        });

        function creatcamp(campname, camptype, creator,locationStr) {
            mui.ajax("{:url('api/camp/createCamp')}", {
                data: {
                    campname: campname,
                    camptype: camptype,
                    creator: creator,
                    locationStr: locationStr
                },
                dataType: 'json',
                type: 'post',
                timeout: 10000,
                headers: { 'Content-Type': 'application/json' },
                success: function (res) {
                    if (res.code == 200) {
                        mui.toast(res.msg + ',请继续完善训练营');
                        setTimeout(window.location.href = "{:url('camp/createcamp', '', '', true)}/step/2/camp_id/" + res.data, 2000);
                    } else {
                        mui.toast(res.msg);
                    }
                },
                error: function (xhr, type, errorThrown) {
                    console.log(type);
                }
            });
        }
    </script>
</body>
</html>
