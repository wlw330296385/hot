<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>训练营管理平台首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="../../static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="../../static/frontend/css/style.css"/>
</head>

<body class="whitebg">

<div class="mui-content">

    <div id="tabbar" class="mui-control-content mui-active coach">
        <!--操作模块-->
        <div class="coach-info">
            <ul class="mui-table-view mui-grid-view mui-grid-9">
                
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="#">
                        <span class="mui-icon mui-icon-contact"></span>
                        <div class="mui-media-body">{$memberInfo['member']}</div>
                    </a>
                </li>
            </ul>
            <p class="coachid">ID:{$memberInfo['id']}</p>
        </div>
        <!--最新消息-->
        <div class="page-header mb">
            <span class="course">最新消息：陈佐敦报名体验周二</span>
            <span class="more">更多</span>
        </div>

        <div class="mb">
            <ul class="mui-table-view list">
                <li class="mui-table-view-cell listli">训练营A<span class="mui-navigate-right"></span></li>
            </ul>
            <ul class="mui-table-view mui-grid-view mui-grid-9 choise-module2">
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <a href="#">
                        <span class="mui-icon mui-icon-home"></span>
                        <div class="mui-media-body">训练营介绍</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <a href="#">
                        <span class="mui-icon mui-icon-email"><span class="mui-badge">5</span></span>
                        <div class="mui-media-body">课程</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <a href="#">
                        <span class="mui-icon mui-icon-chatbubble"></span>
                        <div class="mui-media-body colororange">录课</div>
                    </a>
                </li>
            </ul>
        </div>

        <div>
            <ul class="mui-table-view list">
                <li class="mui-table-view-cell listli">训练营B<span class="mui-navigate-right"></span></li>
            </ul>
            <ul class="mui-table-view mui-grid-view mui-grid-9 choise-module2">
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <a href="#">
                        <span class="mui-icon mui-icon-home"></span>
                        <div class="mui-media-body">训练营介绍</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <a href="#">
                        <span class="mui-icon mui-icon-email"><span class="mui-badge">5</span></span>
                        <div class="mui-media-body">课程</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                    <a href="#">
                        <span class="mui-icon mui-icon-chatbubble"></span>
                        <div class="mui-media-body colororange">录课</div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="success-frame success-frame2">
            <div class="choise-identity">
                你还没有加入任何训练营哦。
                赶紧来查找你的组织吧！
            </div>

            <div class="choise">
                <button type="button" class="mui-btn">找训练营/俱乐部</button>
            </div>
        </div>

    </div>


    <!--底部导航-->
{layout name="layout/footer"}

</div>
</body>
<script src="../../static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</html>
