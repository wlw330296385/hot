    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        //地区选择器
        (function ($, doc) {
            $.init();
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };
                ///级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });
                cityPicker3.setData(cityData3);
                // 设置默认值
                cityPicker3.pickers[0].setSelectedIndex(18);
                cityPicker3.pickers[1].setSelectedIndex(2);
                cityPicker3.pickers[2].setSelectedIndex(2);

                var showCityPickerButton = doc.getElementById('showCityPicker3');
                var cityResult3 = doc.getElementById('cityResult3');
                var locationvalue = doc.getElementById('location-input');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        locationvalue.value = _getParam(items[0], 'text') + "|" + _getParam(items[1], 'text') + "|" + _getParam(items[2], 'text')
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);
            });
        })(mui, document);


        $(function () {

            /////////////////////////////// 图文详情开始


            //添加图片检查是否大于10张
            $("#filePickerTwo").on('tap', '', function () {
                if ($('.introBox .desimg').length >= 10) {
                    mui.toast('上传简介的图片建议在10张之内，不然用户打开您的主页会很慢哦！');
                }
            });

            //添加活动详情标题
            $(".titleClass").on('tap', '', function () {
                var title = '<div class="operationDiv"><i class="delbtn mui-icon mui-icon-close"></i><input type="text" name="" value="" class="mui-text-left title delClass" placeholder="标题"></div>';
                $(".introBox").append(title);
            });

            //添加活动详情正文
            $(".textClass").on('tap', '', function () {
                var text = '<div class="operationDiv"><i class="delbtn mui-icon mui-icon-close"></i><div contenteditable="true" placeholder="请输入正文" name="" class="mui-text-left text delClass textarea"></div>';
                $(".introBox").append(text);
            });

            //删除操作
            $(document).on('tap', '.delbtn', function () {
                $(this).parent().remove();
            });

            // 焦点离开后把内容放在h5标签里
            $(document).on('blur', '.operationDiv input', function () {
                $(this).siblings(".delbtn").remove();
                if ($(this).val() != '') {
                    var inputValue = '<h5>' + $(this).val() + '</h5>';
                    $(this).parent().html(inputValue).removeClass("bgorange")
                } else {
                    var inputValueNull = '<h5>标题</h5>';
                    $(this).parent().html(inputValueNull)
                }
            });
            // 点击时显示input框
            $(document).on('tap', '.operationDiv h5', function () {
                var YinputValue = '<i class="delbtn mui-icon mui-icon-close"></i><input type="text" name="title" autofocus value="' + $(this).text() + '" class="mui-text-left title delClass" placeholder="标题">';
                $(this).parent(".operationDiv").html(YinputValue).addClass("bgorange");
                console.log(YinputValue)
            });
            // 焦点离开后把内容放在p标签里
            $(document).on('blur', '.operationDiv .textarea', function () {
                $(this).siblings(".delbtn").remove();
                if ($(this).text() != '') {
                    var divValue = '<p>' + $(this).text() + '</p>';
                    $(this).parent().html(divValue).removeClass("bgorange")
                } else {
                    var divValueNull = '<p>请输入正文</p>';
                    $(this).parent().html(divValueNull)
                }
            });
            // 点击时显示div框
            $(document).on('tap', '.operationDiv p', function () {
                var YdivValue = '<i class="delbtn mui-icon mui-icon-close"></i><div contenteditable="true" placeholder="请输入正文" value="' + $(this).text() + '"  class="mui-text-left text delClass textarea">' + $(this).text() + '</div>';
                $(this).parent().html(YdivValue).addClass("bgorange");
            });

            // 图片的移动操作
            $(document).on('tap', '.desimg', function () {
                var bgg = $(this).parent().hasClass("bgorange");
                if (bgg == false) {
                    $(this).parent().addClass("bgorange")
                    return false;
                } else {
                    $(document).on('tap', function () {
                        $(".desimg").parent().removeClass("bgorange")
                    });
                }
            });

            // 上移动
            $(document).on('tap', '.up', function () {
                $(".bgorange").prev().insertAfter(".bgorange");
            });
            // 上移动
            $(document).on('tap', '.down', function () {
                $(".bgorange").next().insertBefore(".bgorange");
            });
            ////////////////////////////////////////////////////////////// 图文详情结束

            // 注册 step2
            $('.camp-step2').click(function () {

                $(".delbtn").remove();
                var introHtml = $(".introBox").html();

                var campid = $('input[name=campid]').val();
                var logo = $('input[name=logo]').val();
                var banner = $('input[name=banner]').val();
                var company = $('input[name=company]').val();
                var location_input = $('input[name=location]').val();
                var locationStr = $('input[name=locationStr]').val();
                var camp_telephone = $('.camp_telephone').val();
                var camp_description = $('.camp_description').val();

                if (logo == "" || banner == "") {
                    mui.toast('请上传图片');
                    return false;
                } else if (locationStr == "") {
                    mui.toast('请选择所属地区');
                    return false;
                } else if (!(/^1[34578]\d{9}$/).test(camp_telephone)) {
                    mui.toast("请输入正确的手机格式");
                    return false;
                } else if (introHtml == "" || camp_description == "") {
                    mui.toast("请填写训练营宣言和简介");
                    return false;
                };

                mui.ajax("{:url('api/camp/updatecamp')}", {
                    data: {
                        camp_id: campid,
                        logo: logo,
                        banner: banner,
                        company: company,
                        location: location_input,
                        locationStr: locationStr,
                        intro: introHtml,
                        camp_description: camp_description,
                        camp_telephone: camp_telephone
                    },
                    dataType: 'json',
                    type: 'post',
                    timeout: 10000,
                    headers: { 'Content-Type': 'application/json' },
                    success: function (res) {
                        if (res.code == 200) {
                            mui.toast(res.msg + ',请完善训练营资质证明');
                            setTimeout(window.location.href = "{:url('camp/createcamp', '', '', true)}/step/3/camp_id/" + res.data, 3000);
                        } else {
                            mui.toast(res.msg);
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        console.log(type);
                    }
                });
            });

        });
    </script>
