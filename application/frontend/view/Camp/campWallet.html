<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>训练营提现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class=whitebg>
<header id="header" class="mui-bar mui-bar-nav subheader subheader-other">
    <a class="mui-icon mui-icon-left-nav mui-pull-left arrow" href="{:url('camp/powerCamp',['camp_id'=>$campInfo.id])}"></a>
    <h1 class="mui-title">{$campInfo.camp}</h1>
</header>
<div class="mui-content" style="padding: 0">

    <div class="list camp-list camp-lesson-list detalis-list coach mine">
        <div class="wallet-show bgblue">
            <p><img src="/static/frontend/images/money.png" alt=""></p>
            <p>训练营的余额</p>
            <p>￥{$campInfo.balance}</p>
            <p>冻结金额(￥{$buffer})</p>
        </div>
        <div class="nav-list mb">
            <ul class="mui-table-view mui-grid-view mui-grid-9 nav-list-frame">
                <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6">
                    <!--<a href="{:url('member/charge')}">-->
                        <!--<span>充值</span>-->
                    <!--</a>-->
                    <a href="#" class="goConfirm">
                        <span>充值</span>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6">
                    <a href="{:url('camp/campWithdraw',['camp_id'=>$campInfo.id])}">
                        <span>提现</span>
                    </a>
                </li>
            </ul>
        </div>
        <a href="{:url('camp/campSalaryDetail',['camp_id'=>$campInfo.id])}">
            <div class="frame mui-text-center whitebg">
            <button type="button" class="btn">收支明细</button>
            <p>篮球管家</p>
            </div>
        </a>
    </div>
</div>

</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    $(function () {

        //搜索子页：搜索提交
        $(".goConfirm").click(function () {
            mui.toast('暂未开放，敬请期待');
        })

    })

</script>
