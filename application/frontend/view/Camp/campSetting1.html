    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui("body").on("tap", "a.mui-control-item", function () {
            window.top.location.href = this.href;
        });

        //选择器
        (function ($, doc) {
            $.init();
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };
                ///级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });
                cityPicker3.setData(cityData3);
                // 设置默认值
                cityPicker3.pickers[0].setSelectedIndex(18);
                cityPicker3.pickers[1].setSelectedIndex(2);
                cityPicker3.pickers[2].setSelectedIndex(2);

                var showCityPickerButton = doc.getElementById('showCityPicker3');
                var cityResult3 = doc.getElementById('cityResult3');
                var locationvalue = doc.getElementById('location-input');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        locationvalue.value = _getParam(items[0], 'text') + "|" + _getParam(items[1], 'text') + "|" + _getParam(items[2], 'text')
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                    });
                }, false);
            });
        })(mui, document);

        $(function () {

            //判断从哪里进入设置页面
            var getBackLink = wooApi.GetQueryString('from');
            if (getBackLink != "" && getBackLink != null) {
                localStorage.campSettingBackTo = getBackLink;
            }
            if (localStorage.campSettingBackTo != "" && localStorage.campSettingBackTo != null) {
                $(".backToPage").attr("href", localStorage.campSettingBackTo)
            }

            $('#submit-form1').click(function () {

                var campid = $('input[name=campid]').val();
                var logo = $('input[name=logo]').val();
                var banner = $('input[name=banner]').val();
                var company = $('input[name=company]').val();
                var location_input = $('input[name=location]').val();
                var locationStr = $('input[name=locationStr]').val();
                var camp_telephone = $('.camp_telephone').val();
                var camp_description = $('.camp_description').val();

                if (logo == "") {
                    mui.toast('请上传训练营Logo');
                    return false;
                } else if (banner == "") {
                    mui.toast('请上传训练营封面');
                    return false;
                } else if (locationStr == "") {
                    mui.toast('请选择所属地区');
                    return false;
                } else if (!(/^1[34578]\d{9}$/).test(camp_telephone)) {
                    mui.toast("请输入正确的手机格式");
                    return false;
                } else if (camp_description == "") {
                    mui.toast("请填写训练营宣言");
                    return false;
                };
                //去除提示文字的标签
                $("#articleEditor").children(".Eleditor-placeholder").remove();
                //获取最终含简单html标签的图文内容
                var introHtml = $("#articleEditor").html();
                if (introHtml == "") {
                    $("#articleEditor").append("<p class='Eleditor-placeholder'>点击编辑训练营图文介绍</p>");
                    mui.toast("请填写训练营简介");
                    return false;
                };

                mui.ajax("{:url('api/camp/updatecamp')}", {
                    data: {
                        camp_id: campid,
                        logo: logo,
                        banner: banner,
                        company: company,
                        location: location_input,
                        locationStr: locationStr,
                        intro: introHtml,
                        camp_description: camp_description,
                        camp_telephone: camp_telephone
                    },
                    dataType: 'json',
                    type: 'post',
                    timeout: 10000,
                    headers: { 'Content-Type': 'application/json' },
                    success: function (res) {
                        if (res.code == 200) {
                            mui.alert("修改成功", function () {
                                window.location.href = "{:url('camp/campsetting', ['camp_id' => $campInfo['id']])}";
                            });
                        } else {
                            mui.alert(res.msg, function () {
                                $("#articleEditor").append("<p class='Eleditor-placeholder'>点击编辑训练营图文介绍</p>");
                            });
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        console.log(type);
                    }
                });
            });
        });

    </script>
