<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会员注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class="whitebg">

<!--会员登陆-->
<div class="mui-content">
    <div class=login-frame>
        <div class="logo logo2">
            <img src="/static/frontend/images/logo.png" alt="大热篮球">
        </div>

        <form action="" class="login">
            <h3>会员注册</h3>
            <div class="mui-input-row">
                <input type="text" name="username" class="mui-input-clear inputname reg_user" placeholder="输入用户名"
                       data-input-clear="5" style="margin-bottom: 0">
                <span class="regspan tip user_hint"></span>
            </div>

            <div class="mui-input-row">
                <input type="password" name="password" class="mui-input-clear reg_password" placeholder="输入密码"
                       data-input-clear="5" style="margin-bottom: 0">
                <span class="regspan tip password_hint"></span>
            </div>
            <div class="mui-input-row">
                <input type="password" name="password" class="mui-input-clear reg_confirm" placeholder="确认密码"
                       data-input-clear="5" style="margin-bottom: 0">
                <span class="regspan tip confirm_hint"></span>
            </div>

            <div class="mui-input-row">
                <input type="text" class="mui-input-clear reg_mobile" placeholder="输入手机号" data-input-clear="5" style="margin-bottom: 0" id="telephone">
                <input type="button" class="code-btn" value="获取验证码" onclick="sendCode(this)">
                <span class="regspan tip mobile_hint"></span>
            </div>
            <div class="mui-input-row">                
                 <input type="text" class="validate" placeholder="输入验证码" id="code" >
            </div>
            <div class="tjbtn">
                <button type="button" class="mui-btn btn registerBtn red_button">
                    注册
                </button>
            </div>
            <p class="other-login">
                <a href="{:url('login/login')}">已有账号，我要登录</a>
            </p>
        </form>

    </div>
</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/libs/yzvalidate.js"></script>
<script src="/static/frontend/js/smsCode.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    var flag = false;
    
    $(function () {

        $(".registerBtn").on("click", function () {
            var member = $(".reg_user").val();
            var telephone = $(".reg_mobile").val();
            var password = $(".reg_password").val();
            var repassword = $(".reg_confirm").val();
            //console.log("member");
            //console.log("password");

            mui.ajax("{:url('api/login/registerApi')}", {
                data: {
                    'member': member,
                    'telephone': telephone,
                    'password': password,
                    'repassword': repassword
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: {'Content-Type': 'application/json'},
                success: function (data) {
                    //服务器返回响应，根据响应结果，分析是否登录成功；
                    console.log(data);
                    if (data.code == 200) {
                        mui.toast(data.msg);
                    } else {
                        mui.toast(data.msg);
                        window.location.href = "{:url('member/registerSuccess')}";
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });
        });

        $(".inputname").on("blur", function () {
            var member = $(".reg_user").val();
            mui.ajax("{:url('api/login/isFieldRegisterApi')}", {
                data: {
                    'field': 'member',
                    'value': member
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: {'Content-Type': 'application/json'},
                success: function (data) {
                    mui.toast('账号已存在');
                    console.log(data)
                },
                error: function (xhr, type, errorThrown) {
                    console.log(type);
                }
            });
        });
            

            //验证短信验证码
            $('#code').on("blur",function(){
                var code = document.getElementById('code').value;
                var codeReg = /^\d{6,6}$/;

                console.log(code);
                if(!codeReg.test(code)){
                    mui.toast('请填写正确的验证码');
                    flag = false;
                }else{
                    telephone = document.getElementById('telephone').value;
                    var result = smsCode.validateSmsCodeApi(telephone,code,"{:url('api/login/validateSmsCodeApi','','',true)}");
                    if(result == 100){
                        flag = true;
                        mui.toast(result.msg);
                    }else{
                        flag = false;
                        mui.toast(result.msg);
                    }
                }
                
            })



})






// 发送短信验证码
function sendCode(obj){
    telephone = document.getElementById('telephone').value;
    var telephoneReg = /^\d{11,11}$/;
    if(!telephoneReg.test(telephone)){
        mui.toast('请填写正确的手机号码');
        flag = false;
    }else{
        console.log(telephone);
        var result = smsCode.getMobileCodeApi(obj,telephone,"{:url('api/login/getMobileCodeApi','','',true)}");
        console.log(result);
        if(result.code == 100){
            flag = true;
            mui.toast(result.msg);
        }else{
            flag = false;
            mui.toast(result.msg);
        }
    }
}



   




</script>
</html>
