<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>完善信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body>
    <header class="mui-action-back mui-bar mui-bar-nav subheader header1">
        <a class="mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">快速注册</h1>
    </header>

    <div class="mui-content pt mt55">
        <strong class="tip-box colorblue mt mb">welcome to Hot Basketball</strong>
        <div class="register">
            <form class="mui-input-group">
                <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
                <div class="mui-input-row">
                    <label>会员名</label>
                    <input type="text" name="username" class="reg_user inputname" placeholder="请输入会员名" {if condition="$userinfo"}value="{$userinfo.nickname}"{/if}>
                </div>
                <div class="mui-input-row">
                    <label>手机号码</label>
                    <input id="telephone" type="text" name="mobile" class="reg_mobile" placeholder="请输入手机号码" id="telephone">
                </div>
                <div class="mui-input-row">
                    <label>短信验证码</label>
                    <input type="button" class="code-btn" value="获取验证码" onclick="sendCode(this)" >
                    <input id="code" type="text" class="input reg_code" placeholder="输入验证码" style="width: 40%;" >
                </div>
                {if $memberInfoP}
                <div class="mui-input-row">
                    <label>推荐人</label>
                    <input  type="text" class="input" placeholder="" value="{$memberInfoP.member}" disabled="">
                    <input  type="hidden" class="input" placeholder="" name="pid" value="{$memberInfoP.id}">
                </div>
                {else/}
                <div class="mui-input-row">
                    <label>推荐人</label>
                    <a href="#student" id="setStudentCBox" class="mui-navigate-right" style="display: flex;padding-right: 15px;">
                        <input type="text" class="input pmember" placeholder="可以选择一个推荐人" value="" >
                        <input  type="hidden" class="input" placeholder="" name="pid" value="">
                    </a>
                </div>
                {/if}
            </form>

            <span class="tip-box validate-result"></span>
            <div class="tip-box">
                <input name="iagree" type="checkbox" style="vertical-align: middle" />&nbsp;<a href="#userAgreement" class="f12">已阅读并同意篮球管家用户协议（点击查看）</a>
            </div>
            <div class="tjbtn">
                <button type="button" class="mui-btn btn registerBtn">
                    完成
                </button>

                <a href="{:url('frontend/member/bandWx')}" class="mui-btn mui-btn-outlined" style="margin-top:20px; padding: 8px;  width: 100%">
                    已有账号，立即绑定
                </a>
            </div>
            <div class="btmfixed"><h6>POWER BY HotTECH</h6></div>
        </div>

    </div>

    <div id="userAgreement" class="mui-popover mui-popover-action mui-popover-bottom whitebg">
        <div class="page-header">
            <span class="course"><strong>篮球管家服务平台与用户共同确认：</strong></span>
        </div>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll"></div>
        </div>
    </div>







    <!-- ////////////////////////////////////////////////////////////// -->
    <!--推荐人名单-->
    <div id="student" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header border-b">
            <span class="course wd36"><strong>推荐人</strong></span>
        </div>
        <div class="pop-search page-header border-b">
            <input type="search" class="searchStudent" placeholder="请输入推荐人名称或手机号码">
            <span class="mui-icon mui-icon-search searchicon" id="searchStudent"></span>
        </div>
        <div class="mui-scroll-wrapper pt">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-table-view list mainCoach">
                        
                    </ul>
                </div>
            </div>

        </div>
    </div>


    <!-- ////////////////////////////////////////////////////////////////// -->

</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/libs/yzvalidate.js"></script>
<script src="/static/frontend/js/common.js"></script>
<script src="/static/frontend/js/city.data-3.js"></script>
<script src="/static/frontend/js/smsCode.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    mui.get("{:url('api/member/checkopenid')}", {}, function(data) {
        console.log(data);
        if (data.code===200) {
            mui.alert('您已注册会员，确认登录平台', '', function(){
                setTimeout(function(){
                    window.history.back();
                },1000);
            });
        }
    }, 'json');

    mui("body").on("tap", "a", function () {
        window.top.location.href = this.href;
    });

    (function ($, doc) {

        $(".mui-scroll-wrapper").scroll({
            //bounce: false,//滚动条是否有弹力默认是true
            indicators: true //是否显示滚动条,默认是true
        });
        // 关闭弹出菜单
        $("body").on('tap', '.mui-backdrop', function () {
            mui(".mui-popover.mui-active").popover("toggle");
        })

    })(mui, document);

    $(function(){


        //获取定位省市区
        var getLocationTB = getLocationApi("{:url('api/Location/getLocation')}");
        var gCity = getLocationTB['city'];
        var gProvince = getLocationTB['province'];
        var gArea = getLocationTB['area'];

        if(gCity==null||gCity==undefined){
            gCity = "";
        }
        if(gProvince==null||gProvince==undefined){
            gProvince = "";
        }
        if(gArea==null||gArea==undefined){
            gArea = "";
        }

        //获取用户协议内容，放置弹出框中
        mui.ajax("{:url('frontend/member/userAgreement')}", {
            data: {},
            dataType: 'html',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: { 'Content-Type': 'application/json' },
            success: function (data) {
                $("#userAgreement .mui-scroll").append(data);

                },
            error: function (xhr, type, errorThrown) {
                console.log(type);
            }
        });


        $(".registerBtn").on("click", function () {
            var member = $(".reg_user").val();
            
            var telephone = $(".reg_mobile").val();
            var smscode = $('.reg_code').val();
            var token = $('input[name=__token__]').val();
            var pid =  $('input[name=pid]').val();
            if (!$('input[name=iagree]').is(':checked')) {
                mui.toast("请阅读并同意篮球管家用户协议，谢谢");
                return false;
            };

            //防止用户直接提交带有特殊符号的微信昵称
            //因用户没做修改就不会触发blur函数进行验证,所以提交前再验证一次
            var gName = $.trim($(".reg_user").val());
            $(".reg_user").val(gName);
            $('.validate-result span').remove('.user_yz');
            if(((/\s/).test(gName))===true)
            {
                $('.validate-result').append('<span class="user_yz">填写提示:会员名不许有空格</span>');
            }else if((/^[\u4E00-\u9FA5A-Za-z0-9_]{2,15}$/).test(gName)===false)
            {
                $('.validate-result').append('<span class="user_yz">提示:会员名只能包含英文、数字或中文，长度为2-15位</span>');
            }
            //////////////////////////////////////////////////////////////////////////////////

            var validateResult = $(".validate-result span").text();
            if(validateResult!=""||member==""||telephone==""||smscode==""){
                mui.toast("提交失败，请填写完整并保证信息格式正确！");
                return false;
            }

            mui.ajax("{:url('api/login/registerApi')}", {
                data: {
                    member: member,
                    telephone: telephone,
                    province: gProvince,
                    city: gCity,
                    area: gArea,
                    __token__:token,
                    pid:pid
                },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: {'Content-Type': 'application/json'},
                    success: function (data) {
                        //服务器返回响应，根据响应结果，分析是否登录成功；
                        console.log(data);
                        if (data.code == 100) {
                            mui.alert(data.msg, '创建失败', '确定', function () {
                                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                                    if (data.code === 200) {
                                        $('input[name=__token__]').val(data.data);
                                    }
                                }, 'json');
                            })
                        } else {
                            //mui.toast(data.msg);
                            window.location.href = data.goto;
                        }

                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });


        });

        $(".inputname").on("blur", function () {

            var member = $(".reg_user").val();
            $('.validate-result span').remove('.repname_yz');
            mui.ajax("{:url('api/login/isFieldRegisterApi')}", {
                data: {
                    'field': 'member',
                    'value': member
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: {'Content-Type': 'application/json'},
                success: function (data) {
                    console.log(data);
                    if (data.msg == 1) {
                        $('.validate-result').append('<span class="repname_yz">该会员名已存在</span>');
                    }
                },
                error: function (xhr, type, errorThrown) {
                    console.log(type);
                }
            });
        });

        //验证短信验证码
        $('#code').on("blur",function(){
            var code = document.getElementById('code').value;
            var codeReg = /^\d{6,6}$/;

            $('.validate-result span').remove('.code_yz');
            //console.log(code);
            if(!codeReg.test(code)){
                $('.validate-result').append('<span class="code_yz">请填写正确的验证码</span>');
            }else{
                var telephone = document.getElementById('telephone').value;
                var result = smsCode.validateSmsCodeApi(telephone,code,"{:url('api/sms/validateSmsCodeApi','','',true)}");
                if(result.code == 200){
                    mui.toast(result.msg);
                }else{
                    $('.validate-result').append('<span class="code_yz">验证码无效,请重试</span>');
                }
            }

        });
    

        // 选择推荐人
        $("ul.mainCoach").on('tap','li',function(){
            var pid = $(this).attr('data-pid');
            var pmember = $(this).text();
            console.log(pmember);
            $('input[name=pid]').val(pid);
            $('input.pmember').val(pmember);
            mui("#student").popover("toggle");
        })

        $('#searchStudent').on('tap',function(){
            var telephone = $('.searchStudent').val();
            //获取训练营教练列表
            toCoachList(telephone);

        })
    });

    
    // 发送短信验证码
    function sendCode(obj){
        $('.validate-result span').remove('.mobile_yz');
        telephone = document.getElementById('telephone').value;
        var telephoneReg = /^\d{11,11}$/;
        if(telephoneReg.test(telephone)){
            var result = smsCode.getMobileCodeApi(obj,telephone,"{:url('api/sms/getMobileCodeApi','','',true)}");
            if(result.code == 200){
                mui.toast(result.msg);
            }else{
                mui.toast(result.msg);
            }
        }else{
            $('.validate-result').append('<span class="mobile_yz">请输入正确的手机格式</span>');
        }
    }


    //教练列表接口获取数据并追加到页面
    var toCoachList = function (telephone) {
        var url = "{:url('api/login/searchReferer','','',true)}";
        mui.ajax({
            url: url,
            data: {
                
                telephone: telephone
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: { 'Content-Type': 'application/json' },
            //processData:false,
            success: function (data) {
                if (data.code == 200) {
                    var newli = ''; //主教练单选
                    var newliAS = ''; //助理教练多选
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        newli = newli + '<li class="mui-table-view-cell" data-pid="' + data.data[i].id + '">' + data.data[i].member + '</li>'
                    }
                    $("ul.mainCoach").empty();
                    if (newli == '') {
                        newli = '<li class="nodata"><i class="icon iconfont icon-hothome-trainingpoi"></i><p>没有查找到数据哦</p></li>'
                    }
                    $("ul.mainCoach").append(newli);

                } else {
                    mui.toast('数据获取失败,请稍候再试');
                }
            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });
    };
</script>
</html>
