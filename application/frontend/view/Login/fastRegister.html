<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>完善信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class=whitebg>
<header class="mui-action-back mui-bar mui-bar-nav subheader header1">
    <a class="mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    <h1 class="mui-title">完善信息</h1>
</header>

<div class="mui-content pt">
    <div class="detalis-list register">
        <form action="" class="whitebg">
            <ul class="mui-table-view list">
                <li class="mui-table-view-cell listli detalisli">账号
                    <input type="text" name="username" class="reg_user input" placeholder="请输入账号">
                </li>
                <li class="mui-table-view-cell listli detalisli">密码
                    <input type="text" name="password" class="reg_password input" placeholder="请输入密码">
                </li>
                <li class="mui-table-view-cell listli detalisli">确认密码
                    <input type="text" name="confim" class="reg_confirm input" placeholder="请确认密码">
                </li>
                <li class="mui-table-view-cell listli detalisli">手机号码
                    <input type="text" name="mobile" class="reg_mobile input" placeholder="请输入手机号码">
                </li>
                <li class="mui-table-view-cell listli detalisli">短信验证码
                    <input type="button" class="code-btn" value="获取验证码" onclick="clickButton(this)">
                    <input type="text" class="input" placeholder="输入验证码" style="width: 44%;margin-top: 4px">
                </li>
            </ul>
            <p class="height20"></p>
            <span class="regspan tip user_hint mobile_hint password_hint confirm_hint"></span>
            <div class="tjbtn">
                <button type="submit" class="mui-btn btn registerbtn1">
                    完成
                </button>
            </div>
        </form>
    </div>

</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/libs/yzvalidate.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

</script>
</html>
