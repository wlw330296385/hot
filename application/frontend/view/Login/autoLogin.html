<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会员登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class="whitebg">

<!--会员登陆-->
<div class="mui-content">
    <div class=login-frame>
        <!--logo-->
        <div class="logo">
            <img src="/static/frontend/images/logo.png" alt="大热篮球">
        </div>
        <!--账号密码登录-->
        <div class="loginbox">
            <form action="" class="login">
                <h3>会员账号登录</h3>
                <div class="mui-input-row">
                    <input type="text" name="username" class="mui-input-clear inputname reg_user"
                           placeholder="输入会员ID"
                           data-input-clear="5" style="margin-bottom: 0">
                    <span class="regspan tip user_hint"></span>
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-clear password reg_password" required placeholder="输入口令"
                           data-input-clear="5"><span class="forgot-password"></span>
                    <span class="regspan tip password_hint"></span>
                </div>
                <div class="tjbtn">
                    <button type="button" class="mui-btn btn loginbtn">
                        登陆
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/libs/yzvalidate.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    $(function () {
        $(".loginbtn").on("click", function () {
            var member = $(".reg_user").val();
            var password = $(".reg_password").val();
            if(password!="{$password}"){
                alert('口令错误');
                return false;
            }
            mui.ajax("{:url('api/login/autoLogin')}", {
                data:{
                    id:member
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: {'Content-Type': 'application/json'},
                success: function (data) {
                    
                    window.location.href = "{:url('frontend/index/index')}";
                    
                },
                error: function (xhr, type, errorThrown) {
                    alert(xhr + type + errorThrown);
                }
            });
        });
    })
</script>
