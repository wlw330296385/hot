    <script>
        var Edr = new Eleditor({
            el: '#articleEditor', //容器
            upload: {
                server: uploadApiUrl, //填写你的后端上传路径
                fileSizeLimit: 2 //限制图片上传大小，单位M
            },
            placeHolder: '点击编辑文章图文',
        });
    </script>

    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        // 获取数据并进行提交
        function submitAction() {

            //去除提示文字的标签 
            $("#articleEditor").children(".Eleditor-placeholder").remove();
            //获取最终含简单html标签的图文内容
            var introHtml = $("#articleEditor").html();
            $(".content").val(introHtml);

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var content = $('textarea.content').val();
            objData.content = content;
            var url = "{:url('api/article/createArticleApi')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '文章发布成功', '确定', function () {
                    var goUrl = "{:url('article/articlelistOfCamp')}" + '/article_id/' + ajaxResult.data + '/camp_id/' + "{$campInfo.id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '发布失败', function () {
                    $("#articleEditor").append("<p class='Eleditor-placeholder'>点击编辑文章图文</p>");
                });
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        };

    </script>
    <script>
        var imgurl = '';
        var pc = new PhotoClip('#clipArea', {
            size: 260,
            outputSize: 640,
            adaptive: ['80%', '60%'],
            file: '#file',
            view: '#view',
            ok: '#clipBtn',
            //img: 'img/mm.jpg',
            loadStart: function () {
                console.log('开始读取照片');
            },
            loadComplete: function () {
                console.log('照片读取完成');
            },
            done: function (dataURL) {
                console.log(dataURL);
                mui.post("{:url('api/upload/imgcropupload')}", {
                    dataurl: dataURL,
                    path: 'cert'
                }, function (res) {
                    console.log(res);
                    imgurl = res.path;
                    $("input[name=covers]").val(imgurl)
                    mui("#txpopover").popover("toggle");
                }, 'json');
            },
            fail: function (msg) {
                alert(msg);
            }
        });

        // 加载的图片必须要与本程序同源，否则无法截图
