    <script src="/static/frontend/js/uploadduotu.js?v=<?php echo time();?>"></script>
    <script src="/static/frontend/js/tuwen.js?v=<?php echo time();?>"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        $(function () {
            // 设置公开默认值
            $('#isStatus option[value="{$articleInfo.status}"]').prop("selected", true);
        })

        // 获取数据并进行提交
        function submitAction() {

            //图文编辑状态转换浏览状态//////////////////////////////////////////
            tuwenToView()

            //获取最终含简单html标签的图文内容
            var introHtml = $(".introBox").html();
            $(".content").val(introHtml);
            /////////////////////////////////////////////////////////////////

            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);
            var content = $('textarea.data').val();
            objData.content = content;
            var url = "{:url('api/article/updateArticleApi')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            console.log(ajaxResult)
            if (ajaxResult.code == 200) {
                mui.alert(ajaxResult.msg, '文章修改成功', '确定', function () {
                    var goUrl = "{:url('article/articlelistOfCamp')}" + '/article_id/' + "{$articleInfo.id}" + '/camp_id/' + "{$articleInfo.organization_id}";
                    window.top.location.href = goUrl;
                })
            } else {
                mui.alert(ajaxResult.msg, '修改失败');
                tuwenToEdit(); //图文转换成可编辑状态
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        };

    </script>
