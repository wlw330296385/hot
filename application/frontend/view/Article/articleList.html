<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新闻列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css" />
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body class=whitebg>

    <header id="header" class="mui-bar mui-bar-nav search2">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">
            <input type="search" class="mui-input-clear keyword" placeholder="请输入新闻标题搜索">
        </h1>
        <span class="mui-icon mui-icon-search searchicon" id="searchBtn"></span>
    </header>

    <div class="mui-content">

        <div class="location-frame">
            <span class="fl organization">篮球管家</span>
            <span class="fr category">平台操作手册</span>
        </div>

        <div id="refreshContainer" class="mui-scroll-wrapper" style="margin-top: 88px">
            <div class="mui-scroll">
                <ul class="mui-table-view detalis-list list border-b article">
                </ul>
            </div>
        </div>

    </div>


    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/js/common.js"></script>
    <script>

        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            //初始化全局变量
            var count = 1;
            var keyword = '';
            $('.keyword').val(keyword);
            var data = {}
            var organ_type = wooApi.GetQueryString('organ_type');
            var organ_id = wooApi.GetQueryString('organ_id');
            var organ_name = wooApi.GetQueryString('organ_name');
            var category = wooApi.GetQueryString('category');
            if (organ_id == "" || organ_id == null) { organ_id == 0 }

            //判断如果没传参默认为篮球管家的平台操作手册
            if (organ_type == "" || organ_type == null) { organ_type = "1" }
            if (organ_name == "" || organ_name == null) { organ_name = "篮球管家" }
            if (category == "" || category == null) { category = 1 }

            if (keyword == null) { keyword = "" }

            $(".organization").text(organ_name);
            // $(".category").text("平台操作手册");
            if (category == 1) {
                $(".category").text("操作手册");
            } else if (category == 3) {
                $(".category").text("新闻");
            }

            //搜索教练
            $("#searchBtn").on("click", function () {
                keyword = $(".keyword").val();
                searchToList();
            })
            //选择性别下拉
            $("#lessonType").on("change", function () {
                sLessonType = $(this).find("option:checked").attr("data-gradecate_id");
                searchToList();
            });
            //选择地区下拉
            $("#areaSelect").on("change", function () {
                sArea = $(this).val();
                searchToList();
            });
            //搜索、下拉刷选后触发
            function searchToList() {
                count = 1;//显示第一页
                var page = count;
                var gType = 1;//代表下拉刷新
                toList(page, gType);//具体取数据的方法
            }

            mui.init({
                swipeBack: true, //启用右滑关闭功能
                pullRefresh: {
                    //下拉刷新上拉加载教练列表
                    container: "#refreshContainer",
                    down: {
                        //下拉刷新
                        height: 50,//可选.默认50.触发下拉刷新拖动距离
                        auto: true,//可选,默认false.自动下拉刷新一次
                        contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                        contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                        contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                        callback: pulldownRefresh
                    },
                    up: {
                        //上拉加载
                        height: 150,//可选.默认50.触发上拉加载拖动距离
                        //auto:true,//可选,默认false.自动上拉加载一次
                        contentrefresh: '正在加载...',
                        contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                        callback: pullupRefresh
                    }
                }
            });
            //下拉刷新具体业务实现
            function pulldownRefresh() {
                setTimeout(function () {
                    count = 1;//刷新并显示第一页
                    var page = count;
                    var gType = 1;//代表下拉刷新
                    toList(page, gType);//具体取数据的方法
                }, 100);
            }
            //上拉加载具体业务实现
            function pullupRefresh() {
                setTimeout(function () {
                    count++;//翻下一页
                    var page = count;
                    var gType = 2;//代表上拉加载
                    toList(page, gType);//具体取数据的方法
                }, 100);
            }

            //接口获取数据并追加到页面
            var toList = function (page, gType) {
                //搜索关键字不能完全为空，否则查询为空
                var url = "{:url('api/article/getArticleListByPageApi','','',true)}" + '/?page=' + page;
                var organization_id = "{$o_id}"
                mui.ajax({
                    url: url,
                    data: {
                        organization_type: organ_type,
                        organization_id: organ_id,
                        category: category,
                        keyword: keyword,
                        status: 1
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data)
                        var newli = '';
                        if (data.code == 200) {
                            for (var i = 0; i <= data.data.data.length - 1; i++) {
                                let urls = "{:url('article/articleInfo')}" + "/article_id/" + data.data.data[i].id;
                                newli += '<li class="mui-table-view-cell listli"><a href="' + urls + '"><img class="mui-pull-left proportion4x3" src="' + data.data.data[i].covers + '"><div class="mui-media-body wd73"><strong class="newline">' + data.data.data[i].title + '</strong>';
                                newli += '<p class="mui-ellipsis f12">' + data.data.data[i].create_time + '<span class="wd45"><font style="margin-right: 8px !important;"><i class="mui-icon-extra mui-icon-extra-comment f14"></i>&nbsp;' + data.data.data[i].comments + '</font><font><i class="mui-icon-extra mui-icon-extra-like f14"></i>&nbsp;' + data.data.data[i].likes + '</span></span></p></div>';
                                newli += '</a></li>';
                            }
                        }
                        if (gType == 1) {
                            //上拉刷新
                            $("ul.article").empty().append(newli);
                            mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                            mui('#refreshContainer').pullRefresh().refresh(true);
                            if (newli == '') {
                                $("ul.article").html('<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>没有相关数据哦</p></li>');
                            }
                        } else {
                            //下拉加载 gType==2
                            $("ul.article").append(newli);
                        }
                        if (newli != '') {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                        } else {
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                        }

                    },
                    error: function (xhr, type, errerThrown) {
                        mui.toast('网络异常,请稍候再试');
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                });
            };


        })
    </script>
</body>

</html>
