<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新闻</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css" />
</head>

<body>

    <header class="mui-bar mui-bar-transparent">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    </header>

    <!--文章详情页-->
    <div class="mui-content">

        <div class="list mt55">
            <div class="img4x3" style="background-image:url('{$articleInfo.covers}')"></div>
            <ul class="mui-table-view mb">
                <li class=" listli" style="overflow:hidden;">
                    <div class="mui-media-body wd66" style="line-height:20px;">
                        <h4>{$articleInfo.title}</h4>
                        <p style="line-height:20px;margin:0;">作者：{$articleInfo.author}</p>
                        <p style="line-height:20px;margin:0;">{$articleInfo.update_time}</p>
                    </div>
                    <div class="price-frame" style="padding:0">
                        {if $isCollect}
                        {eq name="isCollect.status" value='1' }
                        <button type="button" class="mui-btn mui-btn-danger collect" style="padding: 2px 9px;margin-bottom:17px;">已收藏</button>
                        {else /}
                        <button type="button" class="mui-btn mui-btn-danger collect" style="padding: 2px 9px;margin-bottom:17px;">收藏</button>
                        {/eq}
                        {else /}
                        <button type="button" class="mui-btn mui-btn-danger collect" style="padding: 2px 9px;margin-bottom:17px;">收藏</button>
                        {/if}
                        <span>
                            <i class="mui-icon-extra mui-icon-extra-like f16 thumbsup"></i>&nbsp;
                            <font class="thumbup_count">0</font>
                        </span>
                    </div>
                </li>
            </ul>

            <div class="page-header" style="background: #efeff4;">
                <span class="course">摘要</span>
            </div>
            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli">
                    {$articleInfo.abstract}
                </li>
            </ul>

            <div class="page-header" style="background: #efeff4;">
                <span class="course">内容</span>
            </div>
            <ul class="mui-table-view mb">
                <li class="mui-table-view-cell listli introBox">
                    {$articleInfo.content}
                </li>
            </ul>

            <!-- 新闻评论 -->
            <div class="page-header border-b">
                <span class="course wd52">评论</span>
                <span class="more f14">评论
                    <span class="comment_count">0</span>
                </span>
            </div>
            <ul class="mui-table-view comment-list"></ul>

        </div>

        <!--底部操作-->
        <ul class="mui-table-view operation mt">
            <li class="mui-table-view-cell mui-col-sm-2 mui-col-xs-2 opli">
                <a href="{:url('index/indexOfCamp')}">
                    <span class="mui-icon icon iconfont icon-nav-Home"></span>
                </a>
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-5 mui-col-sm-5 opli ">
                分享
            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-5 mui-col-sm-5 opli bgblue">
                <a href="#fbcomment">
                    发表评论
                </a>
            </li>

        </ul>

    </div>


    <!-- 发表评论 -->
    <div id="fbcomment" class="mui-popover mui-popover-action mui-popover-bottom actionsheet">
        <div class="list camp-list camp-lesson-list detalis-list grade-list coach">
            <ul class="mui-table-view operation">
                <h5>
                    <span class="type">发表评论</span>
                    <a href="#fbcomment" class="mui-icon mui-icon-closeempty"></a>
                </h5>
                <li class="listli">
                    <textarea rows="4" class="comment" placeholder="评价一下这篇新闻。"></textarea>
                </li>
                <li class="mui-col-xs-12 opli commentBtn">提交</li>
            </ul>
        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            toCommentList(); //获取评论列表
            //评论功能
            $(".commentBtn").on('tap', function () {
                var article = "{$articleInfo.title}";
                var article_id = "{$articleInfo.id}";
                var comment = $(".comment").val();
                var avatar = "{$memberInfo.avatar}";
                if (comment == '') {
                    mui.toast("评价内容不能为空哦");
                    return false;
                }

                mui.ajax("{:url('api/article/commentApi')}", {
                    data: {
                        article: article,
                        article_id: article_id,
                        comment: comment,
                        avatar: avatar,
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data);
                        if (data.code == 200) {
                            mui.toast('评价成功，感谢你的评价！');
                            $(".comment-list").empty();
                            toCommentList();
                            mui('#fbcomment').popover('toggle');
                        } else {
                            mui.toast(data.msg);
                            mui('#fbcomment').popover('toggle');
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });

            });


        //收藏功能
            $(".collect").on('tap', function () {
                var article = "{$articleInfo.title}";
                var article_id = "{$articleInfo.id}";
                mui.ajax("{:url('api/article/collectApi')}", {
                    data: {
                        article: article,
                        article_id: article_id
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: { 'Content-Type': 'application/json' },
                    success: function (data) {
                        console.log(data);
                        if (data.code == 200) {
                            text();
                            mui.toast('收藏成功，感谢你的评价！');
                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });

            });

            function text(){
               if($(".collect").text()=='已收藏'){
                    $(".collect").text('收藏')
               }else{
                    $(".collect").text('已收藏')
               }
            }


        })

        var count = 1;
        //下拉刷新具体业务实现
        function pulldownRefresh() {
            setTimeout(function () {
                count = 1;//刷新并显示第一页
                var page = count;
                var gType = 1;//代表下拉刷新
                toCommentList(page, gType);//具体取数据的方法
            }, 100);
        }
        //上拉加载具体业务实现
        function pullupRefresh() {
            setTimeout(function () {
                count++;//翻下一页
                var page = count;
                var gType = 2;//代表上拉加载
                toCommentList(page, gType);//具体取数据的方法
            }, 100);
        }
        //获取评论列表
        function toCommentList(page, gType) {
            var url = "{:url('api/article/getCommentListByPageApi','','',true)}/?page=" + page;
            var article_id = "{$articleInfo.id}";
            mui.ajax({
                url: url,
                data: {
                    article_id: article_id,
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        $(".comment_count").text(data.data.data.length);
                        for (var i = 0; i <= data.data.data.length - 1; i++) {
                            newli = newli + '<li class="mui-table-view-cell listli"><div class="mui-pull-right">' + data.data.data[i].create_time + '</div><img class="mui-pull-left coachicon" src="' + data.data.data[i].avatar + '">' + data.data.data[i].member + '<p>' + data.data.data[i].comment + '</p></li>'
                        }
                        if(newli == ''){
                            $("ul.comment-list").html('<li class="nodata"><i class="icon iconfont icon-logo-Big"></i><p>还没有评论哦，你来说几句吧！</p></li>');
                        }
                    } 
                    if (gType == 1) {
                        //上拉刷新
                        $("ul.comment-list").empty().append(newli);
                    } else {
                        //下拉加载 gType==2
                        $("ul.comment-list").append(newli);
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
                
            });
        };





        




    </script>
</body>

</html>
