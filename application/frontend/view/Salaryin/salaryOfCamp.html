<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{$campInfo.camp}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <style type="text/css">
        .coach .table{
            font-size: 14px !important;
        }
    </style>
</head>

<body>

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow">
            <span class="return">返回</span>
        </a>
        <h1 class="mui-title">教练员工资月表</h1>
    </header>

    <div class="mui-content list">

        <div class="list camp-list camp-lesson-list detalis-list coach">
                <div class="nav-list mb">
                    <ul class="mui-table-view mui-grid-view mui-grid-9 nav-list-frame">
                        <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6">
                            <a href="#">
                                <span>教练人数</span>
                                <div class="mui-media-body">{$coachCount}</div>
                            </a>
                        </li>
                        <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6">
                            <a href="#">
                                <span>工资总额</span>
                                <div class="mui-media-body" id="salarysum"></div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="location-frame">
                    <label>当前年月</label>
                    <span class="btnTime location-choise" id="mStatisticsTime" data-options='{"type":"month"}'>{$y}年 {$m}月</span>
                </div>

                <ul class="mui-table-view detalis-list list">
                    <li class="mui-table-view-cell">
                        <ul class="mui-row table">
                            <li class="mui-col-xs-4">教练员</li>
                            <li class="mui-col-xs-4 mui-text-center">课时收入</li>
                            <li class="mui-col-xs-4 mui-text-center">结算工资</li>
                        </ul>
                    </li>
                </ul>
                
        </div>


         <div class="mui-scroll-wrapper coach" style="margin-top:218px; ">
            <div class="mui-scroll">
                <ul class="mui-table-view">
                    {volist name="coachList" id="vol"}
                     <li class="mui-table-view-cell">
                        <a class="mui-navigate-right" href="{:url('salaryin/salaryinfo')}/camp_id/{$camp_id}/member_id/{$vol.member_id}/month/{$m}/year/{$y}">
                            <ul class="mui-row table">
                                <li class="mui-col-xs-4">{$vol.coach}</li>
                                <li class="mui-col-xs-4 mui-text-center">{$vol.s}</li>
                                <li class="mui-col-xs-4 mui-text-center">{$vol.ss}</li>
                            </ul>
                        </a>
                    </li>
                    {/volist}
                </ul>
            </div>
        </div>

    </div>

</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src='/static/frontend/js/jquery-3.2.1.min.js'></script>
<script src="/static/frontend/js/mui.picker.min.js"></script>
<script src="/static/frontend/js/mui.poppicker.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    mui(".mui-content").on("tap", "a", function () {
        window.top.location.href = this.href;
    });


    (function ($, doc) {

        $(".mui-scroll-wrapper").scroll({
            //bounce: false,//滚动条是否有弹力默认是true
            indicators: true //是否显示滚动条,默认是true
        });

        $.ready(function () {
            var _getParam = function (obj, param) {
                return obj[param] || '';
            };
            //开始时间
            var btnTimes = $('.btnTime');
            btnTimes.each(function (i, btn) {
                btn.addEventListener('tap', function () {
                    var optionsJson = this.getAttribute('data-options') || '{}';
                    var options = JSON.parse(optionsJson);
                    var wTime = this;
                    var id = this.getAttribute('id');
                    var picker = new $.DtPicker(options);

                    picker.show(function (rs) {
                        //wTime.innerText = rs.text;
                        wTime.innerText = rs.y.text + '年 ' + rs.m.text + '月';                       
                        picker.dispose();
                        window.location.href = "{:url('salaryin/salaryOfCamp',['camp_id'=>$campInfo['id']])}/year/"+rs.y.text+"/month/"+rs.m.text;
                    });
                }, false);
            });

        });
    })(mui, document);


</script>

</html>
