<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>教练工资列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <!--等级星星样式-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/feedback.css"/>
</head>

<body>

<header id="header" class="mui-bar mui-bar-nav subheader">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"><span class="return">返回</span></a>
    <h1 class="mui-title">每月工资列表</h1>
</header>

<div class="mui-content">

    <div class="list camp-list camp-lesson-list detalis-list coach">
        <div class="mui-control-content mui-active mt55">
            <div class="nav-list mb">
                <ul class="mui-table-view mui-grid-view mui-grid-9 nav-list-frame">
                    <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6"><a href="#">
                        <span>教练人数</span>
                        <div class="mui-media-body">{$coachCount}</div>
                    </a></li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6"><a href="#">
                        <span>工资总额</span>
                        <div class="mui-media-body">{$countSalaryin}</div>
                    </a></li>
                </ul>
            </div>
            <div class="page-header location-frame">
                <span class="course location-choise wd27" style=float:left;>
                      <select class="wd73 month-select">
                        {for start="$m" end="0" comparison="gt" step="-1" name="i"}
                        <option>{$i}月</option>
                        {/for}<!--工资-->

                    </select>
                     <i class="mui-icon mui-icon-arrowdown iconsize"></i>
                </span>
                <span class="location-choise">
                     <select class="wd73 year-select">
                        {for start="$y" end="$y-8" comparison="gt" step="-1" name="i"}
                        <option>{$i}年</option>
                        {/for}
                    </select>
                    <i class="mui-icon mui-icon-arrowdown iconsize"></i>
                </span>
                <input type="hidden" name="year" value="{$y}">
                <input type="hidden" name="month" value="{$m}">
            </div>

            <ul class="mui-table-view" id="salary-ul">
                <li class="mui-table-view-cell listli first-li" style="color:#000">
                    教练名称
                    <span>工资</span>
                </li>
                <!--
                {volist name="salaryList" id="vol"}
                <li class="mui-table-view-cell listli">
                    <a class="mui-navigate-right" style="color:#000" href="{:url('coach/coachInfoOfCamp',['member_id'=>$vol.member_id])}">
                        {$vol.realname}
                        <span class="wd45">{$vol.salary+$vol.push_salary}</span>
                    </a>
                </li>
                {/volist}
                -->
            </ul>
        </div>
    </div>

</div>

</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src='/static/frontend/js/jquery-3.2.1.min.js'></script>
<!--等级星星样式-->
<!--<script src="/static/frontend/js/feedback.js"></script>-->
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    mui("body").on("tap","a",function(){
        window.top.location.href=this.href;
    });

    $(function(){
        // 初始化读取
        getSalaryInList();

        // 月份选择改变
        $('.month-select').change(function(){
            var month_txt = $(this).val();
            month_txt = month_txt.substring(0, month_txt.length-1);
            $('input[name=month]').val(month_txt);
            getSalaryInList();
        });

        // 月份选择改变
        $('.year-select').change(function(){
            var year_txt = $(this).val();
            year_txt = year_txt.substring(0, year_txt.length-1);
            $('input[name=year]').val(year_txt);
            getSalaryInList();
        });

        // 请求训练营工资列表
        function getSalaryInList() {
            var year = $('input[name=year]').val();
            var month = $('input[name=month]').val();
            mui.ajax("{:url('api/salaryin/campsalarylist')}", {
                data: {
                    camp_id: "{$camp_id}",
                    year: year,
                    month: month
                },
                dataType:'json',
                type:'post',
                timeout:10000,
                headers:{'Content-Type':'application/json'},
                success:function(data){
                    //console.log(data);
                    var newli = '';
                    if (data.code === 200) {
                        for (var i=0; i<data.data.length;i++) {
                            var urls = "{:url('coach/coachInfoOfCamp')}/member_id/"+data.data[i].member_id;
                            newli += '<li class="mui-table-view-cell listli">';
                            newli += '<a class="mui-navigate-right" style="color:#000" href="'+ urls +'">';
                            newli += data.data[i].member + '<span class="wd45">'+ (data.data[i].salary+data.data[i].push_salary) +'</span>';
                            newli += '</a></li>';
                        }
                        //console.log(newli);
                        $('#salary-ul').children('.first-li').empty().append(newli);
                    }
                },
                error:function(xhr,type,errorThrown){
                    mui.toast('网络异常,请稍候再试');
                }
            })
        }
    });
</script>
</html>
