<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>训练项目列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body>

    <header id="header" class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div id="segmentedControl" class="mui-segmented-control mb">
                <a class="mui-control-item" href="{:url('plan/planList',['camp_id'=>$camp_id])}">教案</a>
                <a class="mui-control-item mui-active" href="{:url('exercise/exerciseList',['camp_id'=>$camp_id])}">训练项目</a>
            </div>
        </div>

        <div class="mui-segmented-control seg-control whitebg" style="margin:10px;">
            <a class="mui-control-item" href="#sysExerciseList">平台项目库</a>
            <a class="mui-control-item mui-active" href="#myExerciseList">我的项目库</a>
            <a class="mui-control-item" href="{:url('Exercise/createExercise',['camp_id'=>$camp_id])}">添加项目</a>
        </div>

    </header>

    <div class="mui-content" style="padding-top:100px;">

        <div class="tab-pullRefresh">
            <div id="sysExerciseList" class="mui-control-content">
                <div class="exerList">
                    {volist name="exerciseList" id="vol"}
                    <div class="page-header"><span class="course"><b>{$vol.exercise}</b></span></div>
                    <ul class="mui-table-view detalis-list list">
                        {volist name="$vol.daughter" id="v"}
                        <li class="mui-table-view-cell listli detalisli">
                            <a href="{:url('exercise/exerciseInfo')}" class="mui-navigate-right">{$v.exercise}</a>
                        </li>
                        {/volist}
                    </ul>
                    {/volist}
                </div>
            </div>
            <div id="myExerciseList" class="mui-control-content  mui-active">

            </div>
        </div>

    </div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/wooApi.js"></script>
<script src="/static/frontend/js/common.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    mui("body").on("tap", "a", function () {
        window.top.location.href = this.href;
    });



</script>

</html>
