<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>训练营教案</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .set-control {
            position: absolute;
            top: 0;
            z-index: 2;
        }
    </style>
</head>

<body class=whitebg>
    <header class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div id="segmentedControl" class="mui-segmented-control mb">
                <a class="mui-control-item" href="{:url('plan/planList')}">教案</a>
                <a class="mui-control-item mui-active" href="{:url('exercise/exerciseList')}">训练项目</a>
            </div>
        </div>
        <div class="mui-segmented-control seg-control">
            <a class="mui-control-item mui-active" href="#item5">平台项目</a>
            <a class="mui-control-item " href="#item6">自定义项目</a>
            <a class="mui-control-item" href="{:url('exercise/createexercise')}">添加项目</a>
        </div>
    </header>
    <div class="mui-content">

        <div class="list camp-list detalis-list" style="padding-top: 35px">

            <div class="item-list">
                <div id="item5" class="mui-control-content mui-active">
                    <div class="page-header">
                        <span class="course"><b>热身游戏</b></span>
                    </div>
                    <ul class="mui-table-view mb">
                        <li class="mui-table-view-cell listli detalisli">
                            <a href="{:url('exercise/exerciseInfo')}" class="mui-navigate-right">
                                    贴报纸跑(无球,运球)
                                </a>
                        </li>
                        <li class="mui-table-view-cell listli detalisli">
                            <a href="" class="mui-navigate-right">
                                    躲避报纸(橄榄球)
                                </a>
                        </li>
                        <li class="mui-table-view-cell listli detalisli">
                            <a href="" class="mui-navigate-right">
                                    穿越(无球,运球)
                                </a>
                        </li>
                    </ul>
                    <div class="page-header">
                        <span class="course"><b>传球</b></span>
                    </div>
                    <ul class="mui-table-view mb">
                        <li class="mui-table-view-cell listli detalisli">
                            <a href="" class="mui-navigate-right">
                                    摆脱防守传接球
                                </a>
                        </li>
                        <li class="mui-table-view-cell listli detalisli">
                            <a href="" class="mui-navigate-right">
                                    踩呼啦圈传球
                                </a>
                        </li>
                    </ul>
                    <div class="page-header">
                        <span class="course"><b>行进间运球</b></span>
                    </div>
                    <ul class="mui-table-view mb">
                        <li class="mui-table-view-cell listli detalisli">
                            <a class="mui-navigate-right">手拉手运球</a>
                        </li>
                    </ul>
                </div>
                <div id="item6" class="mui-control-content">
                    <ul class="mui-table-view mb">
                        <li class="mui-table-view-cell listli detalisli">
                            暂无数据
                        </li>
                    </ul>
                </div>
            </div>

        </div>


    </div>

    <!--底部导航-->
    {layout name="Layout/footer"}

    <script src="/static/frontend/js/mui.min.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        mui("body").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

    </script>
</body>

</html>
