<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>训练项目详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body class=whitebg>
    <div class="mui-content whitebg">

        <div class="camp-list camp-lesson-list detalis-list grade-list editor program">
            <ul class="mui-table-view list">
                <li class="mui-table-view-cell mui-media listli listinitial">

                    <img class="mui-media-object mui-pull-left" src="/static/frontend/images/program.png" style="width: 45px;height: 45px;">
                    <div class="mui-media-body wd52">
                        <strong>{$exerciseInfo.exercise}</strong>
                        <p class="mui-ellipsis" style="text-indent: 0">作者:{$exerciseInfo.member}</p>
                    </div>
                    {//eq name="$power" value="1"}
                    <div class="price-frame">
                        <a href="{:url('exercise/updateexercise',['exercise_id'=>$exerciseInfo['id']])}" class="mui-navigate-right">
                            <span class="editor-btn">编辑</span>
                        </a>
                    </div>
                    {///eq}
                </li>
            </ul>


            <div class=program-view2>
                <span class=fl>类型：{$exerciseInfo.exercise}</span>
                <span class=fr>{$exerciseInfo.camp}</span>
            </div>

            <ul class="mui-table-view list">
                <li class="mui-table-view-cell listli">项目要领
                    <span>{$exerciseInfo.exercise_detail}</span>
                </li>
            </ul>
            
            <div class="program-view5 border-b">
                <div class="image-items">
                    <div class="imagef image">
                        视频区域
                    </div>
                </div>
            </div>

            <!-- <div class="program-view6">
                <p>
                    <input type="checkbox" checked>对外开放
                </p>
            </div> -->
        </div>
    </div>

</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

</script>

</html>
