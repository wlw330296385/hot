<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>教学大纲-编辑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class=whitebg>
<div class="mui-content whitebg program">
    <form class="mui-input-group editorform">
        <div class="mui-input-row">
            <label>作者:</label>
            <input type="text" placeholder="用户名/用户ID">
        </div>
        <div class="mui-input-row">
            <label>所属:</label>
            <input type="text" placeholder="训练营/平台">
        </div>
        <div class="mui-input-row">
            <label>适合阶段:</label>
            <input type="text" placeholder="小学基础/小学增强/等阶段">
        </div>
        <div class="mui-input-row">
            <label>大纲名称:</label>
            <input type="text" placeholder="小学基础/小学增强/等阶段">
        </div>
        <div class="mui-input-row height127">
            <label>大纲介绍:</label>
            <textarea rows="5" placeholder=""></textarea>
        </div>
        <div class="mui-input-row height127">
            <label>训练项目:</label>
            <textarea rows="5" placeholder="从项目列表选择"></textarea>
        </div>
        <div class="mui-input-row">
            <label>上传视频</label>
        </div>
        <p>
            <input type="checkbox">是否对外开放
        </p>
        <div class="tjbtn">
            <button type=button class=btn>提交</button>
        </div>
    </form>
</div>




    <!--训练项目选择-->
    <div id="lessonDom" class="mui-popover">
        <div class="close-popover"><span class="mui-icon mui-icon-close"></span></div>
        <div class="mui-popover-arrow"></div>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="camp-list camp-lesson-list detalis-list mt">
                    <div class="page-header">
                        <span class="course wd36"><strong>课量选择</strong></span>
                        <span class="fr"><button class="mui-btn-blue" id="domConfirm">确认</button></span>
                    </div>
                    <form class="mui-input-group">
                        {volist name="exerciseList" id="vol"}
                        <div class="mui-input-row mui-checkbox mui-left">
                            <label>1 课时</label>
                            <input name="checkbox-dom" value="1" type="checkbox">
                        </div>
                        {/volist}
                    </form>
                </div>
            </div>
        </div>
    </div>




</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });



    $(function(){
        //课量选择列表确认
        $("#domConfirm").click(function(){
            //把所选课量串在一起，以逗号分隔
            $("input[name='doms']").val($("input[name='checkbox-dom']:checked").map(function(){
                return $(this).val();
            }).get().join(",") );
            var doms = $("input[name='doms']").val();
            $(".lessonDom").val(doms);
            mui('#lessonDom').popover('toggle');
        })
    })

</script>
</html>
