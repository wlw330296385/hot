<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>创建教学大纲</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .mui-popover-arrow {
            left: auto;
            right: 6px;
        }

        .mui-input-row a {
            display: table;
            width: 100%;
        }

        .exercises p {
            margin: 0;
            line-height: 24px;
            text-align: left
        }
    </style>
</head>


<body>
    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow">
            <span class="return">返回</span>
        </a>
    </header>
    <div class="mui-content program mt">
        <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>作者</label>
                <input type="text" name="{$memberInfo.member}" value="{$memberInfo.member}" disabled="1">
            </div>
            <div class="mui-input-row">
                <label>所属</label>
                <input type="text" name="camp" value="{$campInfo.camp}" class="data" disabled="1">
                <input type="hidden" name="camp_id" value="{$campInfo.id}" class="data">
            </div>

            <div class="mui-input-row">
                <a href="#" class="mui-navigate-right">
                    <label>适合阶段</label>
                    <span class="select-row">
                        <select id="gradecate">
                            <option>--请选择--</option>
                            {volist name="gradecateList" id="vol"}
                            <optgroup label="{$vol.name}"></optgroup>
                            {volist name="vol._data" id="v"}
                            <option value="{$v.id}">{$v.name}</option>
                            {/volist} {/volist}
                        </select>
                        <input type="hidden" name="grade_category" value="" class="data">
                        <input type="hidden" name="grade_category_id" value="" class="data">
                    </span>
                </a>

            </div>
            <div class="mui-input-row">
                <label>大纲名称</label>
                <input type="text" placeholder="小学基础/小学增强/等阶段" name="outline" class="data" value="">
            </div>
            <div class="mui-input-row height127">
                <label>大纲介绍</label>
                <textarea rows="5" class="data outline_detail" name="outline_detail" placeholder="填写教案大纲简介"></textarea>
            </div>

            <div class="mui-input-row h-auto">
                <a href="#exercises" class="mui-navigate-right">
                    <label class="wd36">选择训练项目</label>
                </a>
                <div class="exercises"></div>
            </div>



            <div class="mui-input-row">
                <label>上传视频</label>
            </div>

        </form>
        <!--<div class="tip-box">
            <input type="checkbox" value="1" name="is_open" class="data" checked style="width:16px;height:16px;">
            <label>是否对外开放</label>
        </div>-->

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-media mui-col-xs-12 opli bggreen" style="color: #fff" onclick="submitAction()">
                提交
            </li>
        </ul>

    </div>


    <!--选择训练项目-->
    <div id="exercises" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header">
            <span class="course wd36">
                <strong>训练项目</strong>
            </span>
            <span class="fr">
                <button class="mui-btn-blue" id="domConfirm">确认</button>
            </span>
        </div>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll ">
                <div class="exerciseList"></div>
            </div>
        </div>

    </div>


</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/frontend/js/wooApi.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    //弹出框滚动必须写在mui专用的初始化
    (function ($) {
        $(".mui-scroll-wrapper").scroll({
            //bounce: false,//滚动条是否有弹力默认是true
            indicators: true //是否显示滚动条,默认是true
        });
    })(mui);

    var exercise_str = '';
    var subexercise_str = '';
    $(function () {

        // 关闭弹出菜单
        $("body").on('click', '.mui-backdrop', function () {
            mui(".mui-popover.mui-active").popover("toggle");
        })

        //训练项目选择列表确认
        $("#domConfirm").click(function () {
            $(".exercises").empty();
            exercise_str = [];
            subexercise_str = [];
            $("ul.eType").each(function () {
                var data = '<ul class="mui-table-view list eType"><li class="mui-table-view-celllistli detalisli"><p style="padding-left:15px" class="daType" data-id="' + $(this).find(".daType").attr("data-id") + '" data-pid="' + $(this).find(".daType").attr("data-pid") + '" data-Dexercise="' + $(this).find(".daType").attr("data-Dexercise") + '"><b>' + $(this).find(".daType").text() + '</b></p><div style="padding-left:15px;"><p>' + $(this).find("input[name=checkbox-dom]:checked").siblings().text() + '</p><input name="checkbox-dom" value="' + $(this).find("input[name=checkbox-dom]").val() + '" type="hidden" data-exercise="' + $(this).find("input[name=checkbox-dom]").attr("data-exercise") + '" data-pid="' + $(this).find("input[name=checkbox-dom]").attr("data-pid") + '"></div></li></ul>'
                var exercise = $(this).find(".daType").text();
                var id = $(this).find(".daType").attr("data-id");
                subexercise_str = [];
                $(this).find("input[name=checkbox-dom]:checked").each(function () {
                    var exercise = $(this).attr("data-exercise");
                    var id = $(this).val();
                    var pid = $(this).attr("data-pid");
                    subexercise_str.push({ exercise: exercise, id: id, pid: pid });
                });
                if (subexercise_str != '') {
                    exercise_str.push({ exercise: exercise, id: id, sub: subexercise_str });
                    $(".exercises").append(data);
                }
            });
            console.log(exercise_str)
            mui('#exercises').popover('toggle');
        })

        // 课程类型更改选择
        $('#gradecate').on('change', function () {
            var index = $(this).selectedIndex;
            var grade_category = $('#gradecate option:selected').text();
            var grade_category_id = $('#gradecate option:selected').val();
            $('input[name=grade_category]').val(grade_category);
            $('input[name=grade_category_id]').val(grade_category_id)
        })


        // 是否开放
        $('input[name=is_open]').on('change', function () {
            console.log($(this).val());
            if (($(this).val()) == 1) {
                $(this).val(0)
            } else {
                $(this).val(1)
            }
        })

        toExercisrList();
    })


    // 获取数据并进行提交
    function submitAction() {

        var data = wooApi.getInputData('input', 'data');
        datas = wooApi.getInputData('select', 'data', data);
        // 获取其他标签值
        arrData = wooApi.getDomData('domData', datas);
        var objData = wooApi.arrTOobj(arrData);
        var outline_detail = $('textarea.data').val();
        objData.outline_detail = outline_detail;
        objData.exercise_str = JSON.stringify(exercise_str);
        var url = "{:url('api/plan/createPlanApi')}";
        var ajaxResult = wooApi.asyncF(url, objData);

        if (ajaxResult.code == 200) {
            mui.alert(ajaxResult.msg, '教案创建成功', '确定', function () {
                var goUrl = "{:url('plan/planlist')}" + '/plan_id/' + ajaxResult.data + '/camp_id/{$campInfo.id}';
                window.top.location.href = goUrl;
            })
        } else {
            mui.alert(ajaxResult.msg, '创建失败');
            mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                if (data.code === 200) {
                    $('input[name=__token__]').val(data.data);
                }
            }, 'json');
        }
    };


    //自定义获取项目列表
    var toExercisrList = function () {
        var url = "{:url('api/exercise/getExerciseListByPageApi','','',true)}";
        var member = "{$memberInfo.member}";
        var member_id = "{$memberInfo.id}";
        mui.ajax({
            url: url,
            data: {
                member: member,
                member_id: member_id,
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: { 'Content-Type': 'application/json' },
            //processData:false,
            success: function (data) {
                console.log(data)
                if (data.code == 200) {
                    var exerciseli = '';
                    for (var i = 0; i <= data.data.data.length - 1; i++) {
                        exerciseli = exerciseli + ' <ul class="mui-table-view list eType"><li class="mui-table-view-cell mui-collapse listli detalisli"><a class="mui-navigate-right daType" href="#" data-id="' + data.data.data[i].id + '" data-pid="' + data.data.data[i].pid + '" data-Dexercise="' + data.data.data[i].exercise + '">' + data.data.data[i].exercise + '</a><div class="mui-collapse-content"><div class="mui-input-row mui-checkbox mui-left"><label>' + data.data.data[i].exercise_detail + '</label><input name="checkbox-dom" value="' + data.data.data[i].id + '" type="checkbox" data-exercise_detail="' + data.data.data[i].exercise_detail + '" data-pid="' + data.data.data[i].pid + '"></div></div></li></ul>'
                    }
                    $(".exerciseList").empty();
                    if (exerciseli == '') {
                        exerciseli = '<p class="mui-text-center">你还没有自定义的项目，到平台项目库找找吧。</p>'
                    }
                    $(".exerciseList").append(exerciseli);

                } else {
                    mui.toast('数据获取失败,请稍候再试');
                }
            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
            }
        });
    };




</script>

</html>
