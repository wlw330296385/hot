<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>训练营教案</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .set-control {
            position: absolute;
            top: 0;
            z-index: 2;
        }
    </style>
</head>

<body class=whitebg>
    <header class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div id="segmentedControl" class="mui-segmented-control mb">
                <a class="mui-control-item mui-active" href="{:url('plan/planList',['camp_id'=>$camp_id])}">教案</a>
                <a class="mui-control-item" href="{:url('exercise/exerciseList',['camp_id'=>$camp_id])}">训练项目</a>
            </div>
        </div>
        <div class="mui-segmented-control seg-control whitebg">
            <a class="mui-control-item" href="#item4">平台教案</a>
            <a class="mui-control-item mui-active" href="#item3">自定义教案</a>
            <a class="mui-control-item" href="{:url('plan/createPlan',['camp_id'=>$camp_id])}">添加教案</a>
        </div>
    </header>
    <div class="mui-content">

        <div class="list camp-list detalis-list">


            <ul class="mui-table-view">

                <div class="item-list">
                    <div id="item3" class="mui-control-content mui-active">
                        <ul class="mui-table-view">
                            {volist name="planListOfCamp" id="vol"}
                            <li class="mui-table-view-cell listli ">
                                <a class="mui-navigate-right" href="{:url('plan/planInfo',['plan_id'=>$vol['id']])}">
                                    <div class="list-cont">
                                        <h5>{$vol.outline}</h5>
                                        <p>{$vol.grade_category}</p>
                                    </div>
                                </a>
                            </li>
                            {/volist}
                        </ul>
                    </div>
                    <div id="item4" class="mui-control-contente">
                        <ul class="mui-table-view">
                            {volist name="planListOfSys" id="vol"}
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate-right">
                                    <div class="list-cont">
                                        <h4>{$vol.outline}</h4>
                                        <p>{$vol.grade_category}</p>
                                    </div>
                                </a>
                            </li>
                            {/volist}
                        </ul>
                    </div>
                </div>
            </ul>

        </div>

    </div>

    <!--底部导航-->
    {layout name="Layout/footer"}
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    mui("body").on("tap", "a", function () {
        window.top.location.href = this.href;
    });

</script>

</html>
