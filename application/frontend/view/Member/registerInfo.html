<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会员登记</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
</head>

<body>

    <header class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">会员登记</h1>
    </header>

    <div class="mui-content">
        <form action="" class="mui-input-group mb44">
            <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
            <div class="mui-input-row">
                <label>姓名</label>
                <input type="text" class="data" name="name" value="" placeholder="姓名">
            </div>

            <div class="mui-input-row">
                <label>年龄</label>
                <input type="text" class="data" name="age" value="" placeholder="年龄">
            </div>

            <div class="mui-input-row">
                <label>学校</label>
                <input type="text" class="data" name="school" value="" placeholder="学校">
            </div>

            <div class="mui-input-row">
                <label>住所</label>
                <input type="text" class="data" name="address" value="" placeholder="住所">
            </div>

            <div class="mui-input-row">
                <label>电话</label>
                <input type="text" class="data" name="telephone" value="" placeholder="电话">
            </div>

            <div class="mui-input-row">
                <label>备注</label>
                <input type="text" class="data" name="remarks" value="" placeholder="备注">
            </div>

        </form>
        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-media mui-col-xs-12 opli bggreen" onclick="submitAction()">
                提交
            </li>
        </ul>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/common.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        // 获取数据并进行提交
        function submitAction() {
            var data = wooApi.getInputData('input', 'data');
            datas = wooApi.getInputData('select', 'data', data);
            // 获取其他标签值
            arrData = wooApi.getDomData('domData', datas);
            var objData = wooApi.arrTOobj(arrData);

            var url = "{:url('api/member/createstudyinterion')}";
            var ajaxResult = wooApi.asyncF(url, objData);
            if (ajaxResult.code == 200) {
                mui.toast("信息登记成功，工作人员将会尽快与您联系，请耐心等待。")
                window.setTimeout("location.href='{:url('index/index')}'", 2500)
            } else {
                mui.alert(ajaxResult.msg, '提交失败',function(){

                });
                mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                    if (data.code === 200) {
                        $('input[name=__token__]').val(data.data);
                    }
                }, 'json');
            }
        };

    </script>
</body>

</html>
