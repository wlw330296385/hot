<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>热币转余额</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <style>

        .mui-btn-block{
            width: 80%;
            margin: 30px auto;
            padding: 10px 0;
            font-size: 16px;
        }

    </style>
</head>

<body class=whitebg>
<header id="header" class="mui-bar mui-bar-nav subheader">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
    <h1 class="mui-title">热币转余额</h1>
</header>
<div class="mui-content">

    <form action="" class="mui-input-group">
        <div class="mui-input-row">
            <span>我的热币 <i class="f12">ℋ</i><b class="colororange"> {$memberInfo['hot_coin']}</b></span>
        </div>
        <div class="mui-input-row">
            <label>转换数额</label>
            <input type="text" class="data" name="hot_coin" placeholder="请填写要转换的热币数额">
        </div>

        <button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="submitBtn">转换</button>
        <br />
    </form>

</div>

</body>

</html>



<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/wooApi.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    mui('.mui-content').on('tap', 'a', function () {
        window.top.location.href = this.href;
    });

    var ok = true;

    $(function(){



        $('#submitBtn').on('click',function(){

            if(ok == false||$('input[name=hot_coin]').val()==""){
                mui.alert("请填写数值大于零的整数，并且不能大于您的钱包余额！谢谢！");
                return false;
            }else{

                var sum = $('input[name=hot_coin]').val();
                if(!(/^[1-9]+?[0-9]*$/).test(sum)){
                    mui.alert("请填写数值大于零的整数，谢谢！");
                    return false;
                }else if(parseFloat(sum)> parseFloat("{$memberInfo['balance']}") ){
                    mui.alert("您填写的数值不能大于你的个人热币总额哦！");
                    return false;
                }

                //余额充币接口
                var objData = {
                        total:sum
                }

                result = wooApi.asyncF("{:url('api/charge/hotcoinToBalance')}",objData);
                if(result.code == 200){
                     mui.alert('',result.msg,'确定',function(){
                        top.location.reload();
                     });
                }else{
                    mui.alert(result.msg);
                }

            }
            
        })





        // 提现金额
        $('input[name=hot_coin]').on('blur',function(){
            var sum = $(this).val();
            if(sum!=""){
                if(!(/^[1-9]+?[0-9]*$/).test(sum)){
                    mui.toast("请填写数值大于零的整数，谢谢！");
                    ok = false;
                    return false;
                }else if(parseFloat(sum)> parseFloat("{$memberInfo['hot_coin']}") ){
                    mui.toast("您填写的数值不能大于你的个人热币总额哦！");
                    ok = false;
                    return false;
                }
            }
        })
    })
</script>
