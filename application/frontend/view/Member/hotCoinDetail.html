<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>热币收支充值</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <style type="text/css">
        .mui-row.table{ padding: 0px; position: relative; }
        .mui-row.table h4 { position: absolute; top:26px; right: 20px; color: #da7908; font-weight: normal; }
    </style>
</head>

<body>


    <header id="header" class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div class="mui-segmented-control">
                <a class="mui-control-item mui-icon mui-icon-left-nav"
                href="{:url('member/mywallet',['member_id'=>$memberInfo.id])}"></a>
                <a class="mui-control-item mui-active" href="#inOutList">热币收支</a>
                <a class="mui-control-item" href="#chargeList">充币记录</a>
            </div>
        </div>
    </header>

    <div class="mui-content">

        <div class="tab-pullRefresh message-list">
            <div id="inOutList" class="mui-control-content mui-scroll-wrapper whitebg mui-active">
                <div class="mui-scroll">
                    <ul class="mui-table-view list item-list inOutList"></ul>
                </div>
            </div>
            <div id="chargeList" class="mui-control-content mui-scroll-wrapper whitebg">
                <div class="mui-scroll">
                    <ul class="mui-table-view list item-list chargeList"></ul>
                </div>
            </div>
        </div>

    </div>
</body>


<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/wooApi.js"></script>
<script src="/static/frontend/js/common.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    mui("body").on("tap","a",function(){
        window.top.location.href=this.href;
    });


    $(function () {

        //初始化全局变量
        var sInOutCount = 1;
        var sChargeCount = 1;

        mui('#inOutList').pullRefresh({
            down: {
                //下拉刷新
                height: 50,//可选.默认50.触发下拉刷新拖动距离
                auto: true,//可选,默认false.自动下拉刷新一次
                contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                callback: pulldownRefreshIn
            },
            up: {
                //上拉加载
                height: 150,//可选.默认50.触发上拉加载拖动距离
                //auto:true,//可选,默认false.自动上拉加载一次
                contentrefresh: '正在加载...',
                contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: pullupRefreshIn
            }
        });

        //下拉刷新具体业务实现（上架）
        function pulldownRefreshIn() {
            setTimeout(function () {
                sInOutCount = 1;//刷新并显示第一页
                var page = sInOutCount;
                var gType = 1;//代表下拉刷新
                toInOutList('inOutList', page, gType);//具体取数据的方法
            }, 100);
        }

        //上拉加载具体业务实现（上架）
        function pullupRefreshIn() {
            setTimeout(function () {
                sInOutCount++;//翻下一页
                var page = sInOutCount;
                var gType = 2;//代表上拉加载
                toInOutList('inOutList', page, gType);//具体取数据的方法
            }, 100);
        }


        mui('#chargeList').pullRefresh({
            down: {
                //下拉刷新
                height: 50,//可选.默认50.触发下拉刷新拖动距离
                auto: true,//可选,默认false.自动下拉刷新一次
                contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                callback: pulldownRefreshOut
            },
            up: {
                //上拉加载
                height: 150,//可选.默认50.触发上拉加载拖动距离
                //auto:true,//可选,默认false.自动上拉加载一次
                contentrefresh: '正在加载...',
                contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: pullupRefreshOut
            }
        });

        //下拉刷新具体业务实现（下架）
        function pulldownRefreshOut() {
            setTimeout(function () {
                sChargeCount = 1;//刷新并显示第一页
                var page = sChargeCount;
                var gType = 1;//代表下拉刷新
                toChargeList('chargeList', page, gType);//具体取数据的方法
            }, 100);
        }

        //上拉加载具体业务实现（下架）
        function pullupRefreshOut() {
            setTimeout(function () {
                sChargeCount++;//翻下一页
                var page = sChargeCount;
                var gType = 2;//代表上拉加载
                toChargeList('chargeList', page, gType);//具体取数据的方法
            }, 100);
        }



    })


    //获取收入明细表
    var toInOutList = function (wList, page, gType) {
        //搜索关键字不能完全为空，否则查询为空
        var url  = "{:url('api/hotcoin/getHotcoinFinanceListApi','','',true)}?page="+page;
        var memberID = "{$memberInfo.id}";
        mui.ajax({
            url: url,
            data: {
                member_id: memberID
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {

                var newli = '';
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        newli +=`<li class="mui-table-view-cell">
                                 <ul class="mui-row table">
                                 <li class="mui-col-xs-8">
                                 <p>${data.data[i].type}</p>
                                 <p class="f12">时间：${data.data[i].create_time}</p>
                                 </li>
                                 <li class="mui-col-xs-4 mui-text-right">￥${data.data[i].hot_coin}</li>
                                 </ul>
                                </li>`;
                    }
                }
                if (gType == 1) {
                    //上拉刷新
                    $("ul.inOutList").empty().append(newli);
                    mui('#' + wList).pullRefresh().endPulldownToRefresh();
                    mui('#' + wList).pullRefresh().refresh(true);
                    if (newli == '') {
                        $("ul.inOutList").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                    }
                } else {
                    //下拉加载 gType==2
                    $("ul.inOutList").append(newli);
                }

                if (newli != '') {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                } else {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }

            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#' + wList).pullRefresh().endPullupToRefresh(true);
            }
        });
    };


    //获取支出明细表
    var toChargeList = function (wList, page, gType) {
        //搜索关键字不能完全为空，否则查询为空
        var url  = "{:url('api/hotcoin/getHotcoinFinanceListApi','','',true)}?page="+page;
        var memberID = "{$memberInfo.id}";
        mui.ajax({
            url: url,
            data: {
                member_id: memberID,
                type:"1"
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {

                var newli = '';
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        var hot_coin = '';
                        if(data.data[i].hot_coin>0){hot_coin='-'+data.data[i].hot_coin}
                            newli +=`<li class="mui-table-view-cell">
                                 <ul class="mui-row table">
                                 <li class="mui-col-xs-8">
                                 <p>${data.data[i].type}</p>
                                 <p class="f12">时间：${data.data[i].create_time}</p>
                                 </li>
                                 <li class="mui-col-xs-4 mui-text-right">￥${data.data[i].hot_coin}</li>
                                 </ul>
                                </li>`;
                    }
                }
                if (gType == 1) {
                    //上拉刷新
                    $("ul.chargeList").empty().append(newli);
                    mui('#' + wList).pullRefresh().endPulldownToRefresh();
                    mui('#' + wList).pullRefresh().refresh(true);
                    if (newli == '') {
                        $("ul.chargeList").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                    }
                } else {
                    //下拉加载 gType==2
                    $("ul.chargeList").append(newli);
                }

                if (newli != '') {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                } else {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }

            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#' + wList).pullRefresh().endPullupToRefresh(true);
            }
        });
    };



</script>
</html>
