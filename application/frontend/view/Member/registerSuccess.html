<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首次登陆成功</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <style>
        .success-frame .logowz { padding: 55px 0px 5px; }
    </style>
</head>

<body  class="whitebg">
<!--首次登陆成功-->
<div class="mui-content whitebg">
    <div class="success-frame">

        <div class="logowz">
            <img src="/static/frontend/images/Logo-Gray.png" width="90" alt="篮球管家">
        </div>
        <div class="tip-box">
            欢迎加入篮球管家，请选择您的身份，<br />完善个人信息，获取更多功能！
        </div>

        <a href="{:url('frontend/index/index')}">
            <div class="choise">
                <button type="button" class="mui-btn mui-btn-success">搜索训练营/班级/球队</button>
                <p>会员录找所属训练营或班级</p>
            </div>
        </a>

        <a href="{:url('frontend/lesson/lessonlist')}">

            <div class="choise">
                <button type="button" class="mui-btn mui-btn-success">新学员选报课程</button>
                <p>新学员申请体验选报课程</p>
            </div>
        </a>

        <a href="{:url('coach/createCoach', ['fast'=>1])}">
            <div class="choise">
                <button type="button" class="mui-btn mui-btn-primary">教练员注册</button>
                <p>加入或创建训练营</p>
            </div>
        </a>

        <a href="{:url('camp/createCamp', ['fast'=>1])}">
            <div class="choise">
                <button type="button" class="mui-btn mui-btn-primary">创建训练营</button>
                <p>机构/场馆/独立个体</p>
            </div>
        </a>
    </div>
    <div class="tip-box mt25"><h6>POWER BY HotTECH</h6></div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</html>
