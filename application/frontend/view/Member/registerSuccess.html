<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首次登陆成功</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body  class="whitebg">
<!--首次登陆成功-->
<div class="mui-content whitebg">
    <div class="success-frame">
        <div class="logowz">
            <img src="/static/frontend/images/loginwz.jpg" alt="大热篮球">
        </div>

        <div class="choise-identity">
            欢迎加入大热篮球，请选择你的身份，并进一步完善你的个人信息，谢谢！
        </div>
<a href="{:url('index/search')}">
        <div class="choise">
            <button type="button" class="mui-btn">搜索俱乐部/班级/球队</button>
            <p>老学员绑定训练营、班主任、同学、粉丝等</p>
        </div>
</a>
<a href="{:url('index/index')}">

        <div class="choise">
            <button type="button" class="mui-btn">我是新学员</button>
            <p>新学员登记报课程<a href="{:url('index/index')}" class="enter-platform">进入平台首页</a></p>
        </div>
</a>

<a href="{:url('coach/updateCoach', ['fast'=>1])}">
        <div class="choise">
            <button type="button" class="mui-btn">我是篮球教练员</button>
            <p>与各训练营合作或独立开营</p>
        </div>
</a>

<a href="{:url('camp/createCamp')}">
        <div class="choise">
            <button type="button" class="mui-btn">我是训练营创建人</button>
            <p>机构负责人/篮球场负责人/独立教练员</p>
        </div>
</a>
    </div>
</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
</html>
