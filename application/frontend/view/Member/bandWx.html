<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>完善信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body>
    <header class="mui-action-back mui-bar mui-bar-nav subheader header1">
        <a class="mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
        <h1 class="mui-title">绑定账号</h1>
    </header>

    <div class="mui-content pt">
        <strong class="tip-box colorblue mt mb">welcome to Hot Basketball</strong>
        <div class="register">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>手机号码</label>
                    <input id="telephone" type="text" name="mobile" class="reg_mobile" id="telephone" value="" >
                </div>
                <div class="mui-input-row">
                    <label>短信验证码</label>
                    <input type="button" class="code-btn" value="获取验证码" onclick="sendCode(this)" >
                    <input id="code" type="text" class="input reg_code" placeholder="输入验证码" style="width: 40%;" >
                </div>
            </form>

            <span class="tip-box validate-result"></span>
            <div class="tip-box">
                <input name="iagree" type="checkbox" style="vertical-align: middle" />&nbsp;<a href="#userAgreement" class="f12">已阅读并同意篮球管家用户协议（点击查看）</a>
            </div>
            <div class="tjbtn">
                <button type="button" class="mui-btn btn registerBtn">
                    立即绑定
                </button>
            </div>
            <div class="btmfixed"><h6>POWER BY HotTECH</h6></div>
        </div>

    </div>

    <div id="userAgreement" class="mui-popover mui-popover-action mui-popover-bottom whitebg">
        <div class="page-header">
            <span class="course"><strong>篮球管家服务平台与用户共同确认：</strong></span>
        </div>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll"></div>
        </div>
    </div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/smsCode.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });


    var flag = false;
    var tips = '';
    var trumpUrl = '';

    if("{$member.openid}"==''){
        flag = true;
    }else{
        tips = '您的微信号已被绑定,立即登录?';
        trumpUrl = "{:url('frontend/login/login')}";
    }


    (function ($, doc) {

        $(".mui-scroll-wrapper").scroll({
            //bounce: false,//滚动条是否有弹力默认是true
            indicators: true //是否显示滚动条,默认是true
        });
        // 关闭弹出菜单
        $("body").on('tap', '.mui-backdrop', function () {
            mui(".mui-popover.mui-active").popover("toggle");
        })

    })(mui, document);

$(function(){

    //获取用户协议内容，放置弹出框中
    mui.ajax("{:url('frontend/member/userAgreement')}", {
        data: {},
        dataType: 'html',//服务器返回json格式数据
        type: 'post',//HTTP请求类型
        timeout: 10000,//超时时间设置为10秒；
        headers: { 'Content-Type': 'application/json' },
        success: function (data) {
//            console.log(data);
            $("#userAgreement .mui-scroll").append(data);

        },
        error: function (xhr, type, errorThrown) {
            console.log(type);
        }
    });

    // 验证电话号码是否存在
    $(".reg_mobile").on("blur", function () {

        var telephone = $(".reg_mobile").val();
        $('.validate-result span').remove('.repname_yz');
        mui.ajax("{:url('api/login/isFieldRegisterApi')}", {
            data: {
                'field': 'telephone',
                'value': telephone
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            success: function (data) {
                if (data.msg == 0) {
                    $('.validate-result').append('<span class="repname_yz">该手机号尚未注册,请检查输入的手机号码是否正确</span>');
                }
            },
            error: function (xhr, type, errorThrown) {
                console.log(type);
            }
        });
    });

    // 绑定
    $(".registerBtn").on("click", function () {
        if(flag === false){
            mui.confirm('',tips,['再考虑考虑','确定'],function(res){
               if(res.index == 1){
                    // 跳转
                    window.location.href = trumpUrl;
               }
            }) 
            return false;
        }
        
        var telephone = $(".reg_mobile").val();
        var smscode = $('.reg_code').val();
        if (!$('input[name=iagree]').is(':checked')) {
            mui.toast("请阅读并同意篮球管家用户协议，谢谢");
            return false;
        };


        var validateResult = $(".validate-result span").text();
        if(validateResult!=""||telephone==""||smscode==""){
            mui.toast("提交失败，请填写完整并保证信息格式正确！");
            return false;
        }

            mui.ajax("{:url('api/login/bandWxApi')}", {
                data: {
                    '__token__':"{$Request.token}",
                    'openid': "{:session('memberInfo.openid')}",
                    'telephone':telephone,
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: {'Content-Type': 'application/json'},
                success: function (data) {
                    //服务器返回响应，根据响应结果，分析是否登录成功；
                    console.log(data);
                    if (data.code == 100) {
                        mui.alert('',data.msg, '确定', function () {
                            window.reload();
                        })
                    } else {
                        mui.alert('',data.msg, '确定', function () {
                             window.location.href ="{:url('frontend/index/index')}" ;
                        })

                       
                    }

                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });


    });


    //验证短信验证码
    $('#code').on("blur",function(){
        if(flag === false){
            return false;
        }
        var code = document.getElementById('code').value;
        var codeReg = /^\d{6,6}$/;

        $('.validate-result span').remove('.code_yz');
        //console.log(code);
        if(!codeReg.test(code)){
            $('.validate-result').append('<span class="code_yz">请填写正确的验证码</span>');
        }else{
            var telephone = document.getElementById('telephone').value;
            var result = smsCode.validateSmsCodeApi(telephone,code,"{:url('api/sms/validateSmsCodeApi','','',true)}");
            if(result.code == 200){
                mui.toast(result.msg);
            }else{
                $('.validate-result').append('<span class="code_yz">验证码无效,请重试</span>');
            }
        }

    });
});


    // 发送短信验证码
    function sendCode(obj){
        if(flag === false){
            mui.confirm('',tips,['再考虑考虑','确定'],function(res){
               if(res.index == 1){
                    // 跳转
                    window.location.href = trumpUrl;
               }
            }) 
            return false;
        }
        $('.reg_mobile').blur(function () {
            $('.validate-result span').remove('.mobile_yz');
            if ((/^1[34578]\d{9}$/).test($(".reg_mobile").val())==false) {
                $('.validate-result').append('<span class="mobile_yz">填写提示:请输入正确的手机格式</span>');
            }
        });
        $('.validate-result span').remove('.mobile_yz');
        telephone = document.getElementById('telephone').value;
        var telephoneReg = /^\d{11,11}$/;
        if(telephoneReg.test(telephone)){
            var result = smsCode.getMobileCodeApi(obj,telephone,"{:url('api/sms/getMobileCodeApi','','',true)}");
            if(result.code == 200){
                mui.toast(result.msg);
            }else{
                mui.toast(result.msg);
            }
        }else{
            $('.validate-result').append('<span class="mobile_yz">请输入正确的手机格式</span>');
        }
    }


</script>
</html>
