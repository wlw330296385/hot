<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>充值</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <style>
        .charge-form {
            width: 80%;
            margin: 30px auto;
            font-size: 14px;
            color: #737373;
        }
        .charge-form input[type=text]{
            margin-top: 10px;
            padding: 30px 35px;
            font-size: 32px;
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #EEE;
        }
        .charge-form .hot-input { position: relative; }
        .charge-form .hot-input .money{ position: absolute; font-size: 32px; top:30px; }
    </style>
</head>

<body class="whitebg">
<header id="header" class="mui-bar mui-bar-nav subheader">
    <a class="mui-icon mui-icon-closeempty mui-pull-left"></a>
    <h1 class="mui-title">钱包充值</h1>
</header>
<div class="mui-content whitebg">

        <form action="" class="charge-form">
                <label>充值金额</label>
                <div class="hot-input"><span class="money">￥</span><input type="text" class="input" placeholder="0.00"></div>
                <button type="button" class="mui-btn mui-btn-primary mui-btn-block">提交充值</button>
        </form>

</div>

</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    $(function () {

        $(".mui-icon-close").click(function () {
            window.parent.closeWindow();
        })

    })
</script>
</html>
