<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的热币</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
    <style>
        .mui-iframe-wrapper {
            display: none;
            z-index: 9999;
            height: 300px;
        }
    </style>
</head>

<body class=whitebg>
<header id="header" class="mui-bar mui-bar-nav subheader subheader-other">
    <a class="mui-icon mui-icon-left-nav mui-pull-left arrow" href="{:url('member/myWallet',['member_id'=>$memberInfo['id']])}"></a>
    <h1 class="mui-title">我的热币</h1>
</header>
<div class="mui-content" style="padding: 0">

    <div class="list camp-list camp-lesson-list detalis-list coach mine">
        <div class="wallet-show">
            <p style="margin-top: 25px;"><i class="icon iconfont icon-punch-bonuspool" style="font-size: 5.4em;"></i></p>
            <p>剩余热币</p>
            <p>{$memberInfo.hot_coin}</p>
            <p class="f12" style="opacity:0.5">HOT-COIN</p>
        </div>
        <div class="nav-list mb">
            <ul class="mui-table-view mui-grid-view mui-grid-9 nav-list-frame">
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="#" class="goCharge">
                        <span>充币</span>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="{:url('member/changeHotcoin')}">
                        <span>转余额</span>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="{:url('member/hotCoinDetail',['member_id'=>$memberInfo['id']])}">
                        <span>收支</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mui-text-center whitebg" style="padding-top: 60px">
        <a href="#">
            <button type="button" class="btn">热币说明</button>
        </a>
        <p style="padding-top:10px;">篮球管家</p>
    </div>

</div>

</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script src="/static/frontend/js/wooApi.js"></script>
<script>

    var chargeType = "";
    var backTotal = wooApi.GetQueryString('backTotal');
    var paySuccess = wooApi.GetQueryString('paySuccess');

    //初始化
    mui.init({
        swipeBack: false,
        statusBarBackground: '#f7f7f7',
        gestureConfig: {
            doubletap: true
        },
        subpages: [{
            id: "charge",
            url: "{:url('member/chargeHotcoin')}?backTotal="+backTotal,
            styles: {
                top: 'auto',
                bottom: '0',
                bounce: 'vertical'
            }
        }]
    });
    $(function () {

        //如果支付成功返回yes，清空充值数量
        if(paySuccess=="yes"){
            backTotal = "";
        }
        //判断是否有返回充值数量，有则打开充值小窗口
        if(backTotal!=""&&backTotal!=null){
            mask.show();
            $('.mui-iframe-wrapper').show();
        }

        $(".goCharge").click(function () {
            mask.show();
            backTotal = "";
            $('.mui-iframe-wrapper').show();
        })

    });

    var mask = mui.createMask(function(){
        $('.mui-iframe-wrapper').hide();
    });


    var closeWindow = function () {
        mask.close();
        $('.mui-iframe-wrapper').hide();
    };

    var reloadWindow = function () {
        location.reload();
    };


    //未开放提示
    $(".goConfirm").click(function () {
        mui.toast('暂未开放，敬请期待');
    })
</script>
</html>
