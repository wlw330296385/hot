<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>活动详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class=whitebg>

<header id="header" class="mui-bar mui-bar-nav subheader subheader-other">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"></a>
</header>
<!--活动详情页-->
<div class="mui-content" style="padding: 0">
    <div class="list camp-list">
        <div class="img4x3" style="background-image:url('{$eventInfo.cover}')"></div>
        <ul class="mui-table-view mb" style="margin-top: -4px">
            <li class="mui-table-view-cell mui-media listli" style="padding:11px 15px;">
                <a href="javascript:;">
                    <div class="mui-media-body wd52">
                        <strong>{$eventInfo.event}</strong>
                        <p class="mui-ellipsis">{$eventInfo.eventcate}</p>
                    </div>
                    <div class="price-frame">
                        <p class="price">￥{$eventInfo.cost}<span class="nofloat"> / 费用</span></p>
                    </div>
                </a>
            </li>
        </ul>
        <ul class="mui-table-view mt55">
            <li class="mui-table-view-cell listli">
                <a class="mui-navigate-right">
                    所属训练营<span class="wd66" id="aaa">{$eventInfo.camp}</span>
                </a>
            </li>
            <li class="mui-table-view-cell listli">活动开始时间<span></span></li>
            <li class="mui-table-view-cell listli">活动结束时间<span></span></li>
            <li class="mui-table-view-cell listli">所属地区<span>{$eventInfo.province} {$eventInfo.city} {$eventInfo.area}</span></li>
            <li class="mui-table-view-cell listli">活动地点<span></span></li>
            <li class="mui-table-view-cell listli">人数范围<span>人</span></li>
            <li class="mui-table-view-cell listli">联系人<span></span></li>
            <li class="mui-table-view-cell listli">联系电话<span></span></li>
            <li class="mui-table-view-cell listli border-b">活动简介<span></span></li>
        </ul>

        <ul class="mui-table-view operation">
            <li class="mui-table-view-cell mui-media mui-col-xs-4 opli"><a href="tel:{$eventInfo.telephone}"><span
                    class="mui-icon mui-icon-phone"></span>电话咨询</a></li>
            <li class="mui-table-view-cell mui-media mui-col-xs-4 opli bgblue"><a href="#">剩余8个名额</a></li>
            <li class="mui-table-view-cell mui-media mui-col-xs-4 opli bggreen" onclick="buy()">立即报名</a></li>
        </ul>

    </div>
</div>

<!-- 咨询弹框 -->
<div id="pjpopover" class="mui-popover mui-popover-action mui-popover-bottom actionsheet">
    <div class="list camp-list camp-lesson-list detalis-list grade-list coach">
        <ul class="mui-table-view operation">
            <h5><span>留言咨询</span><a href="#pjpopover" class="mui-icon mui-icon-closeempty"></a></h5>
            <li class="mui-table-view-cell listli">
                <textarea rows="4" name="comment" class="data"></textarea>
                <input type="hidden" name="camp_id" value="" class="data" >
                <input type="hidden" name="camp" value="" class="data" >

            </li>
            <li class="mui-table-view-cell mui-media mui-col-xs-12 opli" id="commentSubmit">提交</li>
        </ul>
    </div>
</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script type="text/javascript" src="/static/frontend/js/wooApi.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });


    // 预约课程和购买课程
    $(function(){
        $('.selectTotal').on('click',function(){
            $('.selectTotal').removeClass('mui-btn-warning');
            var data = wooApi.selectEventTotal2($(this));
            // 存储课时
           sessionStorage.eventTotal = data;
           console.log(sessionStorage.eventTotal);
        })

        //留言咨询功能
        $("#commentSubmit").on('click',function() {
            //判断是否登陆会员
            var data1 = wooApi.getInputData();
            // var data2 = wooApi.getInputData('textarea','data',data1);
            var comment = $('textarea.data').val();
            var objData = wooApi.arrTOobj(data1);
            objData.comment = comment;
            var result = wooApi.asyncF("{:url('api/event/createEventCommentApi')}",objData);
            if(result){
                mui.toast(result.msg);
                mui('#pjpopover').popover('toggle');
            }
        })
    })
    
    var buyUrl = "{:url('event/comfirmBill',['event_id'=>$eventInfo['id']])}";

    function buy(){

        if ( "{$memberInfo.id}"<=0) {
            var btnArray = ['取消', "<a href='{$fasturl}' style='color:#007aff'>前往完善</a>"];
            mui.confirm('请先完善您的基本信息，以便进行后续操作，谢谢！', '提示', btnArray);
        }else{
            window.location.href = buyUrl;
        }

    }

</script>
</html>
