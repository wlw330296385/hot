<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>卡券管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body>

    <header id="header" class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div class="mui-segmented-control mb">
                <a class="mui-control-item mui-icon mui-icon-left-nav" href="{:url('member/index')}"></a>
                <a class="mui-control-item mui-active" href="#itemCouponList">礼品券</a>
            </div>
        </div>
    </header>

    <div class="mui-content">

        <div class="tab-pullRefresh">
            <div id="itemCouponList" class="mui-scroll-wrapper mui-control-content mui-active">
                <div class="mui-scroll" style="padding-top:15px;"></div>
            </div>
        </div>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/js/common.js"></script>

    <script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    mui("body").on("tap","a",function(){
        window.top.location.href=this.href;
    });


    $(function () {

        //初始化全局变量
        var onCount = 1;
        var offCount = 1;

        mui('#onCouponList').pullRefresh({
            down: {
                //下拉刷新
                height: 50,//可选.默认50.触发下拉刷新拖动距离
                auto:true,//可选,默认false.自动下拉刷新一次
                contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                callback: pulldownRefreshOn
            },
            up: {
                //上拉加载
                height: 150,//可选.默认50.触发上拉加载拖动距离
                //auto:true,//可选,默认false.自动上拉加载一次
                contentrefresh: '正在加载...',
                contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: pullupRefreshOn
            }
        });

        //下拉刷新具体业务实现（上架）
        function pulldownRefreshOn() {
            setTimeout(function() {
                onCount = 1;//刷新并显示第一页
                var page = onCount;
                var gType = 1;//代表下拉刷新
                toList('onCouponList',page,gType,1);//具体取数据的方法
            }, 100);
        }
        //上拉加载具体业务实现（上架）
        function pullupRefreshOn() {
            setTimeout(function() {
                onCount++;//翻下一页
                var page = onCount;
                var gType =2;//代表上拉加载
                toList('onCouponList',page,gType,1);//具体取数据的方法
            }, 100);
        }



    })

    //接口获取数据并追加到页面
    var toList = function(wList,page,gType,status) {
        //搜索关键字不能完全为空，否则查询为空
        var url  = "{:url('api/item_coupon/getItemCouponMemberListByPageApi','','',true)}/?page="+page;

        mui.ajax({
            url:url,
            data: {
                member_id:{$memberInfo.id}
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {

                var newli='';
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.data.length - 1; i++) {
                        newli += `<div class="mui-slider-handle"><a href="{:url('frontend/coupon/itemCouponInfo')}/coupon_id/${data.data.data[i].coupon_id}"><p class="fTop"><strong>${data.data.data[i].item_coupon.coupon}(${data.data.data[i].status})`;
                    }

                    if(gType==1){
                        //上拉刷新
                        $("ul.coupon"+status).empty().append(newli);
                        mui('#'+wList).pullRefresh().endPulldownToRefresh();
                        mui('#'+wList).pullRefresh().refresh(true);
                        if(newli=='') {
                            $("ul.coupon"+status).append('<li class="nodata"><p>没有相关数据哦</p></li>');
                        }
                    }else{
                        //下拉加载 gType==2
                        $("ul.coupon"+status).append(newli);
                    }
                }else{
                    mui.toast('数据获取失败,请稍候再试');
                }

                if(newli!=''){
                    mui('#'+wList).pullRefresh().endPullupToRefresh(false);
                }else{
                    mui('#'+wList).pullRefresh().endPullupToRefresh(true);
                }

            },
            error: function(xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#'+wList).pullRefresh().endPullupToRefresh(true);
            }
        });
    };

    var optData ={};

    //拖拽后显示操作图标，点击操作图标删除元素；
    $('.OA_task_coupon').on('tap', '.mui-btn', function (event) {
        var elem = this;
        var li = elem.parentNode.parentNode;
        var btnArray = ['确认', '取消'];
        var txt = elem.innerHTML;
        var couponid = elem.parentNode.getAttribute('data-id');
        var action = elem.getAttribute('data-action');
        //获取昨天日期
        var curDate = new Date();
        curDate.setTime(curDate.getTime()-24*60*60*1000);
        var preDate =(curDate.setTime(curDate.getTime()))/1000;
        var deltimestamp = Date.parse(new Date())/1000;

        //组合要提交的字段
        if(action=="stoppublish"){
            optData = {publish_end:preDate};
        }else if(action=="editstatus"){
            optData = {status:1};
        }else if(action=="del"){
            optData = {delete_time:deltimestamp};
        }else{
            mui.toast("此卡券已经过了发布期限");
            return false;
        }

        mui.confirm('确认该卡券' + txt + '?', '提示', btnArray, function (e) {
            if (e.index == 0) {
                var apiurl = "{:url('api/item_coupon/editItemCouponApi')}"+'/item_coupon_id/'+couponid;
                mui.ajax(apiurl, {
                    data: optData,
                    dataType: 'json',
                    type: 'post',
                    headers: {'Content-Type': 'application/json'},
                    success: function (data) {
                        if (data.code == 200) {
                            li.parentNode.removeChild(li);
                            window.location.reload();
                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errotThrown) {
                        mui.toast('网络异常,请稍候再试');
                    }
                });
            } else {
                setTimeout(function () {
                    mui.swipeoutClose(li);
                }, 0);
            }
        });
    });
</script>
</body>
</html>
