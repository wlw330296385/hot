<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>卡券管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body>

    <header id="header" class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div class="mui-segmented-control mb">
                <a class="mui-control-item mui-icon mui-icon-left-nav" href="{:url('member/index')}"></a>
                <a class="mui-control-item mui-active" href="#eventList">我的活动</a>
            </div>
        </div>
    </header>

    <div class="mui-content">

        <div class="tab-pullRefresh">
            <div id="eventList" class="mui-scroll-wrapper mui-control-content mui-active">
                <div class="mui-scroll" style="padding-top:15px;">
                    <ul class="event"></ul>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/js/common.js"></script>

    <script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    mui("body").on("tap","a",function(){
        window.top.location.href=this.href;
    });


    $(function () {

        //初始化全局变量
        var onCount = 1;
        var offCount = 1;

        mui('#eventList').pullRefresh({
            down: {
                //下拉刷新
                height: 50,//可选.默认50.触发下拉刷新拖动距离
                auto:true,//可选,默认false.自动下拉刷新一次
                contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                callback: pulldownRefreshOn
            },
            up: {
                //上拉加载
                height: 150,//可选.默认50.触发上拉加载拖动距离
                //auto:true,//可选,默认false.自动上拉加载一次
                contentrefresh: '正在加载...',
                contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                callback: pullupRefreshOn
            }
        });

        //下拉刷新具体业务实现（上架）
        function pulldownRefreshOn() {
            setTimeout(function() {
                onCount = 1;//刷新并显示第一页
                var page = onCount;
                var gType = 1;//代表下拉刷新
                toList('eventList',page,gType,1);//具体取数据的方法
            }, 100);
        }
        //上拉加载具体业务实现（上架）
        function pullupRefreshOn() {
            setTimeout(function() {
                onCount++;//翻下一页
                var page = onCount;
                var gType =2;//代表上拉加载
                toList('eventList',page,gType,1);//具体取数据的方法
            }, 100);
        }



    })

    //接口获取数据并追加到页面
    var toList = function(wList,page,gType,status) {
        //搜索关键字不能完全为空，否则查询为空
        var url  = "{:url('api/event_member/getEventMemberListByPageApi','','',true)}/?page="+page;

        mui.ajax({
            url:url,
            data: {
                member_id:{$memberInfo.id}
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {

                var newli='';
                if (data.code == 200) {
                    for (var i = 0; i <= data.data.data.length - 1; i++) {
                        console.log(data.data.data[i].event_info);
                        newli += `<div class="mui-slider-handle">
                            <a href="{:url('frontend/event/eventInfo')}/event_id/${data.data.data[i].event_id}">
                                <p class="fTop">
                                    <strong>${data.data.data[i].event}(${data.data.data[i].status})<strong>
                                </p>
                                <p class="fTop">
                                    开始时间:${wooApi.dateIt('Y-m-d',data.data.data[i].event_info.start)}
                                </p>
                            </a>
                        </div>
                        `;
                    }

                    if(gType==1){
                        //上拉刷新  
                        $("ul.event").empty().append(newli);
                        mui('#'+wList).pullRefresh().endPulldownToRefresh();
                        mui('#'+wList).pullRefresh().refresh(true);
                        if(newli=='') {
                            $("ul.event").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                        }
                    }else{
                        //下拉加载 gType==2
                        $("ul.event").append(newli);
                    }
                }else{
                    mui.toast('数据获取失败,请稍候再试');
                }

                if(newli!=''){
                    mui('#'+wList).pullRefresh().endPullupToRefresh(false);
                }else{
                    mui('#'+wList).pullRefresh().endPullupToRefresh(true);
                }

            },
            error: function(xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#'+wList).pullRefresh().endPullupToRefresh(true);
            }
        });
    };


</script>
</body>
</html>
