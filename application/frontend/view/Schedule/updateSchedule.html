<script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        //弹出菜单
        mui('.mui-scroll-wrapper').scroll();
        // 选择器
        var getProvince = '';
        var getCity = '';
        var getArea = '';
        (function ($, doc) {
            $.init();
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };

                ///级联示例
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });
                cityPicker3.setData(cityData3);
                var showCityPickerButton = doc.getElementById('showCityPicker3');
                var cityResult3 = doc.getElementById('cityResult3');
                showCityPickerButton.addEventListener('tap', function (event) {
                    cityPicker3.show(function (items) {
                        cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                        getProvince = _getParam(items[0], 'text');
                        getCity = _getParam(items[1], 'text');
                        getArea = _getParam(items[2], 'text');
                    });
                }, false);

                //时间
                var result = $('#result')[0];
                var btns = $('.btn');
                btns.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);

                        picker.show(function (rs) {
                            result.innerText = rs.text;
                            picker.dispose();
                        });
                    }, false);
                });

            });
        })(mui, document);


        $(function () {
            // 课程类型
            $(".lessonType").click(function () {
                var lessonType = $(this).text();
                $(".lessonTypeCont").text(lessonType);
                mui("#lessonType").popover("toggle");
            })
            // 主教练
            $(".mainCoach").click(function () {
                var mainCoach = $(this).text();
                $(".mainCoachCont").text(mainCoach);
                mui("#mainCoach").popover("toggle");
            })
            // 助教练
            $("#domConfirm").click(function () {
                //选择多个助教练
                $("input[name='dom']").val($("input[name='checkbox-dom']:checked").map(function () {
                    return $(this).val()
                }).get().join(","));
                $(".assistantCoachCont").text($("input[name='dom']").val());
                mui('#assistantCoach').popover('toggle');
            })
             // 训练地点
             $(".trainCourt").click(function () {
                var trainCourt = $(this).text();
                $(".trainCourtCont").text(trainCourt);
                mui("#trainCourt").popover("toggle");
            })
            // 班主任
            $(".headMaster").click(function () {
                var headMaster = $(this).text();
                $(".headMasterCont").text(headMaster);
                mui("#headMaster").popover("toggle");
            })
            // 领队
            $(".leader").click(function () {
                var leader = $(this).text();
                $(".leaderCont").text(leader);
                mui("#leader").popover("toggle");
            })
            // 训练项目
            $(".plan").click(function () {
                var plan = $(this).text();
                $(".planCont").text(plan);
                mui("#plan").popover("toggle");
            })

            // 关闭弹出菜单
            $(".close-popover").click(function () {
                mui($(this).parent()).popover("toggle");
            })

            //录课
            $(".operationBtn").click(function () {
                var camp = $("input[name=camp]").val();
                var camp_id = $("input[name=camp_id]").val();
                var grade = $(".grade").text();
                var grade_id = $("input[name=grade_id]").val();
                var lesson = $("input[name=lesson]").val();
                var lesson_id = $("input[name=lesson_id]").val();
                var court = $(".trainCourtCont").text();
                var lesson_time = $(".lesson_time").text();
                var lesson_date = $(".lesson_date option:selected").text();
                var coach = $(".mainCoachCont").text();
                var coach_id = $("input[name=coach_id]").val();
                var assistant = $(".assistantCoachCont").text();
                var leader = $(".leaderCont").text();
                var teacher = $(".headMasterCont").text();
                var rent = $(".rent").val();
                var remarks = $(".remarks").val();
                if(lesson_date==''&&lesson_time==''&&court==''&&getProvince==''&&getCity==''&&getArea==''&&coach==''&&assistant==''&&leader==''&&teacher==''){
                    mui.toast("请完善信息");
                    return false;
                }
                mui.ajax("{:url('api/schedule/updateScheduleApi')}", {
                    data: {
                        'cover':cover,
                        'student_str': student_str,
                        'grade': grade,
                        'grade_id': grade_id,
                        'camp':camp,
                        'camp_id': campid,
                        'lesson':lesson,
                        'lesson_id': lesson_id,
                        'lesson_time': lesson_time,
                        'lesson_date': lesson_date,
                        'court': court,
                        'province': getProvince,
                        'city': getCity,
                        'area': getArea,
                        'coach': coach,
                        'coach_id':coach_id,
                        'assistant': assistant,
                        'leader': leader,
                        'teacher': teacher,
                        'rent': rent,
                        'remarks': remarks,
                    },
                    dataType: 'json',//服务器返回json格式数据
                    type: 'post',//HTTP请求类型
                    timeout: 10000,//超时时间设置为10秒；
                    headers: {'Content-Type': 'application/json'},
                    success: function (data) {
                        //服务器返回响应，根据响应结果，分析是否登录成功；
                        console.log(data)
                        if (data.code == 200) {

                        } else {
                            mui.toast(data.msg);
                        }
                    },
                    error: function (xhr, type, errorThrown) {
                        //异常处理；
                        console.log(type);
                    }
                });
            })
        })
    </script>
