<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>赠送课时详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/frontend/css/webuploader.css">
    <style>
        .mui-input-row a.mui-navigate-right {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .mui-popover-arrow {
            left: auto;
            right: 6px;
        }
        
        .mui-popover {
            height: 300px;
        }
        
        .mui-toast-container {
            top: 250px
        }
        
        .number {
            width: 20% !important;
        }
        
        .box {
            max-height: 300px;
            overflow: scroll;
            border-bottom: 1px solid #ddd;
        }
        
        .editor .image-items .mui-input-group .mui-input-row {
            height: initial;
        }
        
        #newdiv .tips {
            color: #AAAAAA;
            line-height: normal;
        }
        
        .page-header {
            background: #efeff4;
        }
        
        .explain-cont {
            padding: 15px;
        }
        
        .explain-cont p {
            margin-bottom: 2px;
        }
        .checkboxCont font {
            font-size: 14px;
        }
    </style>
</head>

<body class="whitebg">

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"><span class="return">返回</span></a>
        <h1 class="mui-title">训练营名称</h1>
    </header>

    <div class="mui-content">

        <form class="mui-input-group">

            <div class="mui-input-row">
                <label>课程名称</label>
                <span>超级射手班</span>
            </div>

            <div class="mui-input-row">
                <label>班级名称</label>
                <span>天才班</span>
            </div>

            <div class="mui-input-row">
                <label>赠送对象</label>
            </div>
            <div class="box">
                    <div class="mui-input-row mui-checkbox checkboxCont">
                        <label class="number">1</label>
                        <font>陈佳一</font>
                    </div>
                    <div class="mui-input-row mui-checkbox checkboxCont">
                        <label class="number">1</label>
                        <font>陈佳一</font>
                    </div>
                </div>

            <div class="mui-input-row">
                <label>课量数量</label>
                <span>5</span>
            </div>

            <div class="mui-input-row">
                <label>赠送留言</label>
                <span>没有留言</span>
            </div>

        </form>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
    </script>
</body>

</html>
