<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>赠送课时</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/frontend/css/webuploader.css">
    <style>
        .mui-input-row a.mui-navigate-right {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .mui-popover-arrow {
            left: auto;
            right: 6px;
        }
        
        .mui-popover {
            height: 300px;
        }
        
        .mui-toast-container {
            top: 250px
        }
        
        .number {
            width: 20% !important;
        }
        
        .box {
            max-height: 300px;
            overflow: scroll;
            border-bottom: 1px solid #ddd;
        }
        
        .editor .image-items .mui-input-group .mui-input-row {
            height: initial;
        }
        
        #newdiv .tips {
            color: #AAAAAA;
            line-height: normal;
        }
        
        .page-header {
            background: #efeff4;
        }
        
        .explain-cont {
            padding: 15px;
        }
        
        .explain-cont p {
            margin-bottom: 2px;
        }
        
        .checkboxCont font {
            font-size: 14px;
        }
    </style>
</head>

<body class="whitebg">

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow"><span class="return">返回</span></a>
        <h1 class="mui-title">训练营名称</h1>
    </header>

    <div class="mui-content">

        <div class="camp-list camp-lesson-list detalis-list grade-list editor mt">

            <form class="mui-input-group mt55">

                <div class="page-header">
                    <span class="course">选择赠送对应所在的课程或班级</span>
                </div>

                <div class="mui-input-row">
                    <a href="#Lesson" class="mui-navigate-right">
                        <label>选择课程</label>
                        <span class="lessonCont domData" name="lesson"></span>
                        <input type="hidden" name="lesson_id" value="" data-cost="" class="lesson_id data">
                    </a>
                </div>

                <div class="mui-input-row">
                    <a href="#Grade" class="mui-navigate-right">
                        <label>选择班级</label>
                        <span class="gradeCont" name="grade"></span>
                        <input type="hidden" name="grade_id" value="" class="grade_id">
                    </a>
                </div>

                <div class="page-header">
                    <span class="course wd66">选择赠送对象</span>
                </div>

                <div class="box">
                    <div class="mui-input-row mui-checkbox checkboxCont">
                        <label class="number">1</label>
                        <font>陈佳一</font>
                        <input name="student" value="" type="checkbox">
                    </div>
                    <div class="mui-input-row mui-checkbox checkboxCont">
                        <label class="number">1</label>
                        <font>陈佳一</font>
                        <input name="student" value="" type="checkbox">
                    </div>
                </div>

                <!--<div class="operation-btn">
                    <span class="mui-badge"></span>
                    <a class="all">全选</a>
                    <a class="cancel">取消</a>
                    <a class="del">[删除]</a>
                    <a href="#addStudent" id="setStudentCBox" class="mui-icon mui-icon-personadd add"></a>
                </div>-->

                <div class="page-header">
                    <span class="course wd52">剩余赠送数量：<b></b></span>
                    <a href="{:url('schedule/giftbuy',['camp_id' => $camp_id])}" class="mui-navigate-right">
                        <span class="more" style="padding-right:0">购买课量</span>
                    </a>

                </div>

                <div class="mui-input-row">
                    <label>每人赠送课量</label>
                    <input type="text" name="gift_schedule" value="" class="data" placeholder="请填写人均赠送课时数量">
                </div>

                <div class="mui-input-row">
                    <label>赠送留言</label>
                    <textarea rows="3" name="remarks" value="" class="data" placeholder="请填写赠送留言"></textarea>
                </div>

                <div class="page-header">
                    <span class="course">注意事项</span>
                </div>

                <div class="explain-cont mt55">
                    <p>1、赠送课时的优惠政策以及产生的费用由训练营自行负责;</p>
                    <p>2、训练营必须先从平台购买课时用于赠送操作;</p>
                    <p>3、赠送出去的课时会在每月结算时进行抵扣;</p>
                </div>

            </form>

            <ul class="mui-table-view operation">
                <li class="mui-table-view-cell mui-media mui-col-xs-12 opli bggreen operationBtn" style="color: #fff">
                    提交赠送
                </li>
            </ul>

        </div>

    </div>


    <!--选择课程-->
    <div id="Lesson" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header">
            <span class="course"><strong>课程列表</strong></span>
        </div>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-table-view list lessonlist"></ul>
            </div>
        </div>
    </div>

    <!--选择班级-->
    <div id="Grade" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header">
            <span class="course"><strong>班级列表</strong></span>
        </div>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-table-view list gradelist"></ul>
            </div>
        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui("body").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        //弹出框滚动必须写在mui专用的初始化
        (function ($) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui);

        $(function () {
            // 选择课程
            $(".lessonlist").on('tap', 'li', function () {
                var lesson = $(this).text();
                var lesson_id = $(this).attr('data-id');
                $(".lessonCont").text(lesson);
                $(".lesson_id").val(lesson_id);
                mui("#Lesson").popover("toggle");
            });

            // 选择班级
            $(".gradelist").on('tap', 'li', function () {
                var grade = $(this).text();
                var grade_id = $(this).attr('data-id');
                $(".gradeCont").text(grade);
                $(".grade_id").val(grade_id);
                mui("#Grade").popover("toggle");
            });

            toLessonList();
            toGradeList();
        });

        

        //课程列表接口获取数据并追加到页面
        var toLessonList = function () {
            var url = "{:url('api/lesson/getLessonListApi','','',true)}";
            var campID = "{$camp_id}";
            mui.ajax({
                url: url,
                data: {
                    camp_id: campID
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                //processData:false,
                success: function (data) {
                    if (data.code == 200) {
                        var newli = '';
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli = newli + '<li class="mui-table-view-cell listli detalisli" data-id="' + data.data[i].id + '" data-cost="' + data.data[i].cost + '">' + data.data[i].lesson + '</li>'
                        }
                        $("ul.lessonlist").empty();
                        if (newli == '') {
                            newli = '<li class="mui-text-center"><p>没有查找到场地数据哦</p></li>'
                        }
                        $("ul.lessonlist").append(newli);

                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };

        //班级列表接口获取数据并追加到页面
        var toGradeList = function () {
            var url = "{:url('api/grade/getGradeListApi','','',true)}";
            var campID = "{$camp_id}";
            mui.ajax({
                url: url,
                data: {
                    camp_id: campID
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                //processData:false,
                success: function (data) {
                    if (data.code == 200) {
                        var newli = '';
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli = newli + '<li class="mui-table-view-cell listli detalisli" data-id="' + data.data[i].id + '">' + data.data[i].grade + '</li>'
                        }
                        $("ul.gradelist").empty();
                        if (newli == '') {
                            newli = '<li class="mui-text-center"><p>没有查找到数据哦</p></li>'
                        }
                        $("ul.gradelist").append(newli);

                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };
    </script>
</body>

</html>
