    //接口获取数据并追加到页面
    var toMemberList = function (wList, page, gType) {
        //搜索关键字不能完全为空，否则查询为空
        var url = "{:url('api/message/getMessageMemberListByPageApi','','',true)}" + '/?page=' + page;
        mui.ajax({
            url: url,
            data: {
                steward_type : 1
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: { 'Content-Type': 'application/json' },
            //processData:false,
            success: function (data) {

                var newli = '';
                if (data.code == 200) {
                    $(".mCount").text(data.data.total);
                    for (var i = 0; i <= data.data.data.length - 1; i++) {
                        newli += '<li class="mui-table-view-cell mui-collapse listli"><a class="mui-navigate-right" msg_status="' + data.data.data[i].status + '" msg_id="' + data.data.data[i].id + '" href="#"><svg class="coloricon" aria-hidden="true"><use xlink:href="#icon-msg-news' + data.data.data[i].status + '"></use></svg><p>' + data.data.data[i].title + '</p><p>' + data.data.data[i].create_time + '</p></a><div class="mui-collapse-content"><a href="' + data.data.data[i].url + '"><p>' + data.data.data[i].content + '</p></a></div></li>';
                    }
                }else{
                    $(".mCount").text("0");
                }
                if (gType == 1) {
                    //上拉刷新
                    $("ul.memberMsg").empty().append(newli);
                    mui('#' + wList).pullRefresh().endPulldownToRefresh();
                    mui('#' + wList).pullRefresh().refresh(true);
                    if (newli == '') {
                        $("ul.memberMsg").append('<li class="nodata"><p>没有你的个人消息哦</p></li>');
                    }
                } else {
                    //下拉加载 gType==2
                    $("ul.memberMsg").append(newli);
                }

                if (newli != '') {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                } else {
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }

            },
            error: function (xhr, type, errerThrown) {
                mui.toast('网络异常,请稍候再试');
                mui('#' + wList).pullRefresh().endPullupToRefresh(true);
            }
        });
    };
