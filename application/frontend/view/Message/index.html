<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{$systemSetting.sitename}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body>

<!--首页-->
<div class="mui-content">

    <!--消息列表-->
    <div id="tabbar" class="mui-control-content mui-active">
        <div class="message-list">
            <div id="segmentedControl" class="mui-segmented-control">
                <a class="mui-control-item mui-active" href="#item1">个人消息</a>
                <a class="mui-control-item" href="#item2">通知</a>
            </div>

            <div class="item-list mt">
                <div id="item1" class="mui-control-content mui-active">
                    <ul class="mui-table-view list">
                        {volist name="messageMemberList" id="vol"}
                        <li class="mui-table-view-cell mui-collapse listli">
                            <a class="mui-navigate-right" href="#">[{$vol.status}] {$vol.title}<span>{$vol.create_time}</span></a>
                            <div class="mui-collapse-content">
                                <a class="mui-navigate-right">
                                    <p>{$vol.content}</p>
                                </a>
                            </div>
                        </li>
                        {/volist}
                    </ul>
                </div>
                <div id="item2" class="mui-control-content">
                    <ul class="mui-table-view list">
                         {volist name="messageList" id="vol"}
                        <li class="mui-table-view-cell mui-collapse listli">
                            <a class="mui-navigate-right" href="#"> {$vol.title}<span>{$vol.create_time}</span></a>
                            <div class="mui-collapse-content">
                                <a class="mui-navigate-right">
                                    <p>{$vol.content}</p>
                                </a>
                            </div>
                        </li>
                        {/volist}
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!--底部导航-->
    {layout name="Layout/footer"}

</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    //轮播
    var slider = mui("#slider");
    slider.slider({
        interval: 5000
    });
</script>
</html>
