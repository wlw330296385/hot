<head>

    <title>课程订单支付-</title>

    <!--标准mui.css-->

<body class=whitebg>


<!--首页-->
<div class="mui-content">

    <!--课程订单支付-->
    <div class="mui-content">
        <div class="course-list">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-media course-listli course-padding mb">

                        <img class="mui-media-object mui-pull-left" src="/static/frontend/images/shuijiao.jpg">

                            北头周六高年级基础班
                            <p class="mui-ellipsis">9-12岁初级班</p>
                        </div>
                        <div class="price-frame singup-num">

                        </div>
                    </a>
                </li>
            </ul>

            <ul class="mui-table-view">
                <li class="mui-table-view-cell course-detailsli">
                    <a class="mui-navigate-right">

                <li class="mui-table-view-cell course-detailsli">课程单价<span><b class="colororange">￥100</b>（元）</span></li>

            </ul>

            <ul class="mui-table-view operation">
                <li class="mui-table-view-cell mui-media mui-col-xs-8 opli">还需支付:<b class="colororange">￥2000</b></li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 opli bggreen"><a href="{:url('Bill/finishBill',['bill_order'=>$billOrder])}">前往支付</a></li>
            </ul>

        </div>
    </div>
