<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>课程转换</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--选择器样式-->
    <link href="/static/frontend/css/mui.picker.min.css" rel="stylesheet" />
    <link href="/static/frontend/css/mui.poppicker.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/frontend/css/webuploader.css">
    <style>
        .mui-input-row a.mui-navigate-right {
            width: 100%;
            height: 100%;
            display: block;
        }

        .mui-popover-arrow {
            left: auto;
            right: 6px;
        }

        .mui-popover {
            height: 300px;
        }

        .mui-toast-container {
            top: 250px
        }

        .number {
            width: 20% !important;
        }

        .box {
            max-height: 300px;
            overflow: scroll;
            border-bottom: 1px solid #ddd;
        }

        .editor .image-items .mui-input-group .mui-input-row {
            height: initial;
        }

        #newdiv .tips {
            color: #AAAAAA;
            line-height: normal;
        }

        .page-header {
            background: #efeff4;
        }

        .mui-navigate-right input[type='text'] {
            padding-right: 30px !important;
        }
        .explain-cont {
            padding: 15px;
        }

        .explain-cont p {
            margin-bottom: 2px;
        }
        .number {
            margin: 0px 10px;
        }
    </style>
</head>

<body class="whitebg">

    <header id="header" class="mui-bar mui-bar-nav subheader">
        <a href="{:url('camp/powercamp',['camp_id' => $camp_id])}" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrow">
            <span class="return">返回</span>
        </a>
        <h1 class="mui-title">{$campInfo.camp}</h1>
        <input type="hidden" name="camp" value="{$campInfo.camp}" class="data">
        <input type="hidden" name="camp_id" value="{$campInfo.id}" class="data">
    </header>

    <div class="mui-content">

        <div class="camp-list camp-lesson-list detalis-list grade-list editor mt">
            <input type="hidden" name="__token__" class="data" value="{$Request.token}" />
            <form class="mui-input-group mt55">

                <div class="page-header">
                    <span class="course">选择要转换的课程及指定学员</span>
                </div>

                <div class="mui-input-row">
                    <a href="#original_lesson" class="mui-navigate-right">
                        <label>原课程</label>
                        <input type="text" value="" name="original_lesson" class="original_lessonCont data" placeholder="请先选择课程，后选择学员">
                        <input type="hidden" name="original_lesson_id" class="original_lesson_id data" value="">
                    </a>
                </div>

                <div class="mui-input-row">
                    <a href="#student" id="setStudentCBox" class="mui-navigate-right">
                        <label>指定学员</label>
                    </a>
                </div>
                <div id="studentList"></div>

                <div class="page-header">
                    <span class="course wd66">选择目标课程</span>
                </div>

                <div class="mui-input-row">
                    <a href="#target_lesson" class="mui-navigate-right">
                        <label>目标课程</label>
                        <input type="text" value="" name="target_lesson" class="target_lessonCont data" placeholder="请选择转换的目标课程">
                        <input type="hidden" name="new_lesson_id" class="target_lesson_id data" value="">
                    </a>
                </div>

                <div class="mui-input-row">
                    <label>备注</label>
                    <input type="text" name="remarks" value="" class="data" placeholder="请填写备注信息">
                </div>

                <div class="page-header">
                    <span class="course">注意事项</span>
                </div>

                <div class="explain-cont mt55">
                    <p>1、转换的目标课程单价必须与原课程单价相同;</p>
                    <p>2、如指定的学员已分配到班级，请先退出班级;</p>
                </div>

            </form>

            <ul class="mui-table-view operation">
                <li class="mui-table-view-cell mui-media mui-col-xs-12 opli bggreen submitBtn">
                    确定转换
                </li>
            </ul>

        </div>

    </div>

    <!--原课程弹出框-->
    <div id="original_lesson" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header border-b">
            <span class="course"><strong>原课程</strong></span>
        </div>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-table-view list">
                    {volist name="lessonList" id="vol"}
                    <li class="mui-table-view-cell listli detalisli original_lesson" data-id="{$vol.id}" >{$vol.lesson}</li>
                    {/volist}
                </ul>
            </div>
        </div>
    </div>

    <!--目标课程弹出框-->
    <div id="target_lesson" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header border-b">
            <span class="course"><strong>目标课程</strong></span>
        </div>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-table-view list">
                    {volist name="lessonList" id="vol"}
                    <li class="mui-table-view-cell listli detalisli target_lesson" data-id="{$vol.id}" >{$vol.lesson}</li>
                    {/volist}
                </ul>
            </div>
        </div>
    </div>

    <!--学员名单-->
    <div id="student" class="mui-popover">
        <div class="mui-popover-arrow"></div>
        <div class="page-header border-b">
            <span class="course wd36"><strong>学员名单</strong></span>
            <span class="fr"><button class="mui-btn" id="setTop">置顶已选</button><button class="mui-btn-blue" id="studentConfirm">确认</button></span>
        </div>
        <div class="pop-search page-header border-b">
            <input type="search" class="searchStudent" placeholder="请输入关键字搜索">
            <span class="mui-icon mui-icon-search searchicon" id="searchStudent"></span>
        </div>
        <div class="mui-scroll-wrapper pt">
            <div class="mui-scroll">
                <form id="newdiv" class="mui-input-group">

                </form>
            </div>

        </div>
    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });


        //弹出框滚动必须写在mui专用的初始化
        (function ($) {

            mui("body").on("tap", "a", function () {
                window.top.location.href = this.href;
            });

            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui);



        $(function () {

            //初始化全局变量
            var studentList = [];

            //学员列表复选框赋值
            $("#setStudentCBox").on('tap', '', function () {
                //每次打开先清空所有选择
                $("input[name='checkbox-student']").prop("checked", false);
                //然后遍历出对应所选
                $("#studentList li").each(function (i) {
                    //var id = $(this).attr("data-id");
                    var student_id = $(this).attr("data-student_id");
                    //var student = $(this).attr("data-student");
                    $("#newdiv").find("input[name='checkbox-student']").filter(function (index) {
                        return $(this).attr("data-student_id") == student_id
                    }).prop("checked", true);
                });
            });

            // 学员名单
            $("#studentConfirm").on('tap', '', function () {

                var sList = "";
                $("input[name='checkbox-student']:checked").each(function (i) {
                    var id = $(this).attr("data-id");
                    var student_id = $(this).attr("data-student_id");
                    var student = $(this).val();
                    var rest_schedule = $(this).attr("data-rest_schedule");
                    var camp = $(this).attr("data-camp");
                    var camp_id = $(this).attr("data-camp_id");
                    var lesson = $(this).attr("data-lesson");
                    var lesson_id = $(this).attr("data-lesson_id");
                    var member = $(this).attr("data-member");
                    var member_id = $(this).attr("data-member_id");
                    sList += '<li class="mui-table-view-cell listli detalisli" data-id="' + id + '" data-student="' + student + '" data-student_id="' + student_id + '" data-camp="' + camp + '" data-camp_id="' + camp_id + '" data-lesson="' + lesson + '" data-lesson_id="' + lesson_id + '" data-member="' + member + '" data-member_id="' + member_id + '" data-rest_schedule="'+ rest_schedule +'"><label class="number">' + (i + 1) + '</label>'+student+'<span>剩余课量：'+rest_schedule+'</span></li>';
                });
                $("#studentList").empty();
                $("#studentList").html('<ul class="mui-table-view list">'+sList+'</ul>');

                $("#newdiv .mui-checkbox").removeClass("matchStudent");
                mui('#student').popover('toggle');
            })


            //搜索学生
            $("#searchStudent").on("click", function () {
                var keywordSD = $(".searchStudent").val();
                $("#newdiv .mui-checkbox").removeClass("matchStudent");
                if(keywordSD!=''){
                    $("#newdiv label:contains('"+keywordSD+"')").parent().addClass("matchStudent");
                    $("#newdiv .matchStudent").each(function (i) {
                        $("#newdiv .mui-checkbox:first-child").before($(this));
                    });
                    mui('#student .mui-scroll-wrapper').scroll().scrollTo(0, 0 , 100);
                }else{
                    mui.toast("没输入关键字哦");
                }
            })
            //置顶已选学生到列表
            $("#setTop").on("click", function () {
                $("input[name='checkbox-student']:checked").parent().each(function (i) {
                    $("#newdiv .mui-checkbox:first-child").before($(this));
                });
                mui('#student .mui-scroll-wrapper').scroll().scrollTo(0, 0 , 100);
            })


            //原课程事件
            $(".original_lesson").click(function () {
                //获取课程名称及ID并获取对应的学生
                var lessonType = $(this).text();
                var lesson_id = $(this).attr("data-id");
                toStudentList(lesson_id,'','student',1);
                $(".original_lesson_id").val(lesson_id);
                $(".original_lessonCont").val(lessonType);
                mui('#original_lesson').popover('toggle');
            })

            //目标课程事件
            $(".target_lesson").click(function () {
                //获取课程名称及ID并获取对应的学生
                var lessonType = $(this).text();
                var lesson_id = $(this).attr("data-id");
                $(".target_lesson_id").val(lesson_id);
                $(".target_lessonCont").val(lessonType);
                mui('#target_lesson').popover('toggle');
            })


            //课程转换提交
            $(".submitBtn").on('tap', '', function () {

                //验证填写项是否齐全
                if ($('input[name="original_lesson_id"]').val() == ""||$('input[name="target_lesson_id"]').val() == "") {
                    mui.alert("提交失败，原课程和目标课程不能为空");
                    return false;
                }
                if ($('input[name="original_lesson_id"]').val() == $('input[name="target_lesson_id"]').val()) {
                    mui.alert("提交失败，原课程和目标课程不能相同");
                    return false;
                }
                if ($("#studentList li").length == 0) {
                    mui.alert("提交失败，请指定学员！");
                    return false;
                }


                //遍历正式和体验生学员组合数组
                var studentList = [];//学员列表数组
                //然后遍历出对应所选
                $("#studentList li").each(function () {
                    var id = $(this).attr("data-id");
                    var student_id = $(this).attr("data-student_id");
                    var student = $(this).attr("data-student");
                    var member_id = $(this).attr("data-member_id");
                    var member = $(this).attr("data-member");
                    var lesson_id = $(this).attr("data-lesson_id");
                    var lesson = $(this).attr("data-lesson");
                    studentList.push(student_id);
                });
                console.log(studentList)

                var data = wooApi.getInputData('input', 'data');
                datas = wooApi.getInputData('select', 'data', data);
                // 获取其他标签值
                arrData = wooApi.getDomData('domData', datas);
                var objData = wooApi.arrTOobj(arrData);
                // var studentList = [{student:1,student_id:1,id:1},{student:2,student_id:2,id:2}];
                objData.studentData = JSON.stringify(studentList);
                console.log(objData);

                var url = "{:url('api/lesson_member/transferLessonApi')}";
                var ajaxResult = wooApi.asyncF(url, objData);
                if (ajaxResult.code == 200) {
                    mui.alert(ajaxResult.msg, '提交成功', '确定', function () {
                        window.location.href = "{:url('frontend/lesson/changeLessonList',['camp_id'=>$campInfo['id']])}";
                    })
                } else {
                    mui.alert(ajaxResult.msg, '提交失败', '确定', function () {
                       
                       location.reload();
                    })
                }
            })




        })


        var toStudentList = function (lesson_id,keyword, className, page) {
            var url = "{:url('api/lesson_member/searchLessonMemberNoPageApi','','',true)}/?page=" + page;
            var campID = "{$campInfo.id}";
            var classNameList = "form#newdiv";

            mui.ajax({
                url: url,
                data: {
                    lesson_id:lesson_id,
                    camp_id: campID,
                    keyword: keyword,
                    type: 1,
                    status: 1
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                //processData:false,
                success: function (data) {
                    if (data.code == 200) {
                        var newli = '';
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            newli = newli + '<div class="mui-input-row mui-checkbox mui-left"><label>' + data.data[i].student + '</label><input name="checkbox-student" class="student" value="' + data.data[i].student + '" type="checkbox" data-id="' + data.data[i].id + '"  data-student_id="' + data.data[i].student_id + '" data-student="' + data.data[i].student +'" data-camp="'+ data.data[i].camp +'" data-camp_id="'+ data.data[i].camp_id +'" data-lesson="'+ data.data[i].lesson +'" data-lesson_id="'+ data.data[i].lesson_id +'" data-member="'+ data.data[i].member +'" data-member_id="'+ data.data[i].member_id + '" data-rest_schedule="'+ data.data[i].rest_schedule +'" ></div>'
                        }

                        $(classNameList).empty();
                        if (newli == '') {
                            newli = '<li class="nodata"><i class="icon iconfont icon-hothome-trainingpoi"></i><p>没有查找到数据哦</p></li>'
                        }
                        $(classNameList).append(newli);
                    } else {
                        mui.toast('数据获取失败,请稍候再试');
                    }
                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                }
            });
        };



    </script>
</body>

</html>
