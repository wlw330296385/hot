<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>课程转换管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <style>
        .mui-bar-nav~.mui-content .mui-pull-top-pocket {
            top: 0;
        }
        .changeList i {
            margin-left: 10px;
            font-size: 12px;
            color:#999;
        }
    </style>
</head>

<body>

    <header id="header" class="mui-bar mui-bar-nav for-tab">
        <div class="camp-lesson-list">
            <div class="mui-segmented-control mb">
                <a class="mui-control-item mui-icon mui-icon-left-nav" href="{:url('camp/powerCamp',['camp_id' => $camp_id])}"></a>
                <a class="mui-control-item mui-active" href="#changeList">历史转换记录</a>
                <a class="mui-control-item" href="{:url('lesson/changeLesson',['camp_id'=>$campInfo['id']])}">课程转换</a>
            </div>
        </div>
    </header>

    <div class="mui-content">

        <div class="tab-pullRefresh">
            <div id="onChangeList" class="mui-scroll-wrapper mui-control-content mui-active">
                <div class="mui-scroll">
                    <ul class="mui-table-view detalis-list list border-b changeList">
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/frontend/js/mui.min.js"></script>
    <script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
    <script src="/static/frontend/js/wooApi.js"></script>
    <script src="/static/frontend/js/common.js"></script>
    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui("body").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            //初始化全局变量
            var onCount = 1;

            mui('#onChangeList').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefreshOn
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefreshOn
                }
            });


            //下拉刷新具体业务实现（赠送概览）
            function pulldownRefreshOn() {
                setTimeout(function () {
                    onCount = 1;//刷新并显示第一页
                    var page = onCount;
                    var gType = 1;//代表下拉刷新
                    toChangeLessonList('onChangeList', page, gType);//具体取数据的方法
                }, 100);
            }

            //上拉加载具体业务实现（赠送概览）
            function pullupRefreshOn() {
                setTimeout(function () {
                    onCount++;//翻下一页
                    var page = onCount;
                    var gType = 2;//代表上拉加载
                    toChangeLessonList('onChangeList', page, gType);//具体取数据的方法
                }, 100);
            }

        });



        // 赠送记录列表
        var toChangeLessonList = function (wList, page, gType) {

            //搜索关键字不能完全为空，否则查询为空
            var url = "{:url('api/transfer_lesson/getTransferLessonListApi')}" + '/?page=' + page;
            var campID = "{$camp_id}";


            // var newli = '';
            // for (var i = 0; i <= 10 - 1; i++) {
            //     var urls = "{:url('lesson/changeLessonInfo')}" + '/camp_id/' + campID + '/id/1';
            //     newli = newli + '<li class="mui-table-view-cell mui-media listli"><a href="' + urls + '"><div class="mui-media-body wd83 ">陈同学 <i>2018-01-23 14:32:00</i><p class="mui-ellipsis">大热常规班 &nbsp; <strong>=&gt;</strong> &nbsp; 小热不常规班</p></div><div class="price-frame mui-text-center"><p class="price">转10节</p></div></a></li>';
            // }
            // $(".changeList").empty().append(newli);
            // return false;



            mui.ajax({
                url: url,
                data: {
                    camp_id: campID
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                //processData:false,
                success: function (data) {
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            var urls = "{:url('lesson/changeLessonInfo',['camp_id'=>$campInfo['id']])}" + '/transfer_lesson_id/' + data.data[i].id;
                            newli = newli + '<li class="mui-table-view-cell mui-media listli"><a href="' + urls + '"><div class="mui-media-body wd83 ">' + data.data[i].student + '<i>' + data.data[i].create_time + '</i><p class="mui-ellipsis">' + data.data[i].original_lesson + ' &nbsp; &rarr; &nbsp; ' + data.data[i].new_lesson + '</p></div><div class="price-frame mui-text-center"><p class="price">转' + data.data[i].rest_schedule + '</p></div></a></li>';
                        }
                    };

                    // 根据状态获取课时列表
                    if (gType == 1) {
                        //上拉刷新
                        $(".changeList").empty().append(newli);
                        mui('#' + wList).pullRefresh().endPulldownToRefresh();
                        mui('#' + wList).pullRefresh().refresh(true);
                        if (newli == '') {
                            $(".changeList").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                        }

                    } else {
                        //下拉加载 gType==2
                        $(".changeList").append(newli);
                    }

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            });
        };

    </script>
</body>

</html>
