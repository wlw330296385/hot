    //训练营场地列表接口获取数据并追加到页面
    var toCourtList = function(keyword,page) {
        var url  = "{:url('api/court/searchCourtApi','','',true)}";
        var campID = "{$campInfo.id}";
        mui.ajax({
            url:url,
            data: {
                page:page,
                camp_id:campID,
                keyword:keyword
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            headers: {'Content-Type': 'application/json'},
            //processData:false,
            success: function (data) {
                if (data.code == 100) {
                    var newli = '';
                    for (var i = 0; i <= data.data.length - 1; i++) {
                        newli = newli + '<li class="mui-table-view-cell listli detalisli trainLocation" data-id="' + data.data[i].id + '" data-location="' + data.data[i].location + '">' + data.data[i].court + '</li>'
                    }
                    $("ul.courtlist").empty();
                    if(newli==''){
                        var createCount = "{:url('/frontend/court/createcourt/camp_id/')}"+campID;
                        newli = '<li class="mui-text-center"><p>没有查找到场地数据哦</p><a href="'+createCount+'" class="mui-btn mui-btn-primary">添加场地</a></li>'  ///// 添加场地按钮///////////////////////////////////////////////
                    }
                    $("ul.courtlist").append(newli);

                }else{
                    mui.toast('数据获取失败,请稍候再试');
                }
