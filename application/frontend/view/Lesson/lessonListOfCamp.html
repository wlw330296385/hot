<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>训练营课程列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class="whitebg">

<div class="mui-content">

    <div class="list camp-list camp-lesson-list detalis-list coach">
        <div class="camp-lesson-list">
            <div id="segmentedControl" class="mui-segmented-control mb">
                <a class="mui-control-item mui-active" href="#item2">上架课程</a>
                <a class="mui-control-item" href="#item3">下架课程</a>
                <a class="mui-control-item" href="{:url('lesson/createLesson',['camp_id'=>$camp_id])}">添加课程</a>
            </div>

            <div class="item-list mui-scroll-wrapper" id="refreshContainer">
                <div id="item2" class="mui-control-content mui-scroll mui-active">
                    <ul class="mui-table-view list lesson1">
                    {volist name="onlineLessonList" id="vol"}
                        <li class="mui-table-view-cell mui-media listli">
                            <a href="{:url('lesson/LessonInfoOfCamp',['lesson_id'=>$vol['id'],'camp_id'=>$vol['camp_id']])}" class="mui-navigate-right">
                                <div class="mui-media-body">
                                    <strong>{$vol.lesson}</strong>
                                    <p class="mui-ellipsis">{$vol.gradecate} | {$vol.court}</p>
                                </div>
                            </a>
                        </li>
                    {/volist}
                    </ul>
                </div>
                <div id="item3" class="mui-control-content mui-scroll">
                    <ul class="mui-table-view list lesson0">
                    {volist name="offlineLessonList" id="vol"}
                        <li class="mui-table-view-cell mui-media listli">
                            <a href="{:url('lesson/LessonInfoOfCamp',['lesson_id'=>$vol['id']])}" class="mui-navigate-right">
                                <div class="mui-media-body">
                                    <strong>{$vol.lesson}</strong>
                                    <p class="mui-ellipsis">{$vol.gradecate} | {$vol.court}</p>
                                </div>
                            </a>
                        </li>
                    {/volist}
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!--底部导航-->
 {layout name="Layout/footer"}

</div>
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    mui("body").on("tap","a",function(){
        window.top.location.href=this.href;
    });


    $(function () {

        //初始化全局变量
        var count = 1;


        mui.init({
            swipeBack: true, //启用右滑关闭功能
            pullRefresh: {
                //下拉刷新上拉加载教练列表
                container : "#refreshContainer",
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto:true,//可选,默认false.自动下拉刷新一次
                    contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefresh
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefresh
                }
            }
        });
        //下拉刷新具体业务实现
        function pulldownRefresh() {
            setTimeout(function() {
                count = 1;//刷新并显示第一页
                var page = count;
                var gType = 1;//代表下拉刷新
                toList(page,gType);//具体取数据的方法
            }, 100);
        }
        //上拉加载具体业务实现
        function pullupRefresh() {
            setTimeout(function() {
                count++;//翻下一页
                var page = count;
                var gType =2;//代表上拉加载
                toList(page,gType);//具体取数据的方法
            }, 100);
        }
        //接口获取数据并追加到页面
        var toList = function(page,gType,status) {
            //搜索关键字不能完全为空，否则查询为空
            var url  = "{:url('api/lesson/searchLessonApi','','',true)}";
            var campID = "{$campInfo.id}";
            mui.ajax({
                url:url,
                data: {
                    page: page,
                    camp_id: campID,
                    status: status
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: {'Content-Type': 'application/json'},
                //processData:false,
                success: function (data) {
                    var newli='';

                    for(var i=0;i<=data.data.length-1;i++){
                        var urls = "{:url('lesson/LessonInfoOfCamp')}"+'/lesson_id/'+data.data[i].id;
                        newli = newli + '<li class="mui-table-view-cell mui-media listli"><a href="'+urls+'"><img class="mui-media-object mui-pull-left" src="'+data.data[i].cover+'"><div class="mui-media-body wd45">'+data.data[i].lesson+'<p class="mui-ellipsis">'+data.data[i].gradecate+'</p></div><div class="price-frame"><p class="price">￥'+data.data[i].cost+'</p><p class="address">'+data.data[i].area+'</p></div></a></li>'
                    }
                    if(gType==1){
                        //上拉刷新
                        $("ul.lesson").empty().append(newli);
                        mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                        mui('#refreshContainer').pullRefresh().refresh(true);
                    }else{
                        //下拉加载 gType==2
                        $("ul.lesson").append(newli);
                    }
                    if(newli!=''){
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                    }else{
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function(xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                }
            });
        };


    })
</script>
</html>
