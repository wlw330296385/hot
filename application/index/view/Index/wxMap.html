<!DOCTYPE html>
<html>
<head>
	<title>这里是index下的index</title>
</head>
<body>
	<div>{:token()}</div>
</body>





<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/wooApi.js?v={:time()}"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js" ></script>
<script type="text/javascript">
	wx.config({
        //开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        debug:false,
        appId: "{$jsApi.appId}", // 必填，企业号的唯一标识，此处填写企业号corpid
        timestamp: "{$jsApi.timestamp}", // 必填，生成签名的时间戳
        nonceStr: "{$jsApi.nonceStr}", // 必填，生成签名的随机串
        signature: "{$jsApi.signature}",// 必填，签名，见附录1
        jsApiList:  [
            // 所有要调用的 API 都要加到这个列表中
            'openLocation',
            'getLocation',
        ]// 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
	


	wx.ready(function(){  
		wx.openLocation({
		    latitude: 0, // 纬度，浮点数，范围为90 ~ -90
		    longitude: 0, // 经度，浮点数，范围为180 ~ -180。
		    name: '深圳市南山区阳光文体中心', // 位置名
		    address: '?????????', // 地址详情说明
		    scale: 1, // 地图缩放级别,整形值,范围从1~28。默认为最大
		    infoUrl: 'https://m.hot-basketball.com' // 在查看位置界面底部显示的超链接,可点击跳转
		});


		wx.getLocation({
		    type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
		    success: function (res) {
		        var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
		        var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
		        var speed = res.speed; // 速度，以米/每秒计
		        var accuracy = res.accuracy; // 位置精度
		        console.log(res);
		        wx.openLocation(res);  
		    }
		});
	});  
</script>
</html>
