        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        mui(".mui-content").on("tap", "a", function () {
            window.top.location.href = this.href;
        });

        $(function () {

            //初始化全局变量
            var onCount = 1;
            var offCount = 1;

            mui('#tabmyinvitation').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefreshOn
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefreshOn
                }
            });

            mui('#tabinvitationmy').pullRefresh({
                down: {
                    //下拉刷新
                    height: 50,//可选.默认50.触发下拉刷新拖动距离
                    auto: true,//可选,默认false.自动下拉刷新一次
                    contentdown: "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: pulldownRefreshOff
                },
                up: {
                    //上拉加载
                    height: 150,//可选.默认50.触发上拉加载拖动距离
                    //auto:true,//可选,默认false.自动上拉加载一次
                    contentrefresh: '正在加载...',
                    contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: pullupRefreshOff
                }
            });

            //下拉刷新具体业务实现（我的关注）
            function pulldownRefreshOn() {
                setTimeout(function () {
                    onCount = 1;//刷新并显示第一页
                    var page = onCount;
                    var gType = 1;//代表下拉刷新
                    tabMyInvitation('tabmyinvitation', page, gType);//具体取数据的方法
                }, 100);
            }

            //上拉加载具体业务实现（我的关注）
            function pullupRefreshOn() {
                setTimeout(function () {
                    onCount++;//翻下一页
                    var page = onCount;
                    var gType = 2;//代表上拉加载
                    tabMyInvitation('tabmyinvitation', page, gType);//具体取数据的方法
                }, 100);
            }

            //下拉刷新具体业务实现（我的粉丝）
            function pulldownRefreshOff() {
                setTimeout(function () {
                    offCount = 1;//刷新并显示第一页
                    var page = offCount;
                    var gType = 1;//代表下拉刷新
                    toInvitationMy('tabinvitationmy', page, gType);//具体取数据的方法
                }, 100);
            }

            //上拉加载具体业务实现（我的粉丝）
            function pullupRefreshOff() {
                setTimeout(function () {
                    offCount++;//翻下一页
                    var page = offCount;
                    var gType = 2;//代表上拉加载
                    toInvitationMy('tabinvitationmy', page, gType);//具体取数据的方法
                }, 100);
            }

        })

        //接口获取数据并追加到页面
        var member_id = "{$memberInfo.id}";
        var tabMyInvitation = function (wList, page, gType) {
            //搜索关键字不能完全为空，否则查询为空
            var url = "{:url('api/Apply/getApplyListByPageApi')}" + '/?page=' + page;
            mui.ajax({
                url: url,
                data: {
                    inviter_id: member_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.data.length - 1; i++) {
                            var urls = "{:url('member/memberInfoOther')}" + '/member_id/' + data.data.data[i].member_id;
                            newli += '<li class="mui-table-view-cell mui-media listli">'
                            newli += '<a href="' + urls + '"><img class="mui-media-object mui-pull-left" src="' + data.data.data[i].follow_avatar + '"><div class="mui-media-body">' + data.data.data[i].member + '<p class="mui-ellipsis">' + data.data.data[i].create_time + '</p></div><div class="price-frame"><p class="address">' + data.data.data[i].organization + '</p></div>';
                            newli += '</a></li>';
                        }
                    }
                    if (gType == 1) {
                        //上拉刷新
                        $("ul.myinvitation").empty().append(newli);
                        mui('#' + wList).pullRefresh().endPulldownToRefresh();
                        mui('#' + wList).pullRefresh().refresh(true);
                        if (newli == '') {
                            $("ul.myinvitation").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                        }
                    } else {
                        //下拉加载 gType==2
                        $("ul.myinvitation").append(newli);
                    }

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            });
        };

        //接口获取数据并追加到
        var toInvitationMy = function (wList, page, gType) {
            //搜索关键字不能完全为空，否则查询为空
            var url = "{:url('api/Apply/getApplyListByPageApi')}" + '/?page=' + page;
            mui.ajax({
                url: url,
                data: {
                    member_id: member_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    var newli = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.data.length - 1; i++) {
                            var organization_type = data.data.data[i].organization_type;
                            var urlsCamp = "{:url('frontend/camp/campInfo')}" + '/camp_id/' + data.data.data[i].organization_id;
                            var urlsTeam = "{:url('keeper/team/teamInfo')}" + '/team_id/' + data.data.data[i].organization_id;
                            newli += '<li class="mui-table-view-cell mui-media listli">'
                            newli += '<div class="mui-slider-right mui-disabled" data-id="' + data.data.data[i].id + '"><span class="mui-btn mui-btn-red" data-action="del">同意</span></div>';
                            newli += '<div class="mui-slider-handle">';
                            if (organization_type === 1) {
                                newli += '<a href="' + urlsCamp + '">';
                            } else if (organization_type === 2) {
                                newli += '<a href="' + urlsTeam + '">';
                            }
                            newli += '<img class="mui-media-object mui-pull-left" src="' + data.data.data[i].member_avatar + '"><div class="mui-media-body">' + data.data.data[i].inviter + '<p class="mui-ellipsis">' + data.data.data[i].create_time + '</p></div><div class="price-frame"><p class="address">' + data.data.data[i].organization + '</p></div></a>';
                            newli += '</li>';
                        }
                    }
                    if (gType == 1) {
                        //上拉刷新
                        $("ul.invitationmy").empty().append(newli);
                        mui('#' + wList).pullRefresh().endPulldownToRefresh();
                        mui('#' + wList).pullRefresh().refresh(true);
                        if (newli == '') {
                            $("ul.invitationmy").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                        }
                    } else {
                        //下拉加载 gType==2
                        $("ul.invitationmy").append(newli);
                    }

                    if (newli != '') {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                    }

                },
                error: function (xhr, type, errerThrown) {
                    mui.toast('网络异常,请稍候再试');
                    mui('#' + wList).pullRefresh().endPullupToRefresh(true);
                }
            });
        };
