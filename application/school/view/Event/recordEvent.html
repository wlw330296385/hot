    <script>
        var Edr = new Eleditor({
            el: '#articleEditor', //容器

    <script>
        //初始化
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        //弹出框滚动必须写在mui专用的初始化
        (function ($) {
            $(".mui-scroll-wrapper").scroll({
                //bounce: false,//滚动条是否有弹力默认是true
                indicators: true //是否显示滚动条,默认是true
            });
            // 关闭弹出菜单
            $("body").on('tap', '.mui-backdrop', function () {
                mui(".mui-popover.mui-active").popover("toggle");
            })
        })(mui);

        //选择器
        var getAddress = '';
        (function ($, doc) {
            $.ready(function () {
                var _getParam = function (obj, param) {
                    return obj[param] || '';
                };

                //选择地区
                var cityPicker3 = new $.PopPicker({
                    layer: 3
                });

                // 设置默认值
                cityPicker3.pickers[0].setSelectedIndex(18);
                cityPicker3.pickers[1].setSelectedIndex(2);
                cityPicker3.pickers[2].setSelectedIndex(2);

                cityPicker3.setData(cityData3);
                var showCityPickerButton = doc.getElementById('showCityPicker3');
                var cityResult3 = doc.getElementById('cityResult3');
                showCityPickerButton.addEventListener('tap', function (event) {

                    cityPicker3.show(function (items) {
                        cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                        //返回 false 可以阻止选择框的关闭
                        //return false;
                        getAddress = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                    });
                }, false);

                //选择时间
                var result = $('#result')[0];
                var btns = $('.btn');
                btns.each(function (i, btn) {
                    btn.addEventListener('tap', function () {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        var id = this.getAttribute('id');
                        var picker = new $.DtPicker(options);
                        picker.show(function (rs) {
                            result.innerText = rs.text;
                            picker.dispose();

                        });
                    }, false);
                });
            });
        })(mui, document);

        //更新学员序号
        function changeIndex() {
            var i = 1;
            $(".checkboxCont").each(function () { //循环checkboxCont
                $(this).find("label").text(i++);//更新序号
            });
        }

        var totalNum = '';//序号总和的变量
        memberList = [];
        $(function () {

            //全选
            $(".all").click(function () {
                $(".checkboxCont").find('input').prop('checked', true)
            })

            //取消全选
            $(".cancel").click(function () {
                $(".checkboxCont").find('input').prop('checked', false)
            })

            //删除
            $(".del").click(function () {
                $("input[name='member']:checked").parents(".checkboxCont").remove();
                changeIndex();
                $("#hideStList").empty();
                $("#inactiveList input[type=checkbox]").each(function () {
                    var str = '<div class="mui-input-row mui-checkbox checkboxCont"><label class="number"></label><font>' + $(this).val() + '</font><input name="member" value="' + $(this).val() + '" data-id="' + $(this).attr("data-id") + '" data-member="' + $(this).attr("data-member") + '" data-member_id="' + $(this).attr("data-member_id") + '" data-status="' + $(this).attr("data-status") + '" type="checkbox"><input type="hidden" class="stdList" data-id="' + $(this).attr("data-id") + '" data-member="' + $(this).attr("data-member") + '" data-member_id="' + $(this).attr("data-member_id") + '" data-status="' + $(this).attr("data-status") + '"></div>';
                    var id = $(this).attr("data-id");
                    var member_id = $(this).attr("data-member_id");
                    var member = $(this).attr("data-member");
                    var student_id = $(this).attr("data-student_id");
                    var student = $(this).attr("data-student");
                    memberList.push({ member: member, member_id: member_id, id: id, student: student, student_id: student_id, status: 3 });
                    $("#hideStList").append(str);
                })

            });

            // 具体对象
            $(".target").click(function () {
                var target = $.trim($(this).text());
                var target_id = $(this).attr('data-id');
                $(".target_id").val(target_id);
                $(".targetCont").text(target);
                mui("#target").popover("toggle");
            })
            // 费用结算人
            $(".cost").click(function () {
                var cost = $.trim($(this).text());
                var cost_id = $(this).attr('data-id');
                $(".cost_id").val(cost_id);
                $(".costCont").text(cost);
                mui("#cost").popover("toggle");
            })

            //报名人员列表复选框赋值
            $("#setMemberBox").on('tap', '', function () {
                //每次打开先清空所有选择
                $("input[name='checkbox-member']").prop("checked", false);
                //然后遍历出对应所选
                $(".stdList").each(function (i) {
                    var id = $(this).attr("data-id");
                    var member_id = $(this).attr("data-member_id");
                    var member = $(this).attr("data-member");
                    $("#newdiv").find("input[name='checkbox-member']").filter(function (index) {
                        return $(this).attr("data-member_id") == member_id
                    }).prop("checked", true);
                });
            });

            //角标随checkboxCont的数量变化
            $(document).on('click', '.del', function () {
                totalNum = $("#inactiveList .checkboxCont").length;
                $(".mui-badge").text(totalNum);
            });

            // 选择添加报名人员点击事件
            $("#memberConfirm").on('click', function () {

                $("#inactiveList").empty();
                $("#hideStList").empty();
                $(".addMemberList input[type=checkbox]:checked").each(function () {
                    var str = '<div class="mui-input-row mui-checkbox checkboxCont"><label class="number"></label><font>' + $(this).val() + '</font><input name="member" value="' + $(this).val() + '" data-id="' + $(this).attr("data-id") + '" data-member="' + $(this).attr("data-member") + '" data-member_id="' + $(this).attr("data-member_id") + '" data-status="' + $(this).attr("data-status") + '" type="checkbox"><input type="hidden" class="stdList" data-id="' + $(this).attr("data-id") + '" data-member="' + $(this).attr("data-member") + '" data-member_id="' + $(this).attr("data-member_id") + '" data-status="' + $(this).attr("data-status") + '"></div>';
                    $("#inactiveList").append(str);
                    $("#hideStList").append(str);
                });

                changeIndex();//调用-更新序号
                mui("#addMember").popover("toggle");
                totalNum = $("#inactiveList .checkboxCont").length;
                console.log(totalNum)
                $(".mui-badge").text(totalNum);
            });

            toExpMemberList();//已经参与的人
            toSignUpList();// 已报名的人


            $(".operationBtn").on("click", '', function () {
                console.log(remarks)
                if (!(/^1[34578]\d{9}$/).test($("input[name=telephone]").val())) {
                    mui.alert("请输入正确的手机格式");
                    return;
                };

                //去除提示文字的标签 
                $("#articleEditor").children(".Eleditor-placeholder").remove();
                //获取最终含简单html标签的图文内容
                var introHtml = $("#articleEditor").html();
                $(".remarks").val(introHtml);

                //////////////////////////////////////////
                memberList = [];

                var idNewID = ""
                //新增学员
                $("#hideStList input[name=member]").each(function (i) {
                    var sid = $(this).attr("data-member_id");
                    //默认为新添加学员
                    idNewID = "Yes";
                    //该学员遍历原学生表判断是否存在
                    $("#hideStListIni input[name=member]").each(function () {
                        if (sid == $(this).attr("data-member_id")) {
                            idNewID = "No";
                            return false;
                        }
                    });
                    //上面遍历过不存在就添加到最终变动学员列表中
                    if (idNewID == "Yes") {
                        var id = $(this).attr("data-id");
                        var member = $(this).attr("data-member");
                        var member_id = $(this).attr("data-member_id");
                        var student_id = $(this).attr("data-student_id");
                        var student = $(this).attr("data-student");
                        memberList.push({ member: member, member_id: member_id, id: id, student: student, student_id: student_id, status: 3 });
                        console.log(memberList)
                    }
                });

                var idDelID = ""
                //去除学员
                $("#hideStListIni input[name=member]").each(function (i) {
                    var dsid = $(this).attr("data-member_id");
                    //默认为要去除的学员
                    idDelID = "Yes";
                    //该学员遍历新编辑的学生表判断是否存在
                    $("#hideStList input[name=member]").each(function () {
                        if (dsid == $(this).attr("data-member_id")) {
                            idDelID = "No";
                            return false;
                        }
                    });
                    //上面遍历过不存在就添加到最终变动学员列表中
                    if (idDelID == "Yes") {
                        var id = $(this).attr("data-id");

                        memberList.push({ id: id, status: 4 });
                        console.log(memberList)
                    }
                });

                //////////////////////////////////////////

                var data = wooApi.getInputData('input', 'data');
                datas = wooApi.getInputData('select', 'data', data);
                // 获取其他标签值
                arrData = wooApi.getDomData('domData', datas);
                var objData = wooApi.arrTOobj(arrData);
                objData.memberData = JSON.stringify(memberList);
                var remarks = $('textarea.remarks').val();
                objData.remarks = remarks;
                var url = "{:url('api/event/recordEventApi',['event_id'=>$eventInfo['id']])}";
                var ajaxResult = wooApi.asyncF(url, objData);
                if (ajaxResult.code == 200) {
                    mui.alert(ajaxResult.msg, '活动录入成功', '确定', function () {
                        window.location.href = "{:url('frontend/event/eventListOfCamp',['organization_id'=>$eventInfo['organization_id']])}";
                    })
                } else {
                    mui.alert(ajaxResult.msg, '创建失败',function(){
                        $("#articleEditor").append("<p class='Eleditor-placeholder'>点击编辑活动图文介绍</p>");
                    });
                    mui.get("{:url('api/frontend/reloadtoken')}", function (data) {
                        if (data.code === 200) {
                            $('input[name=__token__]').val(data.data);
                        }
                    }, 'json');
                }
            });
        });

        //获取已经分配的活动人员列表
        var toExpMemberList = function () {
            var url = "{:url('api/event_member/getEventMemberListNoPageApi',['event_id'=>$eventInfo.id])}";
            var event_id = "{$eventInfo.id}";
            mui.ajax({
                url: url,
                data: {
                    event_id: event_id,
                    status: 3
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    console.log(data)
                    if (data.code == 200) {
                        var inactiveDiv = '';
                        totalLength = data.data.length;
                        $(".mui-badge").text(totalLength);

                        $("#inactiveList").empty();
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            inactiveDiv = '<div class="mui-input-row mui-checkbox checkboxCont"><label class="number">' + (i + 1) + '</label><font>' + data.data[i].member + '</font><input name="member" value="' + data.data[i].member_id + '" data-id="' + data.data[i].id + '" data-member_id="' + data.data[i].member_id + '" data-member="' + data.data[i].member + '" data-student="' + data.data[i].student + '"  data-studen_id="' + data.data[i].student_id + '"  type="checkbox" class="stdList eachList"></div>'
                            $("#inactiveList").append(inactiveDiv);
                            $("#hideStList").append(inactiveDiv);
                            $("#hideStListIni").append(inactiveDiv);
                        };

                        if ($("#inactiveList").html() == '') {
                            $(".checkChecked").append('<p class="nohave">没有学员哦</p>');
                        }
                        changeIndex();//调用-更新序号
                        totalNum = $(".checkboxCont").length;
                    }

                },
                error: function (xhr, type, errerThrown) {
                    console.log(type);
                }
            });
        };

        //获取已经报名人员列表
        var toSignUpList = function () {
            var event_id = "{$eventInfo.id}";
            mui.ajax("{:url('api/event_member/getEventMemberListNoPageApi',['event_id'=>$eventInfo.id])}", {
                data: {
                    event_id: event_id
                },
                dataType: 'json',//服务器返回json格式数据
                type: 'post',//HTTP请求类型
                timeout: 10000,//超时时间设置为10秒；
                headers: { 'Content-Type': 'application/json' },
                success: function (data) {
                    //服务器返回响应，根据响应结果，分析是否登录成功；
                    console.log(data)
                    var div = '';
                    if (data.code == 200) {
                        for (var i = 0; i <= data.data.length - 1; i++) {
                            div = div + '<div class="mui-input-row mui-checkbox mui-left"><label>' + data.data[i].member + '</label><input name="checkbox-member" class="member" value="' + data.data[i].member + '" data-member="' + data.data[i].member + '" data-member_id="' + data.data[i].member_id + '" data-id="' + data.data[i].id + '" data-student="' + data.data[i].student + '"  data-studen_id="' + data.data[i].student_id + '" data-status="' + data.data[i].status + '" type="checkbox" ></div>'
                        }
                        $("#newdiv").empty();
                        $("#newdiv").append(div);

                        if (div == '') {
                            $("#newdiv").append('<li class="nodata"><p>没有相关数据哦</p></li>');
                        }
                        if ($("#inactiveList").html() == '') {
                            $("#inactiveList").append('<p class="nohave">还没有活动人员哦</p>');
                        }
                    }
                },
                error: function (xhr, type, errorThrown) {
                    //异常处理；
                    console.log(type);
                }
            });
        };
    </script>
