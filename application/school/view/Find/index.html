<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{$systemSetting.sitename}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css" />
    <!--自定义多色图标icon.js-->
    <script src="/static/frontend/iconfont/iconfont.js"></script>
    <style type="text/css">
        .coloricon {
            width: 2.3em;
            height: 2.3em;
            vertical-align: -0.7em;
            fill: currentColor;
            overflow: hidden;
        }
        .list .listli{
            font-size: 14px;
        }
        .list .listli .coloricon{
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="mui-content">
        <div class="hot-ads hot-ads mb">
            <img src="/static/frontend/images/ads2.jpg" />
        </div>
        <!--发现列表-->
        <ul class="mui-table-view list detalis-list border-b mb">
            <li class="mui-table-view-cell listli listinitial">
                <div class="mui-navigate-right goConfirm">
                    <svg class="coloricon" aria-hidden="true">
                        <use xlink:href="#icon-find-ring"></use>
                    </svg>
                    体育
                </div>
            </li>
            <li class="mui-table-view-cell listli listinitial">
                <div class="mui-navigate-right goConfirm">
                    <svg class="coloricon" aria-hidden="true">
                        <use xlink:href="#icon-find-collection"></use>
                    </svg>
                    文化
                </div>
            </li>
            <li class="mui-table-view-cell listli listinitial">
                <a href="/frontend/event/eventinfo/event_id/16" class="mui-navigate-right">
                    <svg class="coloricon" aria-hidden="true">
                        <use xlink:href="#icon-find-detection"></use>
                    </svg>
                    体质检测
                </a>
            </li>
        </ul>
    </div>
    <!--底部导航-->
    {layout name="Layout/footer"}
</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script src="/static/frontend/js/jquery-3.2.1.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    $(function () {

        //搜索子页：搜索提交
        $(".goConfirm").click(function () {
            mui.toast('暂未开放，敬请期待');
        })

    })



</script>

</html>
