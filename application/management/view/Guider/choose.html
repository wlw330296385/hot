<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>篮球管家身份选择</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/static/backend/adminlte/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/backend/plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/backend/plugins/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="/static/backend/adminlte/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/static/backend/plugins/iCheck/square/blue.css">
	<link rel="stylesheet" href="/static/frontend/css/iconfont.css">
	<style>
		body{ background-color: #ecf0f5; }
		.login-box { width: 500px; }
		.lockscreen-logo { text-align: left; margin-top: 35px; }
		.lockscreen-logo small { font-size: 45%; }
		.lockscreen-logo h1 { line-height: 30px; }
		.lockscreen-logo .icon-logo-Big{ font-size: 60px; line-height:60px; float: left; margin-left: 125px; margin-right: 10px; margin-top: -15px; }
		.bgLogo { position: absolute; z-index: -999; font-size: 200em; line-height: 1; left: -20%; top:-120%; color: #FFF; opacity: 0.3; }
		.callout { cursor: pointer; }
		.callout .icon { float: right; font-size: 60px; position: relative; top:-20px; right: -20px; }
		.row, #sourceData{ display: none;}
	</style>
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="lockscreen-logo">
		<i class="icon iconfont icon-logo-Big"></i>
		<h1><b>篮球管家</b><br /><small>CAMP MANAGEMENT</small></h1>
	</div>

		<div class="row type4" id="campCreator">
			<div class="col-md-12">
				<div class="box box-default">
					<div class="box-header with-border">
						<i class="fa fa-user"></i>
						<h3 class="box-title">营主身份</h3>
					</div>
					<div class="box-body">
					</div>
				</div>
			</div>
		</div>
		<div class="row type3" id="campManager">
			<div class="col-md-12">
				<div class="box box-default">
					<div class="box-header with-border">
						<i class="fa fa-user"></i>
						<h3 class="box-title">管理员身份</h3>
					</div>
					<div class="box-body">
					</div>
				</div>
			</div>
		</div>
		<div class="row type2" id="hotCoach">
			<div class="col-md-12">
				<div class="box box-default">
					<div class="box-header with-border">
						<i class="fa fa-user"></i>
						<h3 class="box-title">教练员身份</h3>
					</div>
					<div class="box-body">
					</div>
				</div>
			</div>
		</div>

		<div>
			<br />
			<p style="text-align:center">如没任何身份，请重新登陆其他账号</p>
			<div class="col-md-12">
				<a href="/management/login/logout" class="btn btn-default btn-block">重新登陆</a>
			</div>
		</div>
</div>

<div id="sourceData">
	{volist name="campList" id="vol"}
	<ul>
		<li class="key">{$key}</li>
		<li class="camp">{$vol.camp}</li>
		<li class="member">{$vol.member}</li>
		<li class="type">{$vol.type}</li>
		<li class="remarks">{$vol.remarks}</li>
	</ul>
	{/volist}
</div>

<i class="icon iconfont icon-logo-Big bgLogo"></i>
<form id="conform" action="" method="post">
	<input type="hidden" name="key" />
</form>

<script src="/static/backend/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/static/backend/adminlte/js/bootstrap.min.js"></script>
<script>

    $(function () {

        $(".box-body").on("click",'.callout', function () {
            $('input[name="key"]').val($(this).attr("data-key"));
            $("#conform").submit();
        })

        //遍历源数据插入到对应位置
		var campCreator = '';
        var campManager = '';
        var hotCoach = '';
        var getType = '';
        $("#sourceData ul").each(function () {
            getType = $(this).find(".type").text();
			if(getType=='4'){
                campCreator = campCreator + '<div class="callout callout-danger" data-key="'+$(this).find(".key").text()+'"><i class="icon iconfont icon-team-homepage"></i><h4>'+$(this).find(".camp").text()+'</h4>'+$(this).find(".remarks").text()+'</div>'
			}else if(getType=='3'){
                campManager = campManager + '<div class="callout callout-success" data-key="'+$(this).find(".key").text()+'"><i class="icon iconfont icon-training-teaching"></i><h4>'+$(this).find(".camp").text()+'</h4>'+$(this).find(".remarks").text()+'</div>'
            }else{
                hotCoach = '<div class="callout callout-info" data-key="'+$(this).find(".key").text()+'"><i class="icon iconfont icon-training-coach"></i><h4>'+$(this).find(".member").text()+'</h4>'+$(this).find(".remarks").text()+'</div>'
			}
        });
		if(campCreator!=''){
            $("#campCreator .box-body").html(campCreator);
            $("#campCreator").show();
		}
        if(campManager!=''){
            $("#campManager .box-body").html(campManager);
            $("#campManager").show();
        }
        if(hotCoach!=''){
            $("#hotCoach .box-body").html(hotCoach);
            $("#hotCoach").show();
        }

    });

</script>
</body>
</html>
