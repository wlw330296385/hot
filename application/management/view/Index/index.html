{extend name="layout/common"/}

{block name="page-content"}


<div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
            <span class="info-box-icon bg-aqua"><i class="icon iconfont icon-training-wage"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">总收益</span>

            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
    <!-- /.col -->
    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
            <span class="info-box-icon bg-red"><i class="icon iconfont icon-training-giveaway"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">赠课总人次</span>
                <span class="info-box-number">41,410</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->

    <!-- /.col -->

    <!-- fix for small devices only -->
    <div class="clearfix visible-sm-block"></div>

    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
            <span class="info-box-icon bg-green"><i class="icon iconfont icon-team-member"></i></span>

            <!-- /.info-box-content -->

        <!-- /.info-box -->
    </div>
    <!-- /.col -->
    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
            <span class="info-box-icon bg-yellow"><i class="icon iconfont icon-training-record"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">总课时</span>
                <span class="info-box-number">2,000</span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
    <!-- /.col -->
</div>

<section class="content">
    <div class="row">
        <div class="col-md-6">

            <!-- LINE CHART -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">营业额折线图（本月）</h3>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <canvas id="turnoverMonth" style="height: 250px; width: 666px;" width="666" height="250"></canvas>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

            <!-- LINE CHART -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">营业额折线图（本年）</h3>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <canvas id="turnoverYear" style="height: 250px; width: 666px;" width="666" height="250"></canvas>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>
        <!-- /.col (LEFT) -->
        <div class="col-md-6">
            <!-- AREA CHART -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">学员分布（训练点）</h3>
                </div>
                <div class="box-body">
                    <div class="chart">
                        <canvas id="canvasLocation"></canvas>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->


        </div>
        <!-- /.col (RIGHT) -->
    </div>
    <!-- /.row -->

    <div>
    </div>

</section>

{/block}
