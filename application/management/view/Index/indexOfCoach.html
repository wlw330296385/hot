{extend name="layout/common"/}

{block name="page-content"}


<div class="row">


    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
            <span class="info-box-icon bg-yellow"><i class="icon iconfont icon-training-wage"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">本月收益</span>
                <span class="info-box-number">￥00000</span>
            </div>
            <!-- /.info-box-content -->
