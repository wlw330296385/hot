{extend name="layout/common"/}
{block name="css"}
<link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">
{/block}
{block name="page-content"}


<!----------------------------------- 训练营教练工资列表 ： 开始-------------------------------------------->

<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body">
        <div class="dataTables_wrapper form-inline dt-bootstrap">
          <div class="row hotTbHeader">
            <div class="col-sm-12">
              <div class="form-group">
                <!-- /.input group -->
                <label>统计时间：</label>
                <div class="input-group">
                  <input type="text" name="dateYM" class="form-control pull-right" id="dateYM">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <!-- /.input group -->
                <button type="button" class="btn btn-default" id="goSearch">确认查询</button>
              </div>
              <h3 class="totalRight">
                <span><small>本月返利总额：</small><strong class="text-yellow monthIn"></strong></span>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="box-body">

                <table id="rebateList" class="table table-bordered table-striped dataTable" role="grid"
                       aria-describedby="example1_info">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>推荐人</th>
                    <th>被推荐人</th>
                    <th>被推荐层级</th>
                    <th>奖励金额</th>
                    <th>结算时间</th>
                  </tr>
                  </thead>
                  <tbody>
                  {volist name="list" id="vol"}
                  <tr>
                    <td>{$vol.id}</td>
                    <td>{$vol.member}</td>
                    <td>{$vol.s_member}</td>
                    <td>{$vol.tier}</td>
                    <td class="sIn">{$vol.salary}</td>
                    <td>{$vol.datemonth}</td>
                  </tr>
                  {/volist}
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>

<!----------------------------------- 训练营教练工资列表 ： 结束-------------------------------------------->



{/block}




{block name='js'}

<script src="/static/backend/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/backend/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="/static/plugins/datepicker/bootstrap-datepicker.js"></script>
<script>

    var currCoachName = '{$camp_member.member}';
    var currMemberID = '{$camp_member.member_id}';
    var currDateYM = localStorage.getItem('currDateYM');

    $(function () {


        //=========================== 初始化数据 ==============================//

        $('#rebateList').DataTable({
            'paging'      : true,
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,
            'info'        : true,
            'autoWidth'   : true
        });

        //判断是否有年月的本地存储，没则获取当前月的上一个月
        if(currDateYM==''&&currDateYM!=null) {
            var currDate = new Date();
            var currYear = currDate.getFullYear();
            var currMonth = currDate.getMonth();
            if(currMonth==0){
                currDateYM = parseInt(currYear)-1+'-12';
            }else{
                currMonth = currMonth<10 ? "0"+currMonth:currMonth;
                currDateYM = currYear+'-'+ currMonth ;
            }
            localStorage.setItem('currDateYM',currDateYM);
        }

        //判断是否有指定训练营和教练员的本地存储
        $("input[name=dateYM]").val(currDateYM);

        //隔行变色
        $(".hotTable tbody td ul").find("li:odd").addClass("even");

        //遍历需要统计的数据列，并赋值到对应位置
        var sInCount = 0;
        $(".sIn").each(function () {
            sInCount = sInCount + parseInt($(this).text());
        });
        $(".monthIn").text(sInCount);


        //=========================== 初始化数据 ==============================//


        //选择年月
        $('#dateYM').datepicker({
            language: 'zh-CN',
            autoclose: true,
            format: "yyyy-mm",
            minViewMode: 1,
            todayBtn: true
        });



        //查询统计
        $("#goSearch").on("click", function () {
            var getYM = $("input[name=dateYM]").val();
            if(getYM==""){
                alert("请选择年月份！");
                return false;
            }
            //设置本地存储
            localStorage.setItem('currDateYM',getYM);
            //转换日期格式 2018-03 => 201803
            var arrYM = getYM.split('-');
            window.location.href="{:url('/management/Statistics_Coach/coachRebate/')}"+"/yearmonth/"+arrYM[0]+arrYM[1];
        })


    })


</script>
{/block}
