{extend name="layout/common"/}
{block name="css"}
<link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">
{/block}
{block name="page-content"}

<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-body">
				<div class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="row hotTbHeader">
						<div class="col-sm-12">
							<div class="form-group">
								<!-- /.input group -->
								<label>统计时间：</label>
								<div class="input-group">
									<input type="text" name="dateYM" class="form-control pull-right" id="dateYM">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
								</div>
							</div>
							<div class="form-group">
								<!-- /.input group -->
								<button type="button" class="btn btn-default" id="goSearch">确认查询</button>
							</div>
							<h3 class="totalRight">
								<span><small>本月赠送课量：</small><strong class="text-yellow monthGift"></strong></span>
								<span><small>本月赠送人次：</small><strong class="text-yellow allGift">{:count($list)}</strong></span>
							</h3>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-body -->
			<div class="box-body">
				<table id="lessonList" class="table table-bordered table-striped dataTable" role="grid"
					   aria-describedby="example1_info">
					<thead>
					<tr role="row">
						<th class="sorting_asc">赠送日期</th>
						<th>关联课程</th>
						<th>关联学员</th>
						<th>赠送数量</th>
						<th>详情</th>
					</tr>
					</thead>
					<tbody>
					{volist name="list" id="vol"}
					<tr role="row" class="odd">
						<td class="sorting_1">{$vol.days}</td>
						<td>{$vol.lesson}</td>
						<td>{$vol.student}</td>
						<td class="gNum">{$vol.gift_schedule}</td>
						<td><a href="#" class="btn btn-xs btn-default"><i class="fa fa-inbox"></i> 详情</a></td>
					</tr>
					{/volist}
					</tbody>
					<tfoot>
					<tr role="row" class="odd">
						<th>合计</th>
						<th></th>
						<th></th>
						<th class="gNumTotal"></th>
						<td></td>
					</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>



{/block}


{block name='js'}

<script src="/static/backend/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/backend/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="/static/plugins/datepicker/bootstrap-datepicker.js"></script>
<script>

    var currDateYM = localStorage.getItem('currDateYM');

    $(function () {

        //=========================== 初始化数据 ==============================//

        //判断是否有年月的本地存储，没则获取当前月的上一个月
        if(currDateYM==''||currDateYM==null) {
            var currDate = new Date();
            var currYear = currDate.getFullYear();
            var currMonth = currDate.getMonth();
            if(currMonth==0){
                currDateYM = parseInt(currYear)-1+'-12';
            }else{
                currMonth = currMonth<10 ? "0"+currMonth:currMonth;
                currDateYM = currYear+'-'+ currMonth ;
            }
            localStorage.setItem('currDateYM',currDateYM);
        }

        //判断是否有指定训练营和教练员的本地存储
        $("input[name=dateYM]").val(currDateYM);

        //=========================== 初始化数据 ==============================//



        //遍历需要统计的数据列，并赋值到对应位置
        var gNum=0;
        $(".gNum").each(function () {
            gNum = gNum + parseInt($(this).text());
        });

        $(".gNumTotal").text(gNum);;
        $(".monthGift").text(gNum);


        $('#lessonList,#eventList').DataTable({
            'paging'      : false,
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,
            'info'        : false,
            'autoWidth'   : true
        });

        //选择年月
        $('#dateYM').datepicker({
            language: 'zh-CN',
            autoclose: true,
            format: "yyyy-mm",
            minViewMode: 1,
            todayBtn: true
        });



        //查询统计
        $("#goSearch").on("click", function () {
            var getYM = $("input[name=dateYM]").val();
            if(getYM==""){
                alert("请选择年月份！");
                return false;
            }
            //设置本地存储
            localStorage.setItem('currDateYM',getYM);
            //拆分日期
            var arrYM = getYM.split('-');
            var getLastDate = new Date(arrYM[0],arrYM[1],0);
            var beginDate = arrYM[0]+arrYM[1]+'01';
            var endDate =  arrYM[0]+arrYM[1]+getLastDate.getDate();

            window.location.href="{:url('/management/Statistics_Camp/campGift/')}"+"monthstart/"+beginDate+"/monthend/"+endDate;
        })



    })


</script>
{/block}
