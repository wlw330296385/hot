<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>篮球管家训练营管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/backend/adminlte/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/backend/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/backend/plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/backend/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/backend/plugins/iCheck/square/blue.css">
    <link rel="stylesheet" href="/static/frontend/css/iconfont.css">
    <style>
        .lockscreen-logo { text-align: left; margin-top: 35px; }
        .lockscreen-logo small { font-size: 45%; }
        .lockscreen-logo h1 { line-height: 30px; }
        .lockscreen-logo .icon-logo-Big{ font-size: 60px; line-height:60px; float: left; margin-left: 55px; margin-right: 10px; margin-top: -15px; }
        .bgLogo { position: absolute; z-index: -999; font-size: 200em; left: -20%; top:-180%; color: #FFF; opacity: 0.1; }
        .pull-right { text-align: right;}
    </style>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="lockscreen-logo">
        <i class="icon iconfont icon-logo-Big"></i>
        <h1><b>篮球管家机构版</b><br /><small>CAMP MANAGEMENT</small></h1>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg"></p>

        <form action="" method="post">
            {:token()}
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="用户名 / 手机号" name="username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" name="keeplogin" value="86400"> 保持会话
                        </label>
                    </div>
                </div>
                <div class="col-xs-6 pull-right">
                    <div class="checkbox icheck">
                        <a href="#" data-toggle="modal" data-target="#modal-default">忘记密码？</a>
                    </div>
                </div>
            </div>
        </form>
        <!--<div class="social-auth-links text-center">-->
            <!--<p>- OR -</p>-->
            <!--<a href="#" class="btn btn-block btn-social btn-flat btn-success"><i class="fa fa-weixin"></i> 微信登陆</a>-->
        <!--</div>-->


    </div>
</div>
<div class="modal fade" id="modal-default" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">忘记密码？</h4>
            </div>
            <div class="modal-body">
                <p>您好，请用手机登陆“篮球管家”微信公众号重置密码（个人中心 》 个人资料 》 个人设置 》 登陆密码）。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<i class="icon iconfont icon-logo-Big bgLogo"></i>

<script src="/static/backend/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/static/backend/adminlte/js/bootstrap.min.js"></script>
<script src="/static/backend/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
