<body class=whitebg>

<div class="mui-content">

    <header id="header" class="mui-bar mui-bar-nav subheader">

    </header>
    <div class="mui-content pt">
        <div class="detalis-list register">
            <!--form1-->

                <ul class="mui-table-view list">

                    <li class="mui-table-view-cell listli detalisli">手机号码<input type="text" class="input"

                    <li class="mui-table-view-cell listli detalisli border-b">推荐人<input type="text" class="input"

                </ul>
                <div class="registf">

                <div class="tjbtn">

            </form>

            <!--form2-->
            <form action="" class="whitebg form2" style="display: none">
                <ul class="mui-table-view list">
                    <li class="mui-table-view-cell listli detalisli listinitial">姓名<span>通过上一页获取</span></li>
                    <li class="mui-table-view-cell listli detalisli listinitial" id="showUserPicker"><a href="#"

                    <li class="mui-table-view-cell listli detalisli border-b">教学经验

                        </div>

                </ul>
                <p class=height20></p>
                <div class="tjbtn">
                    <button type="button" class="mui-btn btn registerbtn2">
                        完善个人信息

                </div>
                <p class="pass"><a href="#">[跳过，稍后完善]</a></p>
            </form>

            <!--form3-->
            <form action="" class="whitebg form3" style="display: none">
                <ul class="mui-table-view  list line-height40">
                    <li class="mui-table-view-cell listli detalisli ">姓名<span>通过上一页获取</span></li>
                    <li class="mui-table-view-cell listli detalisli">身份证号码<input type="text" class="input"
                                                                                 placeholder="请输入身份证号码"></li>
                    <li class="mui-table-view-cell listli detalisli">
                        <a href="#" class="mui-navigate-right">身份证
                            <!--上传照片后的界面-->
                            <img class="coachicon icon01" src="../../static/frontend/images/yuantiao.jpg" alt="">
                            <!--<span>上传</span>-->
                        </a>
                    </li>
                    <li class="mui-table-view-cell listli detalisli"><a href="#" class="mui-navigate-right">个人形象照
                        <!--上传照片后的界面-->
                        <img class="coachicon icon01" src="../../static/frontend/images/yuantiao.jpg" alt="">
                        <!--<span>上传</span>-->
                    </a>
                    </li>
                    <li class="mui-table-view-cell listli detalisli border-b"><a href="#" class="mui-navigate-right">资质证明
                        <!--上传照片后的界面-->
                        <img class="coachicon icon01" src="../../static/frontend/images/yuantiao.jpg" alt="">
                        <!--<span>上传</span>-->
                    </a>
                    </li>
                </ul>
                <p class=height20></p>
                <div class="tjbtn">
                    <button type="button" class="mui-btn btn registerbtn3">
                        完善认证信息
                    </button>
                </div>
                <p class="pass"><a href="#">[跳过，稍后完善]</a></p>
            </form>
        </div>
    </div>

</div>
</body>
<script src="../../static/frontend/js/mui.min.js"></script>
<script src="../../static/frontend/js/jquery-3.2.1.min.js"></script>
<!--选择器-->
<script src="../../static/frontend/js/mui.picker.min.js"></script>
<script src="../../static/frontend/js/mui.poppicker.js"></script>
<script src="../../static/frontend/js/city.data.js"></script>
<script src="../../static/frontend/js/city.data-3.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    (function ($, doc) {
        $.init();
        $.ready(function () {
            var _getParam = function (obj, param) {
                return obj[param] || '';
            };
            ///级联示例
            var cityPicker3 = new $.PopPicker({
                layer: 3
            });
            cityPicker3.setData(cityData3);
            var showCityPickerButton = doc.getElementById('showCityPicker3');
            var cityResult3 = doc.getElementById('cityResult3');
            showCityPickerButton.addEventListener('tap', function (event) {
                cityPicker3.show(function (items) {
                    cityResult3.innerText = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);
        });

        //选择时间
        var result = $('#result')[0];
        var btns = $('.bbtn');
        btns.each(function (i, btn) {
            btn.addEventListener('tap', function () {
                var optionsJson = this.getAttribute('data-options') || '{}';
                var options = JSON.parse(optionsJson);
                var id = this.getAttribute('id');
                var picker = new $.DtPicker(options);
                picker.show(function (rs) {
                    result.innerText = rs.text;
                    picker.dispose();
                });
            }, false);
        });

    })(mui, document);

    //验证码
    function clickButton(obj) {
        var obj = $(obj);
        obj.attr("disabled", "disabled");
        /*按钮倒计时*/
        var time = 60;
        var set = setInterval(function () {
            obj.val(--time + "(s)");
        }, 1000);
        /*等待时间*/
        setTimeout(function () {
            obj.attr("disabled", false).val("重新获取验证码");
            /*倒计时*/
            clearInterval(set);
        }, 60000);
    }

    //流程跳转
    $(function () {
        $(".registerbtn1").click(function () {
            $(".form1").hide();
            $(".form2").show();
        });

        $(".arrow").click(function () {
            $(".form1").show();
            $(".form2").hide();
        })
        $(".registerbtn2").click(function () {
            $(".form2").hide();
            $(".form3").show();
        });
    })
</script>
</html>
