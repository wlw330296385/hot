<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>教学大纲-编辑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="/static/frontend/css/mui.min.css">
    <!--icon扩展样式icons-extra.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/icons-extra.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/app.css"/>
    <!--自定义style.css-->
    <link rel="stylesheet" type="text/css" href="/static/frontend/css/style.css"/>
</head>

<body class=whitebg>
<div class="mui-content whitebg program">
    <form class="mui-input-group editorform">
        <div class="mui-input-row">
            <label>作者:</label>
            <input type="text" placeholder="{$planInfo.member}" disabled>
        </div>
        <div class="mui-input-row">
            <label>所属:</label>
            <input type="text" placeholder="{$planInfo.member}"  disabled>
        </div>
        <div class="mui-input-row">
            <label>适合阶段:</label>
            <select>
            {volist name='gradecateList' id="vol"}
                <option data="{$vol.id}" disabled style="font:bolder;">{$vol.name}</option>
                {volist name="$vol._data" id="v"}
                <option data="{$v.id}">{$v.name}</option>
                {/volist}
            {/volist}
            </select>
        </div>
        <div class="mui-input-row">
            <label>大纲名称:</label>
            <input type="text" placeholder="小学基础/小学增强/等阶段" value="{$planInfo.outline}">
        </div>
        <div class="mui-input-row height127">
            <label>大纲介绍:</label>
            <textarea rows="5" placeholder="">{$planInfo.outline_detail}</textarea>
        </div>
        <div class="mui-input-row height127">
            <label>训练项目:</label>
             <select>
            {volist name='exerciseList' id="vol"}
                <option data="{$vol.id}" disabled style="font:bolder;">{$vol.exercise}</option>
                {volist name="$vol._data" id="v"}
                <option data="{$v.id}">{$v.exercise}</option>
                {/volist}
            {/volist}
            </select>
        </div>
        <div class="mui-input-row">
            <label>上传视频</label>
        </div>
        <p>
            <input type="checkbox">是否对外开放
        </p>
        <div class="tjbtn">
            <button type=button class=btn>提交</button>
        </div>
    </form>
</div>

</body>
<script src="/static/frontend/js/mui.min.js"></script>
<script>
    //初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

</script>
</html>
